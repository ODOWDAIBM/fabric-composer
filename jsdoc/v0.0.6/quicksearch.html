n'); const Field = require('../parser/field'); const RelationshipDeclaration = require('../parser/relationshipdeclaration'); const EnumValueDeclaration = require('../parser/enumvaluedeclaration'); const EnumDeclaration = require('../parser/enumdeclaration'); const Resource = require('../model/resource'); const Relationship = require('../model/relationship'); const ModelUtil = require('../modelutil'); const Util = require('../util'); /** * Converts the contents of a Resource to JSON. The parameters * object should contain the keys * 'writer' - the JSONWriter instance to use to accumulate the JSON text. * 'stack' - the TypedStack of objects being processed. It should * start with a Resource. * 'modelManager' - the ModelManager to use. * @private */ class JSONGenerator { /** * Visitor design pattern * @param {Object} thing - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visit(thing, parameters) { if (thing instanceof EnumDeclaration) { return this.visitEnumDeclaration(thing, parameters); } else if (thing instanceof ClassDeclaration) { return this.visitClassDeclaration(thing, parameters); } else if (thing instanceof RelationshipDeclaration) { return this.visitRelationshipDeclaration(thing, parameters); } else if (thing instanceof EnumValueDeclaration) { return this.visitEnumValueDeclaration(thing, parameters); } else if (thing instanceof Field) { return this.visitField(thing, parameters); } else { throw new Error('Unrecognised ' + JSON.stringify(thing) ); } } /** * Visitor design pattern * @param {ClassDeclaration} classDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitClassDeclaration(classDeclaration, parameters) { parameters.writer.openObject(); parameters.writer.writeKeyStringValue('$class', classDeclaration.getFullyQualifiedName()); const obj = parameters.stack.pop(Resource); const properties = classDeclaration.getProperties(); for(let n=0; n &lt; properties.length; n++) { const property = properties[n]; const value = obj[property.getName()]; if(!Util.isNull(value)) { parameters.stack.push(value); property.accept(this,parameters); } } parameters.writer.closeObject(); return null; } /** * Visitor design pattern * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitField(field, parameters) { const obj = parameters.stack.pop(); parameters.writer.writeKey(field.getName()); if(field.isArray()) { parameters.writer.openArray(); for(let n=0; n &lt; obj.length; n++) { const item = obj[n]; if(!field.isPrimitive() &amp;&amp; !ModelUtil.isEnum(field)) { parameters.writer.writeComma(); parameters.stack.push(item, Resource); const classDecl = parameters.modelManager.getType(item.getFullyQualifiedType()); classDecl.accept(this, parameters); } else { parameters.writer.writeArrayValue(this.convertToJSON(field,item)); } } parameters.writer.closeArray(); } else if(field.isPrimitive() || ModelUtil.isEnum(field)) { parameters.writer.writeValue(this.convertToJSON(field,obj)); } else { parameters.stack.push(obj); const classDeclaration = parameters.modelManager.getType(field.getFullyQualifiedTypeName()); classDeclaration.accept(this, parameters); } return null; } /** * Converts a primtive object to JSON text. * * @param {Field} field - the field declaration of the object * @param {Object} obj - the object to convert to text * @return {string} the text representation */ convertToJSON(field, obj) { if(field instanceof ClassDeclaration) { throw new Error( 'Cannot convert ' + field.getFullyQualifiedTypeName() + ' directly to JSON for object ' + obj ); } switch(field.getType()) { case 'DateTime': { return `&quot;${obj.toISOString()}&quot;`; } case 'Integer': case 'Long': case 'Double':{ return `${obj.toString()}`; } default: { return `&quot;${obj.toString()}&quot;`; } } } /** * Visitor design pattern * @param {EnumDeclaration} enumDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitEnumDeclaration(enumDeclaration, parameters) { const obj = parameters.stack.pop(); parameters.writer.writeStringValue(obj.toString()); return null; } /** * Visitor design pattern * @param {EnumDeclaration} enumValueDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitEnumValueDeclaration(enumValueDeclaration, parameters) { return null; } /** * Visitor design pattern * @param {RelationshipDeclaration} relationshipDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitRelationshipDeclaration(relationshipDeclaration, parameters) { const obj = parameters.stack.pop(); parameters.writer.writeKey(relationshipDeclaration.getName()); if(relationshipDeclaration.isArray()) { parameters.writer.openArray(); for(let n=0; n &lt; obj.length; n++) { const item = obj[n]; let relationshipText = this.getRelationshipText(relationshipDeclaration, item ); parameters.writer.writeArrayStringValue(relationshipText); } parameters.writer.closeArray(); } else { let relationshipText = this.getRelationshipText(relationshipDeclaration, obj ); parameters.writer.writeStringValue(relationshipText); } return null; } /** * * Returns the persistent format for a relationship. * @param {RelationshipDeclaration} relationshipDeclaration - the relationship being persisted * @param {Relationship} relationship - the text for the item * @returns {string} the text to use to persist the relationship */ getRelationshipText(relationshipDeclaration, relationship) { if(!(relationship instanceof Relationship)) { throw new Error('Did not find a relationship for ' + relationshipDeclaration.getFullyQualifiedTypeName() + ' found ' + relationship ); } let relationshipText = relationship.getIdentifier(); if(relationshipDeclaration.getNamespace() !== relationship.getNamespace() ) { relationshipText = relationship.getFullyQualifiedIdentifier(); } return relationshipText; } } module.exports = JSONGenerator; × Search results Close "},"lib_serializer_jsonpopulator.js.html":{"id":"lib_serializer_jsonpopulator.js.html","title":"Source: lib/serializer/jsonpopulator.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerModelRegistryParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResource Source: lib/serializer/jsonpopulator.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const ClassDeclaration = require('../parser/classdeclaration'); const Field = require('../parser/field'); const RelationshipDeclaration = require('../parser/relationshipdeclaration'); const Util = require('../util'); const ModelUtil = require('../modelutil'); /** * Populates a Resource with data from a JSON object graph. The JSON objects * should be the result of calling Serializer.toJSON and then JSON.parse. * The parameters object should contain the keys * 'stack' - the TypedStack of objects being processed. It should * start with the root object from JSON.parse. * 'factory' - the Factory instance to use for creating objects. * 'modelManager' - the ModelManager instance to use to resolve classes * @private */ class JSONPopulator { /** * Visitor design pattern * @param {Object} thing - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visit(thing, parameters) { if (thing instanceof ClassDeclaration) { return this.visitClassDeclaration(thing, parameters); } else if (thing instanceof RelationshipDeclaration) { return this.visitRelationshipDeclaration(thing, parameters); } else if (thing instanceof Field) { return this.visitField(thing, parameters); } else { throw new Error('Unrecognised ' + JSON.stringify(thing) ); } } /** * Visitor design pattern * @param {ClassDeclaration} classDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitClassDeclaration(classDeclaration, parameters) { const jsonObj = parameters.jsonStack.pop(); const resourceObj = parameters.resourceStack.pop(); const properties = classDeclaration.getProperties(); for(let n=0; n &lt; properties.length; n++) { const property = properties[n]; const value = jsonObj[property.getName()]; if(!Util.isNull(value)) { parameters.jsonStack.push(value); resourceObj[property.getName()] = property.accept(this,parameters); } } return resourceObj; } /** * Visitor design pattern * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitField(field, parameters) { const jsonObj = parameters.jsonStack.pop(); let result = null; if(field.isArray()) { result = []; for(let n=0; n &lt; jsonObj.length; n++) { const jsonItem = jsonObj[n]; result.push(this.convertItem(field,jsonItem, parameters)); } } else { result = this.convertItem(field,jsonObj, parameters); } return result; } /** * * @param {Field} field - the field of the item being converted * @param {Object} jsonItem - the JSON object of the item being converted * @param {Object} parameters - the parameters * @return {Object} - the populated object. */ convertItem(field, jsonItem, parameters) { let result = null; if(!field.isPrimitive() &amp;&amp; !field.isTypeEnum()) { if(!jsonItem.$class) { throw new Error('Invalid JSON data. Does not contain a $class type identifier: ' + jsonItem + ' for field ' + field ); } const classDeclaration = parameters.modelManager.getType(jsonItem.$class); if(!classDeclaration) { throw new Error( 'Failed to find type ' + jsonItem.$class + ' in ModelManager.' ); } // create a new instance, using the identifier field name as the ID. let subResource = parameters.factory.newInstance(classDeclaration.getModelFile().getNamespace(), classDeclaration.getName(), jsonItem[classDeclaration.getIdentifierFieldName()] ); result = subResource; parameters.resourceStack.push(subResource); parameters.jsonStack.push(jsonItem); classDeclaration.accept(this, parameters); } else { result = this.convertToObject(field,jsonItem); } return result; } /** * Converts a primtive object to JSON text. * * @param {Field} field - the field declaration of the object * @param {Object} json - the JSON object to convert to a Concerto Object * @return {string} the text representation */ convertToObject(field, json) { if(field instanceof ClassDeclaration) { throw new Error( 'Cannot convert ' + field.getFullyQualifiedTypeName() + ' directly to JSON for object ' + json ); } let result = null; switch(field.getType()) { case 'DateTime': result = new Date(json); break; case 'Integer': case 'Long': result = parseInt(json); break; case 'Double': result = parseFloat(json); break; case 'Boolean': result = (json === 'true'); break; case 'String': result = json; break; default: // everything else should be an enumerated value... result = json; } return result; } /** * Visitor design pattern * @param {RelationshipDeclaration} relationshipDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitRelationshipDeclaration(relationshipDeclaration, parameters) { const jsonObj = parameters.jsonStack.pop(); let result = null; let typeFQN = relationshipDeclaration.getFullyQualifiedTypeName(); let namespace = ModelUtil.getNamespace(typeFQN); if(!namespace) { namespace = relationshipDeclaration.getNamespace(); } let type = ModelUtil.getShortName(typeFQN); if(relationshipDeclaration.isArray()) { result = []; for(let n=0; n &lt; jsonObj.length; n++) { result.push(parameters.factory.newRelationship(namespace, type, jsonObj[n])); } } else { result = parameters.factory.newRelationship(namespace, type, jsonObj); } return result; } } module.exports = JSONPopulator; × Search results Close "},"lib_codegen_jsonwriter.js.html":{"id":"lib_codegen_jsonwriter.js.html","title":"Source: lib/codegen/jsonwriter.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerModelRegistryParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResource Source: lib/codegen/jsonwriter.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Writer = require('./writer'); /** * JSONWriter manages a text buffer for writing JSON data structures. * It tracks when a comma is needed to separate items. Commas are inserted * automatically based on context. * @private */ class JSONWriter extends Writer { /** * Create a JSONWriter. * */ constructor() { super(); this.indent = 0; this.firstItem = true; } /** * Opens an object declaration * @param {string} key - the key */ openObject() { this.write('{'); this.indent++; this.firstItem = true; this.log('{'); } /** * Close the current object declaration. */ closeObject() { this.write('}'); this.indent--; this.firstItem = false; this.log('}'); } /** * Writes a key, in the format * '&quot;key&quot; : ' * @param {string} key - the key */ writeKey(key) { this.writeComma(); this.write(`&quot;${key}&quot;:`); this.log('writeKey', key ); } /** * Writes a comma when this.firstItem === false */ writeComma() { if(this.firstItem === false) { this.write(','); this.log(','); } else { this.log(', (suppressed)'); } } /** * Writes a value, in the format: * '&quot;value&quot;' * @param {string} value - the value */ writeStringValue(value) { this.write(`&quot;${value}&quot;`); this.firstItem = false; this.log('writeStringValue', value); } /** * Writes a value, in the format: * 'value' * @param {string} value - the value */ writeValue(value) { this.write(`${value}`); this.firstItem = false; this.log('writeValue', value); } /** * Writes a key/value, in the format: * '&quot;key&quot; : &quot;value&quot;' * @param {string} key - the key * @param {string} value - the value */ writeKeyStringValue(key,value) { this.writeComma(); this.write(`&quot;${key}&quot;:&quot;${value}&quot;`); this.firstItem = false; this.log('writeKeyStringValue', (key + ':' + value)); } /** * Writes a key/value, in the format: * '&quot;key&quot; : value' * @param {string} key - the key * @param {string} value - the value */ writeKeyValue(key,value) { this.writeComma(); this.write(`&quot;${key}&quot;: ${value}`); this.firstItem = false; this.log('writeKeyValue', key + '=' + value); } /** * Writes an array value, in the format * '&quot;value&quot;' * @param {string} value - the value */ writeArrayStringValue(value) { this.writeComma(); this.write(`&quot;${value}&quot;`); this.firstItem = false; this.log('writeArrayStringValue', value); } /** * Writes an array value, in the format * 'value' * @param {string} value - the value */ writeArrayValue(value) { this.writeComma(); this.write(`${value}`); this.firstItem = false; this.log('writeArrayValue', value); } /** * Opens a new array */ openArray() { this.write('['); this.indent++; this.firstItem = true; this.log('['); } /** * Closes the current array */ closeArray() { this.write(']'); this.indent--; this.firstItem = false; this.log(']'); } /** * @return {String} a string represention of this class */ toString() { return 'indent ' + this.indent + ' firstItem ' + this.firstItem; } /** * @param {String} callSite - the location * @param {String} message - the message to log. */ log(callSite, message) { const log = false; if(log) { let spaces = ''; for(let n=0; n &lt; this.indent; n++) { spaces += ' '; } if(!message) { message = ''; } console.log(spaces + ' ' + message + ' ' + callSite ); } } } module.exports = JSONWriter; × Search results Close "},"lib_parser_modelfile.js.html":{"id":"lib_parser_modelfile.js.html","title":"Source: lib/parser/modelfile.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerModelRegistryParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResource Source: lib/parser/modelfile.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const parser = require('./parser'); const AssetDeclaration = require('./assetdeclaration'); const EnumDeclaration = require('./enumdeclaration'); const ParticipantDeclaration = require('./participantdeclaration'); const TransactionDeclaration = require('./transactiondeclaration'); const FunctionDeclaration = require('./functiondeclaration'); const IllegalModelException = require('./illegalmodelexception'); const ParseException = require('./parseexception'); const ModelUtil = require('../modelutil'); const Globalize = require('../globalize'); /** * Class representing a Model File. A Model File contains a single namespace * and a set of model elements: assets, transactions etc. * @private */ class ModelFile { /** * Convert the specified JSON into an instance of a model file. * @param {ModelManager} modelManager - the ModelManager that manages this * ModelFile * @param {string} json - A serialized instance of a ModelFile. * @return {ModelFile} An instance of a model file. */ static fromJSON(modelManager, json) { let temp = JSON.parse(json); return new ModelFile(modelManager, temp.definitions); } /** * Create a ModelFile. This should only be called by framework code. * Use the ModelManager to manage ModelFiles. * * @param {ModelManager} modelManager - the ModelManager that manages this * ModelFile * @param {string} definitions - The DSL model as a string. * @throws {InvalidModelException} */ constructor(modelManager, definitions) { this.modelManager = modelManager; this.declarations = []; this.imports = []; this.functions = []; if(!definitions || typeof definitions !== 'string') { throw new Error('ModelFile expects a Concerto model as a string as input.'); } this.definitions = definitions; try { this.ast = parser.parse(definitions); } catch(err) { if(err.location &amp;&amp; err.location.start) { throw new ParseException( err.message + ' Line ' + err.location.start.line + ' column ' + err.location.start.column ); } else { throw err; } } this.namespace = this.ast.namespace; if(this.ast.imports) { this.imports = this.ast.imports; } for(let n=0; n &lt; this.ast.body.length; n++ ) { let thing = this.ast.body[n]; if(thing.type === 'AssetDeclaration') { this.declarations.push( new AssetDeclaration(this, thing) ); } else if(thing.type === 'TransactionDeclaration') { this.declarations.push( new TransactionDeclaration(this, thing) ); } else if(thing.type === 'ParticipantDeclaration') { this.declarations.push( new ParticipantDeclaration(this, thing) ); } else if(thing.type === 'EnumDeclaration') { this.declarations.push( new EnumDeclaration(this, thing) ); } else if(thing.type === 'FunctionDeclaration') { this.functions.push( new FunctionDeclaration(this,thing)); } else { let formatter = Globalize('en').messageFormatter('modelfile-constructor-unrecmodelelem'); throw new IllegalModelException(formatter({ 'type': thing.type, })); } } } /** * Visitor design pattern * @param {Object} visitor - the visitor * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ accept(visitor,parameters) { return visitor.visit(this, parameters); } /** * Returns the ModelManager associated with this ModelFile * * @return {ModelManager} The ModelManager for this ModelFile */ getModelManager() { return this.modelManager; } /** * Returns the types that have been imported into this ModelFile. * * @return {string[]} The array of imports for this ModelFile */ getImports() { return this.imports; } /** * Returns the FunctionDeclaration for all functions that have been defined in this * ModelFile. * * @return {FunctionDeclaration[]} The array of FunctionDeclarations */ getFunctions() { return this.functions; } /** * Validates the ModelFile. * * @throws {IllegalModelException} if the model is invalid * @private */ validate() { for(let n=0; n &lt; this.declarations.length; n++) { let classDeclaration = this.declarations[n]; classDeclaration.validate(); } for(let n=0; n &lt; this.functions.length; n++) { const functionDeclaration = this.functions[n]; functionDeclaration.validate(); } } /** * Check that the type is valid. * @param {string} context - error reporting context * @param {string} type - a short type name * @throws {IllegalModelException} - if the type is not defined * @private */ resolveType(context,type) { // is the type a primitive? if(!ModelUtil.isPrimitiveType(type)) { // is it an imported type? if(!this.isImportedType(type)) { // is the type declared locally? if(!this.isLocalType(type)) { let formatter = Globalize('en').messageFormatter('modelfile-resolvetype-undecltype'); throw new IllegalModelException(formatter({ 'type': type, 'context': context })); } } else { // check whether type is defined in another file this.getModelManager().resolveType(context,this.resolveImport(type)); } } } /** * Returns true if the type is defined in this namespace. * @param {string} type - the short name of the type * @return {boolean} - true if the type is defined in this ModelFile * @private */ isLocalType(type) { let result = (type !== null &amp;&amp; this.getLocalType(type) !== null); //console.log('isLocalType ' + this.getNamespace() + ' ' + type + '=' + result ); return result; } /** * Returns true if the type is imported from another namespace * @param {string} type - the short name of the type * @return {boolean} - true if the type is imported from another namespace * @private */ isImportedType(type) { //console.log('isImportedType ' + this.getNamespace() + ' ' + type ); for(let n=0; n &lt; this.imports.length; n++) { let importName = this.imports[n]; if( ModelUtil.getShortName(importName) === type ) { return true; } } return false; } /** * Returns the FQN for a type that is imported from another namespace * @param {string} type - the short name of the type * @return {string} - the FQN of the resolved import * @throws {Error} - if the type is not imported * @private */ resolveImport(type) { //console.log('resolveImport ' + this.getNamespace() + ' ' + type ); for(let n=0; n &lt; this.imports.length; n++) { let importName = this.imports[n]; if( ModelUtil.getShortName(importName) === type ) { return importName; } } let formatter = Globalize('en').messageFormatter('modelfile-resolveimport-failfindimp'); throw new IllegalModelException(formatter({ 'type': type, 'imports': this.imports, 'namespace': this.getNamespace() })); } /** * Returns true if the type is defined in the model file * @param {string} type the name of the type * @return {boolean} true if the type (asset or transaction) is defined */ isDefined(type) { return ModelUtil.isPrimitiveType(type) || this.getLocalType(type) !== null; } /** * Returns the FQN of the type or null if the type could not be resolved. * For primitive types the type name is returned. * @param {string} type - a FQN or short type name * @return {string | ClassDeclaration} the class declaration for the type or null. * @private */ getType(type) { // is the type a primitive? if(!ModelUtil.isPrimitiveType(type)) { // is it an imported type? if(!this.isImportedType(type)) { // is the type declared locally? if(!this.isLocalType(type)) { return null; } else { return this.getLocalType(type); } } else { // check whether type is defined in another file const fqn = this.resolveImport(type); const modelFile = this.getModelManager().getModelFile(ModelUtil.getNamespace(fqn)); if (!modelFile) { return null; } else { return modelFile.getLocalType(fqn); } } } else { // for primitive types we just return the name return type; } } /** * Returns the FQN of the type or null if the type could not be resolved. * For primitive types the short type name is returned. * @param {string} type - a FQN or short type name * @return {string} the FQN type name or null * @private */ getFullyQualifiedTypeName(type) { // is the type a primitive? if(!ModelUtil.isPrimitiveType(type)) { // is it an imported type? if(!this.isImportedType(type)) { // is the type declared locally? if(!this.isLocalType(type)) { return null; } else { return this.getLocalType(type).getFullyQualifiedName(); } } else { // check whether type is defined in another file const fqn = this.resolveImport(type); const modelFile = this.getModelManager().getModelFile(ModelUtil.getNamespace(fqn)); return modelFile.getLocalType(fqn).getFullyQualifiedName(); } } else { // for primitive types we just return the name return type; } } /** * Returns the type with the specified name or null * @param {string} type the short OR FQN name of the type * @return {ClassDeclaration} the ClassDeclaration, or null if the type does not exist */ getLocalType(type) { if(!type.startsWith(this.getNamespace())) { type = this.getNamespace() + '.' + type; } for(let n=0; n &lt; this.declarations.length; n++) { let classDeclaration = this.declarations[n]; if(type === this.getNamespace() + '.' + classDeclaration.getName() ) { return classDeclaration; } } return null; } /** * Get the AssetDeclarations defined in this ModelFile or null * @param {string} name the name of the type * @return {AssetDeclaration} the AssetDeclaration with the given short name */ getAssetDeclaration(name) { let classDeclaration = this.getLocalType(name); if(classDeclaration instanceof AssetDeclaration) { return classDeclaration; } return null; } /** * Get the TransactionDeclaration defined in this ModelFile or null * @param {string} name the name of the type * @return {TransactionDeclaration} the TransactionDeclaration with the given short name */ getTransactionDeclaration(name) { let classDeclaration = this.getLocalType(name); if(classDeclaration instanceof TransactionDeclaration) { return classDeclaration; } return null; } /** * Get the ParticipantDeclaration defined in this ModelFile or null * @param {string} name the name of the type * @return {ParticipantDeclaration} the ParticipantDeclaration with the given short name */ getParticipantDeclaration(name) { let classDeclaration = this.getLocalType(name); if(classDeclaration instanceof ParticipantDeclaration) { return classDeclaration; } return null; } /** * Get the Namespace for this model file. * @return {string} The Namespace for this model file */ getNamespace() { return this.namespace; } /** * Get the AssetDeclarations defined in this ModelFile * @return {AssetDeclaration[]} the AssetDeclarations defined in the model file */ getAssetDeclarations() { return this.getDeclarations(AssetDeclaration); } /** * Get the TransactionDeclarations defined in this ModelFile * @return {TransactionDeclaration[]} the TransactionDeclarations defined in the model file */ getTransactionDeclarations() { return this.getDeclarations(TransactionDeclaration); } /** * Get the ParticipantDeclarations defined in this ModelFile * @return {ParticipantDeclaration[]} the ParticipantDeclaration defined in the model file */ getParticipantDeclarations() { return this.getDeclarations(ParticipantDeclaration); } /** * Get the instances of a given type in this ModelFile * @param {Function} type - the type of the declaration * @return {ClassDeclaration[]} the ClassDeclaration defined in the model file */ getDeclarations(type) { let result = []; for(let n=0; n &lt; this.declarations.length; n++) { let classDeclaration = this.declarations[n]; if(classDeclaration instanceof type) { result.push(classDeclaration); } } return result; } /** * Get all declarations in this ModelFile * @return {ClassDeclaration[]} the ClassDeclarations defined in the model file */ getAllDeclarations() { return this.declarations; } /** * Get the definitions for this model. * @return {string} The definitions for this model. */ getDefinitions() { return this.definitions; } /** * Convert this model file into an object that is suitable for converting * into a JSON string for serialization purposes. * @return {Object} An object suitable for converting into a JSON string. */ toJSON() { return { namespace: this.namespace, definitions: this.definitions, functions: this.functions, assets: this.getAssetDeclarations(), participants: this.getParticipantDeclarations(), transactions: this.getTransactionDeclarations() }; } } module.exports = ModelFile; × Search results Close "},"lib_modelmanager.js.html":{"id":"lib_modelmanager.js.html","title":"Source: lib/modelmanager.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerModelRegistryParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResource Source: lib/modelmanager.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const ModelUtil = require('./modelutil'); const ModelFile = require('./parser/modelfile'); const IllegalModelException = require('./parser/illegalmodelexception'); const Globalize = require('./globalize'); /** * The ModelManager manages a set of Concerto language files. Each Concerto file has a single * namespace and defines a set of classes (enums, assets, transactions, participants) and transactions * processor functions. * &lt;p&gt;&lt;a href=&quot;diagrams/modelmanager.svg&quot;&gt;&lt;img src=&quot;diagrams/modelmanager.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; */ class ModelManager { /** * Create the ModelManager. This should only be called by the framework. * Instances should be retrieved from the Concerto module. */ constructor() { this.modelFiles = {}; } /** * Visitor design pattern * @param {Object} visitor - the visitor * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ accept(visitor,parameters) { return visitor.visit(this, parameters); } /** * Create an model from a DSL model file as a string. * @param {string|ModelFile} modelFile - The model DSL as a string, or an * already loaded {@link ModelFile} object. * @throws {InvalidModelException} * @returns {ModelFile} The newly added model file. */ addModelFile(modelFile) { if (typeof modelFile === 'string') { let m = new ModelFile(this, modelFile); m.validate(); this.modelFiles[m.getNamespace()] = m; return m; } else { modelFile.validate(); this.modelFiles[modelFile.getNamespace()] = modelFile; return modelFile; } } /** * Update an existing model from a DSL model file as a string. * @param {string|ModelFile} modelFile - The model DSL as a string, or an * already loaded {@link ModelFile} object. * @throws {InvalidModelException} * @returns {ModelFile} The newly added model file. */ updateModelFile(modelFile) { if (typeof modelFile === 'string') { let m = new ModelFile(this, modelFile); if (!this.modelFiles[m.getNamespace()]) { throw new Error('model file does not exist'); } m.validate(); this.modelFiles[m.getNamespace()] = m; return m; } else { if (!this.modelFiles[modelFile.getNamespace()]) { throw new Error('model file does not exist'); } modelFile.validate(); this.modelFiles[modelFile.getNamespace()] = modelFile; return modelFile; } } /** * Update an existing model from a DSL model file as a string. * @param {string|ModelFile} namespace - The namespace of the model file to * delete. * @throws {InvalidModelException} */ deleteModelFile(namespace) { if (!this.modelFiles[namespace]) { throw new Error('model file does not exist'); } delete this.modelFiles[namespace]; } /** * Add a set of model definitions to the model manager. * @param {string[]|ModelFile[]} modelFiles - An array of model DSLs as * strings, or an array of already loaded {@link ModelFile} objects. * @returns {ModelFile} The newly added model files. */ addModelFiles(modelFiles) { const originalModelFiles = {}; Object.assign(originalModelFiles, this.modelFiles); let newModelFiles = []; try { // create the model files modelFiles.forEach((modelFile) =&gt; { if (typeof modelFile === 'string') { let m = new ModelFile(this, modelFile); this.modelFiles[m.getNamespace()] = m; newModelFiles.push(m); } else { this.modelFiles[modelFile.getNamespace()] = modelFile; newModelFiles.push(modelFile); } }); // re-validate all the model files for (let ns in this.modelFiles) { this.modelFiles[ns].validate(); } // return the model files. return newModelFiles; } catch(err) { this.modelFiles = {}; Object.assign(this.modelFiles, originalModelFiles); throw err; } } /** * Get the array of model file instances * @return {ModelFile[]} The ModelFiles registered * @private */ getModelFiles() { let keys = Object.keys(this.modelFiles); let result = []; for(let n=0; n &lt; keys.length;n++) { result.push(this.modelFiles[keys[n]]); } return result; } /** * Check that the type is valid and returns the FQN of the type. * @param {string} context - error reporting context * @param {string} type - a short type name * @return {string} - the resolved type name (fully qualified) * @throws {IllegalModelException} - if the type is not defined * @private */ resolveType(context,type) { // is the type a primitive? if(!ModelUtil.isPrimitiveType(type)) { let ns = ModelUtil.getNamespace(type); let modelFile = this.getModelFile(ns); if(!modelFile) { let formatter = Globalize.messageFormatter('modelmanager-resolvetype-nonsfortype'); throw new IllegalModelException(formatter({ type: type, context: context })); } if(!modelFile.isLocalType(type)) { let formatter = Globalize.messageFormatter('modelmanager-resolvetype-notypeinnsforcontext'); throw new IllegalModelException(formatter({ context: context, type: type, namespace: modelFile.getNamespace() })); } else { return modelFile.getNamespace() + '.' + type; } } else { return type; } } /** * Remove all registered model files */ clearModelFiles() { this.modelFiles = {}; } /** * Get the ModelFile associated with a namespace * @param {string} namespace - the namespace containing the ModelFile * @return {ModelFile} registered ModelFile for the namespace or null * @private */ getModelFile(namespace) { return this.modelFiles[namespace]; } /** * Look up a type in all registered namespaces (ModelFiles). * * @param {string} type - the fully qualified name of a type * @return {ClassDeclaration} - the class declaration or null for primitive types * @throws {Error} - if the type cannot be found * @private */ getType(type) { // is the type a primitive? if(!ModelUtil.isPrimitiveType(type)) { let ns = ModelUtil.getNamespace(type); let modelFile = this.getModelFile(ns); if(!modelFile) { let formatter = Globalize.messageFormatter('modelmanager-gettype-noregisteredns'); throw new Error(formatter({ type: type })); } let classDecl = modelFile.getType(type); if(!classDecl) { throw new Error( 'No type ' + type + ' in namespace ' + modelFile.getNamespace() ); } return classDecl; } else { return null; } } } module.exports = ModelManager; × Search results Close "},"lib_modelregistry.js.html":{"id":"lib_modelregistry.js.html","title":"Source: lib/modelregistry.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerModelRegistryParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResource Source: lib/modelregistry.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const ModelFile = require('./parser/modelfile'); const Registry = require('./registry'); const Util = require('./util'); const REGISTRY_TYPE = 'Model'; /** * The ModelRegistry is used to manage a set of models. * &lt;p&gt;&lt;a href=&quot;diagrams/modelregistry.svg&quot;&gt;&lt;img src=&quot;diagrams/modelregistry.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @extends Registry */ class ModelRegistry extends Registry { /** * Get a list of all existing model registries. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {ModelManager} modelManager The ModelManager to use for this asset registry. * @return {Promise} A promise that will be resolved with a list of {@link ModelRegistry} * instances representing the asset registries. */ static getAllModelRegistries(securityContext, modelManager) { Util.securityCheck(securityContext); if (!modelManager) { throw new Error('modelManager not specified'); } return Registry.getAllRegistries(securityContext, REGISTRY_TYPE) .then(function (modelRegistries) { return modelRegistries.map(function (modelRegistry) { return new ModelRegistry(modelRegistry.id, modelRegistry.name, modelManager); }); }); } /** * Get an existing model registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the model registry. * @param {ModelManager} modelManager The ModelManager to use for this model registry. * @return {Promise} A promise that will be resolved with a {@link ModelRegistry} * instance representing the model registry. */ static getModelRegistry(securityContext, id, modelManager) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } else if (!modelManager) { throw new Error('modelManager not specified'); } return Registry.getRegistry(securityContext, REGISTRY_TYPE, id) .then(function (modelRegistry) { return new ModelRegistry(modelRegistry.id, modelRegistry.name, modelManager); }); } /** * Add a new model registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the model registry. * @param {string} name The name of the model registry. * @param {ModelManager} modelManager The ModelManager to use for this model registry. * @return {Promise} A promise that will be resolved with a {@link ModelRegistry} * instance representing the new model registry. */ static addModelRegistry(securityContext, id, name, modelManager) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } else if (!name) { throw new Error('name not specified'); } else if (!modelManager) { throw new Error('modelManager not specified'); } return Registry.addRegistry(securityContext, REGISTRY_TYPE, id, name) .then(function () { return new ModelRegistry(id, name, modelManager); }); } /** * Create an model registry. * * @protected * @param {string} id The unique identifier of the model registry. * @param {string} name The display name for the model registry. * @param {ModelManager} modelManager The ModelManager to use for this model registry. */ constructor(id, name, modelManager) { super(REGISTRY_TYPE, id, name); if (!modelManager) { throw new Error('modelManager not specified'); } this.modelManager = modelManager; } /** * Adds a model to the model registry. * * @param {SecurityContext} securityContext The user's security context. * @param {ModelFile} model The model to be added to the model registry. * @return {Promise} A promise that is resolved when the model is added to * the model registry. */ add(securityContext, model) { Util.securityCheck(securityContext); return super.add(securityContext, model.getNamespace(), JSON.stringify(model)); } /** * Updates an model in the model registry. * * @param {SecurityContext} securityContext The user's security context. * @param {ModelFile} model The model to be updated in the model registry. * @return {Promise} A promise that is resolved when the model is updated * in the model registry. */ update(securityContext, model) { Util.securityCheck(securityContext); return super.update(securityContext, model.getNamespace(), JSON.stringify(model)); } /** * Remove an model with a given type and id from the model registry. * * @param {SecurityContext} securityContext The user's security context. * @param {(ModelFile|string)} model The model, or the unique identifier of the model. * @return {Promise} A promise that is resolved when the element is removed * from the registry. */ remove(securityContext, model) { Util.securityCheck(securityContext); let id; if (model instanceof ModelFile) { id = model.getNamespace(); } else { id = model; } return super.remove(securityContext, id); } /** * Get all of the models in the registry. * * @param {SecurityContext} securityContext The user's security context. * @return {Promise} A promise that will be resolved with an array of {@link * ModelFile} instances representing the models. */ getAll(securityContext) { Util.securityCheck(securityContext); let self = this; return super.getAll(securityContext) .then(function (resources) { return resources.map(function (resource) { return ModelFile.fromJSON(self.modelManager, resource.data); }); }); } /** * Get a specific model in the registry. * * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the model. * @return {Promise} A promise that will be resolved with a {@link ModelFile} * instance representing the model. */ get(securityContext, id) { Util.securityCheck(securityContext); let self = this; return super.get(securityContext, id) .then(function (resource) { return ModelFile.fromJSON(self.modelManager, resource.data); }); } } module.exports = ModelRegistry; × Search results Close "},"chaincode_src_concerto_vendor_github.com_hyperledger_fabric_sdk_node_index.js.html":{"id":"chaincode_src_concerto_vendor_github.com_hyperledger_fabric_sdk_node_index.js.html","title":"Source: chaincode/src/concerto/vendor/github.com/hyperledger/fabric/sdk/node/index.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerModelRegistryParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResource Source: chaincode/src/concerto/vendor/github.com/hyperledger/fabric/sdk/node/index.js /** * Copyright 2016 IBM * * Licensed under the Apache License, Version 2.0 (the &quot;License&quot;); * you may not use this file except in compliance with the License. * You may obtain a copy of the License at * * http://www.apache.org/licenses/LICENSE-2.0 * * Unless required by applicable law or agreed to in writing, software * distributed under the License is distributed on an &quot;AS IS&quot; BASIS, * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. * See the License for the specific language governing permissions and * limitations under the License. */ /** * Licensed Materials - Property of IBM * © Copyright IBM Corp. 2016 */ module.exports = require('./lib/hfc'); × Sea
