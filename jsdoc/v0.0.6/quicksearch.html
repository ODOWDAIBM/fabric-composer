@param {string} message - the message for the exception */ constructor(message) { super(message); } } module.exports = ParseException; × Search results Close "},"lib_registry.js.html":{"id":"lib_registry.js.html","title":"Source: lib/registry.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerModelRegistryParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResource Source: lib/registry.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Util = require('./util'); /** * Class representing an Abstract Registry. * &lt;p&gt;&lt;a href=&quot;diagrams/registry.svg&quot;&gt;&lt;img src=&quot;diagrams/registry.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @abstract */ class Registry { /** * Get a list of all existing registries. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} registryType The type of this registry. * @return {Promise} A promise that will be resolved with an array of JSON * objects representing the registries. */ static getAllRegistries(securityContext, registryType) { Util.securityCheck(securityContext); if (!registryType) { throw new Error('registryType not specified'); } return Util.queryChainCode(securityContext, 'getAllRegistries', [registryType]) .then(function (buffer) { return JSON.parse(buffer.toString()); }); } /** * Get an existing registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} registryType The type of this registry. * @param {string} id The unique identifier of the registry. * @return {Promise} A promise that will be resolved with a JSON object * representing the registry. */ static getRegistry(securityContext, registryType, id) { Util.securityCheck(securityContext); if (!registryType) { throw new Error('registryType not specified'); } else if (!id) { throw new Error('id not specified'); } return Util.queryChainCode(securityContext, 'getRegistry', [registryType, id]) .then(function (buffer) { return JSON.parse(buffer.toString()); }); } /** * Add a new asset registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} registryType The type of this registry. * @param {string} id The unique identifier of the registry. * @param {string} name The name of the registry. * @return {Promise} A promise that will be resolved with a JSON object * representing the registry. */ static addRegistry(securityContext, registryType, id, name) { Util.securityCheck(securityContext); if (!registryType) { throw new Error('registryType not specified'); } else if (!id) { throw new Error('id not specified'); } else if (!name) { throw new Error('name not specified'); } return Util.invokeChainCode(securityContext, 'addRegistry', [registryType, id, name]) .then(function () { return { id: id, name: name }; }); } /** * Create a registry. * * @protected * @param {string} registryType The type of this registry. * @param {string} id The unique identifier of the registry. * @param {string} name The display name for the registry. */ constructor(registryType, id, name) { if (!registryType) { throw new Error('registryType not specified'); } else if (!id) { throw new Error('id not specified'); } else if (!name) { throw new Error('name not specified'); } this.registryType = registryType; this.id = id; this.name = name; } /** * Adds a new resource to the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @param {string} data The data for the resource. * @return {Promise} A promise that will be resolved when the resource is * added to the registry. */ add(securityContext, id, data) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } else if (!data) { throw new Error('data not specified'); } return Util.invokeChainCode(securityContext, 'addResourceToRegistry', [this.registryType, this.id, id, data]); } /** * Updates a resource in the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @param {string} data The data for the resource. * @return {Promise} A promise that will be resolved when the resource is * updated in the registry. */ update(securityContext, id, data) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } else if (!data) { throw new Error('data not specified'); } return Util.invokeChainCode(securityContext, 'updateResourceInRegistry', [this.registryType, this.id, id, data]); } /** * Remove an asset with a given type and id from the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @return {Promise} A promise that will be resolved when the resource is * removed from the registry. */ remove(securityContext, id) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } return Util.invokeChainCode(securityContext, 'removeResourceFromRegistry', [this.registryType, this.id, id]); } /** * Get all of the resources in the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @return {Promise} A promise that will be resolved with an array of JSON * objects representing the resources. */ getAll(securityContext) { Util.securityCheck(securityContext); return Util.queryChainCode(securityContext, 'getAllResourcesInRegistry', [this.registryType, this.id]) .then(function (buffer) { return JSON.parse(buffer.toString()); }); } /** * Get a specific resource in the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @return {Promise} A promise that will be resolved with a JSON object * representing the resource. */ get(securityContext, id) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } return Util.queryChainCode(securityContext, 'getResourceInRegistry', [this.registryType, this.id, id]) .then(function (buffer) { return JSON.parse(buffer.toString()); }); } } module.exports = Registry; × Search results Close "},"lib_model_relationship.js.html":{"id":"lib_model_relationship.js.html","title":"Source: lib/model/relationship.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerModelRegistryParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResource Source: lib/model/relationship.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Identifiable = require('./identifiable'); /** * A Relationship is a typed pointer to an instance. I.e the relationship * with namespace = 'org.acme', type = 'Vehicle' and id = 'ABC' creates * a pointer that points at an instance of org.acme.Vehicle with the id * ABC. * @extends Identifiable */ class Relationship extends Identifiable { /** * Create an asset. Use the Factory to create instances. * * @param {ModelManager} modelManager - The ModelManager for this instance * @param {string} ns - The namespace this instance. * @param {string} type - The type this instance. * @param {string} id - The identifier of this instance. * @private */ constructor(modelManager, ns, type, id) { super(modelManager, ns, type, id); // we use this metatag to identify the instance as a relationship this.$class = 'Relationship'; } } module.exports = Relationship; × Search results Close "},"lib_model_resource.js.html":{"id":"lib_model_resource.js.html","title":"Source: lib/model/resource.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerModelRegistryParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResource Source: lib/model/resource.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Identifiable = require('./identifiable'); const Field = require('../parser/field'); /** * &lt;p&gt; * Resource is an instance that has a type. The type of the resource * specifies a set of properites (which themselves have types). * &lt;/p&gt; * &lt;p&gt; * Type information in Concerto is used to validate the structure of * Resource instances and for serialization. * &lt;/p&gt; * &lt;p&gt; * Resources are used in Concerto to represent Assets, Participants, Transactions and * other domain classes that can be serialized for long-term persistent storage. * &lt;/p&gt; * @extends Identifiable */ class Resource extends Identifiable { /** * This constructor should not be called directly. * Use the Factory class to create instances. * * @param {ModelManager} modelManager - The ModelManager for this instance * @param {string} ns - The namespace this instance. * @param {string} type - The type this instance. * @param {string} id - The identifier of this instance. * @private */ constructor(modelManager, ns, type, id) { super(modelManager, ns, type, id); } /** * Sets a property * @param {string} propName - the name of the field * @param {string} value - the value of the property */ setPropertyValue(propName, value) { this[propName] = value; } /** * Adds a value to an array property * @param {string} propName - the name of the field * @param {string} value - the value of the property */ addArrayValue(propName, value) { if(this[propName]) { this[propName].push(value); } else { this[propName] = [value]; } } /** * Sets the fields to their default values, based on the model * @private */ assignFieldDefaults() { let classDeclaration = this.getClassDeclaration(); let fields = classDeclaration.getProperties(); for (let n = 0; n &lt; fields.length; n++) { let field = fields[n]; if (field instanceof Field) { let defaultValue = field.getDefaultValue(); if (defaultValue) { if (field.getType() === 'String') { this.setPropertyValue(field.getName(), defaultValue); } else if (field.getType() === 'Integer') { this.setPropertyValue(field.getName(), parseInt(defaultValue)); } else if (field.getType() === 'Long') { this.setPropertyValue(field.getName(), parseInt(defaultValue)); } else if (field.getType() === 'Double') { this.setPropertyValue(field.getName(), parseFloat(defaultValue)); } else if (field.getType() === 'Boolean') { this.setPropertyValue(field.getName(), (defaultValue === 'true')); } else if (field.getType() === 'DateTime') { const dateTime = new Date(); dateTime.setTime(Date.parse(defaultValue)); this.setPropertyValue(field.getName(), dateTime); } } } } } /** * Returns the class declaration for this instance object. * * @return {ClassDeclaration} - the class declaration for this Resource * @throws {Error} - if the class or namespace for the instance is not declared * @private */ getClassDeclaration() { // do we have a model file? let modelFile = this.getModelManager().getModelFile(this.getNamespace()); if (!modelFile) { throw new Error('No model for namespace ' + this.getNamespace() + ' is registered with the ModelManager'); } // do we have a class? let classDeclaration = modelFile.getType(this.getType()); if (!classDeclaration) { throw new Error('The namespace ' + this.getNamespace() + ' does not contain the type ' + this.getType()); } return classDeclaration; } } module.exports = Resource; × Search results Close "},"lib_serializer_resourcevalidator.js.html":{"id":"lib_serializer_resourcevalidator.js.html","title":"Source: lib/serializer/resourcevalidator.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerModelRegistryParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResource Source: lib/serializer/resourcevalidator.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const ClassDeclaration = require('../parser/classdeclaration'); const Field = require('../parser/field'); const RelationshipDeclaration = require('../parser/relationshipdeclaration'); const EnumDeclaration = require('../parser/enumdeclaration'); const Relationship = require('../model/relationship'); const Resource = require('../model/resource'); const Identifiable = require('../model/identifiable'); const Util = require('../util'); const ModelUtil = require('../modelutil'); /** * Validates a Resource against the contents of the ModelManager. * 'stack' - the TypedStack of objects being processed. It should * start as [Resource] * @private */ class ResourceValidator { /** * Visitor design pattern * @param {Object} thing - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visit(thing, parameters) { if (thing instanceof EnumDeclaration) { return this.visitEnumDeclaration(thing, parameters); } else if (thing instanceof ClassDeclaration) { return this.visitClassDeclaration(thing, parameters); } else if (thing instanceof RelationshipDeclaration) { return this.visitRelationshipDeclaration(thing, parameters); } else if (thing instanceof Field) { return this.visitField(thing, parameters); } else { throw new Error('Unrecognised ' + JSON.stringify(thing) ); } } /** * Visitor design pattern * @param {EnumDeclaration} enumDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitEnumDeclaration(enumDeclaration, parameters) { const obj = parameters.stack.pop(); this.log('visitEnumDeclaration', (enumDeclaration.toString() + ', with value: ' + obj)); // now check that obj is one of the enum values const properties = enumDeclaration.getProperties(); let found = false; for(let n=0; n &lt; properties.length; n++) { const property = properties[n]; if(property.getName() === obj) { found = true; } } if(!found) { ResourceValidator.reportInvalidEnumValue( parameters.rootResourceIdentifier, enumDeclaration, obj ); } return null; } /** * Visitor design pattern * @param {ClassDeclaration} classDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitClassDeclaration(classDeclaration, parameters) { const obj = parameters.stack.pop(); if(!(obj instanceof Resource)) { ResourceValidator.reportClassViolation(parameters.rootResourceIdentifier, classDeclaration, obj ); } this.log('visitClassDeclaration', obj); parameters.rootResourceIdentifier = obj.getFullyQualifiedIdentifier(); const toBeAssignedClassDeclaration = parameters.modelManager.getType(obj.getFullyQualifiedType()); if(!toBeAssignedClassDeclaration) { throw new Error('Cannot find type for ' + obj.getFullyQualifiedTypeName() + ' in ModelManager.'); } // 3. Check that the type is not abstract if(toBeAssignedClassDeclaration.isAbstract()) { throw new Error('The class ' + toBeAssignedClassDeclaration.getName() + ' is abstract. Should not have an instance!'); } // 5. Are there extra fields that will be ignored? let props = Object.getOwnPropertyNames(obj); for (let n = 0; n &lt; props.length; n++) { let propName = props[n]; if(!Identifiable.isSystemProperty(propName)) { const field = toBeAssignedClassDeclaration.getProperty(propName); if (!field) { throw new Error('The instance with id ' + obj.getIdentifier() + ' has a field named ' + propName + ' which is not declared in ' + toBeAssignedClassDeclaration.getFullyQualifiedName()); } } } // now validate each property const properties = toBeAssignedClassDeclaration.getProperties(); for(let n=0; n &lt; properties.length; n++) { const property = properties[n]; const value = obj[property.getName()]; if(!Util.isNull(value)) { parameters.stack.push(value); property.accept(this,parameters); } else { if(!property.isOptional()) { ResourceValidator.reportMissingRequiredProperty( parameters.rootResourceIdentifier, property); } } } return null; } /** * Visitor design pattern * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitField(field, parameters) { const obj = parameters.stack.pop(); this.log('visitField', (field.toString() + ', with value: ' + obj)); let dataType = typeof(obj); let propName = field.getName(); if (dataType === 'undefined' || dataType === 'symbol') { ResourceValidator.reportModelViolation(parameters.rootResourceIdentifier, propName, obj, field); } if(field.isTypeEnum()) { this.checkEnum(obj, field,parameters); } else { if(field.isArray()) { this.checkArray(obj, field,parameters); } else { this.checkItem(obj, field,parameters); } } return null; } /** * Check a Field that is declared as an Array. * @param {Object} obj - the object being validated * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @private */ checkEnum(obj,field,parameters) { if(field.isArray() &amp;&amp; !(obj instanceof Array)) { ResourceValidator.reportModelViolation(parameters.rootResourceIdentifier, field.getName(), obj, field); } const enumDeclaration = field.getParent().getModelFile().getType(field.getType()); if(field.isArray()) { for(let n=0; n &lt; obj.length; n++) { const item = obj[n]; parameters.stack.push(item); enumDeclaration.accept(this, parameters); } } else { const item = obj; parameters.stack.push(item); enumDeclaration.accept(this, parameters); } } /** * Check a Field that is declared as an Array. * @param {Object} obj - the object being validated * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @private */ checkArray(obj,field,parameters) { if(!(obj instanceof Array)) { ResourceValidator.reportModelViolation(parameters.rootResourceIdentifier, field.getName(), obj, field); } for(let n=0; n &lt; obj.length; n++) { const item = obj[n]; this.checkItem(item, field, parameters); } } /** * Check a single (non-array) field. * @param {Object} obj - the object being validated * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @private */ checkItem(obj,field, parameters) { let dataType = typeof obj; let propName = field.getName(); if (dataType === 'undefined' || dataType === 'symbol') { ResourceValidator.reportModelViolation(parameters.rootResourceIdentifier, propName, obj, field); } if(field.isPrimitive()) { let invalid = false; switch(field.getType()) { case 'String': if(dataType !== 'string') { invalid = true; } break; case 'Double': case 'Long': case 'Integer': if(dataType !== 'number') { invalid = true; } break; case 'Boolean': if(dataType !== 'boolean') { invalid = true; } break; case 'DateTime': if(!(obj instanceof Date)) { invalid = true; } break; } if (invalid) { ResourceValidator.reportModelViolation(parameters.rootResourceIdentifier, propName, obj, field); } } else { // a field that points to a transaction, asset, participant... let classDeclaration = parameters.modelManager.getType(field.getFullyQualifiedTypeName()); if(obj instanceof Identifiable) { classDeclaration = parameters.modelManager.getType(obj.getFullyQualifiedType()); if(!classDeclaration) { ResourceValidator.reportModelViolation(parameters.rootResourceIdentifier, propName, obj, field); } // is it compatible? if(!ModelUtil.isAssignableTo(classDeclaration.getModelFile(), classDeclaration.getFullyQualifiedName(), field)) { throw new Error('The instance with id ' + parameters.rootResourceIdentifier + ' trying to set field ' + propName + ' to an instance of type ' + obj.getType() + ' which is not derived from ' + field.getType() ); } } // recurse parameters.stack.push(obj); classDeclaration.accept(this, parameters); } } /** * Visitor design pattern * @param {RelationshipDeclaration} relationshipDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitRelationshipDeclaration(relationshipDeclaration, parameters) { const obj = parameters.stack.pop(); this.log('visitRelationshipDeclaration', obj); if(relationshipDeclaration.isArray()) { if(!(obj instanceof Array)) { throw new Error('Should be an array of relationships! ' + obj); } for(let n=0; n &lt; obj.length; n++) { const item = obj[n]; if(!item instanceof Relationship) { throw new Error('Not a relationship!'); } const relationshipType = parameters.modelManager.getType(item.getFullyQualifiedType()); if(!relationshipType) { throw new Error( 'Could not find type ' + item.getFullyQualifiedType() + ' in ModelManager.' ); } if(!ModelUtil.isAssignableTo(relationshipType.getModelFile(), item.getFullyQualifiedType(), relationshipDeclaration)) { throw new Error('The instance with id ' + parameters.rootResourceIdentifier + ' trying to set field ' + relationshipDeclaration.getName() + ' to an instance of type ' + item.getFullyQualifiedType() + ' which is not derived from ' + relationshipDeclaration.getFullyQualifiedTypeName() ); } } } else { if(!obj instanceof Relationship) { throw new Error('Should be a relationship! ' + obj); } const relationshipType = parameters.modelManager.getType(obj.getFullyQualifiedType()); if(!relationshipType) { throw new Error( 'Could not find type ' + obj.getFullyQualifiedType() + ' in ModelManager.' ); } if(!ModelUtil.isAssignableTo(relationshipType.getModelFile(), obj.getFullyQualifiedType(), relationshipDeclaration)) { throw new Error('The instance with id ' + parameters.rootResourceIdentifier + ' trying to set field ' + relationshipDeclaration.getName() + ' to an instance of type ' + obj.getFullyQualifiedType() + ' which is not derived from ' + relationshipDeclaration.getFullyQualifiedTypeName() ); } } return null; } /** * @param {String} callSite - the location * @param {String} message - the message to log. */ log(callSite, message) { const log = false; if(log) { if(!message) { message = ''; } console.log(message + ' ' + callSite ); } } /** * Throw a new error for a model violation. * @param {string} id - the identifier of this instance. * @param {string} propName - the name of the field. * @param {*} value - the value of the field. * @param {Field} field - the field/ * @private */ static reportModelViolation(id, propName, value, field) { let isArray = field.isArray() ? '[]' : ''; let typeOfValue = typeof value; if(value instanceof Identifiable) { typeOfValue = value.getFullyQualifiedType(); value = value.getFullyQualifiedIdentifier(); } else { if(value) { try { value = JSON.stringify(value); } catch(err) { value = value.toString(); } } } throw new Error('Model violation in instance ' + id + ' field ' + propName + ' has value ' + value + ' (' + typeOfValue + ') expected type ' + field.getType() + isArray); } /** * Throw a new error for a model violation. * @param {string} id - the identifier of this instance. * @param {classDeclaration} classDeclaration - the declaration of the classs * @param {Object} value - the value of the field. * @private */ static reportClassViolation(id, classDeclaration, value) { throw new Error('Model violation in instance ' + id + ' class ' + classDeclaration.getFullyQualifiedName() + ' has value ' + value + ' expected a Resource.'); } /** * Throw a new error for a missing, but required field. * @param {string} id - the identifier of this instance. * @param {Field} field - the field/ * @private */ static reportMissingRequiredProperty(id, field) { throw new Error('Instance ' + id + ' missing required field ' + field.getName()); } /** * Throw a new error for a missing, but required field. * @param {string} id - the identifier of this instance. * @param {Field} field - the field * @param {string} obj - the object value * @private */ static reportInvalidEnumValue(id, field, obj) { throw new Error('Instance ' + id + ' invalid enum value ' + obj + ' for field ' + field.getName() ); } } module.exports = ResourceValidator; × Search results Close "},"lib_securitycontext.js.html":{"id":"lib_securitycontext.js.html","title":"Source: lib/securitycontext.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerModelRegistryParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResource Source: lib/securitycontext.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; /** * SecurityContext is used to authenticate and manage * user credentials to the underlying blockchain fabric. * &lt;p&gt;&lt;a href=&quot;diagrams/securitycontext.svg&quot;&gt;&lt;img src=&quot;diagrams/securitycontext.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; */ class SecurityContext { /** * Create the UserContext. * @param {string} user - The user identifier. * @param {string} password - The password. */ constructor(user, password) { this.user = user; this.password = password; this.enrolledMember = null; this.chaincodeID = null; this.eventHub = null; } /** * Get the current username. * @return {string} The username */ getUser() { return this.user; } /** * Get the user password * @return {string} The user password. */ getPassword() { return this.password; } /** * Get the enrolled member. * @return {hfc.Member} The enrolled member. */ getEnrolledMember() { return this.enrolledMember; } /** * Set the enrolled member. * @param {hfc.Member} enrolledMember - The enrolled member. */ setEnrolledMember(enrolledMember) { this.enrolledMember = enrolledMember; } /** * Get the chaincode ID. * @return {string} The chaincode ID. */ getChaincodeID() { return this.chaincodeID; } /** * Set the chaincode ID. * @param {string} chaincodeID - The chaincode ID. */ setChaincodeID(chaincodeID) { this.chaincodeID = chaincodeID; } /** * Get the event hub. * @return {hfc.EventHub} The event hub. */ getEventHub() { return this.eventHub; } /** * Set the event hub. * @param {hfc.EventHub} eventHub - The event hub. */ setEventHub(eventHub) { this.eventHub = eventHub; } } module.exports = SecurityContext; × Search results Close "},"lib_securityexception.js.html":{"id":"lib_securityexception.js.html","title":"Source: lib/securityexception.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerModelRegistryParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResource Source: lib/securityexception.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const BaseException = require('./baseexception'); /** * Class representing a security exception * &lt;p&gt;&lt;a href=&quot;diagrams/securityexception.svg&quot;&gt;&lt;img src=&quot;diagrams/securityexception.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; */ class SecurityException extends BaseException { /** * Create the SecurityException. * @param {string} message - The exception message. */ constructor(message) { super(message); } } module.exports = SecurityException; × Search results Close "},"lib_serializer.js.html":{"id":"lib_serializer.js.html","title":"Source: lib/serializer.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerModelRegistryParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResource Source: lib/serializer.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Resource = require('./model/resource'); const JSON2 = require('JSON2'); const Globalize = require('./globalize'); const JSONGenerator = require('./serializer/jsongenerator'); const JSONPopulator = require('./serializer/jsonpopulator'); const ResourceValidator = require('./serializer/resourcevalidator'); const TypedStack = require('./serializer/typedstack'); const JSONWriter = require('./codegen/jsonwriter'); /** * Serialize Resources instances to/from various formats. * &lt;p&gt;&lt;a href=&quot;diagrams/serializer.svg&quot;&gt;&lt;img src=&quot;diagrams/serializer.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; */ class Serializer { /** * Create a Serializer. This should only be called by framework code. * Use the Concerto class to get an instance. * @param {Factory} factory - The Factory to use to create instances * @param {ModelManager} modelManager - The ModelManager to use for validation etc. */ constructor(factory,modelManager) { if(!factory) { throw new Error(Globalize.formatMessage('serializer-constructor-factorynull')); } else if(!modelManager) { throw new Error(Globalize.formatMessage('serializer-constructor-modelmanagernull')); } this.factory = factory; this.modelManager = modelManager; } /** * Convert the Resource to a JSON string. * Pass validate=true, or validate=false to specify model validation. * By default model validation is ON. * * Pass prettyPrint=true to format JSON output for humans. By default * pretty printing is false. * * @param {Resource} resource - The instance to convert to JSON * @param {Object} [options] - the optional serialization options. * @return {string} - The JSON serialization of the instance * @throws {Error} - throws an exception if resource is not an instance of * Resource or fails validation. */ toJSON(resource, options) { // correct instance type if(!(resource instanceof Resource)) { throw new Error(Globalize.formatMessage('serializer-tojson-notcobject')); } const parameters = {}; parameters.stack = new TypedStack(resource); parameters.modelManager = this.modelManager; const classDeclaration = this.modelManager.getType( resource.getFullyQualifiedType() ); if(!classDeclaration) { throw new Error( 'Failed to find type ' + resource.getFullyQualifiedType() + ' in ModelManager.' ); } // validate the resource against the model if(!options || options.validate === true) { const validator = new ResourceValidator(); classDeclaration.accept(validator, parameters); } const generator = new JSONGenerator(); const writer = new JSONWriter(); parameters.writer = writer; parameters.stack.clear(); parameters.stack.push(resource); // this writes the JSON into the parameters.writer classDeclaration.accept(generator, parameters); let jsonText = parameters.writer.getBuffer(); // optionally pretty print if(options &amp;&amp; options.prettyPrint) { jsonText = JSON.stringify(JSON.parse(jsonText), null, 4); //console.log(jsonText); } // validate the JSON by parsing it if(!options || options.validate) { try { JSON.parse(jsonText); } catch(err) { throw new Error( 'Generated invalid JSON: ' + jsonText ); } } return jsonText; } /** * Create a Resource from a serialized JSON text string * @param {string} jsonData The serialized JSON text string * @param {Object} options - the optional serialization options * @return {Resource} The new instance */ fromJSON(jsonData, options) { let jsonObject = JSON2.parse(jsonData); if(!jsonObject.$class) { throw new Error('Invalid JSON data. Does not contain a $class type identifier.'); } const classDeclaration = this.modelManager.getType(jsonObject.$class); if(!classDeclaration) { throw new Error( 'Failed to find type ' + jsonObject.$class + ' in ModelManager.' ); } // create a new instance, using the identifier field name as the ID. let resource = this.factory.newInstance( classDeclaration.getModelFile().getNamespace(), classDeclaration.getName(), jsonObject[classDeclaration.getIdentifierFieldName()] ); // populate the resource based on the jsonObject // by walking the classDeclaration const parameters = {}; parameters.jsonStack = new TypedStack(jsonObject); parameters.resourceStack = new TypedStack(resource); parameters.modelManager = this.modelManager; parameters.factory = this.factory; const populator = new JSONPopulator(); classDeclaration.accept(populator, parameters); return resource; } } module.exports = Serializer; × Search results Close "},"systest_testutil.js.html":{"id":"systest_testutil.js.html","title":"Source: systest/testutil.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerModelRegistryParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResource Source: systest/testutil.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Concerto = require('..').Concerto; const net = require('net'); const Util = require('../lib/util'); let concerto; let securityContext; /** * A class containing test utilities for use in Concerto system tests. * * @private */ class TestUtil { /** * Wait for the peer on the specified hostname and port to start listening * on the specified port. * @return {Promise} - a promise that will be resolved when the peer has * started listening on the specified port. */ static waitForPeer() { let waitTime = 30; if (process.env.CONCERTO_PEER_WAIT_SECS) { waitTime = parseInt(process.env.CONCERTO_PEER_WAIT_SECS); console.log('CONCERTO_PEER_WAIT_SECS set, using: ', waitTime); } return new Promise(function (resolve, reject) { let testConnect = function (count) { let s = new net.Socket(); s.on('error', function (error) { if (count &gt; waitTime) { console.error('Giving up waiting for vp0 to start'); return reject(error); } else { console.log('Waiting 1 second for vp0 to start ...'); setTimeout(function () { testConnect(count + 1); }, 1000); } }); s.on('connect', function () { console.log('vp0 has started'); s.end(); return resolve(); }); s.connect(7051, 'vp0'); }; testConnect(0); }); } /** * Get a configured and connected instance of Concerto. * @return {Promise} - a promise that wil be resolved with a configured and * connected instance of Concerto. */ static getConcerto() { if (concerto) { return Promise.resolve(concerto); } return TestUtil.waitForPeer() .then(function () { console.log('Calling Concerto.connect() ...'); concerto = new Concerto({ developmentMode: true }); let options = { keyValStore: '/tmp/keyValStore', membershipServicesURL: 'grpc://membersrvc:7054', peerURL: 'grpc://vp0:7051', eventHubURL: 'vp0:7053' }; if (process.env.CONCERTO_DEPLOY_WAIT_SECS) { options.deployWaitTime = parseInt(process.env.CONCERTO_DEPLOY_WAIT_SECS); console.log('CONCERTO_DEPLOY_WAIT_SECS set, using: ', options.deployWaitTime); } if (process.env.CONCERTO_INVOKE_WAIT_SECS) { options.invokeWaitTime = parseInt(process.env.CONCERTO_INVOKE_WAIT_SECS); console.log('CONCERTO_INVOKE_WAIT_SECS set, using: ', options.invokeWaitTime); } return concerto.connect(options); }) .then(function () { console.log('Called Concerto.connect()'); console.log('Calling Concerto.login() ...'); return concerto.login('WebAppAdmin', 'DJY27pEnl16d'); }) .then(function (result) { console.log('Called Concerto.login()'); securityContext = result; console.log('Calling Concerto.deploy() ...'); return concerto.deploy(securityContext); }) .then(function () { console.log('Called Concerto.deploy()'); return Promise.resolve(concerto); }); } /** * Get a logged in security context for interacting with Concerto. * @return {Promise} - a promise that will be resolved with a logged in * security context for interacting with Concerto. */ static getSecurityContext() { if (!concerto || !securityContext) { return Promise.reject(new Error('Must call getConcerto successfully before calling getSecurityContext')); } return Promise.resolve(securityContext); } /** * Invoke the chain-code to clear all of the world state so that any test * data is removed. Call in-between tests. * @return {Promise} - a promise that will be resolved once the chain-code * has been invoked. */ static clearWorldState() { if (!concerto || !securityContext) { return Promise.reject(new Error('Must call getConcerto successfully before calling clearWorldState')); } return Util.invokeChainCode(securityContext, 'clearWorldState', []); } } module.exports = TestUtil; × Search results Close "},"lib_transactionregistry.js.html":{"id":"lib_transactionregistry.js.html","title":"Source: lib/transactionregistry.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerModelRegistryParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResource Source: lib/transactionregistry.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Registry = require('./registry'); const Util = require('./util'); const REGISTRY_TYPE = 'Transaction'; /** * The TransactionRegistry is used to manage a set of transactions. * &lt;p&gt;&lt;a href=&quot;diagrams/transactionregistry.svg&quot;&gt;&lt;img src=&quot;diagrams/transactionregistry.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @extends Registry */ class TransactionRegistry extends Registry { /** * Get a list of all existing transaction registries. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {ModelManager} modelManager The ModelManager to use for this transaction registry. * @param {Factory} factory The factory to use for this transaction registry. * @param {Serializer} serializer The Serializer to use for this transaction registry. * @return {Promise} A promise that will be resolved with a list of {@link TransactionRegistry} * instances representing the transaction registries. */ static getAllTransactionRegistries(securityContext, modelManager, factory, serializer) { Util.securityCheck(securityContext); if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } return Registry.getAllRegistries(securityContext, REGISTRY_TYPE) .then(function (transactionRegistries) { return transactionRegistries.map(function (transactionRegistry) { return new TransactionRegistry(transactionRegistry.id, transactionRegistry.name, modelManager, factory, serializer); }); }); } /** * Get an existing transaction registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the transaction registry. * @param {ModelManager} modelManager The ModelManager to use for this transaction registry. * @param {Factory} factory The factory to use for this transaction registry. * @param {Serializer} serializer The Serializer to use for this transaction registry. * @return {Promise} A promise that will be resolved with a {@link TransactionRegistry} * instance representing the transaction registry. */ static getTransactionRegistry(securityContext, id, modelManager, factory, serializer) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } else if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } return Registry.getRegistry(securityContext, REGISTRY_TYPE, id) .then(function (registry) { return new TransactionRegistry(registry.id, registry.name, modelManager, factory, serializer); }); } /** * Add a new transaction registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the transaction registry. * @param {string} name The name of the transaction registry. * @param {ModelManager} modelManager The ModelManager to use for this transaction registry. * @param {Factory} factory The factory to use for this transaction registry. * @param {Serializer} serializer The Serializer to use for this transaction registry. * @return {Promise} A promise that will be resolved with a {@link TransactionRegistry} * instance representing the new transaction registry. */ static addTransactionRegistry(securityContext, id, name, modelManager, factory, serializer) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } else if (!name) { throw new Error('name not specified'); } else if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } return Registry.addRegistry(securityContext, REGISTRY_TYPE, id, name) .then(function () { return new TransactionRegistry(id, name, modelManager, factory, serializer); }); } /** * Create an transaction registry. * * @protected * @param {string} id The unique identifier of the transaction registry. * @param {string} name The display name for the transaction registry. * @param {ModelManager} modelManager The ModelManager to use for this transaction registry. * @param {Factory} factory The factory to use for this transaction registry. * @param {Serializer} serializer The Serializer to use for this transaction registry. */ constructor(id, name, modelManager, factory, serializer) { super(REGISTRY_TYPE, id, name); if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } this.modelManager = modelManager; this.factory = factory; this.serializer = serializer; } /** * Unsupported operation; you cannot update a transaction in a transaction * registry. Call {@link Concerto.submitTransaction} to submit a transaction. * * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @param {string} data The data for the resource. */ add(securityContext, id, data) { throw new Error('cannot add transactions to a transaction registry'); } /** * Unsupported operation; you cannot update a transaction in a transaction * registry. This method will always throw an exception when called. * * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @param {string} data The data for the resource. */ update(securityContext, id, data) { throw new Error('cannot update transactions in a transaction registry'); } /** * Unsupported operation; you cannot remove a transaction from a transaction * registry. This method will always throw an exception when called. * * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. */ remove(securityContext, id) { throw new Error('cannot remove transactions from a transaction registry'); } /** * Get all of the transactions in the registry. * * @param {SecurityContext} securityContext The user's security context. * @return {Promise} A promise that will be resolved with an array of {@link * Resource} instances representing the transactions. */ getAll(securityContext) { let self = this; Util.securityCheck(securityContext); return super.getAll(securityContext) .then(function (resources) { return resources.map(function (resource) { return self.serializer.fromJSON(resource.data); }); }); } /** * Get a specific transaction in the registry. * * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the transaction. * @return {Promise} A promise that will be resolved with a {@link Resource} * instance representing the transaction. */ get(securityContext, id) { let self = this; Util.securityCheck(securityContext); return super.get(securityContext, id) .then(function (resource) { return self.serializer.fromJSON(resource.data); }); } } module.exports = TransactionRegistry; × Search results Close "},"lib_serializer_typedstack.js.html":{"id":"lib_serializer_typedstack.js.html","title":"Source: lib/serializer/typedstack.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerModelRegistryParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResource Source: lib/serializer/typedstack.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Util = require('../util'); /** * Tracks a stack of typed instances. The type information is used to detect * overflow / underflow bugs by the caller. It also performs basic sanity * checking on push/pop to make detecting bugs easier. * @private */ class TypedStack { /** * Create the Stack with the resource at the head. * @param {Object} resource - the resource to be put at the head of the stack */ constructor(resource) { this.stack = []; this.push(resource); } /** * Push a new object. * @param {Object} obj - the object being visited * @param {Object} expectedType - the expected type of the object being pushed */ push(obj, expectedType) { if(expectedType &amp;&amp; !(obj instanceof expectedType)) { throw new Error('Did not find expected type ' + expectedType.constructor.name + ' as argument to push. Found: ' + JSON.stringify(obj)); } if(Util.isNull(obj)) { throw new Error('Pushing null data!'); } this.stack.push(obj); //console.log('Push depth is: ' + this.stack.length + ', contents: ' + this.stack.toString() ); } /** * Push a new object. * @param {Object} expectedType - the type that should be the result of pop * @return {Object} the result of pop */ pop(expectedType) { //console.log( 'pop ' ); if(this.stack.length &lt; 1) { throw new Error('Stack is empty!'); } const result = this.stack.pop(); if(expectedType &amp;&amp; !(result instanceof expectedType)) { throw new Error('Did not find expected type ' + expectedType + ' on head of stack. Found: ' + JSON.stringify(result)); } if(Util.isNull(result)) { throw new Error('Pop returned invalid data'); } return result; } /** * Clears the stack */ clear() { this.stack = []; } } module.exports = TypedStack; × Search results Close "},"lib_util.js.html":{"id":"lib_util.js.html","title":"Source: lib/util.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerModelRegistryParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResource Source: lib/util.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const hfc = require('hfc'); const path = require('path'); const SecurityContext = require('./securitycontext'); const SecurityException = require('./securityexception'); const Globalize = require('./globalize'); /** * Internal Utility Class * &lt;p&gt;&lt;a href=&quot;diagrams/util.svg&quot;&gt;&lt;img src=&quot;diagrams/util.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @private */ class Util { /** * Internal method to check the security context * @param {SecurityContext} securityContext - The user's security context * @throws {SecurityException} if the user context is invalid */ static securityCheck(securityContext) { if (Util.isNull(securityContext)) { throw new SecurityException(Globalize.formatMessage('util-securitycheck-novalidcontext')); } else if (!(securityContext instanceof SecurityContext)) { throw new SecurityException(Globalize.formatMessage('util-securitycheck-novalidcontext')); } } /** * Submit a query request to the chain-code * @param {SecurityContext} securityContext - The user's security context * @param {string} functionName - The name of the function to call. * @param {string[]} args - The arguments to pass to the function being called. * @return {Promise} - A promise that will be resolved with the value returned * by the chain-code function. */ static queryChainCode(securityContext, functionName, args) { Util.securityCheck(securityContext); if (!functionName) { throw new Error('functionName not specified'); } else if (!args) { throw new Error('args not specified'); } args.forEach((arg) =&gt; { if (typeof arg !== 'string') { throw new Error('invalid arg specified: ' + arg); } }); let enrolledMember = securityContext.getEnrolledMember(); let queryRequest = { chaincodeID: securityContext.getChaincodeID(), fcn: functionName, args: args }; return new Promise(function (resolve, reject) { let transactionContext = enrolledMember.query(queryRequest); transactionContext.on('submitted', function () { // TODO: we should probably log this! }); transactionContext.on('complete', function (data) { resolve(data.result); }); transactionContext.on('error', function (error) { if (error instanceof hfc.EventTransactionError) { reject(new Error(error.msg)); } else { reject(error); } }); }); } /** * Submit an invoke request to the chain-code * @param {SecurityContext} securityContext - The user's security context * @param {string} functionName - The name of the function to call. * @param {string[]} args - The arguments to pass to the function being called. * @return {Promise} - A promise that will be resolved with the value returned * by the chain-code function. */ static invokeChainCode(securityContext, functionName, args) { Util.securityCheck(securityContext); if (!functionName) { throw new Error('functionName not specified'); } else if (!args) { throw new Error('args not specified'); } args.forEach((arg) =&gt; { if (typeof arg !== 'string') { throw new Error('invalid arg specified: ' + arg); } }); let enrolledMember = securityContext.getEnrolledMember(); let invokeRequest = { chaincodeID: securityContext.getChaincodeID(), fcn: functionName, args: args }; return new Promise(function (resolve, reject) { let transactionContext = enrolledMember.invoke(invokeRequest); transactionContext.on('submitted', function () { // TODO: we should probably log this! }); transactionContext.on('complete', function () { resolve(); }); transactionContext.on('error', function (error) { if (error instanceof hfc.EventTransactionError) { reject(new Error(error.msg)); } else { reject(error); } }); }); } /** * Returns true if the typeof the object === 'undefined' or * the object === null. * @param {Object} obj - the object to be tested * @returns {boolean} true if the object is null or undefined */ static isNull(obj) { return(typeof(obj) === 'undefined' || obj === null); } /** * Submit an deploy request to the chain-code * @param {SecurityContext} securityContext - The user's security context * @param {string} chaincodePath - The path of the chain-code to deploy. * @param {string} functionName - The name of the function to call. * @param {string[]} args - The arguments to pass to the function being called. * @return {Promise} - A promise that will be resolved with the value returned * by the chain-code function. */ static deployChainCode(securityContext, chaincodePath, functionName, args) { Util.securityCheck(securityContext); if (!chaincodePath) { throw new Error('chaincodePath not specified'); } else if (!functionName) { throw new Error('functionName not specified'); } else if (!args) { throw new Error('args not specified'); } args.forEach((arg) =&gt; { if (typeof arg !== 'string') { throw new Error('invalid arg specified: ' + arg); } }); return new Promise(function (resolve, reject) { // This is evil! I shouldn't need to set GOPATH in a node.js program. process.env.GOPATH = path.resolve(__dirname, '..', 'chaincode'); let deployRequest = { fcn: functionName, args: args, chaincodePath: chaincodePath }; let enrolledMember = securityContext.getEnrolledMember(); let transactionContext = enrolledMember.deploy(deployRequest); transactionContext.on('complete', function (result) { resolve(result); }); transactionContext.on('error', function (error) { if (error instanceof hfc.EventTransactionError) { reject(new Error(error.msg)); } else { reject(error); } }); }); } } module.exports = Util; × Search results Close "},"lib_model_validatedresource.js.html":{"id":"lib_model_validatedresource.js.html","title":"Source: lib/model/validatedresource.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerModelRegistryParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResource Source: lib/model/validatedresource.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const TypedStack = require('../serializer/typedstack'); const Resource = require('./resource'); /** * ValidatedResource is a Resource that can validate that property * changes (or the whole instance) do not violate the structure of * the type information associated with the instance. * @extends ValidatedResource */ class ValidatedResource extends Resource { /** * This constructor should not be called directly. * Use the Factory class to create instances. * * @param {ModelManager} modelManager - The ModelManager for this instance * @param {string} ns - The namespace this instance. * @param {string} type - The type this instance. * @param {string} id - The identifier of this instance. * @param {ResourceValidator} resourceValidator - The validator to use for this instance * @private */ constructor(modelManager, ns, type, id,resourceValidator) { super(modelManager, ns, type, id); this.$validator = resourceValidator; } /** * Sets a property, validating that it does not violate the model * @param {string} propName - the name of the field * @param {string} value - the value of the property * @throws {Error} if the value is not compatible with the model definition for the field */ setPropertyValue(propName, value) { let classDeclaration = this.getClassDeclaration(); let field = classDeclaration.getProperty(propName); if (!field) { throw new Error('The instance with id ' + this.getIdentifier() + ' trying to set field ' + propName + ' which is not declared in the model.'); } // else { // this.log( 'Validating field ' + field + ' with data ' + value ); // } const parameters = {}; parameters.stack = new TypedStack(value); parameters.modelManager = this.getModelManager(); parameters.rootResourceIdentifier = this.getFullyQualifiedIdentifier(); field.accept(this.$validator, parameters); super.setPropertyValue(propName,value); } /** * Adds an array property value, validating that it does not violate the model * @param {string} propName - the name of the field * @param {string} value - the value of the property * @throws {Error} if the value is not compatible with the model definition for the field */ addArrayValue(propName, value) { let classDeclaration = this.getClassDeclaration(); let field = classDeclaration.getProperty(propName); if (!field) { throw new Error('The instance with id ' + this.getIdentifier() + ' trying to set field ' + propName + ' which is not declared in the model.'); } if (!field.isArray()) { throw new Error('The instance with id ' + this.getIdentifier() + ' trying to add array item ' + propName + ' which is not declared as an array in the model.'); } const parameters = {}; let newArray = []; if(this[propName]) { newArray = this[propName].slice(0); } newArray.push(value); parameters.stack = new TypedStack(newArray); parameters.modelManager = this.getModelManager(); parameters.rootResourceIdentifier = this.getFullyQualifiedIdentifier(); field.accept(this.$validator, parameters); super.addArrayValue(propName, value); } /** * Validates the instance against its model. * * @throws {Error} - if the instance if invalid with respect to the model */ validate() { const classDeclaration = this.getClassDeclaration(); const parameters = {}; parameters.stack = new TypedStack(this); parameters.modelManager = this.getModelManager(); parameters.rootResourceIdentifier = this.getFullyQualifiedIdentifier(); classDeclaration.accept(this.$validator, parameters); } } module.exports = ValidatedResource; × Search results Close "},"lib_codegen_writer.js.html":{"id":"lib_codegen_writer.js.html","title":"Source: lib/codegen/writer.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerModelRegistryParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResource Source: lib/codegen/writer.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; /** * Writer buffers text to be written in memory. It handles simple * indentation and tracks the number of lines written. * @private */ class Writer { /** * Create a FileWriter. * */ constructor() { this.beforeBuffer = ''; this.buffer = ''; this.linesWritten = 0; } /** * Writes text to the start of the buffer * @param {int} tabs - the number of tabs to use * @param {string} text - the text to write */ writeBeforeLine(tabs,text) { for(let n=0; n &lt; tabs; n++) { this.beforeBuffer += ' '; } this.beforeBuffer += text; this.beforeBuffer += '\\n'; this.linesWritten++; } /** * Append text to the buffer * @param {int} tabs - the number of tabs to use * @param {string} text - the text to write */ writeLine(tabs,text) { for(let n=0; n &lt; tabs; n++) { this.write(' '); } this.write(text); this.write('\\n'); this.linesWritten++; } /** * Returns the number of lines that have been written to the buffer. * @return {int} the number of lines written to the buffer. */ getLineCount() { return this.linesWritten; } /** * Append text to the buffer, prepending tabs * @param {int} tabs - the number of tabs to use * @param {string} text - the text to write */ writeIndented(tabs,text) { for(let n=0; n &lt; tabs; n++) { this.write(' '); } this.write(text); } /** * Append text to the buffer (no automatic newline). The * text may contain newline, and these will increment the linesWritten * counter. * @param {string} msg - the text to write */ write(msg) { if(typeof msg !== 'string' ) { throw new Error('Can only append strings. Argument ' + msg + ' has type ' + typeof msg); } this.buffer += msg; this.linesWritten += msg.split(/\\r\\n|\\r|\\n/).length; } /** * Returns the text that has been buffered in this Writer. * @return {string} the buffered text. */ getBuffer() { return this.beforeBuffer + this.buffer; } /** * Empties the underyling buffer and resets the line count. */ clearBuffer() { this.beforeBuffer = ''; this.buffer = ''; this.linesWritten = 0; } } module.exports = Writer; × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerModelRegistryParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResource Modules Classes AssetRegistry Bas
