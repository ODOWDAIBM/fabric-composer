    {"lib_parser_assetdeclaration.js.html":{"id":"lib_parser_assetdeclaration.js.html","title":"Source: lib/parser/assetdeclaration.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/parser/assetdeclaration.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const ClassDeclaration = require('./classdeclaration'); /** * AssetDeclaration defines the schema (aka model or class) for * an Asset. It extends ClassDeclaration which manages a set of * fields, a super-type and the specification of an * identifying field. * * @extends ClassDeclaration */ class AssetDeclaration extends ClassDeclaration { /** * Create an AssetDeclaration. * @param {ModelFile} modelFile the ModelFile for this class * @param {Object} ast - The AST created by the parser * @throws {InvalidModelException} */ constructor(modelFile, ast) { super(modelFile, ast); } } module.exports = AssetDeclaration; Ã— Search results Close "},"lib_parser_classdeclaration.js.html":{"id":"lib_parser_classdeclaration.js.html","title":"Source: lib/parser/classdeclaration.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/parser/classdeclaration.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Field = require('./field'); const EnumValueDeclaration = require('./enumvaluedeclaration'); const RelationshipDeclaration = require('./relationshipdeclaration'); const IllegalModelException = require('./illegalmodelexception'); const Globalize = require('../globalize'); /** * ClassDeclaration defines the structure (model/schema) of composite data. * It is composed of a set of Properties, may have an identifying field, and may * have a super-type. * A ClassDeclaration is conceptually owned with a ModelFile which * defines all the classes that are part of a namespace. * * This class is abstract and should not be instantiated. * * @abstract */ class ClassDeclaration { /** * Create a ClassDeclaration from an Abstract Syntax Tree. The AST is the * result of parsing. * * @param {ModelFile} modelFile - the ModelFile for this class * @param {string} ast - the AST created by the parser * @throws {IllegalModelException} */ constructor(modelFile, ast) { if(!modelFile || !ast) { throw new IllegalModelException(Globalize.formatMessage('classdeclaration-constructor-modelastreq')); } this.ast = ast; this.modelFile = modelFile; this.process(); } /** * Visitor design pattern * @param {Object} visitor - the visitor * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ accept(visitor,parameters) { return visitor.visit(this, parameters); } /** * Returns the ModelFile that defines this class. * * @return {ModelFile} the owning ModelFile */ getModelFile() { return this.modelFile; } /** * Process the AST and build the model * * @throws {InvalidModelException} * @private */ process() { this.name = this.ast.id.name; this.properties = []; this.superType = null; this.idField = null; if(this.ast.classExtension) { this.superType = this.ast.classExtension.class.name; } if(this.ast.idField) { this.idField = this.ast.idField.name; } for(let n=0; n &lt; this.ast.body.declarations.length; n++ ) { let thing = this.ast.body.declarations[n]; if(thing.type === 'FieldDeclaration') { this.properties.push( new Field(this, thing) ); } else if(thing.type === 'RelationshipDeclaration') { this.properties.push( new RelationshipDeclaration(this, thing) ); } else if(thing.type === 'EnumPropertyDeclaration') { this.properties.push( new EnumValueDeclaration(this, thing) ); } else { let formatter = Globalize.messageFormatter('classdeclaration-process-unrecmodelelem'); throw new IllegalModelException(formatter({ 'type': thing.type })); } } } /** * Semantic validation of the structure of this class. Subclasses should * override this method to impose additional semantic constraints on the * contents/relations of fields. * * @throws {InvalidModelException} * @private */ validate() { // TODO (LG) check that all imported classes exist, rather than just // used imports // if we have a super type make sure it exists if(this.superType!==null) { let classDecl = null; if(this.getModelFile().isImportedType(this.superType)) { let fqnSuper = this.getModelFile().resolveImport(this.superType); classDecl = this.modelFile.getModelManager().getType(fqnSuper); } else { classDecl = this.getModelFile().getType(this.superType); } if(classDecl===null) { throw new IllegalModelException('Could not find super type ' + this.superType); } } // TODO (DCS) we need to validate that the super type is compatible // with this class. e.g. an asset cannot extend a transaction... if(this.idField) { const field = this.getProperty(this.idField); if(!field) { let formatter = Globalize('en').messageFormatter('classdeclaration-validate-identifiernotproperty'); throw new IllegalModelException(formatter({ 'class': this.name, 'idField': this.idField })); } else { // check that identifiers are strings if(field.getType() !== 'String') { let formatter = Globalize('en').messageFormatter('classdeclaration-validate-identifiernotstring'); throw new IllegalModelException( formatter({ 'class': this.name, 'idField': this.idField })); } if(field.isOptional()) { throw new IllegalModelException('Identifying fields cannot be optional.'); } } } // we also have to check fields defined in super classes const properties = this.getProperties(); for(let n=0; n &lt; properties.length; n++) { let field = properties[n]; // check we don't have a field with the same name for(let i=n+1; i &lt; properties.length; i++) { let otherField = properties[i]; if(field.getName() === otherField.getName()) { let formatter = Globalize('en').messageFormatter('classdeclaration-validate-duplicatefieldname'); throw new IllegalModelException( formatter({ 'class': this.name, 'fieldName': field.getName() })); } } field.validate(this); } } /** * Returns the short name of a class. This name does not include the * namespace from the owning ModelFile. * * @return {string} the short name of this class */ getName() { return this.name; } /** * Returns the fully qualified name of this class. * The name will include the namespace if present. * * @return {string} the fully-qualified name of this class */ getFullyQualifiedName() { return this.modelFile.getNamespace() + '.' + this.name; } /** * Returns the name of the identifying field for this class. Note * that the identifying field may come from a super type. * * @return {string} the name of the id field for this class */ getIdentifierFieldName() { if(this.idField) { return this.idField; } else { let classDecl = this.modelFile.getModelManager().getType(this.getSuperType()); return classDecl.getIdentifierFieldName(); } } /** * Returns the field with a given name or null if it does not exist. * The field must be directly owned by this class -- the super-type is * not introspected. * * @param {string} name the name of the field * @return {Property} the field definition or null if it does not exist. */ getOwnProperty(name) { for(let n=0; n &lt; this.properties.length; n++) { const field = this.properties[n]; if(field.getName() === name) { return field; } } return null; } /** * Returns the fields directly defined by this class. * * @return {Property[]} the array of fields */ getOwnProperties() { return this.properties; } /** * Returns the FQN of the super type for this class or null if this * class does not have a super type. * * @return {string} the FQN name of the super type or null */ getSuperType() { if(this.superType) { const type = this.getModelFile().getType(this.superType); if(type === null) { throw new Error('Could not find super type:' + this.superType ); } else { return type.getFullyQualifiedName(); } } return null; } /** * Returns the property with a given name or null if it does not exist. * Fields defined in super-types are also introspected. * * @param {string} name the name of the field * @return {Property} the field, or null if it does not exist */ getProperty(name) { let result = this.getOwnProperty(name); let classDecl = null; if(result === null &amp;&amp; this.superType!==null) { if(this.getModelFile().isImportedType(this.superType)) { let fqnSuper = this.getModelFile().resolveImport(this.superType); classDecl = this.modelFile.getModelManager().getType(fqnSuper); } else { classDecl = this.getModelFile().getType(this.superType); } result = classDecl.getProperty(name); } return result; } /** * Returns the properties defined in this class and all super classes. * * @return {Property[]} the array of fields */ getProperties() { let result = this.getOwnProperties(); let classDecl = null; if(this.superType!==null) { if(this.getModelFile().isImportedType(this.superType)) { let fqnSuper = this.getModelFile().resolveImport(this.superType); classDecl = this.modelFile.getModelManager().getType(fqnSuper); } else { classDecl = this.getModelFile().getType(this.superType); } if(classDecl===null) { throw new IllegalModelException('Could not find super type ' + this.superType); } // go get the fields from the super type result = result.concat(classDecl.getProperties()); } else { // console.log('No super type for ' + this.getName() ); } return result; } /** * Returns a new object representing this function declaration that is * suitable for serializing as JSON. * @return {Object} A new object suitable for serializing as JSON. */ toJSON() { let result = { name: this.name, idField: this.idField, superType: this.superType }; result.fields = this.properties.filter((property) =&gt; { return property instanceof Field; }); result.relationships = this.properties.filter((property) =&gt; { return property instanceof RelationshipDeclaration; }); result.enums = this.properties.filter((property) =&gt; { return property instanceof EnumValueDeclaration; }); return result; } } module.exports = ClassDeclaration; Ã— Search results Close "},"lib_assetregistry.js.html":{"id":"lib_assetregistry.js.html","title":"Source: lib/assetregistry.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/assetregistry.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Resource = require('./model/resource'); const Registry = require('./registry'); const Util = require('./util'); const REGISTRY_TYPE = 'Asset'; /** * The AssetRegistry is used to manage a set of assets. * &lt;p&gt;&lt;a href=&quot;diagrams/assetregistry.svg&quot;&gt;&lt;img src=&quot;diagrams/assetregistry.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @extends Registry */ class AssetRegistry extends Registry { /** * Get a list of all existing asset registries. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {ModelManager} modelManager The ModelManager to use for this asset registry. * @param {Factory} factory The factory to use for this asset registry. * @param {Serializer} serializer The Serializer to use for this asset registry. * @return {Promise} A promise that will be resolved with a list of {@link AssetRegistry} * instances representing the asset registries. */ static getAllAssetRegistries(securityContext, modelManager, factory, serializer) { Util.securityCheck(securityContext); if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } return Registry.getAllRegistries(securityContext, REGISTRY_TYPE) .then(function (assetRegistries) { return assetRegistries.map(function (assetRegistry) { return new AssetRegistry(assetRegistry.id, assetRegistry.name, modelManager, factory, serializer); }); }); } /** * Get an existing asset registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the asset registry. * @param {ModelManager} modelManager The ModelManager to use for this asset registry. * @param {Factory} factory The factory to use for this asset registry. * @param {Serializer} serializer The Serializer to use for this asset registry. * @return {Promise} A promise that will be resolved with a {@link AssetRegistry} * instance representing the asset registry. */ static getAssetRegistry(securityContext, id, modelManager, factory, serializer) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } else if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } return Registry.getRegistry(securityContext, REGISTRY_TYPE, id) .then(function (registry) { return new AssetRegistry(registry.id, registry.name, modelManager, factory, serializer); }); } /** * Add a new asset registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the asset registry. * @param {string} name The name of the asset registry. * @param {ModelManager} modelManager The ModelManager to use for this asset registry. * @param {Factory} factory The factory to use for this asset registry. * @param {Serializer} serializer The Serializer to use for this asset registry. * @return {Promise} A promise that will be resolved with a {@link AssetRegistry} * instance representing the new asset registry. */ static addAssetRegistry(securityContext, id, name, modelManager, factory, serializer) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } else if (!name) { throw new Error('name not specified'); } else if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } return Registry.addRegistry(securityContext, REGISTRY_TYPE, id, name) .then(function () { return new AssetRegistry(id, name, modelManager, factory, serializer); }); } /** * Create an asset registry. * * @protected * @param {string} id The unique identifier of the asset registry. * @param {string} name The display name for the asset registry. * @param {ModelManager} modelManager The ModelManager to use for this asset registry. * @param {Factory} factory The factory to use for this asset registry. * @param {Serializer} serializer The Serializer to use for this asset registry. */ constructor(id, name, modelManager, factory, serializer) { super(REGISTRY_TYPE, id, name); if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } this.modelManager = modelManager; this.factory = factory; this.serializer = serializer; } /** * Adds an asset to the asset registry. * * @param {SecurityContext} securityContext The user's security context. * @param {Resource} asset The asset to be added to the asset registry. * @return {Promise} A promise that is resolved when the asset is added to * the asset registry. */ add(securityContext, asset) { Util.securityCheck(securityContext); let data = this.serializer.toJSON(asset); return super.add(securityContext, asset.getIdentifier(), data); } /** * Updates an asset in the asset registry. * * @param {SecurityContext} securityContext The user's security context. * @param {Resource} asset The asset to be updated in the asset registry. * @return {Promise} A promise that is resolved when the asset is updated * in the asset registry. */ update(securityContext, asset) { Util.securityCheck(securityContext); let data = this.serializer.toJSON(asset); return super.update(securityContext, asset.getIdentifier(), data); } /** * Remove an asset with a given type and id from the asset registry. * * @param {SecurityContext} securityContext The user's security context. * @param {(Resource|string)} asset The asset, or the unique identifier of the asset. * @return {Promise} A promise that is resolved when the element is removed * from the registry. */ remove(securityContext, asset) { Util.securityCheck(securityContext); let id; if (asset instanceof Resource) { id = asset.getIdentifier(); } else { id = asset; } return super.remove(securityContext, id); } /** * Get all of the assets in the registry. * * @param {SecurityContext} securityContext The user's security context. * @return {Promise} A promise that will be resolved with an array of {@link * Resource} instances representing the assets. */ getAll(securityContext) { Util.securityCheck(securityContext); let self = this; return super.getAll(securityContext) .then(function (resources) { return resources.map(function (resource) { return self.serializer.fromJSON(resource.data); }); }); } /** * Get a specific asset in the registry. * * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the asset. * @return {Promise} A promise that will be resolved with a {@link Resource} * instance representing the asset. */ get(securityContext, id) { Util.securityCheck(securityContext); let self = this; return super.get(securityContext, id) .then(function (resource) { return self.serializer.fromJSON(resource.data); }); } } module.exports = AssetRegistry; Ã— Search results Close "},"lib_baseexception.js.html":{"id":"lib_baseexception.js.html","title":"Source: lib/baseexception.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/baseexception.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; /** * A base class for all exceptions * &lt;p&gt;&lt;a href=&quot;diagrams/baseexception.svg&quot;&gt;&lt;img src=&quot;diagrams/baseexception.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; */ class BaseException extends Error { /** * Create the BaseException. * @param {string} message - The exception message. */ constructor(message) { super(message); this.name = this.constructor.name; this.message = message; Error.captureStackTrace(this, this.constructor); } } module.exports = BaseException; Ã— Search results Close "},"lib_concerto.js.html":{"id":"lib_concerto.js.html","title":"Source: lib/concerto.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/concerto.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const AssetRegistry = require('./assetregistry'); const Factory = require('./factory'); const ModelManager = require('./modelmanager'); const ModelRegistry = require('./modelregistry'); const SecurityContext = require('./securitycontext'); const Serializer = require('./serializer'); const TransactionDeclaration = require('./parser/transactiondeclaration'); const TransactionRegistry = require('./transactionregistry'); const Util = require('./util'); const Globalize = require('./globalize'); const hfc = require('hfc'); const uuid = require('node-uuid'); /** * Main entry point into the Concerto solution framework. Use this class * to retrieve the services defined by the solution framework. */ class Concerto { /** * Create an instance of the Concerto class. * @param {Object} [options] - an optional set of options to configure the instance. * @param {boolean} [options.developmentMode] - specify whether or not the instance * is in development mode. Use only for testing purposes! * peer to connect to. */ constructor(options) { this.modelManager = new ModelManager(); this.factory = new Factory(this.modelManager); this.serializer = new Serializer(this.factory, this.modelManager); this.chain = null; this.developmentMode = false; if (options &amp;&amp; options.developmentMode) { this.developmentMode = true; } } /** * Returns the current version of the IBM Concerto library * @return {string} the version number in dotted Major.Minor.Micro */ getVersion() { return '0.0.1'; } /** * Get a list of all existing asset registries. * @param {SecurityContext} securityContext - The user's security context * @return {Promise} - A promise that will be resolved with a list of existing * asset registries */ getAllAssetRegistries(securityContext) { Util.securityCheck(securityContext); return AssetRegistry.getAllAssetRegistries(securityContext, this.modelManager, this.factory, this.serializer); } /** * Get an existing asset registry. * @param {SecurityContext} securityContext - The user's security context * @param {string} id - The unique identifier of the asset registry * @return {Promise} - A promise that will be resolved with the existing asset * registry, or rejected if the asset registry does not exist. */ getAssetRegistry(securityContext, id) { Util.securityCheck(securityContext); return AssetRegistry.getAssetRegistry(securityContext, id, this.modelManager, this.factory, this.serializer); } /** * Add a new asset registry. * @param {SecurityContext} securityContext - The user's security context * @param {string} id - The unique identifier of the asset registry * @param {string} name - The name of the asset registry * @return {Promise} - A promise that will be resolved with the new asset * registry after it has been added. */ addAssetRegistry(securityContext, id, name) { Util.securityCheck(securityContext); return AssetRegistry.addAssetRegistry(securityContext, id, name, this.modelManager, this.factory, this.serializer); } /** * Get the model registry. * @param {SecurityContext} securityContext - The user's security context * @return {Promise} - A promise that will be resolved with the model registry. */ getModelRegistry(securityContext) { Util.securityCheck(securityContext); return ModelRegistry .getAllModelRegistries(securityContext, this.modelManager) .then(function (modelRegistries) { if (modelRegistries.length &gt;= 1) { return modelRegistries[0]; } else { throw new Error('Failed to find the default model registry'); } }); } /** * Get the transaction registry. * @param {SecurityContext} securityContext - The user's security context * @return {Promise} - A promise that will be resolved with the transaction registry. */ getTransactionRegistry(securityContext) { Util.securityCheck(securityContext); return TransactionRegistry .getAllTransactionRegistries(securityContext, this.modelManager, this.factory, this.serializer) .then(function (transactionRegistries) { if (transactionRegistries.length &gt;= 1) { return transactionRegistries[0]; } else { throw new Error('Failed to find the default transaction registry'); } }); } /** * Returns the Factory * @param {SecurityContext} securityContext - The user's security context * @return {Factory} the Factory */ getFactory(securityContext) { Util.securityCheck(securityContext); return this.factory; } /** * Returns the ModelManager * @param {SecurityContext} securityContext - The user's security context * @return {ModelManager} the ModelManager */ getModelManager(securityContext) { Util.securityCheck(securityContext); return this.modelManager; } /** * Returns the Serializer * @param {SecurityContext} securityContext - The user's security context * @return {Serializer} the Serializer */ getSerializer(securityContext) { Util.securityCheck(securityContext); return this.serializer; } /** * Connects to the Hyperledger Fabric. * @param {Object} connectOptions - The connection options. * @param {string} connectOptions.keyValStore - The local directory to store * user certificates in. * @param {string} connectOptions.membershipServicesURL - The URL of the * Hyperledger Fabric membership services to connect to. * @param {string} connectOptions.peerURL - The URL of the Hyperledger Fabric * peer to connect to. * @param {string} connectOptions.eventHubURL - The URL of the Hyperledger Fabric * event hub to connect to. * @return {Promise} A promise that will be resolved when the connection is * established. */ connect(connectOptions) { let self = this; if (!connectOptions) { throw new Error(Globalize.formatMessage('concerto-connect-noconopts')); } else if (!connectOptions.keyValStore) { throw new Error(Globalize.formatMessage('concerto-connect-nokeyvalstore')); } else if (!connectOptions.membershipServicesURL) { throw new Error(Globalize.formatMessage('concerto-connect-nomembersrvcurl')); } else if (!connectOptions.peerURL) { throw new Error(Globalize.formatMessage('concerto-connect-nopeerurl')); } else if (!connectOptions.eventHubURL) { throw new Error(Globalize.formatMessage('concerto-connect-noeventhuburl')); } return new Promise(function (resolve, reject) { self.chain = hfc.newChain('Concerto'); self.chain.setKeyValStore(hfc.newFileKeyValStore(connectOptions.keyValStore)); self.chain.setMemberServicesUrl(connectOptions.membershipServicesURL); self.chain.addPeer(connectOptions.peerURL); if (connectOptions.deployWaitTime) { self.chain.setDeployWaitTime(connectOptions.deployWaitTime); } if (connectOptions.invokeWaitTime) { self.chain.setInvokeWaitTime(connectOptions.invokeWaitTime); } self.chain.eventHubConnect(connectOptions.eventHubURL); process.on('exit', () =&gt; { // We can't possibly test this function :-( // istanbul ignore next self.chain.eventHubDisconnect(); }); resolve(); }); } /** * Log in to the Hyperledger Fabric as the specified user * * @param {string} enrollmentID the enrollment ID of the user * @param {string} enrollmentSecret the enrollment secret of the user * @return {Promise} A promise that will be resolved with a {SecurityContext} * when the the security context */ login(enrollmentID, enrollmentSecret) { let self = this; if (!enrollmentID) { throw new Error(Globalize.formatMessage('concerto-login-noenrollmentid')); } else if (!enrollmentSecret) { throw new Error(Globalize.formatMessage('concerto-login-noenrollmentsecret')); } return new Promise(function (resolve, reject) { self.chain.enroll(enrollmentID, enrollmentSecret, function (error, enrolledMember) { if (error) { return reject(error); } let result = new SecurityContext(enrollmentID, enrollmentSecret); result.setEnrolledMember(enrolledMember); result.setEventHub(self.chain.getEventHub()); resolve(result); }); }); } /** * Deploys the Concerto chain-code to the Hyperledger Fabric. * @param {SecurityContext} securityContext - The user's security context * @return {Promise} A promise that will be fufilled when the chain-code has * been deployed. */ deploy(securityContext) { let self = this; if (!securityContext) { throw new Error(Globalize.formatMessage('concerto-deploy-nosecuritycontext')); } return Util .deployChainCode(securityContext, 'concerto', 'init', [this.developmentMode.toString()]) .then(function (result) { securityContext.setChaincodeID(result.chaincodeID); }) .then(function () { return ModelRegistry.getAllModelRegistries(securityContext, self.modelManager); }) .then(function (modelRegistries) { if (modelRegistries.length === 0) { return ModelRegistry.addModelRegistry(securityContext, 'default', 'Default Model Registry', self.modelManager); } }) .then(function () { return TransactionRegistry.getAllTransactionRegistries(securityContext, self.modelManager, self.factory, self.serializer); }) .then(function (transactionRegistries) { if (transactionRegistries.length === 0) { return TransactionRegistry.addTransactionRegistry(securityContext, 'default', 'Default Transaction Registry', self.modelManager, self.factory, self.serializer); } }); } /** * Load all of the models from the model registry into the model manager. * @param {SecurityContext} securityContext - The user's security context * @return {Promise} A promise that will be fufilled when the models have been * loaded into the model manager. */ loadModels(securityContext) { let self = this; Util.securityCheck(securityContext); return this .getModelRegistry(securityContext) .then((modelRegistry) =&gt; { return modelRegistry.getAll(securityContext); }) .then((models) =&gt; { self.modelManager.clearModelFiles(); self.modelManager.addModelFiles(models); }); } /** * Save all of the models in the model manager to the model registry. * @param {SecurityContext} securityContext - The user's security context * @return {Promise} A promise that will be fufilled when the models have been * saved in the model registry. */ saveModels(securityContext) { let self = this; Util.securityCheck(securityContext); return this .getModelRegistry(securityContext) .then((modelRegistry) =&gt; { let promises = []; self.modelManager.getModelFiles().forEach((modelFile) =&gt; { promises.push(modelRegistry.add(securityContext, modelFile)); }); return Promise.all(promises); }); } /** * Create a new transaction for processing. * @param {SecurityContext} securityContext - The user's security context. * @param {string} ns - the namespace of the transaction. * @param {string} type - the type of the transaction. * @return {Resource} A resource representing the new transaction. */ createTransaction(securityContext, ns, type) { Util.securityCheck(securityContext); if (!ns) { throw new Error('ns not specified'); } else if (!type) { throw new Error('type not specified'); } let id = uuid.v4(); let transaction = this.factory.newInstance(securityContext, ns, type, id); if (!(transaction.getClassDeclaration() instanceof TransactionDeclaration)) { throw new Error(transaction.getClassDeclaration().getFullyQualifiedName() + ' is not a transaction'); } return transaction; } /** * Submit a transaction for processing. * @param {SecurityContext} securityContext - The user's security context * @param {Resource} transaction - The transaction to submit. Use {@link * createTransaction} to create this object. * @return {Promise} A promise that will be fufilled when the transaction has * been processed. */ submitTransaction(securityContext, transaction) { Util.securityCheck(securityContext); if (!transaction) { throw new Error('transaction not specified'); } else if (!(transaction.getClassDeclaration() instanceof TransactionDeclaration)) { throw new Error(transaction.getClassDeclaration().getFullyQualifiedName() + ' is not a transaction'); } let id = transaction.getIdentifier(); let data = this.serializer.toJSON(transaction); return this.getTransactionRegistry(securityContext) .then(function (transactionRegistry) { return Util.invokeChainCode(securityContext, 'submitTransaction', [transactionRegistry.id, id, data]); }); } } module.exports = Concerto; Ã— Search results Close "},"lib_codegen_filewriter.js.html":{"id":"lib_codegen_filewriter.js.html","title":"Source: lib/codegen/filewriter.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/codegen/filewriter.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const fs = require('fs'); const mkdirp = require('mkdirp'); const path = require('path'); /** * FileWriter creates text files under a directory tree. It can be used * by code generators to create source files for example. * Basic usage is: openFile(fileName), writeLine(...), closeFile(). * * @private */ class FileWriter { /** * Create a FileWriter. * * @param {string} outputDirectory - the path to an output directory * that will be used to store generated files. */ constructor(outputDirectory) { this.outputDirectory = outputDirectory; this.relativeDir = null; this.beforeBuffer = ''; this.buffer = ''; this.fileName = null; this.linesWritten = 0; if (!fs.existsSync(outputDirectory)) { mkdirp.sync(outputDirectory); } } /** * Opens a file for writing. The file will be created in the * root directory of this FileWriter. * * @param {string} fileName - the name of the file to open */ openFile(fileName) { this.fileName = fileName; this.relativeDir = null; } /** * Opens a file for writing, with a location relative to the * root directory of this FileWriter. * * @param {string} relativeDir - the relative directory to use * @param {string} fileName - the name of the file to open */ openRelativeFile(relativeDir, fileName) { this.relativeDir = relativeDir; this.fileName = fileName; } /** * Writes text to the start of the current open file * @param {int} tabs - the number of tabs to use * @param {string} text - the text to write */ writeBeforeLine(tabs,text) { if (this.fileName) { for(let n=0; n &lt; tabs; n++) { this.beforeBuffer += ' '; } this.beforeBuffer += text; this.beforeBuffer += '\\n'; this.linesWritten++; } else { throw Error('File has not been opened!'); } } /** * Writes text to the current open file * @param {int} tabs - the number of tabs to use * @param {string} text - the text to write */ writeLine(tabs,text) { if (this.fileName) { for(let n=0; n &lt; tabs; n++) { this.buffer += ' '; } this.buffer += text; this.buffer += '\\n'; this.linesWritten++; } else { throw Error('File has not been opened!'); } } /** * Closes the current open file */ closeFile() { if (!this.fileName) { throw new Error('No file open'); } let path = this.outputDirectory; if(!path.endsWith('/')) { path += '/'; } if (this.relativeDir) { path += this.relativeDir; } if(!path.endsWith('/')) { path += '/'; } path += this.fileName; ensureDirectoryExistence(path); //console.log('Writing to ' + path ); fs.writeFileSync(path, this.beforeBuffer + this.buffer); this.fileName = null; this.beforeBuffer = ''; this.buffer = ''; this.RelativeDir = null; } } /** * Checks that an entire directory tree exists, and creates * it if it does not. * * @param {string} filePath - the file path to check * @return {boolean} true if the directory exists */ function ensureDirectoryExistence(filePath) { let dirname = path.dirname(filePath); if (directoryExists(dirname)) { return true; } ensureDirectoryExistence(dirname); fs.mkdirSync(dirname); return false; } /** * Returns true if the given directory exists. * * @param {string} path - the file path to check * @return {boolean} true if the directory exists */ function directoryExists(path) { try { return fs.statSync(path).isDirectory(); } catch (err) { return false; } } module.exports = FileWriter; Ã— Search results Close "},"lib_parser_enumdeclaration.js.html":{"id":"lib_parser_enumdeclaration.js.html","title":"Source: lib/parser/enumdeclaration.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/parser/enumdeclaration.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const ClassDeclaration = require('./classdeclaration'); /** * EnumDeclaration defines an enumeration of static values. * * @extends ClassDeclaration */ class EnumDeclaration extends ClassDeclaration { /** * Create an AssetDeclaration. * @param {ModelFile} modelFile the ModelFile for this class * @param {Object} ast - The AST created by the parser * @throws {InvalidModelException} */ constructor(modelFile, ast) { super(modelFile, ast); } } module.exports = EnumDeclaration; Ã— Search results Close "},"lib_parser_enumvaluedeclaration.js.html":{"id":"lib_parser_enumvaluedeclaration.js.html","title":"Source: lib/parser/enumvaluedeclaration.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/parser/enumvaluedeclaration.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Property = require('./property'); /** * Class representing a value from a set of enumerated values * @extends Property */ class EnumValueDeclaration extends Property { /** * Create a EnumValueDeclaration. * @param {ClassDeclaration} parent - The owner of this property * @param {Object} ast - The AST created by the parser * @throws {InvalidModelException} */ constructor(parent, ast) { super(parent, ast); } /** * Validate the property * @param {ClassDeclaration} classDecl the class declaration of the property * @throws {InvalidModelException} * @private */ validate(classDecl) { super.validate(classDecl); } } module.exports = EnumValueDeclaration; Ã— Search results Close "},"lib_parser_property.js.html":{"id":"lib_parser_property.js.html","title":"Source: lib/parser/property.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/parser/property.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; /** * Property representing an attribute of a class declaration, * either a Field or a Relationship. */ class Property { /** * Create a Property. * @param {ClassDeclaration} parent - the owner of this property * @param {Object} ast - The AST created by the parser * @throws {InvalidModelException} */ constructor(parent, ast) { this.ast = ast; this.parent = parent; this.process(); } /** * Visitor design pattern * @param {Object} visitor - the visitor * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ accept(visitor,parameters) { return visitor.visit(this, parameters); } /** * Returns the owner of this property * @return {ClassDeclaration} the parent class declaration */ getParent() { return this.parent; } /** * Process the AST and build the model * @throws {InvalidModelException} * @private */ process() { this.name = this.ast.id.name; if(!this.name) { throw new Error('No name for type ' + this.ast ); } if(this.ast.propertyType) { this.type = this.ast.propertyType.name; } else { this.type = null; } this.array = false; if(this.ast.array) { this.array = true; } } /** * Validate the property * @param {ClassDeclaration} classDecl the class declaration of the property * @throws {InvalidModelException} * @private */ validate(classDecl) { if(this.type) { classDecl.getModelFile().resolveType('Property type ' + this.name, this.type); } } /** * Returns the name of a field * @return {string} the name of this field */ getName() { return this.name; } /** * Returns the type of a field * @return {string} the type of this field */ getType() { return this.type; } /** * Returns true if the field is declared as an array type * @return {boolean} true if the field is an array type */ isArray() { return this.array; } /** * Returns true if the field is declared as an enumerated value * @return {boolean} true if the field is an enum */ isEnum() { return (this.type === null); } /** * Returns a new object representing this function declaration that is * suitable for serializing as JSON. * @return {Object} A new object suitable for serializing as JSON. */ toJSON() { return { name: this.name, type: this.type, array: this.array, 'enum': (this.type === null) }; } } module.exports = Property; Ã— Search results Close "},"lib_factory.js.html":{"id":"lib_factory.js.html","title":"Source: lib/factory.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/factory.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Resource = require('./model/resource'); const Relationship = require('./model/relationship'); const debug = require('debug')('ibm-concerto'); const Globalize = require('./globalize'); /** * Use the Factory to create instances of Resource. An instance of this class * can be retrieved from the Concerto class. * &lt;p&gt;&lt;a href=&quot;diagrams/factory.svg&quot;&gt;&lt;img src=&quot;diagrams/factory.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; */ class Factory { /** * Create the factory. This class should not be called by solutions. * @param {ModelManager} modelManager - The ModelManager to use for this registry */ constructor(modelManager) { this.modelManager = modelManager; } /** * Create a new Resource with a given namespace, type name and id * @param {string} ns - the namespace of the Resource * @param {string} type - the type of the Resource * @param {string} id - the identifier * @return {Resource} - the new instance * @throws {ModelException} if the type is not registered with the ModelManager */ newInstance(ns, type, id) { let modelFile = this.modelManager.getModelFile(ns); if(!modelFile) { let formatter = Globalize.messageFormatter('factory-newinstance-notregisteredwithmm'); throw new Error(formatter({ namespace: ns })); } if(!modelFile.isDefined(type)) { let formatter = Globalize.messageFormatter('factory-newinstance-typenotdeclaredinns'); throw new Error(formatter({ namespace: ns, type: type })); } let newObj = new Resource(this.modelManager,ns,type,id); newObj.assignFieldDefaults(); let classDecl = modelFile.getType(type); // if we have an identifier, we set it now let idField = classDecl.getIdentifierFieldName(); if(idField) { newObj[idField] = id; } debug('Factory.newInstance created %s', id ); return newObj; } /** * Create a new Relationship with a given namespace, type and identifier. ` * A relationship is a typed pointer to an instance. I.e the relationship * with namespace = 'org.acme', type = 'Vehicle' and id = 'ABC' creates` * a pointer that points at an instance of org.acme.Vehicle with the id * ABC. * * @param {string} ns - the namespace of the Resource * @param {string} type - the type of the Resource * @param {string} id - the identifier * @return {Relationship} - the new relationship instance * @throws {ModelException} if the type is not registered with the ModelManager */ newRelationship(ns, type, id) { let modelFile = this.modelManager.getModelFile(ns); if(!modelFile) { let formatter = Globalize.messageFormatter('factory-newrelationship-notregisteredwithmm'); throw new Error(formatter({ namespace: ns })); } if(!modelFile.isDefined(type)) { let formatter = Globalize.messageFormatter('factory-newinstance-typenotdeclaredinns'); throw new Error(formatter({ namespace: ns, type: type })); } let relationship = new Relationship(this.modelManager,ns,type,id); return relationship; } } module.exports = Factory; Ã— Search results Close "},"lib_parser_field.js.html":{"id":"lib_parser_field.js.html","title":"Source: lib/parser/field.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/parser/field.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Property = require('./property'); /** * Class representing the definition of a Field. A Field is owned * by a ClassDeclaration and has a name, type and additional metadata * (see below). * @extends Property */ class Field extends Property { /** * Create an Field. * @param {ClassDeclaration} parent - The owner of this property * @param {Object} ast - The AST created by the parser * @throws {InvalidModelException} */ constructor(parent, ast) { super(parent, ast); } /** * Process the AST and build the model * @throws {InvalidModelException} * @private */ process() { super.process(); if(this.ast.validator) { this.validator = this.ast.validator.text.value; } if(this.ast.default) { this.defaultValue = this.ast.default.text.value; } if(this.ast.optional) { this.optional = true; } else { this.optional = false; } } /** * Returns the validator string for this field * @return {string} the validator for the field or null */ getValidator() { return this.validator; } /** * Returns true if the field is optional * @return {boolean} true if the field is optional */ isOptional() { return this.optional; } /** * Returns the default value for the field or null * @return {string} the default value for the field or null */ getDefaultValue() { if(this.defaultValue) { return this.defaultValue; } else { return null; } } } module.exports = Field; Ã— Search results Close "},"lib_codegen_umlgen.js.html":{"id":"lib_codegen_umlgen.js.html","title":"Source: lib/codegen/umlgen.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/codegen/umlgen.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const fs = require('fs'); const path = require('path'); const program = require('commander'); const acorn = require('acorn'); const FileWriter = require('./filewriter'); /** * Generates Plant UML files from Javascript source files * * node ./lib/codegen/umlgen.js * --outputDir &lt;location to write UML files&gt; * --inputDir &lt;location to recursively read .js files&gt; */ program .version('0.0.1') .description('Generates PlantUML model files from Javascript source') .usage('[options]') .option('-o, --outputDir &lt;outputDir&gt;', 'Output directory') .option('-i, --inputDir &lt;inputDir&gt;', 'Input source directory') .parse(process.argv); // Loop through all the files in the input directory processDirectory(program.inputDir); /** * @param {string} path - the path to process */ function processDirectory(path) { fs.readdir(path, function(err, files) { if (err) { console.error('Could not list the directory.', err); process.exit(1); } files.forEach(function(file, index) { console.log('stat on: ' + file); let stats = fs.statSync(path + '/' + file); if (stats.isFile()) { processFile(path + '/' + file); } else if (stats.isDirectory()) { processDirectory(path + '/' + file); } }); }); } /** * @param {string} file - the file to process */ function processFile(file) { let filePath = path.parse(file); if (filePath.ext === '.js') { console.log('%s is a file.', file); let fileContents = fs.readFileSync(file, 'utf8'); let comments = [], tokens = []; let ast = acorn.parse(fileContents, { // collect ranges for each node ranges: true, // collect comments in Esprima's format onComment: comments, // collect token ranges onToken: tokens }); let fileWriter = new FileWriter(program.outputDir); console.log('open file: ' + toUMLFilename(program.inputDir, program.outputDir, file)); fileWriter.openFile(toUMLFilename(program.inputDir, program.outputDir, file)); fileWriter.writeBeforeLine(0, '@startuml'); let classExists = ast.body.find((statement) =&gt; { return statement.type === 'ClassDeclaration'; }) !== undefined; if (!classExists) { fileWriter.writeLine(0, 'class ' + filePath.name + ' &lt;&lt; (P,orchid) &gt;&gt; {'); } for (let n = 0; n &lt; ast.body.length; n++) { let statement = ast.body[n]; if (statement.type === 'VariableDeclaration') { let variableDeclarations = statement.declarations; for (let n = 0; n &lt; variableDeclarations.length; n++) { let variableDeclaration = variableDeclarations[n]; if (variableDeclaration.init.type === 'CallExpression' &amp;&amp; variableDeclaration.init.callee.name === 'require') { let requireName = variableDeclaration.init.arguments[0].value; // we only care about the code we require with a relative path if (requireName.startsWith('./')) { fileWriter.writeBeforeLine(0, '!include ' + variableDeclaration.init.arguments[0].value + '.uml'); } } } } else if (statement.type === 'ClassDeclaration') { fileWriter.writeLine(0, 'class ' + statement.id.name + '{'); for(let n=0; n &lt; statement.body.body.length; n++) { let thing = statement.body.body[n]; if (thing.type === 'MethodDefinition') { let closestComment = findCommentBefore(thing.key.start, thing.key.end, comments); let returnType = ''; let visibility = '+'; let methodArgs = '()'; if(closestComment &gt;= 0) { let comment = comments[closestComment].value; returnType = getReturnType(comment); visibility = getVisibility(comment); methodArgs = getMethodArguments(comment); } fileWriter.writeLine(1, visibility + ' ' + returnType + ' ' + thing.key.name + methodArgs ); } } fileWriter.writeLine(0, '}'); if (statement.superClass) { fileWriter.writeLine(0, statement.id.name + ' --|&gt; ' + statement.superClass.name); } } else if (statement.type === 'MethodDefinition') { let closestComment = findCommentBefore(statement.key.start, statement.key.end, comments); let returnType = ''; let visibility = '+'; let methodArgs = '()'; if(closestComment &gt;= 0) { let comment = comments[closestComment].value; returnType = getReturnType(comment); visibility = getVisibility(comment); methodArgs = getMethodArguments(comment); } fileWriter.writeLine(1, visibility + ' ' + returnType + ' ' + statement.key.name + methodArgs ); } } if (!classExists) { fileWriter.writeLine(0, '}'); } fileWriter.writeLine(0, '@enduml'); // Only close and write the file if we wrote more than the @startuml/@enduml tags. if (fileWriter.linesWritten &gt; 2) { fileWriter.closeFile(); } else { console.error('not writing output file; did not find anything useful to write'); process.exit(2); } } } /** * Find the comments that is above and closest to the start of the range. * * @param {integer} rangeStart - the start of the range * @param {integer} rangeEnd - the end of the range * @param {string[]} comments - the end of the range * @return {integer} the comment index or -1 if there are no comments */ function findCommentBefore(rangeStart, rangeEnd, comments) { let foundIndex = -1; let distance = -1; for(let n=0; n &lt; comments.length; n++) { let comment = comments[n]; let endComment = comment.end; if(rangeStart &gt; endComment ) { if(distance === -1 || rangeStart - endComment &lt; distance) { distance = rangeStart - endComment; foundIndex = n; } } } return foundIndex; } /** * @param {string} inputDir - the fully qualified input directory * @param {string} outputDir - the fully qualified output directory * @param {string} filename - the fully qualified input file name (.js) * @return {string} the UML file name to use */ function toUMLFilename(inputDir, outputDir, filename) { console.log('inputDir' + inputDir); console.log('outputDir' + outputDir); console.log('filename' + filename); let index = filename.indexOf(inputDir); console.log('index ' + index); let rest = filename.substr(index + 1 + inputDir.length); // let out = outputDir + '/' + rest; let i = rest.lastIndexOf('.'); // console.log('result' + out.substr(0, i) + '.uml' ); return (i &lt; 0) ? '' : rest.substr(0, i) + '.uml'; } /** * Visitor design pattern * @param {Relationship} relationship - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ /** * Extracts the method visibilty from a comment block * @param {string} comment - the comment block * @return {string} the return visibility (either + for public, or - for private) */ function getVisibility(comment) { const PRIVATE = '@private'; let result = '+'; let index = comment.indexOf(PRIVATE); if(index&gt;=0) { result = '-'; } return result; } /** * Extracts the return type from a comment block. * @param {string} comment - the comment block * @return {string} the return type of the comment */ function getReturnType(comment) { const RETURN = '@return {'; let result = 'void'; let index = comment.indexOf(RETURN); if(index&gt;=0) { let end = comment.indexOf('}', index+RETURN.length+1); if(end &gt; index) { result = comment.substring(index + RETURN.length, end); } } return result; } /** * Extracts the method arguments from a comment block. * @param {string} comment - the comment block * @return {string} the the argument types */ function getMethodArguments(comment) { const PARAM = '@param {'; let paramTypes = []; let index = comment.indexOf(PARAM); while(index&gt;=0) { let end = comment.indexOf('}', index+PARAM.length+1); if(end &gt; index) { let aParam = comment.substring(index + PARAM.length, end); paramTypes.push(aParam); } index = comment.indexOf(PARAM, end); } let result = '('; for(let n=0; n &lt; paramTypes.length; n++) { result += paramTypes[n]; if(n &lt; paramTypes.length-1) { result += ','; } } result += ')'; return result; } Ã— Search results Close "},"lib_parser_functiondeclaration.js.html":{"id":"lib_parser_functiondeclaration.js.html","title":"Source: lib/parser/functiondeclaration.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/parser/functiondeclaration.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const TransactionDeclaration = require('./transactiondeclaration'); const IllegalModelException = require('./illegalmodelexception'); const Globalize = require('../globalize'); /** * FunctionDeclaration defines a function that has been defined * in a model file. If the name of the function starts with 'on' * then the name of the function denotes the name of a transaction * declaration that the function processes. * * @abstract */ class FunctionDeclaration { /** * Create a ClassDeclaration from an Abstract Syntax Tree. The AST is the * result of parsing. * * @param {ModelFile} modelFile - the ModelFile for this class * @param {string} ast - the AST created by the parser * @throws {IllegalModelException} */ constructor(modelFile, ast) { if(!modelFile || !ast) { throw new IllegalModelException(Globalize.formatMessage('classdeclaration-constructor-modelastreq')); } this.ast = ast; this.modelFile = modelFile; this.process(); } /** * Visitor design pattern * @param {Object} visitor - the visitor * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ accept(visitor,parameters) { return visitor.visit(this, parameters); } /** * Returns the ModelFile that defines this class. * * @return {ModelFile} the owning ModelFile */ getModelFile() { return this.modelFile; } /** * Returns the text of this function. * * @return {string} the text that defines the function */ getFunctionText() { return this.functionText; } /** * Process the AST and build the model * * @throws {InvalidModelException} * @private */ process() { this.name = this.ast.id.name; this.functionText = this.ast.functionText; this.params = []; for(let n=0; n &lt; this.ast.params.length;n++) { this.params.push(this.ast.params[n].name); } } /** * Semantic validation of the structure of this function. * * @throws {InvalidModelException} * @private */ validate() { if(this.name.startsWith('on')) { const transactionClassName = this.getTransactionDeclarationName(); let classDecl = null; if(this.getModelFile().isImportedType(transactionClassName)) { let fqnSuper = this.getModelFile().resolveImport(transactionClassName); classDecl = this.modelFile.getModelManager().getType(fqnSuper); } else { classDecl = this.getModelFile().getType(transactionClassName); } if(classDecl===null) { throw new IllegalModelException('Could not find transaction type ' + transactionClassName + ' for transaction processing function ' + this.name ); } if(!(classDecl instanceof TransactionDeclaration)) { throw new IllegalModelException('Function ' + this.getName() + ' processes ' + transactionClassName + ' which is not a transaction.'); } } } /** * Returns the short name of the function (not including namespace). * * @return {string} the name of the function. */ getName() { return this.name; } /** * Returns the short name of the transaction declaration * that is being processed. This is calculated by removing * the 'on' prefix from the function name. * If the function name does not start with 'on' then null * * @return {string} the name of the transaction declaration. */ getTransactionDeclarationName() { if(this.name.startsWith('on')) { return this.name.substring(2); } else { return null; } } /** * Returns the names of the parameters processed by the function. * * @return {string[]} the names of the parameters. */ getParameters() { return this.params; } /** * Returns the fully qualified name of this function. * The name will include the namespace if present. * * @return {string} the fully-qualified name of this function */ getFullyQualifiedName() { return this.modelFile.getNamespace() + '.' + this.name; } /** * Returns a new object representing this function declaration that is * suitable for serializing as JSON. * @return {Object} A new object suitable for serializing as JSON. */ toJSON() { return { name: this.name, params: this.params, functionText: this.functionText }; } } module.exports = FunctionDeclaration; Ã— Search results Close "},"lib_model_identifiable.js.html":{"id":"lib_model_identifiable.js.html","title":"Source: lib/model/identifiable.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/model/identifiable.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const IDENTIFIABLE_SYSTEM_PROPERTIES = ['modelManager', 'namespace', 'identifier', 'type']; /** * Identifiable is an entity with a namespace, type and an identifier. * * This class is abstract. * @abstract */ class Identifiable { /** * Use the Factory to create instances. * * @param {ModelManager} modelManager - The ModelManager for this instance * @param {string} ns - The namespace this instance. * @param {string} type - The type this instance. * @param {string} id - The identifier of this instance. * @private */ constructor(modelManager, ns, type, id) { this.modelManager = modelManager; this.namespace = ns; this.identifier = id; this.type = type; } /** * Get the ModelManager for this instance * @return {ModelManager} The ModelManager for this object */ getModelManager() { return this.modelManager; } /** * Get the identifier of this instance * @return {string} The identifier for this object */ getIdentifier() { return this.identifier; } /** * Get the fully qualified identifier of this instance. * (namespace '.' type '#' identifier) or (type '#' identifier). * @return {string} the fully qualified identifier of this instance */ getFullyQualifiedIdentifier() { return this.getFullyQualifiedType() + '#' + this.identifier; } /** * Get the type of the instance (a short name, not including namespace). * @return {string} The type of this object */ getType() { return this.type; } /** * Get the fully-qualified type name of the instance (including namespace). * @return {string} The fully-qualified type name of this object */ getFullyQualifiedType() { if(this.namespace) { return this.namespace + '.' + this.type; } else { return this.type; } } /** * Get the namespace of the instance. * @return {string} The namespace of this object */ getNamespace() { return this.namespace; } /** * Returns true if the property is a system * property. * @param {string} name - the name of the property * @return {boolean} true if the property is a system property */ static isSystemProperty(name) { return IDENTIFIABLE_SYSTEM_PROPERTIES.indexOf(name) &gt;= 0; } } module.exports = Identifiable; Ã— Search results Close "},"lib_parser_illegalmodelexception.js.html":{"id":"lib_parser_illegalmodelexception.js.html","title":"Source: lib/parser/illegalmodelexception.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/parser/illegalmodelexception.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const BaseException = require('../baseexception'); /** Class throws when a model is invalid */ class IllegalModelException extends BaseException { /** * Create an IllegalModelException * @param {string} message - the message for the exception */ constructor(message) { super(message); } } module.exports = IllegalModelException; Ã— Search results Close "},"lib_parser_modelfile.js.html":{"id":"lib_parser_modelfile.js.html","title":"Source: lib/parser/modelfile.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/parser/modelfile.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const parser = require('./parser'); const AssetDeclaration = require('./assetdeclaration'); const EnumDeclaration = require('./enumdeclaration'); const ParticipantDeclaration = require('./participantdeclaration'); const TransactionDeclaration = require('./transactiondeclaration'); const FunctionDeclaration = require('./functiondeclaration'); const IllegalModelException = require('./illegalmodelexception'); const ParseException = require('./parseexception'); const ModelUtil = require('../modelutil'); const Globalize = require('../globalize'); /** * Class representing a Model File. A Model File contains a single namespace * and a set of model elements: assets, transactions etc. */ class ModelFile { /** * Convert the specified JSON into an instance of a model file. * @param {ModelManager} modelManager - the ModelManager that manages this * ModelFile * @param {string} json - A serialized instance of a ModelFile. * @return {ModelFile} An instance of a model file. */ static fromJSON(modelManager, json) { let temp = JSON.parse(json); return new ModelFile(modelManager, temp.definitions); } /** * Create a ModelFile. This should only be called by framework code. * Use the ModelManager to manage ModelFiles. * * @param {ModelManager} modelManager - the ModelManager that manages this * ModelFile * @param {string} definitions - The DSL model as a string. * @throws {InvalidModelException} */ constructor(modelManager, definitions) { this.modelManager = modelManager; this.declarations = []; this.imports = []; this.functions = []; if(!definitions || typeof definitions !== 'string') { throw new Error('ModelFile expects a Concerto model as a string as input.'); } this.definitions = definitions; try { this.ast = parser.parse(definitions); } catch(err) { if(err.location &amp;&amp; err.location.start) { throw new ParseException( err.message + ' Line ' + err.location.start.line + ' column ' + err.location.start.column ); } else { throw err; } } this.namespace = this.ast.namespace; if(this.ast.imports) { this.imports = this.ast.imports; } for(let n=0; n &lt; this.ast.body.length; n++ ) { let thing = this.ast.body[n]; if(thing.type === 'AssetDeclaration') { this.declarations.push( new AssetDeclaration(this, thing) ); } else if(thing.type === 'TransactionDeclaration') { this.declarations.push( new TransactionDeclaration(this, thing) ); } else if(thing.type === 'ParticipantDeclaration') { this.declarations.push( new ParticipantDeclaration(this, thing) ); } else if(thing.type === 'EnumDeclaration') { this.declarations.push( new EnumDeclaration(this, thing) ); } else if(thing.type === 'FunctionDeclaration') { this.functions.push( new FunctionDeclaration(this,thing)); } else { let formatter = Globalize('en').messageFormatter('modelfile-constructor-unrecmodelelem'); throw new IllegalModelException(formatter({ 'type': thing.type, })); } } } /** * Visitor design pattern * @param {Object} visitor - the visitor * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ accept(visitor,parameters) { return visitor.visit(this, parameters); } /** * Returns the ModelManager associated with this ModelFile * * @return {ModelManager} The ModelManager for this ModelFile */ getModelManager() { return this.modelManager; } /** * Returns the types that have been imported into this ModelFile. * * @return {string[]} The array of imports for this ModelFile */ getImports() { return this.imports; } /** * Returns the FunctionDeclaration for all functions that have been defined in this * ModelFile. * * @return {FunctionDeclaration[]} The array of FunctionDeclarations */ getFunctions() { return this.functions; } /** * Validates the ModelFile. * * @throws {IllegalModelException} if the model is invalid * @private */ validate() { for(let n=0; n &lt; this.declarations.length; n++) { let classDeclaration = this.declarations[n]; classDeclaration.validate(); } for(let n=0; n &lt; this.functions.length; n++) { const functionDeclaration = this.functions[n]; functionDeclaration.validate(); } } /** * Check that the type is valid. * @param {string} context - error reporting context * @param {string} type - a short type name * @throws {IllegalModelException} - if the type is not defined * @private */ resolveType(context,type) { // is the type a primitive? if(!ModelUtil.isPrimitiveType(type)) { // is it an imported type? if(!this.isImportedType(type)) { // is the type declared locally? if(!this.isLocalType(type)) { let formatter = Globalize('en').messageFormatter('modelfile-resolvetype-undecltype'); throw new IllegalModelException(formatter({ 'type': type, 'context': context })); } } else { // check whether type is defined in another file this.getModelManager().resolveType(context,this.resolveImport(type)); } } } /** * Returns true if the type is defined in this namespace. * @param {string} type - the short name of the type * @return {boolean} - true if the type is defined in this ModelFile * @private */ isLocalType(type) { let result = (type !== null &amp;&amp; this.getLocalType(type) !== null); //console.log('isLocalType ' + this.getNamespace() + ' ' + type + '=' + result ); return result; } /** * Returns true if the type is imported from another namespace * @param {string} type - the short name of the type * @return {boolean} - true if the type is imported from another namespace * @private */ isImportedType(type) { //console.log('isImportedType ' + this.getNamespace() + ' ' + type ); for(let n=0; n &lt; this.imports.length; n++) { let importName = this.imports[n]; if( ModelUtil.getShortName(importName) === type ) { return true; } } return false; } /** * Returns the FQN for a type that is imported from another namespace * @param {string} type - the short name of the type * @return {string} - the FQN of the resolved import * @throws {Error} - if the type is not imported * @private */ resolveImport(type) { //console.log('resolveImport ' + this.getNamespace() + ' ' + type ); for(let n=0; n &lt; this.imports.length; n++) { let importName = this.imports[n]; if( ModelUtil.getShortName(importName) === type ) { return importName; } } let formatter = Globalize('en').messageFormatter('modelfile-resolveimport-failfindimp'); throw new IllegalModelException(formatter({ 'type': type, 'imports': this.imports, 'namespace': this.getNamespace() })); } /** * Returns true if the type is defined in the model file * @param {string} type the name of the type * @return {boolean} true if the type (asset or transaction) is defined */ isDefined(type) { return ModelUtil.isPrimitiveType(type) || this.getLocalType(type) !== null; } /** * Returns the FQN of the type or null if the type could not be resolved. * For primitive types the type name is returned. * @param {string} type - a FQN or short type name * @return {string | ClassDeclaration} the class declaration for the type or null. * @private */ getType(type) { // is the type a primitive? if(!ModelUtil.isPrimitiveType(type)) { // is it an imported type? if(!this.isImportedType(type)) { // is the type declared locally? if(!this.isLocalType(type)) { return null; } else { return this.getLocalType(type); } } else { // check whether type is defined in another file const fqn = this.resolveImport(type); const modelFile = this.getModelManager().getModelFile(ModelUtil.getNamespace(fqn)); if (!modelFile) { return null; } else { return modelFile.getLocalType(fqn); } } } else { // for primitive types we just return the name return type; } } /** * Returns the type with the specified name or null * @param {string} type the short OR FQN name of the type * @return {ClassDeclaration} the ClassDeclaration, or null if the type does not exist */ getLocalType(type) { if(!type.startsWith(this.getNamespace())) { type = this.getNamespace() + '.' + type; } for(let n=0; n &lt; this.declarations.length; n++) { let classDeclaration = this.declarations[n]; if(type === this.getNamespace() + '.' + classDeclaration.getName() ) { return classDeclaration; } } return null; } /** * Get the AssetDeclarations defined in this ModelFile or null * @param {string} name the name of the type * @return {AssetDeclaration} the AssetDeclaration with the given short name */ getAssetDeclaration(name) { let classDeclaration = this.getLocalType(name); if(classDeclaration instanceof AssetDeclaration) { return classDeclaration; } return null; } /** * Get the TransactionDeclaration defined in this ModelFile or null * @param {string} name the name of the type * @return {TransactionDeclaration} the TransactionDeclaration with the given short name */ getTransactionDeclaration(name) { let classDeclaration = this.getLocalType(name); if(classDeclaration instanceof TransactionDeclaration) { return classDeclaration; } return null; } /** * Get the ParticipantDeclaration defined in this ModelFile or null * @param {string} name the name of the type * @return {ParticipantDeclaration} the ParticipantDeclaration with the given short name */ getParticipantDeclaration(name) { let classDeclaration = this.getLocalType(name); if(classDeclaration instanceof ParticipantDeclaration) { return classDeclaration; } return null; } /** * Get the Namespace for this model file. * @return {string} The Namespace for this model file */ getNamespace() { return this.namespace; } /** * Get the AssetDeclarations defined in this ModelFile * @return {AssetDeclaration[]} the AssetDeclarations defined in the model file */ getAssetDeclarations(
