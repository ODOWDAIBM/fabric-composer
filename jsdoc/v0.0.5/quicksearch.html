) { return this.getDeclarations(AssetDeclaration); } /** * Get the TransactionDeclarations defined in this ModelFile * @return {TransactionDeclaration[]} the TransactionDeclarations defined in the model file */ getTransactionDeclarations() { return this.getDeclarations(TransactionDeclaration); } /** * Get the ParticipantDeclarations defined in this ModelFile * @return {ParticipantDeclaration[]} the ParticipantDeclaration defined in the model file */ getParticipantDeclarations() { return this.getDeclarations(ParticipantDeclaration); } /** * Get the instances of a given type in this ModelFile * @param {Function} type - the type of the declaration * @return {ClassDeclaration[]} the ClassDeclaration defined in the model file */ getDeclarations(type) { let result = []; for(let n=0; n &lt; this.declarations.length; n++) { let classDeclaration = this.declarations[n]; if(classDeclaration instanceof type) { result.push(classDeclaration); } } return result; } /** * Get all declarations in this ModelFile * @return {ClassDeclaration[]} the ClassDeclarations defined in the model file */ getAllDeclarations() { return this.declarations; } /** * Get the definitions for this model. * @return {string} The definitions for this model. */ getDefinitions() { return this.definitions; } /** * Convert this model file into an object that is suitable for converting * into a JSON string for serialization purposes. * @return {Object} An object suitable for converting into a JSON string. */ toJSON() { return { namespace: this.namespace, definitions: this.definitions, functions: this.functions, assets: this.getAssetDeclarations() }; } } module.exports = ModelFile; Ã— Search results Close "},"lib_modelmanager.js.html":{"id":"lib_modelmanager.js.html","title":"Source: lib/modelmanager.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/modelmanager.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const ModelUtil = require('./modelutil'); const ModelFile = require('./parser/modelfile'); const IllegalModelException = require('./parser/illegalmodelexception'); const Globalize = require('./globalize'); /** * The ModelManager manages a set of ModelFiles. Each ModelFile has a single * namespace and defines a set of classes (assets, transactions, participants). * &lt;p&gt;&lt;a href=&quot;diagrams/modelmanager.svg&quot;&gt;&lt;img src=&quot;diagrams/modelmanager.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; */ class ModelManager { /** * Create the ModelManager. This should only be called by the framework. * Instances should be retrieved from the Concerto module. */ constructor() { this.modelFiles = {}; } /** * Visitor design pattern * @param {Object} visitor - the visitor * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ accept(visitor,parameters) { return visitor.visit(this, parameters); } /** * Create an model from a DSL model file as a string. * @param {string|ModelFile} modelFile - The model DSL as a string, or an * already loaded {@link ModelFile} object. * @throws {InvalidModelException} * @returns {ModelFile} The newly added model file. */ addModelFile(modelFile) { if (typeof modelFile === 'string') { let m = new ModelFile(this, modelFile); m.validate(); this.modelFiles[m.getNamespace()] = m; return m; } else { modelFile.validate(); this.modelFiles[modelFile.getNamespace()] = modelFile; return modelFile; } } /** * Update an existing model from a DSL model file as a string. * @param {string|ModelFile} modelFile - The model DSL as a string, or an * already loaded {@link ModelFile} object. * @throws {InvalidModelException} * @returns {ModelFile} The newly added model file. */ updateModelFile(modelFile) { if (typeof modelFile === 'string') { let m = new ModelFile(this, modelFile); if (!this.modelFiles[m.getNamespace()]) { throw new Error('model file does not exist'); } m.validate(); this.modelFiles[m.getNamespace()] = m; return m; } else { if (!this.modelFiles[modelFile.getNamespace()]) { throw new Error('model file does not exist'); } modelFile.validate(); this.modelFiles[modelFile.getNamespace()] = modelFile; return modelFile; } } /** * Update an existing model from a DSL model file as a string. * @param {string|ModelFile} namespace - The namespace of the model file to * delete. * @throws {InvalidModelException} */ deleteModelFile(namespace) { if (!this.modelFiles[namespace]) { throw new Error('model file does not exist'); } delete this.modelFiles[namespace]; } /** * Add a set of model definitions to the model manager. * @param {string[]|ModelFile[]} modelFiles - An array of model DSLs as * strings, or an array of already loaded {@link ModelFile} objects. * @returns {ModelFile} The newly added model files. */ addModelFiles(modelFiles) { const originalModelFiles = {}; Object.assign(originalModelFiles, this.modelFiles); let newModelFiles = []; try { // create the model files modelFiles.forEach((modelFile) =&gt; { if (typeof modelFile === 'string') { let m = new ModelFile(this, modelFile); this.modelFiles[m.getNamespace()] = m; newModelFiles.push(m); } else { this.modelFiles[modelFile.getNamespace()] = modelFile; newModelFiles.push(modelFile); } }); // re-validate all the model files for (let ns in this.modelFiles) { this.modelFiles[ns].validate(); } // return the model files. return newModelFiles; } catch(err) { this.modelFiles = {}; Object.assign(this.modelFiles, originalModelFiles); throw err; } } /** * Get the array of model file instances * @return {ModelFile[]} The ModelFiles registered */ getModelFiles() { let keys = Object.keys(this.modelFiles); let result = []; for(let n=0; n &lt; keys.length;n++) { result.push(this.modelFiles[keys[n]]); } return result; } /** * Check that the type is valid and returns the FQN of the type. * @param {string} context - error reporting context * @param {string} type - a short type name * @return {string} - the resolved type name (fully qualified) * @throws {IllegalModelException} - if the type is not defined * @private */ resolveType(context,type) { // is the type a primitive? if(!ModelUtil.isPrimitiveType(type)) { let ns = ModelUtil.getNamespace(type); let modelFile = this.getModelFile(ns); if(!modelFile) { let formatter = Globalize.messageFormatter('modelmanager-resolvetype-nonsfortype'); throw new IllegalModelException(formatter({ type: type, context: context })); } if(!modelFile.isLocalType(type)) { let formatter = Globalize.messageFormatter('modelmanager-resolvetype-notypeinnsforcontext'); throw new IllegalModelException(formatter({ context: context, type: type, namespace: modelFile.getNamespace() })); } else { return modelFile.getNamespace() + '.' + type; } } else { return type; } } /** * Remove all registered model files */ clearModelFiles() { this.modelFiles = {}; } /** * Get the ModelFile associated with a namespace * @param {string} namespace - the namespace containing the ModelFile * @return {ModelFile} registered ModelFile for the namespace or null */ getModelFile(namespace) { return this.modelFiles[namespace]; } /** * Look up a type in all registered namespaces (ModelFiles). * * @param {string} type - the fully qualified name of a type * @return {ClassDeclaration} - the class declaration or null for primitive types * @throws {Error} - if the type cannot be found */ getType(type) { // is the type a primitive? if(!ModelUtil.isPrimitiveType(type)) { let ns = ModelUtil.getNamespace(type); let modelFile = this.getModelFile(ns); if(!modelFile) { let formatter = Globalize.messageFormatter('modelmanager-gettype-noregisteredns'); throw new Error(formatter({ type: type })); } let classDecl = modelFile.getType(type); if(!classDecl) { throw new Error( 'No type ' + type + ' in namespace ' + modelFile.getNamespace() ); } return classDecl; } else { return null; } } } module.exports = ModelManager; Ã— Search results Close "},"lib_modelregistry.js.html":{"id":"lib_modelregistry.js.html","title":"Source: lib/modelregistry.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/modelregistry.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const ModelFile = require('./parser/modelfile'); const Registry = require('./registry'); const Util = require('./util'); const REGISTRY_TYPE = 'Model'; /** * The ModelRegistry is used to manage a set of models. * &lt;p&gt;&lt;a href=&quot;diagrams/modelregistry.svg&quot;&gt;&lt;img src=&quot;diagrams/modelregistry.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @extends Registry */ class ModelRegistry extends Registry { /** * Get a list of all existing model registries. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {ModelManager} modelManager The ModelManager to use for this asset registry. * @return {Promise} A promise that will be resolved with a list of {@link ModelRegistry} * instances representing the asset registries. */ static getAllModelRegistries(securityContext, modelManager) { Util.securityCheck(securityContext); if (!modelManager) { throw new Error('modelManager not specified'); } return Registry.getAllRegistries(securityContext, REGISTRY_TYPE) .then(function (modelRegistries) { return modelRegistries.map(function (modelRegistry) { return new ModelRegistry(modelRegistry.id, modelRegistry.name, modelManager); }); }); } /** * Get an existing model registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the model registry. * @param {ModelManager} modelManager The ModelManager to use for this model registry. * @return {Promise} A promise that will be resolved with a {@link ModelRegistry} * instance representing the model registry. */ static getModelRegistry(securityContext, id, modelManager) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } else if (!modelManager) { throw new Error('modelManager not specified'); } return Registry.getRegistry(securityContext, REGISTRY_TYPE, id) .then(function (modelRegistry) { return new ModelRegistry(modelRegistry.id, modelRegistry.name, modelManager); }); } /** * Add a new model registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the model registry. * @param {string} name The name of the model registry. * @param {ModelManager} modelManager The ModelManager to use for this model registry. * @return {Promise} A promise that will be resolved with a {@link ModelRegistry} * instance representing the new model registry. */ static addModelRegistry(securityContext, id, name, modelManager) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } else if (!name) { throw new Error('name not specified'); } else if (!modelManager) { throw new Error('modelManager not specified'); } return Registry.addRegistry(securityContext, REGISTRY_TYPE, id, name) .then(function () { return new ModelRegistry(id, name, modelManager); }); } /** * Create an model registry. * * @protected * @param {string} id The unique identifier of the model registry. * @param {string} name The display name for the model registry. * @param {ModelManager} modelManager The ModelManager to use for this model registry. */ constructor(id, name, modelManager) { super(REGISTRY_TYPE, id, name); if (!modelManager) { throw new Error('modelManager not specified'); } this.modelManager = modelManager; } /** * Adds a model to the model registry. * * @param {SecurityContext} securityContext The user's security context. * @param {ModelFile} model The model to be added to the model registry. * @return {Promise} A promise that is resolved when the model is added to * the model registry. */ add(securityContext, model) { Util.securityCheck(securityContext); return super.add(securityContext, model.getNamespace(), JSON.stringify(model)); } /** * Updates an model in the model registry. * * @param {SecurityContext} securityContext The user's security context. * @param {ModelFile} model The model to be updated in the model registry. * @return {Promise} A promise that is resolved when the model is updated * in the model registry. */ update(securityContext, model) { Util.securityCheck(securityContext); return super.update(securityContext, model.getNamespace(), JSON.stringify(model)); } /** * Remove an model with a given type and id from the model registry. * * @param {SecurityContext} securityContext The user's security context. * @param {(ModelFile|string)} model The model, or the unique identifier of the model. * @return {Promise} A promise that is resolved when the element is removed * from the registry. */ remove(securityContext, model) { Util.securityCheck(securityContext); let id; if (model instanceof ModelFile) { id = model.getNamespace(); } else { id = model; } return super.remove(securityContext, id); } /** * Get all of the models in the registry. * * @param {SecurityContext} securityContext The user's security context. * @return {Promise} A promise that will be resolved with an array of {@link * ModelFile} instances representing the models. */ getAll(securityContext) { Util.securityCheck(securityContext); let self = this; return super.getAll(securityContext) .then(function (resources) { return resources.map(function (resource) { return ModelFile.fromJSON(self.modelManager, resource.data); }); }); } /** * Get a specific model in the registry. * * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the model. * @return {Promise} A promise that will be resolved with a {@link ModelFile} * instance representing the model. */ get(securityContext, id) { Util.securityCheck(securityContext); let self = this; return super.get(securityContext, id) .then(function (resource) { return ModelFile.fromJSON(self.modelManager, resource.data); }); } } module.exports = ModelRegistry; Ã— Search results Close "},"chaincode_src_concerto_vendor_github.com_hyperledger_fabric_sdk_node_index.js.html":{"id":"chaincode_src_concerto_vendor_github.com_hyperledger_fabric_sdk_node_index.js.html","title":"Source: chaincode/src/concerto/vendor/github.com/hyperledger/fabric/sdk/node/index.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalMode eclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/registry.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Util = require('./util'); /** * Class representing an Abstract Registry. * &lt;p&gt;&lt;a href=&quot;diagrams/registry.svg&quot;&gt;&lt;img src=&quot;diagrams/registry.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @abstract */ class Registry { /** * Get a list of all existing registries. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} registryType The type of this registry. * @return {Promise} A promise that will be resolved with an array of JSON * objects representing the registries. */ static getAllRegistries(securityContext, registryType) { Util.securityCheck(securityContext); if (!registryType) { throw new Error('registryType not specified'); } return Util.queryChainCode(securityContext, 'getAllRegistries', [registryType]) .then(function (buffer) { return JSON.parse(buffer.toString()); }); } /** * Get an existing registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} registryType The type of this registry. * @param {string} id The unique identifier of the registry. * @return {Promise} A promise that will be resolved with a JSON object * representing the registry. */ static getRegistry(securityContext, registryType, id) { Util.securityCheck(securityContext); if (!registryType) { throw new Error('registryType not specified'); } else if (!id) { throw new Error('id not specified'); } return Util.queryChainCode(securityContext, 'getRegistry', [registryType, id]) .then(function (buffer) { return JSON.parse(buffer.toString()); }); } /** * Add a new asset registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} registryType The type of this registry. * @param {string} id The unique identifier of the registry. * @param {string} name The name of the registry. * @return {Promise} A promise that will be resolved with a JSON object * representing the registry. */ static addRegistry(securityContext, registryType, id, name) { Util.securityCheck(securityContext); if (!registryType) { throw new Error('registryType not specified'); } else if (!id) { throw new Error('id not specified'); } else if (!name) { throw new Error('name not specified'); } return Util.invokeChainCode(securityContext, 'addRegistry', [registryType, id, name]) .then(function () { return { id: id, name: name }; }); } /** * Create a registry. * * @protected * @param {string} registryType The type of this registry. * @param {string} id The unique identifier of the registry. * @param {string} name The display name for the registry. */ constructor(registryType, id, name) { if (!registryType) { throw new Error('registryType not specified'); } else if (!id) { throw new Error('id not specified'); } else if (!name) { throw new Error('name not specified'); } this.registryType = registryType; this.id = id; this.name = name; } /** * Adds a new resource to the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @param {string} data The data for the resource. * @return {Promise} A promise that will be resolved when the resource is * added to the registry. */ add(securityContext, id, data) { Util.securityCheck(securityContext); return Util.invokeChainCode(securityContext, 'addResourceToRegistry', [this.registryType, this.id, id, data]); } /** * Updates a resource in the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @param {string} data The data for the resource. * @return {Promise} A promise that will be resolved when the resource is * updated in the registry. */ update(securityContext, id, data) { Util.securityCheck(securityContext); return Util.invokeChainCode(securityContext, 'updateResourceInRegistry', [this.registryType, this.id, id, data]); } /** * Remove an asset with a given type and id from the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @return {Promise} A promise that will be resolved when the resource is * removed from the registry. */ remove(securityContext, id) { Util.securityCheck(securityContext); return Util.invokeChainCode(securityContext, 'removeResourceFromRegistry', [this.registryType, this.id, id]); } /** * Get all of the resources in the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @return {Promise} A promise that will be resolved with an array of JSON * objects representing the resources. */ getAll(securityContext) { Util.securityCheck(securityContext); return Util.queryChainCode(securityContext, 'getAllResourcesInRegistry', [this.registryType, this.id]) .then(function (buffer) { return JSON.parse(buffer.toString()); }); } /** * Get a specific resource in the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @return {Promise} A promise that will be resolved with a JSON object * representing the resource. */ get(securityContext, id) { Util.securityCheck(securityContext); return Util.queryChainCode(securityContext, 'getResourceInRegistry', [this.registryType, this.id, id]) .then(function (buffer) { return JSON.parse(buffer.toString()); }); } } module.exports = Registry; Ã— Search results Close "},"lib_model_relationship.js.html":{"id":"lib_model_relationship.js.html","title":"Source: lib/model/relationship.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/model/relationship.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Identifiable = require('./identifiable'); /** * A Relationship is a typed pointer to an instance. I.e the relationship * with namespace = 'org.acme', type = 'Vehicle' and id = 'ABC' creates * a pointer that points at an instance of org.acme.Vehicle with the id * ABC. * * @extends Base */ class Relationship extends Identifiable { /** * Create an asset. Use the Factory to create instances. * * @param {ModelManager} modelManager - The ModelManager for this instance * @param {string} ns - The namespace this instance. * @param {string} type - The type this instance. * @param {string} id - The identifier of this instance. * @private */ constructor(modelManager, ns, type, id) { super(modelManager, ns, type, id); // we use this metatag to identify the instance as a relationship this.$class = 'Relationship'; } } module.exports = Relationship; Ã— Search results Close "},"lib_parser_relationshipdeclaration.js.html":{"id":"lib_parser_relationshipdeclaration.js.html","title":"Source: lib/parser/relationshipdeclaration.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/parser/relationshipdeclaration.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Property = require('./property'); const IllegalModelException = require('./illegalmodelexception'); const ModelUtil = require('../modelutil'); /** * Class representing a relationship between model elements * @extends Property */ class RelationshipDeclaration extends Property { /** * Create a Relationship. * @param {ClassDeclaration} parent - The owner of this property * @param {Object} ast - The AST created by the parser * @throws {InvalidModelException} */ constructor(parent, ast) { super(parent, ast); } /** * Validate the property * @param {ClassDeclaration} classDecl the class declaration of the property * @throws {InvalidModelException} * @private */ validate(classDecl) { super.validate(classDecl); // relationship cannot point to primitive types if(!this.type) { throw new IllegalModelException('Relationship must have a type'); } if(ModelUtil.isPrimitiveType(this.type)) { throw new IllegalModelException('Relationship cannot be to a primitive type'); } } } module.exports = RelationshipDeclaration; Ã— Search results Close "},"lib_model_resource.js.html":{"id":"lib_model_resource.js.html","title":"Source: lib/model/resource.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/model/resource.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Identifiable = require('./identifiable'); const ModelUtil = require('../modelutil'); const Field = require('../parser/field'); const Relationship = require('./relationship'); const RelationshipDeclaration = require('../parser/relationshipdeclaration'); const ClassDeclaration = require('../parser/classdeclaration'); const EnumValueDeclaration = require('../parser/enumvaluedeclaration'); const EnumDeclaration = require('../parser/enumdeclaration'); /** * Resource is an instance that is associated with a ClassDeclaration and * that has a set of Properties that are defined by the ClassDeclaration. * * It is used in Concerto to represent Assets, Participants, Transactions and * other domain classes that can be serialized for long-term persistent storage. * @extends Identifiable */ class Resource extends Identifiable { /** * This constructor should not be called directly. * Use the Factory class to create instances. * * @param {ModelManager} modelManager - The ModelManager for this instance * @param {string} ns - The namespace this instance. * @param {string} type - The type this instance. * @param {string} id - The identifier of this instance. * @private */ constructor(modelManager, ns, type, id) { super(modelManager, ns, type, id); } /** * Sets a property, validating that it does not violate the model * @param {string} propName - the name of the field * @param {string} value - the value of the property * @throws {Error} if the value is not compatible with the model definition for the field */ setPropertyValue(propName, value) { let classDeclaration = this.getClassDeclaration(); let field = classDeclaration.getProperty(propName); if (!field) { throw new Error('The instance with id ' + this.getIdentifier() + ' trying to set field ' + propName + ' which is not declared in the model.'); } this.validateProperty(this.getIdentifier(), field, value); this[propName] = value; } /** * Sets a property, validating that it does not violate the model * @param {string} propName - the name of the field * @param {string} value - the value of the property * @throws {Error} if the value is not compatible with the model definition for the field */ addArrayValue(propName, value) { let classDeclaration = this.getClassDeclaration(); let field = classDeclaration.getProperty(propName); if (!field) { throw new Error('The instance with id ' + this.getIdentifier() + ' trying to set field ' + propName + ' which is not declared in the model.'); } if (!field.isArray()) { throw new Error('The instance with id ' + this.getIdentifier() + ' trying to add array item ' + propName + ' which is not declared as an array in the model.'); } this.validateNonArrayProperty(this.getIdentifier(), field, value); if(this[propName]) { this[propName].push(value); } else { this[propName] = [value]; } } /** * Sets the fields to their default values, based on the model * @private */ assignFieldDefaults() { let classDeclaration = this.getClassDeclaration(); let fields = classDeclaration.getProperties(); for (let n = 0; n &lt; fields.length; n++) { let field = fields[n]; if (field instanceof Field) { let defaultValue = field.getDefaultValue(); if (defaultValue) { if (field.getType() === 'String') { this.setPropertyValue(field.getName(), defaultValue); } else if (field.getType() === 'Integer') { this.setPropertyValue(field.getName(), parseInt(defaultValue)); } else if (field.getType() === 'Long') { this.setPropertyValue(field.getName(), parseInt(defaultValue)); } else if (field.getType() === 'Double') { this.setPropertyValue(field.getName(), parseFloat(defaultValue)); } else if (field.getType() === 'Boolean') { this.setPropertyValue(field.getName(), (defaultValue === 'true')); } else if (field.getType() === 'DateTime') { const dateTime = new Date(); dateTime.setTime(Date.parse(defaultValue)); this.setPropertyValue(field.getName(), dateTime); } } } } } /** * Returns the class declaration for this instance object. * * @return {ClassDeclaration} - the class declaration for this Resource * @throws {Error} - if the class or namespace for the instance is not declared * @private */ getClassDeclaration() { // do we have a model file? let modelFile = this.modelManager.getModelFile(this.getNamespace()); if (!modelFile) { throw new Error('No model for namespace ' + this.getNamespace() + ' is registered with the ModelManager'); } // do we have a class? let classDeclaration = modelFile.getType(this.getType()); if (!classDeclaration) { throw new Error('The namespace ' + this.getNamespace() + ' does not contain the type ' + this.getType()); } return classDeclaration; } /** * Validates the instance against its model. * * @throws {Error} - if the instance if invalid with respect to the model * @private */ validate() { let classDeclaration = this.getClassDeclaration(); // check all the properties are declared let props = Object.getOwnPropertyNames(this); for (let n = 0; n &lt; props.length; n++) { let propName = props[n]; // we don't validate system properties if (!Identifiable.isSystemProperty(propName)) { let field = classDeclaration.getProperty(propName); if (!field) { throw new Error('The instance with id ' + this.getIdentifier() + ' has a field named ' + propName + ' which is not declared in the model.'); } // validate the data agains the field from the model let data = this[propName]; this.validateProperty(this.getIdentifier(), field, data); } } // are there any missing non-optional fields? let fields = classDeclaration.getProperties(); for (let n = 0; n &lt; fields.length; n++) { let field = fields[n]; if (field instanceof Field &amp;&amp; field.isOptional() === false) { if (this.hasOwnProperty(field.getName()) === false || this[field.getName()] === null) { Resource.reportMissingRequiredProperty(this.getIdentifier(), field); } } } } /** * Validates a field / data combination against the model * * @param {string} id - the identifier of this instance. * @param {Field} field - the field * @param {*} data - the data to validate against the field * @throws {Error} - if the data is invalid with respect to the field * @private */ validateProperty(id, field, data) { let dataType = typeof data; let propName = field.getName(); if (dataType === 'undefined' || dataType === 'symbol' || dataType === 'function') { Resource.reportModelViolation(id, propName, data, field); } if (data !== null) { if (field.isArray() === false) { this.validateNonArrayProperty(id,field,data); } else { // an array type if (data.constructor !== Array) { Resource.reportModelViolation(id, propName, data, field); } else { // should have a length property if(!data.length) { Resource.reportModelViolation(id, propName, data, field); } else { // check the contents of the array for(let n=0; n &lt; data.length; n++) { const dataItem = data[n]; this.validateNonArrayProperty(id,field,dataItem); } } } } } // data !== null } /** * Validates a non-array field / data combination against the model * * @param {string} id - the identifier of this instance. * @param {Property} property - the property * @param {*} data - the data to validate against the field * @throws {Error} - if the data is invalid with respect to the field * @private */ validateNonArrayProperty(id, property, data) { const dataType = typeof data; const propName = property.getName(); // console.log( 'dataType is ' + dataType ); // console.log( 'property is ' + property.getName() ); // const isField = property instanceof Field; // console.log( '** property instanceof Field: ' + isField ); if (property instanceof Field) { switch (property.getType()) { case 'Integer': case 'Double': case 'Long': if (dataType !== 'number') { Resource.reportModelViolation(id, propName, data, property); } break; case 'Boolean': if (dataType !== 'boolean') { Resource.reportModelViolation(id, propName, data, property); } break; case 'DateTime': if (data instanceof Date === false) { Resource.reportModelViolation(id, propName, data, property); } break; case 'String': if (dataType !== 'string') { Resource.reportModelViolation(id, propName, data, property); } break; default: // e.g. this could be a Field that references an Enum // or a reference to another complex type (asset/transaction) { // see if the type we reference is an enum const myModelFile = this.getModelManager().getModelFile(this.getNamespace()); const propertyType = myModelFile.getType(property.getType()); if(!propertyType) { Resource.reportModelViolation(id, propName, data, property); } if(propertyType instanceof EnumDeclaration) { if(dataType !== 'string') { // enums must be strings Resource.reportModelViolation(id, propName, data, property); } else { // does the string exist in the enum? if(propertyType.getProperty(data) === null) { Resource.reportModelViolation(id, propName, data, property); } } } else { // check the data conforms to the type // console.log('1 ' + (propertyType instanceof ClassDeclaration)); // console.log('2 ' + (data instanceof Identifiable)); // console.log('3 ' + ModelUtil.isAssignableTo(myModelFile, data.getFullyQualifiedType(), propertyType)); // console.log('propertyType ' + propertyType.getFullyQualifiedName()); // console.log('data ' + data.getFullyQualifiedType()); if(propertyType instanceof ClassDeclaration &amp;&amp; data instanceof Identifiable &amp;&amp; ModelUtil.isAssignableTo(myModelFile, data.getFullyQualifiedType(), propertyType) &amp;&amp; data.validate) { // the data is a complex type, let's validate it! data.validate(); } else { Resource.reportModelViolation(id, propName, data, property); } } } } } else if (property instanceof RelationshipDeclaration) { if (data instanceof Relationship === false) { Resource.reportModelViolation(id, propName, data, property); // TODO (DCS) check the type of the relationship against // the type of the property } } else if (property instanceof EnumValueDeclaration ) { if (data instanceof String === false) { Resource.reportModelViolation(id, propName, data, property); } } else { Resource.reportModelViolation(id, propName, data, property); } } /** * Throw a new error for a model violation. * @param {string} id - the identifier of this instance. * @param {string} propName - the name of the field. * @param {*} value - the value of the field. * @param {Field} field - the field/ * @private */ static reportModelViolation(id, propName, value, field) { let isArray = field.isArray() ? '[]' : ''; let typeOfValue = typeof value; if(value instanceof Identifiable) { typeOfValue = value.getFullyQualifiedType(); value = value.getFullyQualifiedIdentifier(); } throw new Error('Model violation in instance ' + id + ' field ' + propName + ' has value ' + value + ' (' + typeOfValue + ') expected type ' + field.getType() + isArray); } /** * Throw a new error for a missing, but required field. * @param {string} id - the identifier of this instance. * @param {Field} field - the field/ * @private */ static reportMissingRequiredProperty(id, field) { throw new Error('Instance ' + id + ' missing required field ' + field.getName()); } } module.exports = Resource; Ã— Search results Close "},"lib_securitycontext.js.html":{"id":"lib_securitycontext.js.html","title":"Source: lib/securitycontext.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/securitycontext.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; /** * Class representing the SecurityContext. * &lt;p&gt;&lt;a href=&quot;diagrams/securitycontext.svg&quot;&gt;&lt;img src=&quot;diagrams/securitycontext.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; */ class SecurityContext { /** * Create the UserContext. * @param {string} user - The user identifier. * @param {string} password - The password. */ constructor(user, password) { this.user = user; this.password = password; this.enrolledMember = null; this.chaincodeID = null; this.eventHub = null; } /** * Get the current username. * @return {string} The username */ getUser() { return this.user; } /** * Get the user password * @return {string} The user password. */ getPassword() { return this.password; } /** * Get the enrolled member. * @return {hfc.Member} The enrolled member. */ getEnrolledMember() { svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; */ class SecurityException extends BaseException { /** * Create the SecurityException. * @param {string} message - The exception message. */ constructor(message) { super(message); } } module.exports = SecurityException; Ã— Search results Close "},"lib_serializer.js.html":{"id":"lib_serializer.js.html","title":"Source: lib/serializer.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/serializer.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Resource = require('./model/resource'); const JSON2 = require('JSON2'); const Globalize = require('./globalize'); /** * Replacer function that prevents the ModelManager from being serialized * into the JSON string. * @private * @param {string} name - the name of the field. * @param {*} val - the value of the field. * @return {*} the value of the field, or undefined if it should be removed. */ function replacer(name, val) { // convert RegExp to string if ( val &amp;&amp; val.constructor === RegExp ) { return val.toString(); } else if ( name === 'modelManager' ) { // return undefined; // remove from result } else { return val; // return as is } } /** * Serialize Resources instances to/from various formats. * &lt;p&gt;&lt;a href=&quot;diagrams/serializer.svg&quot;&gt;&lt;img src=&quot;diagrams/serializer.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; */ class Serializer { /** * Create a Serializer. This should only be called by framework code. * Use the Concerto class to get an instance. * @param {Factory} factory - The Factory to use to create instances * @param {ModelManager} modelManager - The ModelManager to use for validation etc. */ constructor(factory,modelManager) { if(!factory) { throw new Error(Globalize.formatMessage('serializer-constructor-factorynull')); } else if(!modelManager) { throw new Error(Globalize.formatMessage('serializer-constructor-modelmanagernull')); } this.factory = factory; this.modelManager = modelManager; } /** * Convert the Resource to a JSON string. * Pass validate=true, or validate=false to specify model validation. * By default model validation is ON. * * @param {Resource} resource - The instance to convert to JSON * @param {Object} [options] - the optional serialization options. * @return {string} - The JSON serialization of the instance * @throws {Error} - throws an exception if resource is not an instance of * Resource or fails validation. */ toJSON(resource, options) { // correct instance type if(!(resource instanceof Resource)) { throw new Error(Globalize.formatMessage('serializer-tojson-notcobject')); } // validate the resource against the model if(!options || options.validate === true) { resource.validate(); } // TODO (DCS) replace with custom/validated JSON generation? return JSON2.stringify(resource, replacer); } /** * Create a Resource from a serialized JSON text string * @param {string} jsonData The serialized JSON text string * @param {Object} options - the optional serialization options * @return {Resource} The new instance */ fromJSON(jsonData, options) { // TODO (DCS) replace with custom/validated JSON generation let temp = JSON2.parse(jsonData); let resource = this.factory.newInstance(temp.namespace, temp.type, temp.identifier ); // copy all the other fields return Object.assign(resource, temp); } } module.exports = Serializer; Ã— Search results Close "},"systest_testutil.js.html":{"id":"systest_testutil.js.html","title":"Source: systest/testutil.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: systest/testutil.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Concerto = require('..').Concerto; const net = require('net'); const Util = require('../lib/util'); let concerto; let securityContext; /** * A class containing test utilities for use in Concerto system tests. * * @private */ class TestUtil { /** * Wait for the peer on the specified hostname and port to start listening * on the specified port. * @return {Promise} - a promise that will be resolved when the peer has * started listening on the specified port. */ static waitForPeer() { let waitTime = 30; if (process.env.CONCERTO_PEER_WAIT_SECS) { waitTime = parseInt(process.env.CONCERTO_PEER_WAIT_SECS); console.log('CONCERTO_PEER_WAIT_SECS set, using: ', waitTime); } return new Promise(function (resolve, reject) { let testConnect = function (count) { let s = new net.Socket(); s.on('error', function (error) { if (count &gt; waitTime) { console.error('Giving up waiting for vp0 to start'); return reject(error); } else { console.log('Waiting 1 second for vp0 to start ...'); setTimeout(function () { testConnect(count + 1); }, 1000); } }); s.on('connect', function () { console.log('vp0 has started'); s.end(); return resolve(); }); s.connect(7051, 'vp0'); }; testConnect(0); }); } /** * Get a configured and connected instance of Concerto. * @return {Promise} - a promise that wil be resolved with a configured and * connected instance of Concerto. */ static getConcerto() { if (concerto) { return Promise.resolve(concerto); } return TestUtil.waitForPeer() .then(function () { console.log('Calling Concerto.connect() ...'); concerto = new Concerto({ developmentMode: true }); let options = { keyValStore: '/tmp/keyValStore', membershipServicesURL: 'grpc://membersrvc:7054', peerURL: 'grpc://vp0:7051', eventHubURL: 'vp0:7053' }; if (process.env.CONCERTO_DEPLOY_WAIT_SECS) { options.deployWaitTime = parseInt(process.env.CONCERTO_DEPLOY_WAIT_SECS); console.log('CONCERTO_DEPLOY_WAIT_SECS set, using: ', options.deployWaitTime); } if (process.env.CONCERTO_INVOKE_WAIT_SECS) { options.invokeWaitTime = parseInt(process.env.CONCERTO_INVOKE_WAIT_SECS); console.log('CONCERTO_INVOKE_WAIT_SECS set, using: ', options.invokeWaitTime); } return concerto.connect(options); }) .then(function () { console.log('Called Concerto.connect()'); console.log('Calling Concerto.login() ...'); return concerto.login('WebAppAdmin', 'DJY27pEnl16d'); }) .then(function (result) { console.log('Called Concerto.login()'); securityContext = result; console.log('Calling Concerto.deploy() ...'); return concerto.deploy(securityContext); }) .then(function () { console.log('Called Concerto.deploy()'); return Promise.resolve(concerto); }); } /** * Get a logged in security context for interacting with Concerto. * @return {Promise} - a promise that will be resolved with a logged in * security context for interacting with Concerto. */ static getSecurityContext() { if (!concerto || !securityContext) { return Promise.reject(new Error('Must call getConcerto successfully before calling getSecurityContext')); } return Promise.resolve(securityContext); } /** * Invoke the chain-code to clear all of the world state so that any test * data is removed. Call in-between tests. * @return {Promise} - a promise that will be resolved once the chain-code * has been invoked. */ static clearWorldState() { if (!concerto || !securityContext) { return Promise.reject(new Error('Must call getConcerto successfully before calling clearWorldState')); } return Util.invokeChainCode(securityContext, 'clearWorldState', []); } } module.exports = TestUtil; Ã— Search results Close "},"lib_parser_transactiondeclaration.js.html":{"id":"lib_parser_transactiondeclaration.js.html","title":"Source: lib/parser/transactiondeclaration.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/parser/transactiondeclaration.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const ClassDeclaration = require('./classdeclaration'); /** Class representing the definition of an Transaction. * @extends SubclassableDeclaration */ class TransactionDeclaration extends ClassDeclaration { /** * Create an TransactionDeclaration. * @param {ModelFile} modelFile the ModelFile for this class * @param {Object} ast - The AST created by the parser * @throws {InvalidModelException} */ constructor(modelFile, ast) { super(modelFile, ast); } } module.exports = TransactionDeclaration; Ã— Search results Close "},"lib_transactionregistry.js.html":{"id":"lib_transactionregistry.js.html","title":"Source: lib/transactionregistry.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/transactionregistry.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Registry = require('./registry'); const Util = require('./util'); const REGISTRY_TYPE = 'Transaction'; /** * The TransactionRegistry is used to manage a set of transactions. * &lt;p&gt;&lt;a href=&quot;diagrams/transactionregistry.svg&quot;&gt;&lt;img src=&quot;diagrams/transactionregistry.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @extends Registry */ class TransactionRegistry extends Registry { /** * Get a list of all existing transaction registries. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {ModelManager} modelManager The ModelManager to use for this transaction registry. * @param {Factory} factory The factory to use for this transaction registry. * @param {Serializer} serializer The Serializer to use for this transaction registry. * @return {Promise} A promise that will be resolved with a list of {@link TransactionRegistry} * instances representing the transaction registries. */ static getAllTransactionRegistries(securityContext, modelManager, factory, serializer) { Util.securityCheck(securityContext); if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } return Registry.getAllRegistries(securityContext, REGISTRY_TYPE) .then(function (transactionRegistries) { return transactionRegistries.map(function (transactionRegistry) { return new TransactionRegistry(transactionRegistry.id, transactionRegistry.name, modelManager, factory, serializer); }); }); } /** * Get an existing transaction registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the transaction registry. * @param {ModelManager} modelManager The ModelManager to use for this transaction registry. * @param {Factory} factory The factory to use for this transaction registry. * @param {Serializer} serializer The Serializer to use for this transaction registry. * @return {Promise} A promise that will be resolved with a {@link TransactionRegistry} * instance representing the transaction registry. */ static getTransactionRegistry(securityContext, id, modelManager, factory, serializer) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } else if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } return Registry.getRegistry(securityContext, REGISTRY_TYPE, id) .then(function (registry) { return new TransactionRegistry(registry.id, registry.name, modelManager, factory, serializer); }); } /** * Add a new transaction registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the transaction registry. * @param {string} name The name of the transaction registry. * @param {ModelManager} modelManager The ModelManager to use for this transaction registry. * @param {Factory} factory The factory to use for this transaction registry. * @param {Serializer} serializer The Serializer to use for this transaction registry. * @return {Promise} A promise that will be resolved with a {@link TransactionRegistry} * instance representing the new transaction registry. */ static addTransactionRegistry(securityContext, id, name, modelManager, factory, serializer) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } else if (!name) { throw new Error('name not specified'); } else if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } return Registry.addRegistry(securityContext, REGISTRY_TYPE, id, name) .then(function () { return new TransactionRegistry(id, name, modelManager, factory, serializer); }); } /** * Create an transaction registry. * * @protected * @param {string} id The unique identifier of the transaction registry. * @param {string} name The display name for the transaction registry. * @param {ModelManager} modelManager The ModelManager to use for this transaction registry. * @param {Factory} factory The factory to use for this transaction registry. * @param {Serializer} serializer The Serializer to use for this transaction registry. */ constructor(id, name, modelManager, factory, serializer) { super(REGISTRY_TYPE, id, name); if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } this.modelManager = modelManager; this.factory = factory; this.serializer = serializer; } /** * Unsupported operation; you cannot update a transaction in a transaction * registry. Call {@link Concerto.submitTransaction} to submit a transaction. * * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @param {string} data The data for the resource. */ add(securityContext, id, data) { throw new Error('cannot add transactions to a transaction registry'); } /** * Unsupported operation; you cannot update a transaction in a transaction * registry. This method will always throw an exception when called. * * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @param {string} data The data for the resource. */ update(securityContext, id, data) { throw new Error('cannot update transactions in a transaction registry'); } /** * Unsupported operation; you cannot remove a transaction from a transaction * registry. This method will always throw an exception when called. * * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. */ remove(securityContext, id) { throw new Error('cannot remove transactions from a transaction registry'); } /** * Get all of the transactions in the registry. * * @param {SecurityContext} securityContext The user's security context. * @return {Promise} A promise that will be resolved with an array of {@link * Resource} instances representing the transactions. */ getAll(securityContext) { let self = this; Util.securityCheck(securityContext); return super.getAll(securityContext) .then(function (resources) { return resources.map(function (resource) { return self.serializer.fromJSON(resource.data); }); }); } /** * Get a specific transaction in the registry. * * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the transaction. * @return {Promise} A promise that will be resolved with a {@link Resource} * instance representing the transaction. */ get(securityContext, id) { let self = this; Util.securityCheck(securityContext); return super.get(securityContext, id) .then(function (resource) { return self.serializer.fromJSON(resource.data); }); } } module.exports = TransactionRegistry; Ã— Search results Close "},"lib_util.js.html":{"id":"lib_util.js.html","title":"Source: lib/util.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/util.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const hfc = require('hfc'); const path = require('path'); const SecurityContext = require('./securitycontext'); const SecurityException = require('./securityexception'); const Globalize = require('./globalize'); /** * Internal Utility Class * &lt;p&gt;&lt;a href=&quot;diagrams/util.svg&quot;&gt;&lt;img src=&quot;diagrams/util.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @private */ class Util { /** * Internal method to check the security context * @param {SecurityContext} securityContext - The user's security context * @throws {SecurityException} if the user context is invalid */ static securityCheck(securityContext) { if ((securityContext === undefined) || (securityContext === null)) { throw new SecurityException(Globalize.formatMessage('util-securitycheck-novalidcontext')); } else if (!(securityContext instanceof SecurityContext)) { throw new SecurityException(Globalize.formatMessage('util-securitycheck-novalidcontext')); } } /** * Submit a query request to the chain-code * @param {SecurityContext} securityContext - The user's security context * @param {string} functionName - The name of the function to call. * @param {string[]} args - The arguments to pass to the function being called. * @return {Promise} - A promise that will be resolved with the value returned * by the chain-code function. */ static queryChainCode(securityContext, functionName, args) { Util.securityCheck(securityContext); if (!functionName) { throw new Error('functionName not specified'); } else if (!args) { throw new Error('args not specified'); } args.forEach((arg) =&gt; { if (typeof arg !== 'string') { throw new Error('invalid arg specified: ' + arg); } }); let enrolledMember = securityContext.getEnrolledMember(); let queryRequest = { chaincodeID: securityContext.getChaincodeID(), fcn: functionName, args: args }; return new Promise(function (resolve, reject) { let transactionContext = enrolledMember.query(queryRequest); transactionContext.on('submitted', function () { // TODO: we should probably log this! }); transactionContext.on('complete', function (data) { resolve(data.result); }); transactionContext.on('error', function (error) { if (error instanceof hfc.EventTransactionError) { reject(new Error(error.msg)); } else { reject(error); } }); }); } /** * Submit an invoke request to the chain-code * @param {SecurityContext} securityContext - The user's security context * @param {string} functionName - The name of the function to call. * @param {string[]} args - The arguments to pass to the function being called. * @return {Promise} - A promise that will be resolved with the value returned * by the chain-code function. */ static invokeChainCode(securityContext, functionName, args) { Util.securityCheck(securityContext); if (!functionName) { throw new Error('functionName not specified'); } else if (!args) { throw new Error('args not specified'); } args.forEach((arg) =&gt; { if (typeof arg !== 'string') { throw new Error('invalid arg specified: ' + arg); } }); let enrolledMember = securityContext.getEnrolledMember(); let invokeRequest = { chaincodeID: securityContext.getChaincodeID(), fcn: functionName, args: args }; return new Promise(function (resolve, reject) { let transactionContext = enrolledMember.invoke(invokeRequest); transactionContext.on('submitted', function () { // TODO: we should probably log this! }); transactionContext.on('complete', function () { resolve(); }); transactionContext.on('error', function (error) { if (error instanceof hfc.EventTransactionError) { reject(new Error(error.msg)); } else { reject(error); } }); }); } /** * Submit an deploy request to the chain-code * @param {SecurityContext} securityContext - The user's security context * @param {string} chaincodePath - The path of the chain-code to deploy. * @param {string} functionName - The name of the function to call. * @param {string[]} args - The arguments to pass to the function being called. * @return {Promise} - A promise that will be resolved with the value returned * by the chain-code function. */ static deployChainCode(securityContext, chaincodePath, functionName, args) { Util.securityCheck(securityContext); if (!chaincodePath) { throw new Error('chaincodePath not specified'); } else if (!functionName) { throw new Error('functionName not specified'); } else if (!args) { throw new Error('args not specified'); } args.forEach((arg) =&gt; { if (typeof arg !== 'string') { throw new Error('invalid arg specified: ' + arg); } }); return new Promise(function (resolve, reject) { // This is evil! I shouldn't need to set GOPATH in a node.js program. process.env.GOPATH = path.resolve(__dirname, '..', 'chaincode'); let deployRequest = { fcn: functionName, args: args, chaincodePath: chaincodePath }; let enrolledMember = securityContext.getEnrolledMember(); let transactionContext = enrolledMember.deploy(deployRequest); transactionContext.on('complete', function (result) { resolve(result); }); transactionContext.on('error', function (error) { if (error instanceof hfc.EventTransactionError) { reject(new Error(error.msg)); } else { reject(error); } }); }); } } module.exports = Util; Ã— Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFunctionDeclarationIdentifiableIllegalModelExceptionModelFileModelManagerModelRegistryParseExceptionParticipantDeclarationPropertyRegistryRelationshipRelationshipDeclarationResourceSecurityContextSecurityExceptionSerializerTransactionDeclarationTransactionRegistry Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Global Methods directoryExists(path) Returns true if the given directory exists. Parameters: Name Type Description path string the file path to check Source: lib/codegen/filewriter.js, line 164 Returns: true if the directory exists Type boolean ensureDirectoryExistence(filePath) Checks that an entire directory tree exists, and creates it if it does not. Parameters: Name Type Description filePath string the file path to check Source: lib/codegen/filewriter.js, line 148 Returns: true if the directory exists Type boolean findCommentBefore(rangeStart, rangeEnd, c
