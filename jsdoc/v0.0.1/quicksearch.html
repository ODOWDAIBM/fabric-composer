 security context * @return {ModelManager} the ModelManager */ getModelManager(securityContext) { Util.securityCheck(securityContext); return this.modelManager; } /** * Returns the Serializer * @param {SecurityContext} securityContext - The user's security context * @return {Serializer} the Serializer */ getSerializer(securityContext) { Util.securityCheck(securityContext); return this.serializer; } /** * Connects to the Hyperledger Fabric. * @param {Object} connectOptions - The connection options. * @param {string} connectOptions.keyValStore - The local directory to store * user certificates in. * @param {string} connectOptions.membershipServicesURL - The URL of the * Hyperledger Fabric membership services to connect to. * @param {string} connectOptions.peerURL - The URL of the Hyperledger Fabric * peer to connect to. * @param {string} connectOptions.peerURL - The URL of the Hyperledger Fabric * peer to connect to. * @return {Promise} A promise that will be resolved when the connection is * established. */ connect(connectOptions) { let self = this; if (!connectOptions) { throw new Error(Globalize.formatMessage('concerto-connect-noconopts')); } else if (!connectOptions.keyValStore) { throw new Error(Globalize.formatMessage('concerto-connect-nokeyvalstore')); } else if (!connectOptions.membershipServicesURL) { throw new Error(Globalize.formatMessage('concerto-connect-nomembersrvcurl')); } else if (!connectOptions.peerURL) { throw new Error(Globalize.formatMessage('concerto-connect-nopeerurl')); } return new Promise(function (resolve, reject) { self.chain = hfc.newChain('Concerto'); self.chain.setKeyValStore(hfc.newFileKeyValStore(connectOptions.keyValStore)); self.chain.setMemberServicesUrl(connectOptions.membershipServicesURL); self.chain.addPeer(connectOptions.peerURL); if (connectOptions.deployWaitTime) { self.chain.setDeployWaitTime(connectOptions.deployWaitTime); } if (connectOptions.invokeWaitTime) { self.chain.setInvokeWaitTime(connectOptions.invokeWaitTime); } resolve(); }); } /** * Log in to the Hyperledger Fabric as the specified user * * @param {string} enrollmentID the enrollment ID of the user * @param {string} enrollmentSecret the enrollment secret of the user * @return {Promise} A promise that will be resolved with a {SecurityContext} * when the the security context */ login(enrollmentID, enrollmentSecret) { let self = this; if (!enrollmentID) { throw new Error(Globalize.formatMessage('concerto-login-noenrollmentid')); } else if (!enrollmentSecret) { throw new Error(Globalize.formatMessage('concerto-login-noenrollmentsecret')); } return new Promise(function (resolve, reject) { self.chain.enroll(enrollmentID, enrollmentSecret, function (error, enrolledMember) { if (error) { return reject(error); } let result = new SecurityContext(enrollmentID, enrollmentSecret); result.setEnrolledMember(enrolledMember); resolve(result); }); }); } /** * Deploys the Concerto chain-code to the Hyperledger Fabric. * @param {SecurityContext} securityContext - The user's security context * @return {Promise} A promise that will be fufilled when the chain-code has * been deployed. */ deploy(securityContext) { if (!securityContext) { throw new Error(Globalize.formatMessage('concerto-deploy-nosecuritycontext')); } return Util .deployChainCode(securityContext, 'concerto', 'init', [this.developmentMode.toString()]) .then(function (result) { securityContext.setChaincodeID(result.chaincodeID); }); } } module.exports = Concerto; × Search results Close "},"lib_parser_participantdeclaration.js.html":{"id":"lib_parser_participantdeclaration.js.html","title":"Source: lib/parser/participantdeclaration.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManageribm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration G ); /** * Class representing an Abstract Registry. * &lt;p&gt;&lt;a href=&quot;diagrams/registry.svg&quot;&gt;&lt;img src=&quot;diagrams/registry.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @abstract */ class Registry { /** * Create a registry. * * @param {ModelManager} modelManager - The ModelManager to use for this registry * @param {Factory} factory - The factory to use for this registry * @param {Serializer} serializer - The Serializer to use for this registy * @param {string} id - The unique identifier of the registry. * @param {string} name - The display name for the registry. */ constructor(modelManager, factory, serializer, id, name) { if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } else if (!id) { throw new Error('id not specified'); } else if (!name) { throw new Error('name not specified'); } this.modelManager = modelManager; this.factory = factory; this.serializer = serializer; this.id = id; this.name = name; } /** * Adds an element to the registry. * * @param {SecurityContext} securityContext - The user's security context * @param {CObject} asset - the asset to be added to the registry. * @throws {SecurityException} if the user context is invalid * @return {Promise} a promise that is resolved when the element is added to * the registry. */ add(securityContext, asset) { Util.securityCheck(securityContext); return Promise.resolve(); } /** * Updates an element in the registry. * * @param {SecurityContext} securityContext - The user's security context * @param {CObject} asset - the asset to be updated in the registry. * @throws {SecurityException} if the user context is invalid * @return {Promise} a promise that is resolved when the element is updated * in the registry. */ update(securityContext, asset) { Util.securityCheck(securityContext); return Promise.resolve(); } /** * Remove an asset with a given type and id from the registry. * * @param {SecurityContext} securityContext - The user's security context * @param {string} id - the asset to be updated in the registry. * @throws {SecurityException} if the user context is invalid * @return {Promise} a promise that is resolved when the element is removed * from the registry. */ remove(securityContext, id) { Util.securityCheck(securityContext); return Promise.resolve(); } /** * Get all of the assets in the registry. * * @param {SecurityContext} securityContext - The user's security context * @throws {SecurityException} if the user context is invalid * @return {Promise} a promise that is resolved with an array of {@link CObject} * instances for each asset in the registry. */ getAll(securityContext) { Util.securityCheck(securityContext); return Promise.resolve(); } /** * Get a specific asset in the registry. * * @param {SecurityContext} securityContext - The user's security context * @param {string} id - the identifier of the asset in the registry * @throws {SecurityException} if the user context is invalid * @return {Promise} a promise that is resolved with a {@link CObject} * instance for the asset in the registry. */ get(securityContext, id) { Util.securityCheck(securityContext); return Promise.resolve(); } } module.exports = Registry; × Search results Close "},"lib_parser_relationship.js.html":{"id":"lib_parser_relationship.js.html","title":"Source: lib/parser/relationship.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManageribm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetExtensiongetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source ld, or undefined if it should be removed. */ function replacer(name, val) { // convert RegExp to string if ( val &amp;&amp; val.constructor === RegExp ) { return val.toString(); } else if ( name === 'modelManager' ) { // return undefined; // remove from result } else { return val; // return as is } } /** * Serialize CObject instances to/from various formats. * &lt;p&gt;&lt;a href=&quot;diagrams/serializer.svg&quot;&gt;&lt;img src=&quot;diagrams/serializer.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; */ class Serializer { /** * Create a Serializer. This should only be called by framework code. * Use the Concerto class to get an instance. * @param {Factory} factory - The Factory to use to create instances * @param {ModelManager} modelManager - The ModelManager to use for validation etc. */ constructor(factory,modelManager) { if(!factory) { throw new Error(Globalize.formatMessage('serializer-constructor-factorynull')); } this.factory = factory; this.modelManager = modelManager; } /** * Convert the CObject to a JSON string. * @param {CObject} cObject - The instance to convert to JSON * @return {string} - The JSON serialization of the instance * @throws {Error} - throws an exception if cObject is not an instance of * CObject or fails validation. */ toJSON(cObject) { // correct instance type if(!(cObject instanceof CObject)) { throw new Error(Globalize.formatMessage('serializer-tojson-notcobject')); } // validate the instance against the model cObject.validate(); // TODO (DCS) replace with custom/validated JSON generation? return JSON2.stringify(cObject, replacer); } /** * Create a CObject from a serialized JSON text string * @param {string} jsonData The serialized JSON text string * @return {CObject} The new instance */ fromJSON(jsonData) { // TODO (DCS) replace with custom/validated JSON generation let temp = JSON2.parse(jsonData); let cObject = this.factory.newInstance( this.modelManager, temp.namespace, temp.type, temp.identifier ); // copy all the other fields return Object.assign(cObject, temp); } } module.exports = Serializer; × Search results Close "},"lib_securitycontext.js.html":{"id":"lib_securitycontext.js.html","title":"Source: lib/securitycontext.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManageribm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetExtensiongetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/securitycontext.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; /** * Class representing the SecurityContext. * &lt;p&gt;&lt;a href=&quot;diagrams/securitycontext.svg&quot;&gt;&lt;img src=&quot;diagrams/securitycontext.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; */ class SecurityContext { /** * Create the UserContext. * @param {string} user - The user identifier. * @param {string} password - The password. */ constructor(user, password) { this.user = user; this.password = password; this.enrolledMember = null; this.chaincodeID = null; } /** * Get the current username. * @return {string} The username */ getUser() { return this.user; } /** * Get the user password * @return {string} The user password. */ getPassword() { return this.password; } /** * Get the enrolled member. * @return {hfc.Member} The enrolled member. */ getEnrolledMember() { return this.enrolledMember; } /** * Set the enrolled member. * @param {hfc.Member} enrolledMember - The enrolled member. */ setEnrolledMember(enrolledMember) { this.enrolledMember = enrolledMember; } /** * Get the chaincode ID. * @return {string} The chaincode ID. */ getChaincodeID() { return this.chaincodeID; } /** * Set the chaincode ID. * @param {string} chaincodeID - The chaincode ID. */ setChaincodeID(chaincodeID) { this.chaincodeID = chaincodeID; } } module.exports = SecurityContext; × Search results Close "},"lib_securityexception.js.html":{"id":"lib_securityexception.js.html","title":"Source: lib/securityexception.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManageribm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetExtensiongetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/securityexception.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const BaseException = require('./baseexception'); /** * Class representing a security exception * &lt;p&gt;&lt;a href=&quot;diagrams/securityexception.svg&quot;&gt;&lt;img src=&quot;diagrams/securityexception.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; */ class SecurityException extends BaseException { /** * Create the SecurityException. * @param {string} message - The exception message. */ constructor(message) { super(message); } } module.exports = SecurityException; × Search results Close "},"systest_testutil.js.html":{"id":"systest_testutil.js.html","title":"Source: systest/testutil.js","body": rto. */ static getConcerto() { if (concerto) { return Promise.resolve(concerto); } return TestUtil.waitForPeer() .then(function () { console.log('Calling Concerto.connect() ...'); concerto = new Concerto({ developmentMode: true }); return concerto.connect({ keyValStore: '/tmp/keyValStore', membershipServicesURL: 'grpc://membersrvc:7054', peerURL: 'grpc://vp0:7051' }); }) .then(function () { console.log('Called Concerto.connect()'); console.log('Calling Concerto.login() ...'); return concerto.login('WebAppAdmin', 'DJY27pEnl16d'); }) .then(function (result) { console.log('Called Concerto.login()'); securityContext = result; console.log('Calling Concerto.deploy() ...'); return concerto.deploy(securityContext); }) .then(function () { console.log('Called Concerto.deploy()'); return Promise.resolve(concerto); }); } /** * Get a logged in security context for interacting with Concerto. * @return {Promise} - a promise that will be resolved with a logged in * security context for interacting with Concerto. */ static getSecurityContext() { if (!concerto || !securityContext) { return Promise.reject(new Error('Must call getConcerto successfully before calling getSecurityContext')); } return Promise.resolve(securityContext); } /** * Invoke the chain-code to clear all of the world state so that any test * data is removed. Call in-between tests. * @return {Promise} - a promise that will be resolved once the chain-code * has been invoked. */ static clearWorldState() { if (!concerto || !securityContext) { return Promise.reject(new Error('Must call getConcerto successfully before calling clearWorldState')); } return Util.invokeChainCode(securityContext, 'clearWorldState', []); } } module.exports = TestUtil; × Search results Close "},"lib_parser_transactiondeclaration.js.html":{"id":"lib_parser_transactiondeclaration.js.html","title":"Source: lib/parser/transactiondeclaration.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarat processFilereplacertoUMLFilename Source: lib/util.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const hfc = require('hfc'); const path = require('path'); const SecurityException = require('./securityexception'); const Globalize = require('globalize'); /** * Internal Utility Class * &lt;p&gt;&lt;a href=&quot;diagrams/util.svg&quot;&gt;&lt;img src=&quot;diagrams/util.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @ignore */ class Util { /** * Internal method to check the security context * @param {SecurityContext} securityContext - The user's security context * @throws {SecurityException} if the user context is invalid * @ignore */ static securityCheck(securityContext) { if ((securityContext === undefined) || (securityContext === null)) { throw new SecurityException(Globalize.formatMessage('util-securitycheck-novalidcontext')); } } /** * Submit a query request to the chain-code * @param {SecurityContext} securityContext - The user's security context * @param {string} functionName - The name of the function to call. * @param {string[]} args - The arguments to pass to the function being called. * @return {Promise} - A promise that will be resolved with the value returned * by the chain-code function. */ static queryChainCode(securityContext, functionName, args) { Util.securityCheck(securityContext); let enrolledMember = securityContext.getEnrolledMember(); let queryRequest = { chaincodeID: securityContext.getChaincodeID(), fcn: functionName, args: args }; return new Promise(function (resolve, reject) { let transactionContext = enrolledMember.query(queryRequest); transactionContext.on('submitted', function () { // TODO: we should probably log this! }); transactionContext.on('complete', function (data) { resolve(data.result); }); transactionContext.on('error', function (error) { if (error instanceof hfc.EventTransactionError) { reject(new Error(error.msg)); } else { reject(error); } }); }); } /** * Submit an invoke request to the chain-code * @param {SecurityContext} securityContext - The user's security context * @param {string} functionName - The name of the function to call. * @param {string[]} args - The arguments to pass to the function being called. * @return {Promise} - A promise that will be resolved with the value returned * by the chain-code function. */ static invokeChainCode(securityContext, functionName, args) { Util.securityCheck(securityContext); let enrolledMember = securityContext.getEnrolledMember(); let invokeRequest = { chaincodeID: securityContext.getChaincodeID(), fcn: functionName, args: args }; return new Promise(function (resolve, reject) { let transactionContext = enrolledMember.invoke(invokeRequest); transactionContext.on('submitted', function () { // TODO: we should probably log this! }); transactionContext.on('complete', function () { resolve(); }); transactionContext.on('error', function (error) { if (error instanceof hfc.EventTransactionError) { reject(new Error(error.msg)); } else { reject(error); } }); }); } /** * Submit an deploy request to the chain-code * @param {SecurityContext} securityContext - The user's security context * @param {string} chaincodePath - The path of the chain-code to deploy. * @param {string} functionName - The name of the function to call. * @param {string[]} args - The arguments to pass to the function being called. * @return {Promise} - A promise that will be resolved with the value returned * by the chain-code function. */ static deployChainCode(securityContext, chaincodePath, functionName, args) { Util.securityCheck(securityContext); return new Promise(function (resolve, reject) { // This is evil! I shouldn't need to set GOPATH in a node.js program. process.env.GOPATH = path.join(process.cwd(), 'chaincode'); let deployRequest = { fcn: functionName, args: args, chaincodePath: chaincodePath }; let enrolledMember = securityContext.getEnrolledMember(); let transactionContext = enrolledMember.deploy(deployRequest); transactionContext.on('complete', function (result) { resolve(result); }); transactionContext.on('error', function (error) { if (error instanceof hfc.EventTransactionError) { reject(new Error(error.msg)); } else { reject(error); } }); }); } } module.exports = Util; × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManageribm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetExtensiongetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Global Methods directoryExists(path) Parameters: Name Type Description path string the file path to check Source: lib/codegen/filewriter.js, line 129 Returns: true if the directory exists Type boolean ensureDirectoryExistence(filePath) Parameters: Name Type Description filePath string the file path to check Source: lib/codegen/filewriter.js, line 115 Returns: true if the directory exists Type boolean findCommentBefore(rangeStart, rangeEnd, comments) Find the comments that is above and closest to the start of the range. Parameters: Name Type Description rangeStart integer the start of the range rangeEnd integer the end of the range comments Array.&lt;string&gt; the end of the range Source: lib/codegen/umlgen.js, line 144 Returns: the comment index or -1 if there are no comments Type integer getExtension(filename) Parameters: Name Type Description filename string the name of the file Source: lib/codegen/
