    {"lib_parser_assetdeclaration.js.html":{"id":"lib_parser_assetdeclaration.js.html","title":"Source: lib/parser/assetdeclaration.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManageribm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetExtensiongetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/parser/assetdeclaration.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const ClassDeclaration = require('./classdeclaration'); /** * AssetDeclaration defines the schema (aka model or class) for * an Asset. It extends ClassDeclaration which manages a set of * fields, a super-type and the specification of an * identifying field. * * @extends ClassDeclaration */ class AssetDeclaration extends ClassDeclaration { /** * Create an AssetDeclaration. * @param {ModelFile} modelFile the ModelFile for this class * @param {Object} ast - The AST created by the parser * @throws {InvalidModelException} */ constructor(modelFile, ast) { super(modelFile, ast); } } module.exports = AssetDeclaration; × Search results Close "},"lib_parser_classdeclaration.js.html":{"id":"lib_parser_classdeclaration.js.html","title":"Source: lib/parser/classdeclaration.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManageribm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetExtensiongetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/parser/classdeclaration.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Field = require('./field'); const Relationship = require('./relationship'); const IllegalModelException = require('./illegalmodelexception'); const Globalize = require('globalize'); /** * ClassDeclaration defines the structure (model/schema) of composite data. * It is composed of a set of Fields, may have an identifying field, and may * have a super-type. * A ClassDeclaration is conceptually owned with a ModelFile which * defines all the classes that are part of a namespace. * * This class is abstract and should not be instantiated. * * @abstract */ class ClassDeclaration { /** * Create a ClassDeclaration from an Abstract Syntax Tree. The AST is the * result of parsing. * * @param {ModelFile} modelFile - the ModelFile for this class * @param {string} ast - the AST created by the parser * @throws {IllegalModelException} */ constructor(modelFile, ast) { if(!modelFile || !ast) { throw new IllegalModelException(Globalize.formatMessage('classdeclaration-constructor-modelastreq')); } this.ast = ast; this.modelFile = modelFile; this.process(); } /** * Visitor design pattern * @param {Object} visitor - the visitor * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ accept(visitor,parameters) { return visitor.visit(this, parameters); } /** * Returns the ModelFile that defines this class. * * @return {ModelFile} the owning ModelFile */ getModelFile() { return this.modelFile; } /** * Process the AST and build the model * * @throws {InvalidModelException} * @private */ process() { this.name = this.ast.id.name; this.fields = []; this.superType = null; this.idField = null; if(this.ast.classExtension) { this.superType = this.ast.classExtension.class.name; } if(this.ast.idField) { this.idField = this.ast.idField.name; } for(let n=0; n &lt; this.ast.body.declarations.length; n++ ) { let thing = this.ast.body.declarations[n]; if(thing.type === 'PropertyDeclaration') { this.fields.push( new Field(thing) ); } else if(thing.type === 'RelationshipDeclaration') { this.fields.push( new Relationship(thing) ); } else { let formatter = Globalize.messageFormatter('classdeclaration-process-unrecmodelelem'); formatter({ 'type': thing.type }); throw new IllegalModelException( formatter ); } } } /** * Semantic validation of the structure of this class. Subclasses should * override this method to impose additional semantic constraints on the * contents/relations of fields. * * @throws {InvalidModelException} * @private */ validate() { // TODO (LG) check that all imported classes exist, rather than just // used imports // if we have a super type make sure it exists if(this.superType!==null) { let classDecl = null; if(this.getModelFile().isImportedType(this.superType)) { let fqnSuper = this.getModelFile().resolveImport(this.superType); classDecl = this.modelFile.getModelManager().getType(fqnSuper); } else { classDecl = this.getModelFile().getType(this.superType); } if(classDecl===null) { throw new IllegalModelException('Could not find super type ' + this.superType); } } // TODO (DCS) we need to validate that the super type is compatible // with this class. e.g. an asset cannot extend a transaction... if(this.idField) { let field = this.getField(this.idField); if(!field) { let formatter = Globalize('en').messageFormatter('classdeclaration-validate-identifiernotproperty'); throw new IllegalModelException(formatter({ 'class': this.name, 'idField': this.idField })); } else { // check that identifiers are strings if(field.getType() !== 'String') { let formatter = Globalize('en').messageFormatter('classdeclaration-validate-identifiernotstring'); throw new IllegalModelException( formatter({ 'class': this.name, 'idField': this.idField })); } } } for(let n=0; n &lt; this.fields.length; n++) { let field = this.fields[n]; field.validate(this); } // TODO (DCS) -- validate that all field names are unique... } /** * Returns the short name of a class. This name does not include the * namespace from the owning ModelFile. * * @return {string} the short name of this class */ getName() { return this.name; } /** * Returns the fully qualified name of this class. * The name will include the namespace if present. * * @return {string} the fully-qualified name of this class */ getFullyQualifiedName() { if(this.modelFile.getNamespace()) { return this.modelFile.getNamespace() + '.' + this.name; } else { return this.name; } } /** * Returns the name of the identifying field for this class. Note * that the identifying field may come from a super type. * * @return {string} the name of the id field for this class */ getIdentifierFieldName() { if(this.idField) { return this.idField; } else { if(this.getSuperType()) { let fqnImport = this.getSuperType(); if(this.modelFile.isImportedType(this.getSuperType())) { fqnImport = this.modelFile.resolveImport(this.getSuperType()); } else { // it is a local type, build the FQN if(this.modelFile.getNamespace()) { fqnImport = this.modelFile.getNamespace() + '.' + this.getSuperType(); } } let classDecl = this.modelFile.getModelManager().getType(fqnImport); return classDecl.getIdentifierFieldName(); } } } /** * Returns the field with a given name or null if it does not exist. * The field must be directly owned by this class -- the super-type is * not introspected. * * @param {string} name the name of the field * @return {Field} the field definition or null if it does not exist. */ getOwnField(name) { for(let n=0; n &lt; this.fields.length; n++) { let field = this.fields[n]; if(field.getName() === name) { return field; } } return null; } /** * Returns the fields directly defined by this class. * * @return {Field[]} the array of fields */ getOwnFields() { return this.fields; } /** * Returns the name of the super type for this class or null if this * class does not have a super type. * * @return {string} the name of the super type or null */ getSuperType() { return this.superType; } /** * Returns the field with a given name or null if it does not exist. * Fields defined in super-types are also introspected. * * @param {string} name the name of the field * @return {Field} the field, or null if it does not exist */ getField(name) { let result = this.getOwnField(name); if(result === null &amp;&amp; this.superType!==null) { // TODO (DCS) -- this assumes the super type is in the same namespace! // as this type! let classDecl = this.modelFile.getType(this.superType); result = classDecl.getField(name); } return result; } /** * Returns the fields defined in this class and all super classes. * * @return {Field[]} the array of fields */ getFields() { let result = this.fields; let classDecl = null; if(this.superType!==null) { if(this.getModelFile().isImportedType(this.superType)) { let fqnSuper = this.getModelFile().resolveImport(this.superType); classDecl = this.modelFile.getModelManager().getType(fqnSuper); } else { classDecl = this.getModelFile().getType(this.superType); } if(classDecl===null) { throw new IllegalModelException('Could not find super type ' + this.superType); } result.concat(classDecl.getOwnFields()); } return result; } } module.exports = ClassDeclaration; × Search results Close "},"lib_assetregistry.js.html":{"id":"lib_assetregistry.js.html","title":"Source: lib/assetregistry.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManageribm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetExtensiongetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/assetregistry.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Registry = require('./registry'); const Util = require('./util'); const uuid = require('node-uuid'); /** * The AssetRegistry is used to manage a set of assets. * &lt;p&gt;&lt;a href=&quot;diagrams/assetregistry.svg&quot;&gt;&lt;img src=&quot;diagrams/assetregistry.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @extends Registry */ class AssetRegistry extends Registry { /** * Create the AssetRegistry. * @param {ModelManager} modelManager - The ModelManager that defines the * models (schema) for types in this AssetRegistry * @param {Factory} factory - The factory to use for this registry * @param {Serializer} serializer - The Serializer to use for this registy * @param {string} id - The unique identifier of the registry * @param {string} name - The name of the registry */ constructor(modelManager, factory, serializer, id, name) { super(modelManager, factory, serializer, id, name); } /** * Get a list of all existing asset registries. * @param {SecurityContext} securityContext - The user's security context * @param {ModelManager} modelManager - The ModelManager that defines the * models (schema) for types in this AssetRegistry * @param {Factory} factory - The factory to use for this registry * @param {Serializer} serializer - The Serializer to use for this registy * @return {Promise} - A promise that will be resolved with a list of existing * asset registries */ static getAllAssetRegistries(securityContext, modelManager, factory, serializer) { Util.securityCheck(securityContext); if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } return Util.queryChainCode(securityContext, 'getAllAssetRegistries', []) .then(function (buffer) { let assetRegistries = JSON.parse(buffer.toString()); return assetRegistries.map(function (assetRegistry) { return new AssetRegistry(modelManager, factory, serializer, assetRegistry.id, assetRegistry.name); }); }); } /** * Get an existing asset registry. * @param {SecurityContext} securityContext - The user's security context * @param {ModelManager} modelManager - The ModelManager that defines the * models (schema) for types in this AssetRegistry * @param {Factory} factory - The factory to use for this registry * @param {Serializer} serializer - The Serializer to use for this registy * @param {string} id - The unique identifier of the asset registry * @return {Promise} - A promise that will be resolved with the existing asset * registry, or rejected if the asset registry does not exist. */ static getAssetRegistry(securityContext, modelManager, factory, serializer, id) { Util.securityCheck(securityContext); if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } else if (!id) { throw new Error('id not specified'); } return Util.queryChainCode(securityContext, 'getAssetRegistry', [id]) .then(function (buffer) { let assetRegistry = JSON.parse(buffer.toString()); return new AssetRegistry(modelManager, factory, serializer, assetRegistry.id, assetRegistry.name); }); } /** * Add a new asset registry. * @param {SecurityContext} securityContext - The user's security context * @param {ModelManager} modelManager - The ModelManager that defines the * models (schema) for types in this AssetRegistry * @param {Factory} factory - The factory to use for this registry * @param {Serializer} serializer - The Serializer to use for this registy * @param {string} name - The name of the asset registry * @return {Promise} - A promise that will be resolved with the new asset * registry after it has been added. */ static addAssetRegistry(securityContext, modelManager, factory, serializer, name) { Util.securityCheck(securityContext); let id = uuid.v4(); if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } else if (!name) { throw new Error('name not specified'); } return Util.invokeChainCode(securityContext, 'addAssetRegistry', [id, name]) .then(function () { return new AssetRegistry(modelManager, factory, serializer, id, name); }); } /** * Adds an element to the registry. * * @param {SecurityContext} securityContext - The user's security context * @param {CObject} asset - the asset to be added to the registry. * @throws {SecurityException} if the user context is invalid * @return {Promise} a promise that is resolved when the element is added to * the registry. */ add(securityContext, asset) { super.add(securityContext); let json = this.serializer.toJSON(asset); return Util.invokeChainCode(securityContext, 'addAssetToRegistry', [this.id, asset.getIdentifier(), json]); } /** * Updates an element in the registry. * * @param {SecurityContext} securityContext - The user's security context * @param {CObject} asset - the asset to be updated in the registry. * @throws {SecurityException} if the user context is invalid * @return {Promise} a promise that is resolved when the element is updated * in the registry. */ update(securityContext, asset) { super.update(securityContext); let json = this.serializer.toJSON(asset); return Util.invokeChainCode(securityContext, 'updateAssetInRegistry', [this.id, asset.getIdentifier(), json]); } /** * Remove an asset with a given type and id from the registry. * * @param {SecurityContext} securityContext - The user's security context * @param {string} id - the asset to be updated in the registry. * @throws {SecurityException} if the user context is invalid * @return {Promise} a promise that is resolved when the element is removed * from the registry. */ remove(securityContext, id) { super.remove(securityContext); return Util.invokeChainCode(securityContext, 'removeAssetFromRegistry', [this.id, id]); } /** * Get all of the assets in the registry. * * @param {SecurityContext} securityContext - The user's security context * @throws {SecurityException} if the user context is invalid * @return {Promise} a promise that is resolved with an array of {@link CObject} * instances for each asset in the registry. */ getAll(securityContext) { let self = this; super.getAll(securityContext); return Util.queryChainCode(securityContext, 'getAllAssetsInRegistry', [this.id]) .then(function (buffer) { let assets = JSON.parse(buffer.toString()); return assets.map(function (asset) { return self.serializer.fromJSON(asset.data); }); }); } /** * Get a specific asset in the registry. * * @param {SecurityContext} securityContext - The user's security context * @param {string} id - the identifier of the asset in the registry * @throws {SecurityException} if the user context is invalid * @return {Promise} a promise that is resolved with a {@link CObject} * instance for the asset in the registry. */ get(securityContext, id) { let self = this; super.getAll(securityContext); return Util.queryChainCode(securityContext, 'getAssetInRegistry', [this.id, id]) .then(function (buffer) { let asset = JSON.parse(buffer.toString()); return self.serializer.fromJSON(asset.data); }); } } module.exports = AssetRegistry; × Search results Close "},"lib_baseexception.js.html":{"id":"lib_baseexception.js.html","title":"Source: lib/baseexception.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManageribm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetExtensiongetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/baseexception.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; /** * A base class for all exceptions * &lt;p&gt;&lt;a href=&quot;diagrams/baseexception.svg&quot;&gt;&lt;img src=&quot;diagrams/baseexception.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; */ class BaseException extends Error { /** * Create the BaseException. * @param {string} message - The exception message. */ constructor(message) { super(message); this.name = this.constructor.name; this.message = message; Error.captureStackTrace(this, this.constructor); } } module.exports = BaseException; × Search results Close "},"lib_model_cbase.js.html":{"id":"lib_model_cbase.js.html","title":"Source: lib/model/cbase.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManageribm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetExtensiongetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/model/cbase.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; /** * Base is an entity with a namespace, type and an identifier. * It is used in Concerto to represent Assets and other classes that can be * serialized for long-term persistent storage. * * This class is abstract. * @abstract */ class CBase { /** * Use the Factory to create instances. * * @param {ModelManager} modelManager - The ModelManager for this instance * @param {string} ns - The namespace this instance. * @param {string} type - The type this instance. * @param {string} id - The identifier of this instance. * @private */ constructor(modelManager, ns, type, id) { this.modelManager = modelManager; this.namespace = ns; this.identifier = id; this.type = type; } /** * Get the identifier of this instance * @return {string} The identifier for this object */ getIdentifier() { return this.identifier; } /** * Get the fully qualified identifier of this instance. * (namespace '.' type '#' identifier) or (type '#' identifier). * @return {string} the fully qualified identifier of this instance */ getFullyQualifiedIdentifier() { return this.getFullyQualifiedType() + '#' + this.identifier; } /** * Get the type of the instance (a short name, not including namespace). * @return {string} The type of this object */ getType() { return this.type; } /** * Get the fully-qualified type name of the instance (including namespace). * @return {string} The fully-qualified type name of this object */ getFullyQualifiedType() { if(this.namespace) { return this.namespace + '.' + this.type; } else { return this.type; } } /** * Get the namespace of the instance. * @return {string} The namespace of this object */ getNamespace() { return this.namespace; } } module.exports = CBase; × Search results Close "},"lib_model_cobject.js.html":{"id":"lib_model_cobject.js.html","title":"Source: lib/model/cobject.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManageribm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetExtensiongetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/model/cobject.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const CBase = require('./cbase'); const CRelationship = require('./crelationship'); const Field = require('../parser/field'); const Relationship = require('../parser/relationship'); /** * CObject is an instance that is associated with a ClassDeclaration and * that has a set of Fields that are defined by the ClassDeclaration. * * It is used in Concerto to represent Assets, Participants, Transactions and * other domain classes that can be serialized for long-term persistent storage. * @extends Base */ class CObject extends CBase { /** * This constructor should not be called directly. * Use the Factory class to create instances. * * @param {ModelManager} modelManager - The ModelManager for this instance * @param {string} ns - The namespace this instance. * @param {string} type - The type this instance. * @param {string} id - The identifier of this instance. * @private */ constructor(modelManager, ns, type, id) { super(modelManager, ns, type, id); } /** * Sets a property, validating that it does not violate the model * @param {string} propName - the name of the field * @param {string} value - the value of the property * @throws {Error} if the value is not compatible with the model definition for the field */ setFieldValue(propName, value) { let classDeclaration = this.getClassDeclaration(); let field = classDeclaration.getField(propName); if (!field) { throw new Error('The instance with id ' + this.getIdentifier() + ' trying to set field ' + propName + ' which is not declared in the model.'); } CObject.validateField(this.getIdentifier(), field, value); this[propName] = value; } /** * Sets the fields to their default values, based on the model * @private */ assignFieldDefaults() { let classDeclaration = this.getClassDeclaration(); let fields = classDeclaration.getFields(); for (let n = 0; n &lt; fields.length; n++) { let field = fields[n]; if (field instanceof Field) { let defaultValue = field.getDefaultValue(); if (defaultValue) { if (field.getType() === 'String') { this.setFieldValue(field.getName(), defaultValue); } else if (field.getType() === 'Integer') { this.setFieldValue(field.getName(), parseInt(defaultValue)); } else if (field.getType() === 'Long') { this.setFieldValue(field.getName(), parseInt(defaultValue)); } else if (field.getType() === 'Double') { this.setFieldValue(field.getName(), parseFloat(defaultValue)); } else if (field.getType() === 'Boolean') { this.setFieldValue(field.getName(), (defaultValue === 'true')); } else if (field.getType() === 'DateTime') { this.setFieldValue(field.getName(), Date.parse(defaultValue)); } } } } } /** * Returns the class declaration for this instance object. * * @return {ClassDeclaration} - the class declaration for this CObject * @throws {Error} - if the class or namespace for the instance is not declared * @private */ getClassDeclaration() { // do we have a model file? let modelFile = this.modelManager.getModelFile(this.getNamespace()); if (!modelFile) { throw new Error('No model for namespace ' + this.getNamespace() + ' is registered with the ModelManager'); } // do we have a class? let classDeclaration = modelFile.getType(this.getType()); if (!classDeclaration) { throw new Error('The namespace ' + this.getNamespace() + ' does not contain the type ' + this.getType()); } return classDeclaration; } /** * Validates the instance against its model. * * @throws {Error} - if the instance if invalid with respect to the model * @private */ validate() { let classDeclaration = this.getClassDeclaration(); // check all the properties are declared let props = Object.getOwnPropertyNames(this); for (let n = 0; n &lt; props.length; n++) { let propName = props[n]; // we don't validate system properties - TODO (DCS) if (['modelManager', 'namespace', 'identifier', 'type'].indexOf(propName) &lt; 0) { let field = classDeclaration.getField(propName); if (!field) { throw new Error('The instance with id ' + this.getIdentifier() + ' has a field named ' + propName + ' which is not declared in the model.'); } // validate the data agains the field from the model let data = this[propName]; CObject.validateField(this.getIdentifier(), field, data); } } // are there any missing non-optional fields? let fields = classDeclaration.getFields(); for (let n = 0; n &lt; fields.length; n++) { let field = fields[n]; if (field instanceof Field &amp;&amp; field.isOptional() === false) { if (this.hasOwnProperty(field.getName()) === false || this[field.getName()] === null) { CObject.reportMissingRequiredField(this.getIdentifier(), field); } } } } /** * Validates a field / data combination against the model * * @param {string} id - the identifier of this instance. * @param {Field} field - the field * @param {*} data - the data to validate against the field * @throws {Error} - if the data is invalid with respect to the field * @private */ static validateField(id, field, data) { let dataType = typeof data; let propName = field.getName(); if (dataType === 'undefined' || dataType === 'symbol' || dataType === 'function') { CObject.reportModelViolation(id, propName, data, field); } if (data !== null) { if (field.isArray() === false) { if (field instanceof Field) { switch (field.getType()) { case 'Integer': case 'Double': case 'Long': if (dataType !== 'number') { CObject.reportModelViolation(id, propName, data, field); } break; case 'Boolean': if (dataType !== 'boolean') { CObject.reportModelViolation(id, propName, data, field); } break; case 'DateTime': if (data instanceof Date === false) { CObject.reportModelViolation(id, propName, data, field); } break; case 'String': if (dataType !== 'string') { CObject.reportModelViolation(id, propName, data, field); } break; default: //CObject.reportModelViolation(id, propName, data, field ); } } else if (field instanceof Relationship) { if (data instanceof CRelationship === false) { CObject.reportModelViolation(id, propName, data, field); } } else { CObject.reportModelViolation(id, propName, data, field); } } else { // an array type if (dataType !== 'object') { // TODO (DCS) we don't yet verify the contents of the array! CObject.reportModelViolation(id, propName, data, field); } } } // data !== null } /** * Throw a new error for a model violation. * @param {string} id - the identifier of this instance. * @param {string} propName - the name of the field. * @param {*} value - the value of the field. * @param {Field} field - the field/ * @private */ static reportModelViolation(id, propName, value, field) { let isArray = field.isArray() ? '[]' : ''; throw new Error('Model violation in instance ' + id + ' field ' + propName + ' has value ' + value + ' (' + typeof value + ') expected type ' + field.getType() + isArray); } /** * Throw a new error for a missing, but required field. * @param {string} id - the identifier of this instance. * @param {Field} field - the field/ * @private */ static reportMissingRequiredField(id, field) { throw new Error('Instance ' + id + ' missing required field ' + field.getName()); } } module.exports = CObject; × Search results Close "},"lib_model_crelationship.js.html":{"id":"lib_model_crelationship.js.html","title":"Source: lib/model/crelationship.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManageribm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetExtensiongetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/model/crelationship.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const CBase = require('./cbase'); /** * A Relationship is a typed pointer to an instance. I.e the relationship * with namespace = 'org.acme', type = 'Vehicle' and id = 'ABC' creates * a pointer that points at an instance of org.acme.Vehicle with the id * ABC. * * @extends Base */ class CRelationship extends CBase { /** * Create an asset. Use the Factory to create instances. * * @param {ModelManager} modelManager - The ModelManager for this instance * @param {string} ns - The namespace this instance. * @param {string} type - The type this instance. * @param {string} id - The identifier of this instance. * @private */ constructor(modelManager, ns, type, id) { super(modelManager, ns, type, id); } } module.exports = CRelationship; × Search results Close "},"lib_codegen_filewriter.js.html":{"id":"lib_codegen_filewriter.js.html","title":"Source: lib/codegen/filewriter.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManageribm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetExtensiongetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/codegen/filewriter.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const fs = require('fs'); const path = require('path'); /** * Writes output to a file. */ class FileWriter { /** * Create a FileWriter. * * @param {string} outputDirectory - the ModelManager that manages this * ModelFile */ constructor(outputDirectory) { this.outputDirectory = outputDirectory; this.relativeDir = null; this.buffer = ''; this.fileName = null; if (!fs.existsSync(outputDirectory)) { fs.mkdirSync(outputDirectory); } } /** * Opens a file for writing * @param {string} fileName - the name of the file to open */ openFile(fileName) { this.fileName = fileName; this.relativeDir = null; } /** * Opens a file for writing * @param {string} relativeDir - the relative directory to use * @param {string} fileName - the name of the file to open */ openRelativeFile(relativeDir, fileName) { this.relativeDir = relativeDir; this.fileName = fileName; } /** * Writes text to the current open file * @param {int} tabs - the number of tabs to use * @param {string} text - the text to write */ writeLine(tabs,text) { if (this.fileName) { for(let n=0; n &lt; tabs; n++) { this.buffer += ' '; } this.buffer += text; this.buffer += '\\n'; } else { throw Error('File has not been opened!'); } } /** * Closes the current open file */ closeFile() { if (!this.fileName) { throw new Error('No file open'); } let path = this.outputDirectory; if(!path.endsWith('/')) { path += '/'; } if (this.relativeDir) { path += this.relativeDir; } if(!path.endsWith('/')) { path += '/'; } path += this.fileName; ensureDirectoryExistence(path); console.log('Writing to ' + path ); fs.writeFileSync(path, this.buffer); this.fileName = null; this.buffer = ''; this.RelativeDir = null; } } /** * * @param {string} filePath - the file path to check * @return {boolean} true if the directory exists */ function ensureDirectoryExistence(filePath) { let dirname = path.dirname(filePath); if (directoryExists(dirname)) { return true; } ensureDirectoryExistence(dirname); fs.mkdirSync(dirname); return false; } /** * @param {string} path - the file path to check * @return {boolean} true if the directory exists */ function directoryExists(path) { try { return fs.statSync(path).isDirectory(); } catch (err) { return false; } } module.exports = FileWriter; × Search results Close "},"lib_factory.js.html":{"id":"lib_factory.js.html","title":"Source: lib/factory.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManageribm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetExtensiongetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/factory.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const CObject = require('./model/cobject'); const CRelationship = require('./model/crelationship'); const Util = require('./util'); const debug = require('debug')('ibm-concerto'); const Globalize = require('globalize'); /** * Use the Factory to create instances of CObject. An instance of this class * can be retrieved from the Concerto class. * &lt;p&gt;&lt;a href=&quot;diagrams/factory.svg&quot;&gt;&lt;img src=&quot;diagrams/factory.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; */ class Factory { /** * Create the factory. This class should not be called by solutions. * @param {ModelManager} modelManager - The ModelManager to use for this registry */ constructor(modelManager) { this.modelManager = modelManager; } /** * Create a new CObject with a given namespace, type name and id * @param {SecurityContext} securityContext - The user's security context * @param {string} ns - the namespace of the CObject * @param {string} type - the type of the CObject * @param {string} id - the identifier * @return {CObject} - the new instance * @throws {ModelException} if the type is not registered with the ModelManager */ newInstance(securityContext, ns, type, id) { Util.securityCheck(securityContext); let modelFile = this.modelManager.getModelFile(ns); if(!modelFile) { let formatter = Globalize.messageFormatter('factory-newinstance-notregisteredwithmm'); throw new Error(formatter({ namespace: 'foo' })); } if(!modelFile.isDefined(type)) { let formatter = Globalize.messageFormatter('factory-newinstance-typenotdeclaredinns'); throw new Error(formatter({ namespace: ns, type: type })); } let newObj = new CObject(this.modelManager,ns,type,id); newObj.assignFieldDefaults(); let classDecl = modelFile.getType(type); // if we have an identifier, we set it now let idField = classDecl.getIdentifierFieldName(); if(idField) { newObj[idField] = id; } debug('Factory.newInstance created %s', id ); return newObj; } /** * Create a new Relationship with a given namespace, type and identifier. ` * A relationship is a typed pointer to an instance. I.e the relationship * with namespace = 'org.acme', type = 'Vehicle' and id = 'ABC' creates` * a pointer that points at an instance of org.acme.Vehicle with the id * ABC. * * @param {SecurityContext} securityContext - The user's security context * @param {string} ns - the namespace of the CObject * @param {string} type - the type of the CObject * @param {string} id - the identifier * @return {Relationship} - the new relationship instance * @throws {ModelException} if the type is not registered with the ModelManager */ newRelationship(securityContext, ns, type, id) { Util.securityCheck(securityContext); let modelFile = this.modelManager.getModelFile(ns); if(!modelFile) { let formatter = Globalize.messageFormatter('factory-newrelationship-notregisteredwithmm'); throw new Error(formatter({ namespace: ns })); } if(!modelFile.isDefined(type)) { let formatter = Globalize.messageFormatter('factory-newinstance-typenotdeclaredinns'); throw new Error(formatter({ namespace: ns, type: type })); } let relationship = new CRelationship(this.modelManager,ns,type,id); return relationship; } } module.exports = Factory; × Search results Close "},"lib_parser_field.js.html":{"id":"lib_parser_field.js.html","title":"Source: lib/parser/field.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManageribm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetExtensiongetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/parser/field.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Property = require('./property'); /** * Class representing the definition of a Field. A Field is owned * by a ClassDeclaration and has a name, type and additional metadata * (see below). * @extends Property */ class Field extends Property { /** * Create an Field. * @param {Object} ast - The AST created by the parser * @throws {InvalidModelException} */ constructor(ast) { super(ast); } /** * Process the AST and build the model * @throws {InvalidModelException} * @private */ process() { super.process(); if(this.ast.validator) { this.validator = this.ast.validator.text.value; } if(this.ast.default) { this.defaultValue = this.ast.default.text.value; } if(this.ast.optional) { this.optional = true; } else { this.optional = false; } } /** * Returns the validator string for this field * @return {string} the validator for the field or null */ getValidator() { return this.validator; } /** * Returns true if the field is optional * @return {boolean} true if the field is optional */ isOptional() { return this.optional; } /** * Returns the default value for the field or null * @return {string} the default value for the field or null */ getDefaultValue() { if(this.defaultValue) { return this.defaultValue; } else { return null; } } } module.exports = Field; × Search results Close "},"lib_parser_property.js.html":{"id":"lib_parser_property.js.html","title":"Source: lib/parser/property.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManageribm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetExtensiongetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/parser/property.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; /** * Property representing an attribute of a class declaration, * either a Field or a Relationship. */ class Property { /** * Create a Property. * @param {Object} ast - The AST created by the parser * @throws {InvalidModelException} */ constructor(ast) { this.ast = ast; this.process(); } /** * Visitor design pattern * @param {Object} visitor - the visitor * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ accept(visitor,parameters) { return visitor.visit(this, parameters); } /** * Process the AST and build the model * @throws {InvalidModelException} * @private */ process() { this.name = this.ast.id.name; this.type = this.ast.propertyType.name; this.array = false; if(this.ast.array) { this.array = true; } } /** * Validate the property * @param {ClassDeclaration} classDecl the class declaration of the property * @throws {InvalidModelException} * @private */ validate(classDecl) { classDecl.getModelFile().resolveType('Property type ' + this.name, this.type); } /** * Returns the name of a field * @return {string} the name of this field */ getName() { return this.name; } /** * Returns the type of a field * @return {string} the type of this field */ getType() { return this.type; } /** * Returns true if the field is declared as an array type * @return {boolean} true if the field is an array type */ isArray() { return this.array; } } module.exports = Property; × Search results Close "},"lib_codegen_umlgen.js.html":{"id":"lib_codegen_umlgen.js.html","title":"Source: lib/codegen/umlgen.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManageribm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetExtensiongetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/codegen/umlgen.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const fs = require('fs'); const program = require('commander'); const acorn = require('acorn'); const FileWriter = require('./filewriter'); /** * Generates Plant UML files from Javascript source files * * node ./lib/codegen/umlgen.js * --outputDir &lt;location to write UML files&gt; * --inputDir &lt;location to recursively read .js files&gt; */ program .version('0.0.1') .description('Generates PlantUML model files from Javascript source') .usage('[options]') .option('-o, --outputDir &lt;outputDir&gt;', 'Output directory') .option('-i, --inputDir &lt;inputDir&gt;', 'Input source directory') .parse(process.argv); // Loop through all the files in the input directory processDirectory(program.inputDir); /** * @param {string} path - the path to process */ function processDirectory(path) { fs.readdir(path, function(err, files) { if (err) { console.error('Could not list the directory.', err); process.exit(1); } files.forEach(function(file, index) { console.log('stat on: ' + file); let stats = fs.statSync(path + '/' + file); if (stats.isFile()) { processFile(path + '/' + file); } else if (stats.isDirectory()) { processDirectory(path + '/' + file); } }); }); } /** * @param {string} file - the file to process */ function processFile(file) { if (getExtension(file) === '.js') { console.log('%s is a file.', file); let fileContents = fs.readFileSync(file, 'utf8'); let comments = [], tokens = []; let ast = acorn.parse(fileContents, { // collect ranges for each node ranges: true, // collect comments in Esprima's format onComment: comments, // collect token ranges onToken: tokens }); let fileWriter = new FileWriter(program.outputDir); console.log('open file: ' + toUMLFilename(program.inputDir, program.outputDir, file)); fileWriter.openFile(toUMLFilename(program.inputDir, program.outputDir, file)); fileWriter.writeLine(0, '@startuml'); for (let n = 0; n &lt; ast.body.length; n++) { let statement = ast.body[n]; if (statement.type === 'VariableDeclaration') { let variableDeclarations = statement.declarations; for (let n = 0; n &lt; variableDeclarations.length; n++) { let variableDeclaration = variableDeclarations[n]; if (variableDeclaration.init.type === 'CallExpression' &amp;&amp; variableDeclaration.init.callee.name === 'require') { let requireName = variableDeclaration.init.arguments[0].value; // we only care about the code we require with a relative path if (requireName.startsWith('./')) { fileWriter.writeLine(0, '!include ' + variableDeclaration.init.arguments[0].value + '.uml'); } } } } else if (statement.type === 'ClassDeclaration') { fileWriter.writeLine(0, 'class ' + statement.id.name + '{'); for(let n=0; n &lt; statement.body.body.length; n++) { let thing = statement.body.body[n]; if (thing.type === 'MethodDefinition') { let closestComment = findCommentBefore(thing.key.start, thing.key.end, comments); let returnType = ''; let visibility = '+'; let methodArgs = '()'; if(closestComment &gt;= 0) { let comment = comments[closestComment].value; returnType = getReturnType(comment); visibility = getVisibility(comment); methodArgs = getMethodArguments(comment); } fileWriter.writeLine(1, visibility + ' ' + returnType + ' ' + thing.key.name + methodArgs ); } } fileWriter.writeLine(0, '}'); if (statement.superClass) { fileWriter.writeLine(0, statement.id.name + ' --|&gt; ' + statement.superClass.name); } } } fileWriter.writeLine(0, '@enduml'); fileWriter.closeFile(); } } /** * Find the comments that is above and closest to the start of the range. * * @param {integer} rangeStart - the start of the range * @param {integer} rangeEnd - the end of the range * @param {string[]} comments - the end of the range * @return {integer} the comment index or -1 if there are no comments */ function findCommentBefore(rangeStart, rangeEnd, comments) { let foundIndex = -1; let distance = -1; for(let n=0; n &lt; comments.length; n++) { let comment = comments[n]; let endComment = comment.end; if(rangeStart &gt; endComment ) { if(distance === -1 || rangeStart - endComment &lt; distance) { distance = rangeStart - endComment; foundIndex = n; } } } return foundIndex; } /** * @param {string} filename - the name of the file * @return {string} the file extenion */ function getExtension(filename) { let i = filename.lastIndexOf('.'); return (i &lt; 0) ? '' : filename.substr(i); } /** * @param {string} inputDir - the fully qualified input directory * @param {string} outputDir - the fully qualified output directory * @param {string} filename - the fully qualified input file name (.js) * @return {string} the UML file name to use */ function toUMLFilename(inputDir, outputDir, filename) { console.log('inputDir' + inputDir); console.log('outputDir' + outputDir); console.log('filename' + filename); let index = filename.indexOf(inputDir); console.log('index ' + index); let rest = filename.substr(index + 1 + inputDir.length); // let out = outputDir + '/' + rest; let i = rest.lastIndexOf('.'); // console.log('result' + out.substr(0, i) + '.uml' ); return (i &lt; 0) ? '' : rest.substr(0, i) + '.uml'; } /** * Visitor design pattern * @param {Relationship} relationship - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ /** * Extracts the method visibilty from a comment block * @param {string} comment - the comment block * @return {string} the return visibility (either + for public, or - for private) */ function getVisibility(comment) { const PRIVATE = '@private'; let result = '+'; let index = comment.indexOf(PRIVATE); if(index&gt;=0) { result = '-'; } return result; } /** * Extracts the return type from a comment block. * @param {string} comment - the comment block * @return {string} the return type of the comment */ function getReturnType(comment) { const RETURN = '@return {'; let result = 'void'; let index = comment.indexOf(RETURN); if(index&gt;=0) { let end = comment.indexOf('}', index+RETURN.length+1); if(end &gt; index) { result = comment.substring(index + RETURN.length, end); } } return result; } /** * Extracts the method arguments from a comment block. * @param {string} comment - the comment block * @return {string} the the argument types */ function getMethodArguments(comment) { const PARAM = '@param {'; let paramTypes = []; let index = comment.indexOf(PARAM); while(index&gt;=0) { let end = comment.indexOf('}', index+PARAM.length+1); if(end &gt; index) { let aParam = comment.substring(index + PARAM.length, end); paramTypes.push(aParam); } index = comment.indexOf(PARAM, end); } let result = '('; for(let n=0; n &lt; paramTypes.length; n++) { result += paramTypes[n]; if(n &lt; paramTypes.length-1) { result += ','; } } result += ')'; return result; } × Search results Close "},"lib_codegen_golang_golangvisitor.js.html":{"id":"lib_codegen_golang_golangvisitor.js.html","title":"Source: lib/codegen/golang/golangvisitor.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManageribm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetExtensiongetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/codegen/golang/golangvisitor.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const ModelUtil = require('../../modelutil'); const ModelManager = require('../../modelmanager'); const ModelFile = require('../../parser/modelfile'); const ClassDeclaration = require('../../parser/classdeclaration'); const Field = require('../../parser/field'); const Relationship = require('../../parser/relationship'); const _ = require('underscore'); /** * Convert the contents of a ModelManager to Go Lang code. * All generated code is placed into the 'main' package. Set a * fileWriter property (instance of FileWriter) on the parameters * object to control where the generated code is written to disk. */ class GoLangVisitor { /** * Visitor design pattern * @param {Object} thing - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visit(thing, parameters) { if (thing instanceof ModelManager) { return this.visitModelManager(thing, parameters); } else if (thing instanceof ModelFile) { return this.visitModelFile(thing, parameters); } else if (thing instanceof ClassDeclaration) { return this.visitClassDeclaration(thing, parameters); } else if (thing instanceof Field) { return this.visitField(thing, parameters); } else if (thing instanceof Relationship) { return this.visitRelationship(thing, parameters); } else { throw new Error('Unrecognised!'); } } /** * Visitor design pattern * @param {ModelManager} modelManager - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitModelManager(modelManager, parameters) { parameters.fileWriter.openFile('main.go'); parameters.fileWriter.writeLine(0, 'package main'); parameters.fileWriter.writeLine(0, 'import \\&quot;fmt\\&quot;'); parameters.fileWriter.writeLine(0, 'func main() {'); parameters.fileWriter.writeLine(1, 'fmt.Printf(\\&quot;Hello, world.\\&quot;)'); parameters.fileWriter.writeLine(0, '}'); parameters.fileWriter.closeFile(); let visitModelFile = function(modelFile) { modelFile.accept(this,parameters); }; _.each(modelManager.getModelFiles(), visitModelFile.bind(this)); return null; } /** * Visitor design pattern * @param {ModelFile} modelFile - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitModelFile(modelFile, parameters) { // we put all the code into the main package, but we // seperate out into multiple files using the namespaces let packageName = this.toGoPackageName(modelFile.getNamespace()); parameters.fileWriter.openFile(packageName + '.go'); parameters.fileWriter.writeLine(0, 'package main'); if(this.containsDateTimeField(modelFile)) { parameters.fileWriter.writeLine(0, 'import \\&quot;time&quot;' ); } let visitClass = function(classDeclaration) { classDeclaration.accept(this,parameters); }; _.each(modelFile.getAllDeclarations(), visitClass.bind(this)); parameters.fileWriter.closeFile(); return null; } /** * Visitor design pattern * @param {ClassDeclaration} classDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitClassDeclaration(classDeclaration, parameters) { parameters.fileWriter.writeLine(0, 'type ' + classDeclaration.getName() + ' struct {' ); //embed the super-type, because Go Lang does not have 'extends' if(classDeclaration.getSuperType()) { parameters.fileWriter.writeLine(1, classDeclaration.getSuperType()); } let visitProperty = function(property) { property.accept(this,parameters); }; _.each(classDeclaration.getFields(), visitProperty.bind(this)); parameters.fileWriter.writeLine(0, '}' ); return null; } /** * Visitor design pattern * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitField(field, parameters) { let array = ''; if(field.isArray()) { array = '[]'; } // we export all fields by capitalizing them parameters.fileWriter.writeLine(1, ModelUtil.capitalizeFirstLetter(field.getName()) + ' ' + array + this.toGoType(field.getType()) + ' `json:&quot;' + field.getName() + '&quot;`' ); return null; } /** * Visitor design pattern * @param {Relationship} relationship - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitRelationship(relationship, parameters) { let array = ''; if(relationship.isArray()) { array = '[]'; } // we export all relationships by capitalizing them parameters.fileWriter.writeLine(1, ModelUtil.capitalizeFirstLetter(relationship.getName()) + ' ' + array + 'string `json:&quot;' + relationship.getName() + '&quot;`' ); return null; } /** * Returns true if the ModelFile contains a class that has a DateTime * field. * @param {ModelFile} modelFile - the modelFile * @return {boolean} true if the modelFile contains a class that contains * a field of type DateTime. * @private */ containsDateTimeField(modelFile) { let classDeclarations = modelFile.getAllDeclarations(); for(let n=0; n &lt; classDeclarations.length; n++) { let classDecl = classDeclarations[n]; let fields = classDecl.getFields(); for(let i=0; i &lt; fields.length; i++) { let field = fields[i]; if(field.getType() === 'DateTime') { return true; } } } return false; } /** * Converts a Concerto type to a Go Lang type. Primitive types are converted * everything else is passed through unchanged. * @param {string} type - the concerto type * @return {string} the corresponding type in Go Lang * @private */ toGoType(type) { switch(type) { case 'DateTime': return 'time.Time'; case 'Boolean': return 'bool'; case 'String': return 'string'; case 'Double': return 'float64'; case 'Long': return 'int64'; case 'Integer': return 'int32'; default: return type; } } /** * Converts a Concerto namespace to a Go package name. * @param {string} namespace - the concerto type * @return {string} the corresponding package name in Go Lang * @private */ toGoPackageName(namespace) { return namespace.replace('.', ''); } } module.exports = GoLangVisitor; × Search results Close "},"lib_parser_illegalmodelexception.js.html":{"id":"lib_parser_illegalmodelexception.js.html","title":"Source: lib/parser/illegalmodelexception.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManageribm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetExtensiongetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/parser/illegalmodelexception.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const BaseException = require('../baseexception'); /** Class throws when a model is invalid */ class IllegalModelException extends BaseException { /** * Create an IllegalModelException * @param {string} message - the message for the exception */ constructor(message) { super(message); } } module.exports = IllegalModelException; × Search results Close "},"lib_parser_modelfile.js.html":{"id":"lib_parser_modelfile.js.html","title":"Source: lib/parser/modelfile.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManageribm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetExtensiongetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/parser/modelfile.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const parser = require('./parser'); const AssetDeclaration = require('./assetdeclaration'); const ParticipantDeclaration = require('./participantdeclaration'); const TransactionDeclaration = require('./transactiondeclaration'); const IllegalModelException = require('./illegalmodelexception'); const ModelUtil = require('../modelutil'); const Globalize = require('globalize'); /** * Class representing a Model File. A Model File contains a single namespace * and a set of model elements: assets, transactions etc. */ class ModelFile { /** * Create a ModelFile. This should only be called by framework code. * Use the ModelManager to manage ModelFiles. * * @param {ModelManager} modelManager - the ModelManager that manages this * ModelFile * @param {string} definitions - The DSL model as a string. * @throws {InvalidModelException} */ constructor(modelManager,definitions) { this.modelManager = modelManager; this.declarations = []; this.imports = []; if(!definitions || typeof definitions !== 'string') { throw new Error('ModelFile expects a Concerto model as a string as input.'); } this.ast = parser.parse(definitions); this.namespace = this.ast.namespace; if(this.ast.imports) { this.imports = this.ast.imports; } for(let n=0; n &lt; this.ast.body.length; n++ ) { let thing = this.ast.body[n]; if(thing.type === 'AssetDeclaration') { this.declarations.push( new AssetDeclaration(this, thing) ); } else if(thing.type === 'TransactionDeclaration') { this.declarations.push( new TransactionDeclaration(this, thing) ); } else if(thing.type === 'ParticipantDeclaration') { this.declarations.push( new ParticipantDeclaration(this, thing) ); } else { let formatter = Globalize('en').messageFormatter('modelfile-constructor-unrecmodelelem'); throw new IllegalModelException(formatter({ 'type': thing.type, })); } } this.validate(); } /** * Visitor design pattern * @param {Object} visitor - the visitor * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ accept(visitor,parameters) { return visitor.visit(this, parameters); } /** * Returns the ModelManager associated with this ModelFile * * @return {ModelManager} The ModelManager for this ModelFile */ getModelManager() { return this.modelManager; } /** * Returns the types that have been imported into this ModelFile. * * @return {string[]} The array of imports for this ModelFile */ getImports() { return this.imports; } /** * Validates the ModelFile. * * @throws {IllegalModelException} if the model is invalid * @private */ validate() { for(let n=0; n &lt; this.declarations.length; n++) { let classDeclaration = this.declarations[n]; classDeclaration.validate(); } } /** * Check that the type is valid and returns the FQN of the type. * @param {string} context - error reporting context * @param {string} type - a short type name * @throws {IllegalModelException} - if the type is not defined * @return {string} type - the FQN of the type * @private */ resolveType(context,type) { // is the type a primitive? if(!ModelUtil.isPrimitiveType(type)) { // is it an imported type? if(!this.isImportedType(type)) { // is the type declared locally? if(!this.isLocalType(type)) { let formatter = Globalize('en').messageFormatter('modelfile-resolvetype-undecltype'); throw new IllegalModelException(formatter({ 'type': type, 'context': context })); } } else { // check whether type is defined in another file this.getModelManager().resolveType(context,this.resolveImport(type)); } } else { return type; } } /** * Returns true if the type is defined in this namespace. * @param {string} type - the short name of the type * @return {boolean} - true if the type is defined in this ModelFile * @private */ isLocalType(type) { let result = (this.getType(type) !== null); //console.log('isLocalType ' + this.getNamespace() + ' ' + type + '=' + result ); return result; } /** * Returns true if the type is imported from another namespace * @param {string} type - the short name of the type * @return {boolean} - true if the type is imported from another namespace * @private */ isImportedType(type) { //console.log('isImportedType ' + this.getNamespace() + ' ' + type ); for(let n=0; n &lt; this.imports.length; n++) { let importName = this.imports[n]; if( ModelUtil.getShortName(importName) === type ) { return true; } } return false; } /** * Returns the FQN for a type that is imported from another namespace * @param {string} type - the short name of the type * @return {string} - the FQN of the resolved import * @throws {Error} - if the type is not imported * @private */ resolveImport(type) { //console.log('resolveImport ' + this.getNamespace() + ' ' + type ); for(let n=0; n &lt; this.imports.length; n++) { let importName = this.imports[n]; if( ModelUtil.getShortName(importName) === type ) { return importName; } } let formatter = Globalize('en').messageFormatter('modelfile-resolveimport-failfindimp'); throw new IllegalModelException(formatter({ 'type': type, 'imports': this.imports, 'namespace': this.getNamespace() })); } /** * Returns true if the type is defined in the model file * @param {string} type the name of the type * @return {boolean} true if the type (asset or transaction) is defined */ isDefined(type) { return this.getType(type) !== null; } /** * Returns the type with the specified name or null * @param {string} type the short OR FQN name of the type * @return {ClassDeclaration} the ClassDeclaration, or null if the type does not exist */ getType(type) { if(!type.startsWith(this.getNamespace())) { type = this.getNamespace() + '.' + type; } for(let n=0; n &lt; this.declarations.length; n++) { let classDeclaration = this.declarations[n]; if(type === this.getNamespace() + '.' + classDeclaration.getName() ) { return classDeclaration; } } return null; } /** * Get the AssetDeclarations defined in this ModelFile or null * @param {string} name the name of the type * @return {AssetDeclaration} the AssetDeclaration with the given short name */ getAssetDeclaration(name) { let classDeclaration = this.getType(name); if(classDeclaration instanceof AssetDeclaration) { return classDeclaration; } return null; } /** * Get the TransactionDeclaration defined in this ModelFile or null * @param {string} name the name of the type * @return {TransactionDeclaration} the TransactionDeclaration with the given short name */ getTransactionDeclaration(name) { let classDeclaration = this.getType(name); if(classDeclaration instanceof TransactionDeclaration) { return classDeclaration; } return null; } /** * Get the ParticipantDeclaration defined in this ModelFile or null * @param {string} name the name of the type * @return {ParticipantDeclaration} the ParticipantDeclaration with the given short name */ getParticipantDeclaration(name) { let classDeclaration = this.getType(name); if(classDeclaration instanceof ParticipantDeclaration) { return classDeclaration; } return null; } /** * Get the Namespace for this model file. * @return {string} The Namespace for this model file */ getNamespace() { return this.namespace; } /** * Get the AssetDeclarations defined in this ModelFile * @return {AssetDeclaration[]} the AssetDeclarations defined in the model file */ getAssetDeclarations() { return this.getDeclarations(AssetDeclaration); } /** * Get the TransactionDeclarations defined in this ModelFile * @return {TransactionDeclaration[]} the TransactionDeclarations defined in the model file */ getTransactionDeclarations() { return this.getDeclarations(TransactionDeclaration); } /** * Get the ParticipantDeclarations defined in this ModelFile * @return {ParticipantDeclaration[]} the ParticipantDeclaration defined in the model file */ getParticipantDeclarations() { return this.getDeclarations(ParticipantDeclaration); } /** * Get the instances of a given type in this ModelFile * @param {Function} type - the type of the declaration * @return {ClassDeclaration[]} the ClassDeclaration defined in the model file */ getDeclarations(type) { let result = []; for(let n=0; n &lt; this.declarations.length; n++) { let classDeclaration = this.declarations[n]; if(classDeclaration instanceof type) { result.push(classDeclaration); } } return result; } /** * Get all declarations in this ModelFile * @return {ClassDeclaration[]} the ClassDeclarations defined in the model file */ getAllDeclarations() { return this.declarations; } } module.exports = ModelFile; × Search results Close "},"lib_modelmanager.js.html":{"id":"lib_modelmanager.js.html","title":"Source: lib/modelmanager.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManageribm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetExtensiongetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/modelmanager.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const ModelUtil = require('./modelutil'); const ModelFile = require('./parser/modelfile'); const IllegalModelException = require('./parser/illegalmodelexception'); const Globalize = require('globalize'); /** * The ModelManager manages a set of ModelFiles. Each ModelFile has a single * namespace and defines a set of classes (assets, transactions, participants). * &lt;p&gt;&lt;a href=&quot;diagrams/modelmanager.svg&quot;&gt;&lt;img src=&quot;diagrams/modelmanager.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; */ class ModelManager { /** * Create the ModelUtil. This should only be called by the framework. * Instances should be retrieved from the Concerto module. */ constructor() { this.modelFiles = {}; } /** * Visitor design pattern * @param {Object} visitor - the visitor * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ accept(visitor,parameters) { return visitor.visit(this, parameters); } /** * Create an model from a DSL model file as a string. * @param {string} definitions - The model DSL as a string * @throws {InvalidModelException} */ addModelFile(definitions) { let m = new ModelFile(this,definitions); this.modelFiles[m.getNamespace()] = m; } /** * Get the array of model file instances * @return {ModelFile[]} The ModelFiles registered */ getModelFiles() { let keys = Object.keys(this.modelFiles); let result = []; for(let n=0; n &lt; keys.length;n++) { result.push(this.modelFiles[keys[n]]); } return result; } /** * Check that the type is valid and returns the FQN of the type. * @param {string} context - error reporting context * @param {string} type - a short type name * @return {string} - the resolved type name (fully qualified) * @throws {IllegalModelException} - if the type is not defined * @private */ resolveType(context,type) { // is the type a primitive? if(!ModelUtil.isPrimitiveType(type)) { let ns = ModelUtil.getNamespace(type); let modelFile = this.getModelFile(ns); if(!modelFile) { let formatter = Globalize.messageFormatter('modelmanager-resolvetype-nonsfortype'); throw new IllegalModelException(formatter({ type: type, context: context })); } if(!modelFile.isLocalType(type)) { let formatter = Globalize.messageFormatter('modelmanager-resolvetype-notypeinnsforcontext'); throw new IllegalModelException(formatter({ context: context, type: type, namespace: modelFile.getNamespace() })); } else { return modelFile.getNamespace() + '.' + type; } } else { return type; } } /** * Remove all registered model files */ clearModelFiles() { this.modelFiles = {}; } /** * Get the ModelFile associated with a namespace * @param {string} namespace - the namespace containing the ModelFile * @return {ModelFile} registered ModelFile for the namespace or null */ getModelFile(namespace) { return this.modelFiles[namespace]; } /** * Look up a type in all registered namespaces (ModelFiles). * * @param {string} type - the fully qualified name of a type * @return {ClassDeclaration} - the class declaration or null for primitive types * @throws {Error} - if the type cannot be found */ getType(type) { // is the type a primitive? if(!ModelUtil.isPrimitiveType(type)) { let ns = ModelUtil.getNamespace(type); let modelFile = this.getModelFile(ns); if(!modelFile) { let formatter = Globalize.messageFormatter('modelmanager-gettype-noregisteredns'); throw new Error(formatter({ type: type })); } let classDecl = modelFile.getType(type); if(!classDecl) { throw new Error( 'No type ' + type + ' in namespace ' + modelFile.getNamespace() ); } return classDecl; } else { return null; } } } module.exports = ModelManager; × Search results Close "},"chaincode_src_concerto_vendor_github.com_hyperledger_fabric_sdk_node_index.js.html":{"id":"chaincode_src_concerto_vendor_github.com_hyperledger_fabric_sdk_node_index.js.html","title":"Source: chaincode/src/concerto/vendor/github.com/hyperledger/fabric/sdk/node/index.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManageribm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetExtensiongetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: chaincode/src/concerto/vendor/github.com/hyperledger/fabric/sdk/node/index.js /** * Copyright 2016 IBM * * Licensed under the Apache License, Version 2.0 (the &quot;License&quot;); * you may not use this file except in compliance with the License. * You may obtain a copy of the License at * * http://www.apache.org/licenses/LICENSE-2.0 * * Unless required by applicable law or agreed to in writing, software * distributed under the License is distributed on an &quot;AS IS&quot; BASIS, * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. * See the License for the specific language governing permissions and * limitations under the License. */ /** * Licensed Materials - Property of IBM * © Copyright IBM Corp. 2016 */ module.exports = require('./lib/hfc'); × Search results Close "},"lib_concerto.js.html":{"id":"lib_concerto.js.html","title":"Source: lib/concerto.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManageribm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetExtensiongetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/concerto.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const AssetRegistry = require('./assetregistry'); const Factory = require('./factory'); const ModelManager = require('./modelmanager'); const SecurityContext = require('./securitycontext'); const Serializer = require('./serializer'); const Util = require('./util'); const Globalize = require('globalize'); const hfc = require('hfc'); /** * IBM Concerto module. Concerto is a framework for creating * blockchain digital networks and exchanging assets. * &lt;p&gt;&lt;a href=&quot;diagrams/concerto.svg&quot;&gt;&lt;img src=&quot;diagrams/concerto.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @module ibm-concerto */ /** * Main entry point into the Concerto solution framework. Use this class * to retrieve the services defined by the solution framework. */ class Concerto { /** * Create an instance of the Concerto class. * @param {Object} [options] - an optional set of options to configure the instance. * @param {boolean} [options.developmentMode] - specify whether or not the instance * is in development mode. Use only for testing purposes! * peer to connect to. */ constructor(options) { this.modelManager = new ModelManager(); this.factory = new Factory(this.modelManager); this.serializer = new Serializer(this.factory, this.modelManager); this.chain = null; this.developmentMode = false; if (options &amp;&amp; options.developmentMode) { this.developmentMode = true; } } /** * Returns the current version of the IBM Concerto library * @return {string} the version number in dotted Major.Minor.Micro */ getVersion() { return '0.0.1'; } /** * Get a list of all existing asset registries. * @param {SecurityContext} securityContext - The user's security context * @return {Promise} - A promise that will be resolved with a list of existing * asset registries */ getAllAssetRegistries(securityContext) { Util.securityCheck(securityContext); return AssetRegistry.getAllAssetRegistries(securityContext, this.modelManager, this.factory, this.serializer); } /** * Get an existing asset registry. * @param {SecurityContext} securityContext - The user's security context * @param {string} id - The unique identifier of the asset registry * @return {Promise} - A promise that will be resolved with the existing asset * registry, or rejected if the asset registry does not exist. */ getAssetRegistry(securityContext, id) { Util.securityCheck(securityContext); return AssetRegistry.getAssetRegistry(securityContext, this.modelManager, this.factory, this.serializer, id); } /** * Add a new asset registry. * @param {SecurityContext} securityContext - The user's security context * @param {string} name - The name of the asset registry * @return {Promise} - A promise that will be resolved with the new asset * registry after it has been added. */ addAssetRegistry(securityContext, name) { Util.securityCheck(securityContext); return AssetRegistry.addAssetRegistry(securityContext, this.modelManager, this.factory, this.serializer, name); } /** * Returns the Factory * @param {SecurityContext} securityContext - The user's security context * @return {Factory} the Factory */ getFactory(securityContext) { Util.securityCheck(securityContext); return this.factory; } /** * Returns the ModelManager * @param {SecurityContext} securityContext - The user's
