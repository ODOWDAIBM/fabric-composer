 input directory processDirectory(program.inputDir,fileProcessor); /** * Processes all the Javascript files within a directory. * * @param {string} path - the path to process * @param {Object} fileProcessor - the processor instance to use to generate code * @private */ function processDirectory(path, fileProcessor) { let items = []; fs.walk(path) .on('readable', function (item) { while ((item = this.read())) { if (item.stats.isFile()) { items.push(item.path); } } }) .on('end', () =&gt; { items.sort(); items.forEach((item) =&gt; { processFile(item, fileProcessor); }); }); } /** * Processes a single Javascript file (.js extension) * * @param {string} file - the file to process * @param {Object} fileProcessor - the processor instance to use to generate code * @private */ function processFile(file, fileProcessor) { let filePath = path.parse(file); if (filePath.ext === '.js') { //console.log('%s is a file.', file); let fileContents = fs.readFileSync(file, 'utf8'); const parser = new JavaScriptParser(fileContents, program.private); fileProcessor.generate(program, file, parser.getIncludes(), parser.getClasses(), parser.getFunctions()); } } Ã— Search results Close "},"concerto-common_lib_tools_plantumltoimage.js.html":{"id":"concerto-common_lib_tools_plantumltoimage.js.html","title":"Source: concerto-common/lib/tools/plantumltoimage.js","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionExecutorconcerto-admin.AdminConnectionconcerto-client.AssetRegistryconcerto-client.BusinessNetworkConnectionconcerto-client.ParticipantRegistryconcerto-client.Registryconcerto-client.TransactionRegistryconcerto-common.AclFileconcerto-common.AclManagerconcerto-common.AclRuleconcerto-common.APISignatureGeneratorconcerto-common.AssetDeclarationconcerto-common.BaseExceptionconcerto-common.BusinessNetworkDefinitionconcerto-common.ClassDeclarationconcerto-common.Connectionconcerto-  } return (classDeclaration instanceof AssetDeclaration); }); let participantDeclarations = this.introspector.getClassDeclarations().filter((classDeclaration) =&gt; { if (classDeclaration.isAbstract()) { return false; } return (classDeclaration instanceof ParticipantDeclaration); }); return Promise.resolve() .then(() =&gt; { return assetDeclarations.reduce((result, assetDeclaration) =&gt; { let fqn = assetDeclaration.getFullyQualifiedName(); return this.get('Asset', fqn) .catch(() =&gt; { return this.add('Asset', fqn, `Asset registry for ${fqn}`); }); }, Promise.resolve()); }) .then(() =&gt; { return participantDeclarations.reduce((result, participantDeclaration) =&gt; { let fqn = participantDeclaration.getFullyQualifiedName(); return this.get('Participant', fqn) .catch(() =&gt; { return this.add('Participant', fqn, `Participant registry for ${fqn}`); }); }, Promise.resolve()); }); } /** * Get all of the registries. * @param {string} type The type of the registry. * @return {Promise} A promise that is resolved with an array of {@link Registry} * objects when complete, or rejected with an error. */ getAll(type) { return this.dataService.getCollection('$sysregistries') .then((sysregistries) =&gt; { return sysregistries.getAll(); }) .then((registries) =&gt; { registries = registries.filter((registry) =&gt; { return registry.type === type; }); return registries.reduce((prev, registry) =&gt; { let collectionID = registry.type + ':' + registry.id; return prev.then((result) =&gt; { return this.dataService.getCollection(collectionID) .then((dataCollection) =&gt; { result.push(this.createRegistry(dataCollection, this.serializer, this.accessController, registry.type, registry.id, registry.name)); return result; }); }); }, Promise.resolve([])); }); } /** * Get a registry with the specified type, and ID. * @param {string} type The type of the registry. * @param {string} id The ID of the registry. * @return {Promise} A promise that is resolved with a {@link Registry} * objects when complete, or rejected with an error. */ get(type, id) { let collectionID = type + ':' + id; return this.dataService.getCollection('$sysregistries') .then((sysregistries) =&gt; { return sysregistries.get(collectionID); }) .then((registry) =&gt; { return this.dataService.getCollection(collectionID) .then((dataCollection) =&gt; { return this.createRegistry(dataCollection, this.serializer, this.accessController, registry.type, registry.id, registry.name); }); }); } /** * Determine whether a registry with the specified type and ID exists. * @param {string} type The type of the registry. * @param {string} id The ID of the registry. * @return {Promise} A promise that is resolved with a boolean indicating * whether the registry exists. */ exists(type, id) { let collectionID = type + ':' + id; return this.dataService.getCollection('$sysregistries') .then((sysregistries) =&gt; { return sysregistries.exists(collectionID); }) .then((exists) =&gt; { return exists; }); } /** * An event signalling that a registry has been added. * @event RegistryManager#registryadded * @protected * @type {object} * @param {Registry} registry The registry. * @param {string} registryType The type of the registry. * @param {string} registryID The ID of the registry. * @param {string} registryName The name of the registry. */ /** * Add a new registry with the specified type, ID, and name. * @param {string} type The type of the registry. * @param {string} id The ID of the registry. * @param {string} name The name of the registry. * @return {Promise} A promise that is resolved when complete, or rejected * with an error. */ add(type, id, name) { let collectionID = type + ':' + id; return this.dataService.getCollection('$sysregistries') .then((sysregistries) =&gt; { return sysregistries.add(collectionID, { type: type, id: id, name: name }); }) .then(() =&gt; { return this.dataService.createCollection(collectionID); }) .then((dataCollection) =&gt; { let result = this.createRegistry(dataCollection, this  resources (assets, participantsand transactions) that participate in a blockchain-mediated business network. Javascript APIs to query, create, update and delete resources and submit transactionsfrom client applications. Concerto resources are stored on the blockchain. Javascript transaction processor functions that runs on Hyperledger when transactions aresubmitted for processing. These functions may update the state of resourcesstored on the blockchain via server-side Concerto APIs. The Composer utility and tools to interactively test Concerto-basedsolutions. git repositories npm modules ContributingTo read more about the community and guidelines for submitting pull requests,please read the Contributing document. Ã— Search results Close "},"AssetRegistry.html":{"id":"AssetRegistry.html","title":"Class: AssetRegistry","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionExecutorconcerto-admin.AdminConnectionconcerto-client.AssetRegistryconcerto-client.BusinessNetworkConnectionconcerto-client.ParticipantRegistryconcerto-client.Registryconcerto-client.TransactionRegistryconcerto-common.AclFileconcerto-common.AclManagerconcerto-common.AclRuleconcerto-common.APISignatureGeneratorconcerto-common.AssetDeclarationconcerto-common.BaseExceptionconcerto-common.BusinessNetworkDefinitionconcerto-common.ClassDeclarationconcerto-common.Connectionconcerto-common.ConnectionManagerconcerto-common.ConnectionProfileManagerconcerto-common.ConnectionProfileStoreconcerto-common.EnumDeclarationconcerto-common.EnumValueDeclarationconcerto-common.Factoryconcerto-common.Fieldconcerto-common.FileWriterconcerto-common.FSConnectionProfileStoreconcerto-common.FunctionDeclarationconcerto-common.GoLangVisitorconcerto-common.Identifiableconcerto-common.IllegalModelExceptionconcerto-common.InstanceGeneratorconcerto-common.Introspectorconcerto-common.JavaScriptParserconcerto-common.JSO te Type Promise Example // Connect to Hyperledger Fabric var adminConnection = new AdminConnection(); adminConnection.connect('testprofile', 'WebAppAdmin', 'DJY27pEnl16d') .then(function(){ // Connected. }) .catch(function(error){ // Add optional error handling here. }); createProfile(connectionProfile, data) Stores a connection profile into the profile store being used by thisAdminConnection. Parameters: Name Type Description connectionProfile string The name of the connection profile data Object The connection profile data Source: concerto-admin/lib/adminconnection.js, line 108 Returns: A promise that indicates that the connection profile is deployed Type Promise Example // Create a connection profile var adminConnection = new AdminConnection(); var adminOptions = { type: 'hlf', keyValStore: '/tmp/keyValStore', membershipServicesURL: 'grpc://membersrvc:7054', peerURL: 'grpc://vp0:7051', eventHubURL: 'grpc://vp0:7053' }; return adminConnection.createProfile('testprofile', adminOptions) .then(function(){ // Created profile }) .catch(function(error){ // Add optional error handling here. }); deleteProfile(connectionProfile) Deletes the specified connection profile from the profile store being used by thisAdminConnection. Parameters: Name Type Description connectionProfile string The name of the connection profile Source: concerto-admin/lib/adminconnection.js, line 128 Returns: A promise that indicates that the connection profile is deployed Type Promise Example // Delete a connection profile var adminConnection = new AdminConnection(); return adminConnection.deleteProfile('testprofile') .then(function(){ // Deleted profile }) .catch(function(error){ // Add optional error handling here. }); deploy(businessNetworkDefinition) Deploys a new BusinessNetworkDefinition to the fabric. The connection mustbe connected for this method to succeed. Parameters: Name Type Description businessNetworkDefinition BusinessNetworkDefinition The business network to deploy Source: concerto-admin/lib/adminconnection.js, line 213 Returns: A promise that will be fufilled when the business network has beendeployed. Type Promise Example // Deploy a Business Network Definition var adminConnection = new AdminConnection(); var businessNetworkDefinition = BusinessNetworkDefinition.fromArchive(myArchive); return adminConnection.deploy(businessNetworkDefinition) .then(function(){ // Business network definition deployed }) .catch(function(error){ // Add optional error handling here. }); disconnect() Disconnects this connection. Source: concerto-admin/lib/adminconnection.js, line 184 Returns: A promise that will be resolved when the connection isterminated. Type Promise Example // Disconnect from a Business Network var adminConnection = new AdminConnection(); return adminConnection.disconnect() .then(function(){ // Disconnected. }) .catch(function(error){ // Add optional error handling here. }); getAllProfiles() Retrieve all connection profiles from the profile store being used by thisAdminConnection. Source: concerto-admin/lib/adminconnection.js, line 165 Returns: A promise that is resolved with the connection profile data. Type Promise Example // Retrieve all the connection profiles. const adminConnection = new AdminConnection(); return adminConnection.getAllProfiles() .then((profiles) =&gt; { // Retrieved profiles for (let profile in profiles) { console.log(profile, profiles[profile]); } }); getProfile(connectionProfile) Retrieve the specified connection profile from the profile store beingused by this AdminConnection. Parameters: Name Type Description connectionProfile string The name of the connection profile Source: concerto-admin/lib/adminconnection.js, line 146 Returns: A promise that is resolved with the connection profile data. Type Promise Example // Retrieve the connection profile. const adminConnection = new AdminConnection(); return adminConnection.getProfile('testprofile') .then((profile) =&gt; { // Retrieved profile console.log(profile); }); list() List all of the deployed business networks. The connection mustbe connected for this method to succeed. Source: concerto-admin/lib/adminconnection.js, line 303 Returns: A promise that will be resolved with an array ofbusiness network identifiers, or rejected with an error. Type Promise Example // List all of the deployed business networks. var adminConnection = new AdminConnection(); return adminConnection.list() .then((businessNetworks) =&gt; { // Connection has been tested return businessNetworks.forEach((businessNetwork) =&gt; { console.log('Deployed business network', businessNetwork); }); }) .catch(function(error){ // Add optional error handling here. }); ping() Test the connection to the runtime and verify that the version of theruntime is compatible with this level of the node.js module. Source: concerto-admin/lib/adminconnection.js, line 279 Returns: A promise that will be fufilled when the connection hasbeen tested. The promise will be rejected if the version is incompatible. Type Promise Example // Test the connection to the runtime var adminConnection = new AdminConnection(); return adminConnection.ping() .then(function(){ // Connection has been tested }) .catch(function(error){ // Add optional error handling here. }); undeploy(businessNetworkIdentifier) Undeploys a BusinessNetworkDefinition from the fabric. The business network will nolonger be able to process transactions. Parameters: Name Type Description businessNetworkIdentifier string The identifier of the network to undeploy Source: concerto-admin/lib/adminconnection.js, line 235 Returns: A promise that will be fufilled when the business network has beenundeployed. Type Promise Example // Undeploy a Business Network Definition var adminConnection = new AdminConnection(); return adminConnection.undeploy('identifier') .then(function(){ // Undeployed Business Network Definition }) .catch(function(error){ // Add optional error handling here. }) update(businessNetworkDefinition) Updates an existing BusinessNetworkDefinition on the fabric. The BusinessNetworkDefinitionmust have been previously deployed. Parameters: Name Type Description businessNetworkDefinition BusinessNetworkDefinition The new BusinessNetworkDefinition Source: concerto-admin/lib/adminconnection.js, line 258 Returns: A promise that will be fufilled when the business network has beenupdated. Type Promise Example // Updates a Business Network Definition var adminConnection = new AdminConnection(); var businessNetworkDefinition = BusinessNetworkDefinition.fromArchive(myArchive); return adminConnection.update(businessNetworkDefinition) .then(function(){ // Business network definition updated }) .catch(function(error){ // Add optional error handling here. }); Ã— Search results Close "},"module-concerto-client.AssetRegistry.html":{"id":"module-concerto-client.AssetRegistry.html","title":"Class: AssetRegistry","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionExecutorconcerto-admin.AdminConnectionconcerto-client.AssetRegistryconcerto-client.BusinessNetworkConnectionconcerto-client.ParticipantRegistryconcerto-client.Registryconcerto-client.TransactionRegistryconcerto-common.AclFileconcerto-common.AclManagerconcerto-common.AclRuleconcerto-common.APISignatureGeneratorconcerto-common.AssetDeclarationconcerto-common.BaseExceptionconcerto-common.BusinessNetworkDefinitionconcerto-common.ClassDeclarationconcerto-common.Connectionconcerto-common.ConnectionManagerconcerto-common.ConnectionProfileManagerconcerto-common.ConnectionProfileStoreconcerto-common.EnumDeclarationconcerto-common.EnumValueDeclarationconcerto-common.Factoryconcerto-common.Fieldconcerto-common.FileWriterconcerto-common.FSConnectionProfileStoreconcerto-common.FunctionDeclarationconcerto-common.GoLangVisitorconcerto-common.Identifiableconcerto-common.IllegalModelExceptionconcerto-common.InstanceGeneratorconcerto-common.Introspe istry. Source: concerto-client/lib/assetregistry.js, line 72 Returns: A promise that will be resolved with a AssetRegistryinstance representing the asset registry. Type Promise add(resource [, options]) Add the specified resource to this registry. Parameters: Name Type Argument Description resource Resource The resource to add to this registry. options Object &lt;optional&gt; Options for processing the resources. Properties Name Type Argument Description convertResourcesToRelationships boolean &lt;optional&gt; Permit resourcesin the place of relationships, defaults to false. Inherited From: Registry#add Source: concerto-runtime/lib/registry.js, line 118 Returns: A promise that will be resolved when complete, or rejectedwith an error. Type Promise addAll(resources [, options]) Add all of the specified resources to this registry. Parameters: Name Type Argument Description resources Array.&lt;Resource&gt; The resources to add to this registry. options Object &lt;optional&gt; Options for processing the resources. Properties Name Type Argument Description convertResourcesToRelationships boolean &lt;optional&gt; Permit resourcesin the place of relationships, defaults to false. Inherited From: Registry#addAll Source: concerto-runtime/lib/registry.js, line 100 Returns: A promise that will be resolved when complete, or rejectedwith an error. Type Promise exists(id) Determine whether the specified resource exists in this registry. Parameters: Name Type Description id string The ID of the resource. Inherited From: Registry#exists Source: concerto-runtime/lib/registry.js, line 78 Returns: A promise that will be resolved with a booleanindicating whether the asset exists. Type Promise get(id) Get the specified resource in this registry. Parameters: Name Type Description id string The ID of the resource. Inherited From: Registry#get Source: concerto-runtime/lib/registry.js, line 65 Returns: A promise that will be resolved with a Resourceobject when complete, or rejected with an error. Type Promise getAll() Get all the resources in this registry. Inherited From: Registry#getAll Source: concerto-runtime/lib/registry.js, line 50 Returns: A promise that will be resolved with an array of {@linkResource} objects when complete, or rejected with an error. Type Promise remove(resource) Remove the specified resource from this registry. Parameters: Name Type Description resource string | Resource The resource to remove from this registry. Inherited From: Registry#remove Source: concerto-runtime/lib/registry.js, line 224 Returns: A promise that will be resolved when complete, or rejectedwith an error. Type Promise removeAll(resources) Remove all of the specified resources from this registry. Parameters: Name Type Description resources Array.&lt;string&gt; | Array.&lt;Resource&gt; The resources to remove from this registry. Inherited From: Registry#removeAll Source: concerto-runtime/lib/registry.js, line 210 Returns: A promise that will be resolved when complete, or rejectedwith an error. Type Promise toJSON() Return an object suitable for serialization. Inherited From: Registry#toJSON Source: concerto-runtime/lib/registry.js, line 257 Returns: An object suitable for serialization. Type Object update(resource [, options]) Update the specified resource in this registry. Parameters: Name Type Argument Description resource Resource The resource to update in this registry. options Object &lt;optional&gt; Options for processing the resources. Properties Name Type Argument Description convertResourcesToRelationships boolean &lt;optional&gt; Permit resourcesin the place of relationships, defaults to false. Inherited From: Registry#update Source: concerto-runtime/lib/registry.js, line 171 Returns: A promise that will be resolved when complete, or rejectedwith an error. Type Promise updateAll(resources [, options]) Update all of the specified resources in this registry. Parameters: Name Type Argument Description resources Array.&lt;Resource&gt; The resources to update in this registry. options Object &lt;optional&gt; Options for processing the resources. Properties Name Type Argument Description convertResourcesToRelationships boolean &lt;optional&gt; Permit resourcesin the place of relationships, defaults to false. Inherited From: Registry#updateAll Source: concerto-runtime/lib/registry.js, line 153 Returns: A promise that will be resolved when complete, or rejectedwith an error. Type Promise Events resourceadded An event signalling that a resource has been added to this registry. Type: object Parameters: Name Type Description registry Registry The registry. resource Resource The resource. Inherited From: Registry#event:resourceadded Source: concerto-runtime/lib/registry.js, line 82 resourceremoved An event signalling that a resource has been removed from this registry. Type: object Parameters: Name Type Description registry Registry The registry. resourceID string The ID of the resource. Inherited From: Registry#event:resourceremoved Source: concerto-runtime/lib/registry.js, line 195 resourceupdated An event signalling that a resource has been updated in this registry. Type: object Parameters: Name Type Description registry Registry The registry. oldResource Resource The old version of the resource. newResource Resource The new version of the resource. Inherited From: Registry#event:resourceupdated Source: concerto-runtime/lib/registry.js, line 134 Ã— Search results Close "},"module-concerto-client.BusinessNetworkConnection.html":{"id":"module-concerto-client.BusinessNetworkConnection.html","title":"Class: BusinessNetworkConnection","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionExecutorconcerto-admin.AdminConnectionconcerto-client.AssetRegistryconcerto-client.BusinessNetworkConnectionconcerto-client.ParticipantRegistryconcerto-client.Registryconcerto-client.TransactionRegistryconcerto-common.AclFileco gt; specify an fs implementation to use. developmentMode boolean &lt;optional&gt; specify whether or not the instanceis in development mode. Use only for testing purposes! Source: concerto-client/lib/businessnetworkconnection.js, line 41 See: See EventEmitter Extends EventEmitter Methods addAssetRegistry(id, name) Add a new asset registry. Parameters: Name Type Description id string The unique identifier of the asset registry name string The name of the asset registry Source: concerto-client/lib/businessnetworkconnection.js, line 163 Returns: A promise that will be resolved with the new assetregistry after it has been added. Type Promise Example // Add a new asset registry var businessNetwork = new BusinessNetworkConnection(); return businessNetwork.connect('testprofile', 'businessNetworkIdentifier', 'WebAppAdmin', 'DJY27pEnl16d') .then(function(businessNetworkDefinition){ return businessNetworkDefinition.addAssetRegistry('registryId','registryName'); }); addParticipantRegistry(id, name) Add a new participant registry. Parameters: Name Type Description id string The unique identifier of the participant registry name string The name of the participant registry Source: concerto-client/lib/businessnetworkconnection.js, line 224 Returns: A promise that will be resolved with the new participantregistry after it has been added. Type Promise Example // Add a new participant registry var businessNetwork = new BusinessNetworkConnection(); return businessNetwork.connect('testprofile', 'businessNetworkIdentifier', 'WebAppAdmin', 'DJY27pEnl16d') .then(function(businessNetworkDefinition){ return businessNetworkDefinition.addParticipantRegistry('registryId','registryName'); }); connect(connectionProfile, businessNetwork, enrollmentID, enrollmentSecret) Connects to a business network using a connection profile, and authenticates to the Hyperledger Fabric. Parameters: Name Type Description connectionProfile string The name of the connection profile businessNetwork string The identifier of the business network enrollmentID string the enrollment ID of the user enrollmentSecret string the enrollment secret of the user Source: concerto-client/lib/businessnetworkconnection.js, line 271 Returns: A promise to a BusinessNetworkDefinition that indicates the connection is complete Type Promise Example // Connect and log in to HLF var businessNetwork = new BusinessNetworkConnection(); return businessNetwork.connect('testprofile', 'businessNetworkIdentifier', 'WebAppAdmin', 'DJY27pEnl16d') .then(function(businessNetworkDefinition){ // Connected }); disconnect() Disconnects from the Hyperledger Fabric. Source: concerto-client/lib/businessnetworkconnection.js, line 310 Returns: A promise that will be resolved when the connection isterminated. Type Promise Example // Disconnects from HLF var businessNetwork = new BusinessNetworkConnection(); return businessNetwork.connect('testprofile', 'businessNetworkIdentifier', 'WebAppAdmin', 'DJY27pEnl16d') .then(function(businessNetworkDefinition){ return businessNetworkDefinition.disconnect(); }) .then(function(){ // Disconnected. }); existsAssetRegistry(id) Determine whether a asset registry exists. Parameters: Name Type Description id string The unique identifier of the asset registry Source: concerto-client/lib/businessnetworkconnection.js, line 144 Returns: A promise that will be resolved with a boolean indicating whether the assetregistry exists. Type Promise Example // Determine whether an asset registry exists var businessNetwork = new BusinessNetworkConnection(); return businessNetwork.connect('testprofile', 'businessNetworkIdentifier', 'WebAppAdmin', 'DJY27pEnl16d') .then(function(businessNetworkDefinition){ return businessNetworkDefinition.existsAssetRegistry('businessNetworkIdentifier.registryId'); }) .then(function(exists){ // if (exists === true) { // logic here... //} }); getAllAssetRegistries(securityContext) Get a list of all existing asset registries. Parameters: Name Type Description securityContext hen(function(assetRegistry){ // Retrieved Asset Registry }); getBusinessNetwork() Returns the currently connected BusinessNetworkDefinition Source: concerto-client/lib/businessnetworkconnection.js, line 80 Returns: the business network Type BusinessNetworkDefinition Example // Get the Business Network Definition var businessNetwork = new BusinessNetworkConnection(); return businessNetwork.connect('testprofile', 'businessNetworkIdentifier', 'WebAppAdmin', 'DJY27pEnl16d') .then(function(businessNetworkDefinition){ return businessNetworkDefinition.getBusinessNetwork(); }) .then(function(BusinessNetworkDefinition){ // Retrieved Business Network Definition }); getParticipantRegistry(id) Get an existing participant registry. Parameters: Name Type Description id string The unique identifier of the participant registry Source: concerto-client/lib/businessnetworkconnection.js, line 205 Returns: A promise that will be resolved with the existing participantregistry, or rejected if the participant registry does not exist. Type Promise Example // Get a participant registry var businessNetwork = new BusinessNetworkConnection(); return businessNetwork.connect('testprofile', 'businessNetworkIdentifier', 'WebAppAdmin', 'DJY27pEnl16d') .then(function(businessNetworkDefinition){ return businessNetworkDefinition.getParticipantRegistry('businessNetworkIdentifier.registryId'); }) .then(function(participantRegistry){ // Retrieved Participant Registry }); getTransactionRegistry() Get the transaction registry. Source: concerto-client/lib/businessnetworkconnection.js, line 243 Returns: A promise that will be resolved to the TransactionRegistry Type Promise Example // Get the transaction registry var businessNetwork = new BusinessNetworkConnection(); return businessNetwork.connect('testprofile', 'businessNetworkIdentifier', 'WebAppAdmin', 'DJY27pEnl16d') .then(function(businessNetworkDefinition){ return businessNetworkDefinition.getTransactionRegistry(); }) .then(function(transactionRegistry) This class manages the metadata and domain-specific types forthe network as well as a set of executable scripts. new BusinessNetworkDefinition(identifier, description) Create the BusinessNetworkDefinition. Note: Only to be called by framework code. Applications shouldretrieve instances from BusinessNetworkDefinition.fromArchive Parameters: Name Type Description identifier String the identifier of the business network. Theidentifier is formed from a business network name + '@' + version. Theversion is a semver valid version string. description String the description of the business network Source: concerto-common/lib/businessnetworkdefinition.js, line 43 Methods &lt;static&gt; fromArchive(Buffer) Create a BusinessNetworkDefinition from an archive. Parameters: Name Type Description Buffer Buffer the Buffer to a zip archive Source: concerto-common/lib/businessnetworkdefinition.js, line 123 Returns: a Promise to the instantiated business network Type Promise &lt;static&gt; fromDirectory(path [, options]) Builds a BusinessNetworkDefintion from the contents of a directory.The directory must include a package.json in the root (used to specifythe name, version and description of the business network). This methodis designed to work with business networks that refer to external modelsusing npm dependencies as well as business networks that staticallypackage their model files. If package.json contains a dependencies property then this method will search formodel (CTO) files under the node_modules directory for each dependency thatpasses the options.dependencyGlob pattern.In addition all model files will be added that are not under node_modulesand that pass the options.modelFileGlob pattern. By default you should putmodel files under a directory called 'models'.All script (js) files will be added that are not under node_modules andthat pass the options.scriptGlob pattern. By default you should put Javascriptfiles under the 'lib' directory. Parameters: Name Type Argument Description path String to a local directory options Object &lt;optional&gt; an optional set of options to configure the instance. Properties Name Type Argument Description dependencyGlob Object &lt;optional&gt; specify the glob pattern used to matchthe npm dependencies to process. Defaults to ** modelFileGlob boolean &lt;optional&gt; specify the glob pattern used to matchthe model files to include. Defaults to \\/models/\\/*.cto scriptGlob boolean &lt;optional&gt; specify the glob pattern used to matchthe script files to include. Defaults to \\/lib/\\/*.js Source: concerto-common/lib/businessnetworkdefinition.js, line 293 Returns: a Promise to the instantiated business network Type Promise &lt;private, static&gt; processDirectory(path, fileProcessor) Parameters: Name Type Description path String the path to process fileProcessor Object the file processor. It must haveaccept and process methods. Source: concerto-common/lib/businessnetworkdefinition.js, line 451 &lt;private, static&gt; processFile(file, fileProcessor) Parameters: Name Type Description file String the file to process fileProcessor Object the file processor. It must haveaccepts and process methods. Source: concerto-common/lib/businessnetworkdefinition.js, line 466 &lt;private, static&gt; walkSync(dir, filelist, fileProcessor) Parameters: Name Type Description dir String the dir to walk filelist Array.&lt;Object&gt; input files fileProcessor Object the file processor. It must haveaccepts and process methods. Source: concerto-common/lib/businessnetworkdefinition.js, line 487 Returns: filelist - output files Type Array.&lt;Object&gt; &lt;private&gt; accept(visitor, parameters) Visitor design pattern Parameters: Name Type Description visitor Object the visitor parameters Object the parameter Source: concerto-common/lib/businessnetworkdefinition.js, line 510 Returns: the result of visiting or null Type Object &lt;private&gt; getAclManager() Provides access to the AclManager for this business network. The AclManagermanage access to the access conrol rules that have been defined for this business network. Source: concerto-common/lib/businessnetworkdefinition.js, line 557 Returns: the AclManager for this business network Type AclManager getDescription() Returns the description for this business network Source: concerto-common/lib/businessnetworkdefinition.js, line 114 Returns: the description of this business network Type String getFactory() Provides access to the Factory for this business network. The Factoryis used to create the types defined in this business network. Source: concerto-common/lib/businessnetworkdefinition.js, line 528 Returns: the Factory for this business network Type Factory getIdentifier() Returns the identifier for this business network Source: concerto-common/lib/businessnetworkdefinition.js, line 88 Returns: the identifier of this business network Type String getIntrospector() Provides access to the Introspector for this business network. The Introspectoris used to reflect on the types defined within this business network. Source: concerto-common/lib/businessnetworkdefinition.js, line 519 Returns: the Introspector for this business network Type Introspector &lt;private&gt; getModelManager() Provides access to the ModelManager for this business network. The ModelManagermanage access to the models that have been defined within this business network. Source: concerto-common/lib/businessnetworkdefinition.js, line 567 Returns: the ModelManager for this business network Type ModelManager getName() Returns the name for this business network Source: concerto-common/lib/businessnetworkdefinition.js, line 96 Returns: the name of this business network Type String &lt;private&gt; getScriptManager() Provides access to the ScriptManager for this business network. The ScriptManagermanage access to the scripts that have been defined within this business network. Source: concerto-common/lib/businessnetworkdefinition.js, line 547 Returns: the ScriptManager for this busin ectoryprocessFiletheWallettoUMLFilename Class: AssetRegistry AssetRegistry An asset registry manages a set of assets. new AssetRegistry() Do not attempt to create an instance of this class.You must use the getAssetRegistrymethod instead. Source: concerto-runtime/lib/api/assetregistry.js, line 21 Methods add(asset) Add the specified asset to this asset registry. Parameters: Name Type Description asset Resource The assets to add to this asset registry. Source: concerto-runtime/lib/api/assetregistry.js, line 142 Returns: A promise. The promise is resolved when the asset hasbeen added to this asset registry. If the asset cannot be added to thisasset registry, or if the asset already exists in the asset registry,then the promise will be rejected with an error that describes the problem. Type Promise Example // Get the vehicle asset registry. return getAssetRegistry('org.acme.Vehicle') .then(function (vehicleAssetRegistry) { // Get the factory for creating new asset instances. var factory = getFactory(); // Create the vehicle. var vehicle = factory.newInstance('org.acme', 'Vehicle', 'VEHICLE_1'); vehicle.colour = 'BLUE'; // Add the vehicle to the vehicle asset registry. return vehicleAssetRegistry.add(vehicle); }) .catch(function (error) { // Add optional error handling here. }); addAll(assets) Add all of the specified assets to this asset registry. Parameters: Name Type Description assets Array.&lt;Resource&gt; The assets to add to this asset registry. Source: concerto-runtime/lib/api/assetregistry.js, line 109 Returns: A promise. The promise is resolved when all of theassets have been added to this asset registry. If the assets cannot beadded to this asset registry, or if the assets already exist in theasset registry, then the promise will be rejected with an errorthat describes the problem. Type Promise Example // Get the vehicle asset registry. return getAssetRegistry('org.acme.Vehicle') .then(function (vehicleAssetRegistry) { // Get the factory for creating new asset instances. var factory = getFactory(); // Create the first vehicle. var vehicle1 = factory.newInstance('org.acme', 'Vehicle', 'VEHICLE_1'); vehicle1.colour = 'BLUE'; // Create the second vehicle. var vehicle2 = factory.newInstance('org.acme', 'Vehicle', 'VEHICLE_2'); vehicle2.colour = 'GREEN'; // Add the vehicles to the vehicle asset registry. return vehicleAssetRegistry.addAll([vehicle1, vehicle2]); }) .catch(function (error) { // Add optional error handling here. }); get(id) Get the specified asset in this asset registry using the unique identifierof the asset. Parameters: Name Type Description id string The ID of the asset. Source: concerto-runtime/lib/api/assetregistry.js, line 79 Returns: A promise. The promise is resolved with a Resourceinstance representing the specified asset in this asset registry. If thespecified asset does not exist, or the current user does not have accessto the specified asset, then the promise will be rejected with an errorthat describes the problem. Type Promise Example // Get the vehicle asset registry. return getAssetRegistry('org.acme.Vehicle') .then(function (vehicleAssetRegistry) { // Get the specific vehicle from the vehicle asset registry. return assetRegistry.get('VEHICLE_1'); }) .then(function (vehicle) { // Process the the vehicle object. console.log(vehicle.vehicleId); }) .catch(function (error) { // Add optional error handling here. }); getAll() Get a list of all of the existing assets in this asset registry. Source: concerto-runtime/lib/api/assetregistry.js, line 49 Returns: A promise. The promise is resolved with an array ofResource instances representing all of the assets stored in thisasset registry. If the asset registry does not exist, or the currentuser does not have access to the asset registry, then the promise willbe rejected with an error that describes the problem. Type Promise Example // Get the vehicle asset registry. return getAssetRegistry('org.acme.Vehicle') .then(function (vehicleAssetRegistry) { // Get all of the vehicles in the vehicle asset registry. return assetRegistry.getAll(); }) .then(function (vehicles) { // Process the array of vehicle objects. vehicles.forEach(function (vehicle) { console.log(vehicle.vehicleId); }); }) .catch(function (error) { // Add optional error handling here. }); remove(asset) Remove the specified asset from this asset registry. Parameters: Name Type Description asset string | Resource The asset, or ID of the asset, to removefrom this asset registry. Source: concerto-runtime/lib/api/assetregistry.js, line 268 Returns: A promise. The promise is resolved when the assethas been removed from this asset registry. If the asset cannot beremoved from this asset registry, or if the asset does not exist in theasset registry, then the promise will be rejected with an error thatdescribes the problem. Type Promise Example // The existing vehicle that has come from elsewhere. var vehicle; // Get the vehicle asset registry. return getAssetRegistry('org.acme.Vehicle') .then(function (vehicleAssetRegistry) { // Get the factory for creating new asset instances. var factory = getFactory(); // Remove the vehicle from the vehicle asset registry. return vehicleAssetRegistry.remove(vehicle); }) .catch(function (error) { // Add optional error handling here. }); removeAll(assets) Remove all of the specified assets from this asset registry. Parameters: Name Type Description assets Array.&lt;string&gt; | Array.&lt;Resource&gt; The assets, or the IDs of the assets,to remove from this asset registry. Source: concerto-runtime/lib/api/assetregistry.js, line 236 Returns: A promise. The promise is resolved when all of theassets have been removed from this asset registry. If the assets cannot beremoved from this asset registry, or if the assets do not exist in theasset registry, then the promise will be rejected with an error thatdescribes the problem. Type Promise Example // The existing vehicles that have come from elsewhere. var vehicle1; // Get the vehicle asset registry. return getAssetRegistry('org.acme.Vehicle') .then(function (vehicleAssetRegistry) { // Get the factory for creating new asset instances. var factory = getFactory(); // Remove the vehicles from the vehicle asset registry. Note that // one vehicle is specified as a vehicle instance, and the other // vehicle is specified by the ID of the vehicle. return vehicleAssetRegistry.removeAll([vehicle1, 'VEHICLE_2']); }) .catch(function (error) { // Add optional error handling here. }); update(asset) Update the specified asset in this asset registry. Parameters: Name Type Description asset Resource The asset to update in this asset registry. Source: concerto-runtime/lib/api/assetregistry.js, line 205 Returns: A promise. The promise is resolved when the assethave been updated in this asset registry. If the asset cannot beupdated in this asset registry, or if the asset does not exist in theasset registry, then the promise will be rejected with an error thatdescribes the problem. Type Promise Example // The existing vehicle that has come from elsewhere. var vehicle; // Get the vehicle asset registry. return getAssetRegistry('org.acme.Vehicle') .then(function (vehicleAssetRegistry) { // Get the factory for creating new asset instances. var factory = getFactory(); // Modify the properties of the vehicle. vehicle.colour = 'PURPLE'; // Update the vehicle in the vehicle asset registry. return vehicleAssetRegistry.update(vehicle); }) .catch(function (error) { // Add optional error handling here. }); updateAll(assets) Update all of the specified assets in this asset registry. Parameters: Name Type Description assets Array.&lt;Resource&gt; The assets to update in this asset registry. Source: concerto-runtime/lib/api/assetregistry.js, line 171 Returns: A promise. The promise is resolved when all of theassets have been updated in this asset registry. If the assets cannot beupdated in this asset registry, or if the assets do not exist in theasset registry, then the promise will be rns: A promise. The promise is resolved when all of theparticipants have been added to this participant registry. If the participants cannot beadded to this participant registry, or if the participants already exist in theparticipant registry, then the promise will be rejected with an errorthat describes the problem. Type Promise Example // Get the driver participant registry. return getParticipantRegistry('org.acme.Driver') .then(function (driverParticipantRegistry) { // Get the factory for creating new participant instances. var factory = getFactory(); // Create the first driver. var driver1 = factory.newInstance('org.acme', 'Driver', 'VEHICLE_1'); driver1.location = 'Southampton'; // Create the second driver. var driver2 = factory.newInstance('org.acme', 'Driver', 'VEHICLE_2'); driver2.location = 'GREEN'; // Add the drivers to the driver participant registry. return driverParticipantRegistry.addAll([driver1, driver2]); }) .catch(function (error) { // Add optional error handling here. }); get(id) Get the specified participant in this participant registry using the unique identifierof the participant. Parameters: Name Type Description id string The ID of the participant. Source: concerto-runtime/lib/api/participantregistry.js, line 79 Returns: A promise. The promise is resolved with a Resourceinstance representing the specified participant in this participant registry. If thespecified participant does not exist, or the current user does not have accessto the specified participant, then the promise will be rejected with an errorthat describes the problem. Type Promise Example // Get the driver participant registry. return getParticipantRegistry('org.acme.Driver') .then(function (driverParticipantRegistry) { // Get the specific driver from the driver participant registry. return participantRegistry.get('VEHICLE_1'); }) .then(function (driver) { // Process the the driver object. console.log(driver.driverId); }) .catch(function (error) { // Add optional error handling here. }); getAll() Get a list of all of the existing participants in this participant registry. Source: concerto-runtime/lib/api/participantregistry.js, line 49 Returns: A promise. The promise is resolved with an array ofResource instances representing all of the participants stored in thisparticipant registry. If the participant registry does not exist, or the currentuser does not have access to the participant registry, then the promise willbe rejected with an error that describes the problem. Type Promise Example // Get the driver participant registry. return getParticipantRegistry('org.acme.Driver') .then(function (driverParticipantRegistry) { // Get all of the drivers in the driver participant registry. return participantRegistry.getAll(); }) .then(function (drivers) { // Process the array of driver objects. drivers.forEach(function (driver) { console.log(driver.driverId); }); }) .catch(function (error) { // Add optional error handling here. }); remove(participant) Remove the specified participant from this participant registry. Parameters: Name Type Description participant string | Resource The participant, or ID of the participant, to removefrom this participant registry. Source: concerto-runtime/lib/api/participantregistry.js, line 268 Returns: A promise. The promise is resolved when the participanthas been removed from this participant registry. If the participant cannot beremoved from this participant registry, or if the participant does not exist in theparticipant registry, then the promise will be rejected with an error thatdescribes the problem. Type Promise Example // The existing driver that has come from elsewhere. var driver; // Get the driver participant registry. return getParticipantRegistry('org.acme.Driver') .then(function (driverParticipantRegistry) { // Get the factory for creating new participant instances. var factory = getFactory(); // Remove the driver from the driver participant registry. return driverParticipantRegistry.remove(driver); }) .catch(function (error) { // Add optional error handling here. }); removeAll(participants) Remove all of the specified participants from this participant registry. Parameters: Name Type Description participants Array.&lt;string&gt; | Array.&lt;Resource&gt; The participants, or the IDs of the participants,to remove from this participant registry. Source: concerto-runtime/lib/api/participantregistry.js, line 236 Returns: A promise. The promise is resolved when all of theparticipants have been removed from this participant registry. If the participants cannot beremoved from this participant registry, or if the participants do not exist in theparticipant registry, then the promise will be rejected with an error thatdescribes the problem. Type Promise Example // The existing drivers that have come from elsewhere. var driver1; // Get the driver participant registry. return getParticipantRegistry('org.acme.Driver') .then(function (driverParticipantRegistry) { // Get the factory for creating new participant instances. var factory = getFactory(); // Remove the drivers from the driver participant registry. Note that // one driver is specified as a driver instance, and the other // driver is specified by the ID of the driver. return driverParticipantRegistry.removeAll([driver1, 'VEHICLE_2']); }) .catch(function (error) { // Add optional error handling here. }); update(participant) Update the specified participant in this participant registry. Parameters: Name Type Description participant Resource The participant to update in this participant registry. Source: concerto-runtime/lib/api/participantregistry.js, line 205 Returns: A promise. The promise is resolved when the participanthave been updated in this participant registry. If the participant cannot beupdated in this participant registry, or if the participant does not exist in theparticipant registry, then the promise will be rejected with an error thatdescribes the problem. Type Promise Example // The existing driver that has come from elsewhere. var driver; // Get the driver participant registry. return getParticipantRegistry('org.acme.Driver') .then(function (driverParticipantRegistry) { // Get the factory for creating new participant instances. var factory = getFactory(); // Modify the properties of the driver. driver.location = 'Hursley'; // Update the driver in the driver participant registry. return driverParticipantRegistry.update(driver); }) .catch(function (error) { // Add optional error handling here. }); updateAll(participants) Update all of the specified participants in this participant registry. Parameters: Name Type Description participants Array.&lt;Resource&gt; The participants to update in this participant registry. Source: concerto-runtime/lib/api/participantregistry.js, line 171 Returns: A promise. The promise is resolved when all of theparticipants have been updated in this participant registry. If the participants cannot beupdated in this participant registry, or if the participants do not exist in theparticipant registry, then the promise will be rejected with an error thatdescribes the problem. Type Promise Example // The existing drivers that have come from elsewhere. var driver1; var driver2; // Get the driver participant registry. return getParticipantRegistry('org.acme.Driver') .then(function (driverParticipantRegistry) { // Get the factory for creating new participant instances. var factory = getFactory(); // Modify the properties of the first driver. driver1.location = 'Hursley'; // Modify the properties of the second driver. driver2.location = 'London'; // Update the drivers in the driver participant registry. return driverParticipantRegistry.updateAll([driver1, driver2]); }) .catch(function (error) { // Add optional error handling here. }); Ã— Search results Close "},"module-concerto-runtime.Resolver.html":{"id":"module-concerto-runtime.Resolver.html","title":"Class: Resolver","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concert
