egistry#event:resourceaddedconcerto-client.TransactionRegistry#event:resourceremovedconcerto-client.TransactionRegistry#event:resourceupdatedRegistry#event:resourceaddedRegistry#event:resourceremovedRegistry#event:resourceupdatedRegistryManager#event:registryadded Global findCommentBeforeformatMessagegetDecoratorsgetExamplegetLoggergetMethodArgumentsgetReturnTypegetTextgetThrowsgetVisibilityGlobalizemessageFormattermixinparamsToStringprocessDirectoryprocessFiletheWallettoUMLFilename Source: concerto-common/lib/businessnetworkdefinition.js /* * Licensed under the Apache License, Version 2.0 (the &quot;License&quot;); * you may not use this file except in compliance with the License. * You may obtain a copy of the License at * * http://www.apache.org/licenses/LICENSE-2.0 * * Unless required by applicable law or agreed to in writing, software * distributed under the License is distributed on an &quot;AS IS&quot; BASIS, * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. * See the License for the specific language governing permissions and * limitations under the License. */ 'use strict'; const Logger = require('./log/logger'); const ModelManager = require('./modelmanager'); const Introspector = require('./introspect/introspector'); const AclManager = require('./aclmanager'); const AclFile = require('./acl/aclfile'); const Factory = require('./factory'); const Serializer = require('./serializer'); const ScriptManager = require('./scriptmanager'); const JSZip = require('jszip'); const semver = require('semver'); const fs = require('fs'); const fsPath = require('path'); const minimatch = require('minimatch'); const ENCODING = 'utf8'; const LOG = Logger.getLog('BusinessNetworkDefinition'); /** * &lt;p&gt; * A BusinessNetworkDefinition defines a set of Participants that exchange Assets by * sending Transactions. This class manages the metadata and domain-specific types for * the network as well as a set of executable scripts. * &lt;/p&gt; * @class * @memberof module:concerto-common */ class BusinessNetworkDefinition { /** * Create the BusinessNetworkDefinition. * &lt;p&gt; * &lt;strong&gt;Note: Only to be called by framework code. Applications should * retrieve instances from {@link BusinessNetworkDefinition.fromArchive}&lt;/strong&gt; * &lt;/p&gt; * @param {String} identifier - the identifier of the business network. The * identifier is formed from a business network name + '@' + version. The * version is a semver valid version string. * @param {String} description - the description of the business network */ constructor(identifier, description) { const method = 'constructor'; LOG.entry(method, identifier, description); this.identifier = identifier; const atIndex = this.identifier.lastIndexOf('@'); if (atIndex &gt;= 0) { this.name = this.identifier.substring(0, atIndex); } else { throw new Error('Malformed business network identifier. It must be &quot;name@major.minor.micro&quot;'); } this.version = this.identifier.substring(atIndex + 1); if (!semver.valid(this.version)) { throw new Error('Version number is invalid. Should be valid according to semver but found: ' + this.version); } this.description = description; this.modelManager = new ModelManager(); this.aclManager = new AclManager(this.modelManager); this.scriptManager = new ScriptManager(this.modelManager); this.introspector = new Introspector(this.modelManager); this.factory = new Factory(this.modelManager); this.serializer = new Serializer(this.factory, this.modelManager); LOG.exit(method); } /** * Returns the identifier for this business network * @return {String} the identifier of this business network */ getIdentifier() { return this.identifier; } /** * Returns the name for this business network * @return {String} the name of this business network */ getName() { return this.name; } /** * Returns the version for this business network * @return {String} the version of this business network. Use semver module * to parse. */ getVersion() { return this.version; } /** * Returns the description for this business network * @return {String} the description of this business network */ getDescription() { return this.description; } /** * Create a BusinessNetworkDefinition from an archive. * @param {Buffer} Buffer - the Buffer to a zip archive * @return {Promise} a Promise to the instantiated business network */ static fromArchive(Buffer) { const method = 'fromArchive'; LOG.entry(method, Buffer.length); return JSZip.loadAsync(Buffer).then(function(zip) { const allPromises = []; let ctoModelFiles = []; let jsScriptFiles = []; let permissionsFiles = []; let businessNetworkDefinition; LOG.debug(method, 'Loading package.json'); let packageJson = zip.file('package.json'); if (packageJson === null) { throw Error('package.json must exist'); } const packagePromise = packageJson.async('string'); allPromises.push(packagePromise); packagePromise.then(contents =&gt; { LOG.debug(method, 'Loaded package.json'); let jsonObject = JSON.parse(contents); let packageName = jsonObject.name; let packageVersion = jsonObject.version; let packageDescription = jsonObject.description; businessNetworkDefinition = new BusinessNetworkDefinition(packageName + '@' + packageVersion, packageDescription); }); LOG.debug(method, 'Looking for model files'); let ctoFiles = zip.file(/models\\/.*\\.cto$/); //Matches any file which is in the 'models' folder and has a .cto extension ctoFiles.forEach(function(file) { LOG.debug(method, 'Found model file, loading it', file.name); const ctoPromise = file.async('string'); allPromises.push(ctoPromise); ctoPromise.then(contents =&gt; { LOG.debug(method, 'Loaded model file'); ctoModelFiles.push(contents); }); }); LOG.debug(method, 'Looking for JavaScript files'); let jsFiles = zip.file(/lib\\/.*\\.js$/); //Matches any file which is in the 'lib' folder and has a .js extension jsFiles.forEach(function(file) { LOG.debug(method, 'Found JavaScript file, loading it', file.name); const jsPromise = file.async('string'); allPromises.push(jsPromise); jsPromise.then(contents =&gt; { LOG.debug(method, 'Loaded JavaScript file'); let tempObj = { 'name': file.name, 'contents': contents }; jsScriptFiles.push(tempObj); }); }); LOG.debug(method, 'Loading permissions.acl'); let aclFile = zip.file('permissions.acl'); if (aclFile !== null) { const aclPromise = aclFile.async('string'); allPromises.push(aclPromise); aclPromise.then(contents =&gt; { LOG.debug(method, 'Loaded permissions.acl'); permissionsFiles.push(contents); }); } return Promise.all(allPromises) .then(() =&gt; { LOG.debug(method, 'Loaded all model, JavaScript, and ACL files'); LOG.debug(method, 'Adding model files to model manager'); businessNetworkDefinition.modelManager.addModelFiles(ctoModelFiles); // Adds all cto files to model manager LOG.debug(method, 'Added model files to model manager'); // console.log('What are the jsObjectsArray?',jsObjectArray); LOG.debug(method, 'Adding JavaScript files to script manager'); jsScriptFiles.forEach(function(obj) { let jsObject = businessNetworkDefinition.scriptManager.createScript(obj.name, 'js', obj.contents); businessNetworkDefinition.scriptManager.addScript(jsObject); // Adds all js files to script manager }); LOG.debug(method, 'Added JavaScript files to script manager'); LOG.debug(method, 'Adding ACL files to ACL manager'); permissionsFiles.forEach((permissionFile) =&gt; { businessNetworkDefinition.getAclManager().setAclFile( new AclFile('permissions.acl', businessNetworkDefinition.getModelManager(), permissionFile)); }); LOG.debug(method, 'Added ACL files to ACL manager'); LOG.exit(method, businessNetworkDefinition.toString()); return businessNetworkDefinition; // Returns business network (with model manager and script manager) }); }); } /** * Store a BusinessNetworkDefinition as an archive. * @return {Buffer} buffer - the zlib buffer */ toArchive() { let zip = new JSZip(); let packageFileContents = JSON.stringify({ name: this.name, version: this.version, description: this.description }); zip.  acceptsDir: function(dir) { return !isFileInNodeModuleDir(dir); }, process: function(path,contents) { let filePath = fsPath.parse(path); const jsScript = businessNetwork.getScriptManager().createScript(path, filePath.ext.toLowerCase(), contents); scriptFiles.push(jsScript); LOG.debug(method, 'Found script file ', path); } }); if(modelFiles.length === 0) { throw new Error('Failed to find a model file.'); } for( let script of scriptFiles) { businessNetwork.getScriptManager().addScript(script); } LOG.debug(method, 'Added script files', scriptFiles.length); // grab the permissions.acl const aclPath = fsPath.resolve(path, 'permissions.acl'); if(fs.existsSync(aclPath)) { let permissionsAclContents = fs.readFileSync( aclPath, ENCODING); if(permissionsAclContents) { LOG.debug(method, 'Loaded permissions.acl', permissionsAclContents); const aclFile = new AclFile('permissions.acl', businessNetwork.getModelManager(), permissionsAclContents); businessNetwork.getAclManager().setAclFile(aclFile); } } LOG.exit(method, path); return Promise.resolve(businessNetwork); } /** * @param {String} path - the path to process * @param {Object} fileProcessor - the file processor. It must have * accept and process methods. * @private */ static processDirectory(path, fileProcessor) { const items = BusinessNetworkDefinition.walkSync(path, [], fileProcessor); items.sort(); LOG.debug('processDirectory', 'Path ' + path, items); items.forEach((item) =&gt; { BusinessNetworkDefinition.processFile(item, fileProcessor); }); } /** * @param {String} file - the file to process * @param {Object} fileProcessor - the file processor. It must have * accepts and process methods. * @private */ static processFile(file, fileProcessor) { if (fileProcessor.accepts(file)) { LOG.debug('processFile', 'FileProcessor accepted', file ); let fileContents = fs.readFileSync(file, ENCODING); fileProcessor.process(file, fileContents); } else { LOG.debug('processFile', 'FileProcessor rejected', file ); } } /** * @param {String} : this.name, 'fieldName': field.getName() })); } } field.validate(this); } } /** * Returns true if this class is declared as abstract in the model file * * @return {boolean} true if the class is abstract */ isAbstract() { return this.abstract; } /** * Returns true if this class is an enumeration. * * @return {boolean} true if the class is an enumerated type */ isEnum() { return false; } /** * Returns the short name of a class. This name does not include the * namespace from the owning ModelFile. * * @return {string} the short name of this class */ getName() { return this.name; } /** * Returns the fully qualified name of this class. * The name will include the namespace if present. * * @return {string} the fully-qualified name of this class */ getFullyQualifiedName() { return this.modelFile.getNamespace() + '.' + this.name; } /** * Returns the name of the identifying field for this class. Note * that the identifying field may come from a super type. * * @return {string} the name of the id field for this class */ getIdentifierFieldName() { if(this.idField) { return this.idField; } else { let classDecl = this.modelFile.getModelManager().getType(this.getSuperType()); return classDecl.getIdentifierFieldName(); } } /** * Returns the field with a given name or null if it does not exist. * The field must be directly owned by this class -- the super-type is * not introspected. * * @param {string} name the name of the field * @return {Property} the field definition or null if it does not exist. */ getOwnProperty(name) { for(let n=0; n &lt; this.properties.length; n++) { const field = this.properties[n]; if(field.getName() === name) { return field; } } return null; } /** * Returns the fields directly defined by this class. * * @return {Property[]} the array of fields */ getOwnProperties() { return this.properties; } /** * Returns the FQN of the super type for this class or null if this * class does not have a super type. * * @return {string} the FQN name of the super type or n mentsgetReturnTypegetTextgetThrowsgetVisibilityGlobalizemessageFormattermixinparamsToStringprocessDirectoryprocessFiletheWallettoUMLFilename Source: concerto-common/lib/factory.js /* * Licensed under the Apache License, Version 2.0 (the &quot;License&quot;); * you may not use this file except in compliance with the License. * You may obtain a copy of the License at * * http://www.apache.org/licenses/LICENSE-2.0 * * Unless required by applicable law or agreed to in writing, software * distributed under the License is distributed on an &quot;AS IS&quot; BASIS, * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. * See the License for the specific language governing permissions and * limitations under the License. */ 'use strict'; const debug = require('debug')('ibm-concerto'); const Globalize = require('./globalize'); const InstanceGenerator = require('./serializer/instancegenerator'); const Relationship = require('./model/relationship'); const Resource = require('./model/resource'); const ResourceValidator = require('./serializer/resourcevalidator'); const TransactionDeclaration = require('./introspect/transactiondeclaration'); const TypedStack = require('./serializer/typedstack'); const uuid = require('uuid'); const ValidatedResource = require('./model/validatedresource'); /** * Use the Factory to create instances of Resource: transactions, participants * and assets. * &lt;p&gt;&lt;a href=&quot;./diagrams/factory.svg&quot;&gt;&lt;img src=&quot;./diagrams/factory.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @class * @memberof module:concerto-common */ class Factory { /** * Create the factory. * &lt;p&gt; * &lt;strong&gt;Note: Only to be called by framework code. Applications should * retrieve instances from {@link Concerto}&lt;/strong&gt; * &lt;/p&gt; * @param {ModelManager} modelManager - The ModelManager to use for this registry */ constructor(modelManager) { this.modelManager = modelManager; } /** * Create a new Resource with a given namespace, type name and id * @param {string} ns - the namespace of the Resource * @param {string} type - the type of the Resource * @param {string} id - the identifier * @param {Object} [options] - an optional set of options * @param {boolean} [options.disableValidation] - pass true if you want the factory to * return a {@link Resource} instead of a {@link ValidatedResource}. Defaults to false. * @param {boolean} [options.generate] - pass true if you want the factory to return a * resource instance with generated sample data. * @return {Resource} the new instance * @throws {ModelException} if the type is not registered with the ModelManager */ newInstance(ns, type, id, options) { let modelFile = this.modelManager.getModelFile(ns); if(!modelFile) { let formatter = Globalize.messageFormatter('factory-newinstance-notregisteredwithmm'); throw new Error(formatter({ namespace: ns })); } if(!modelFile.isDefined(type)) { let formatter = Globalize.messageFormatter('factory-newinstance-typenotdeclaredinns'); throw new Error(formatter({ namespace: ns, type: type })); } let classDecl = modelFile.getType(type); if(classDecl.isAbstract()) { throw new Error('Cannot create abstract type ' + classDecl.getFullyQualifiedName()); } let newObj = null; options = options || {}; if(options.disableValidation) { newObj = new Resource(this.modelManager,ns,type,id); } else { newObj = new ValidatedResource(this.modelManager,ns,type,id, new ResourceValidator()); } newObj.assignFieldDefaults(); if(options.generate) { let visitor = new InstanceGenerator(); let parameters = { stack: new TypedStack(newObj), modelManager: this.modelManager, factory: this }; classDecl.accept(visitor, parameters); } // if we have an identifier, we set it now let idField = classDecl.getIdentifierFieldName(); if(idField) { newObj[idField] = id; } debug('Factory.newInstance created %s', id ); return newObj; } /** * Create a new Relationship with a given namespace, type and identifier. ` * A relationship is a typed pointer to an instance. I.e the relationship * with namespace = 'org.acme', type = 'Vehicle' and id = 'ABC' creates` * a pointer that points at an instance of org.acme.Vehicle with the id * ABC. * * @param {string} ns - the namespace of the Resource * @param {string} type - the type of the Resource * @param {string} id - the identifier * @return {Relationship} - the new relationship instance * @throws {ModelException} if the type is not registered with the ModelManager */ newRelationship(ns, type, id) { let modelFile = this.modelManager.getModelFile(ns); if(!modelFile) { let formatter = Globalize.messageFormatter('factory-newrelationship-notregisteredwithmm'); throw new Error(formatter({ namespace: ns })); } if(!modelFile.isDefined(type)) { let formatter = Globalize.messageFormatter('factory-newinstance-typenotdeclaredinns'); throw new Error(formatter({ namespace: ns, type: type })); } let relationship = new Relationship(this.modelManager,ns,type,id); return relationship; } /** * Create a new transaction object. The identifier of the transaction is * set to a UUID. * @param {string} ns - the namespace of the transaction. * @param {string} type - the type of the transaction. * @param {string} [id] - an optional identifier for the transaction; if you do not specify * one then an identifier will be automatically generated. * @param {Object} [options] - an optional set of options * @param {boolean} [options.generate] - pass true if you want the factory to return a * resource instance with generated sample data. * @return {Resource} A resource for the new transaction. */ newTransaction(ns, type, id, options) { if (!ns) { throw new Error('ns not specified'); } else if (!type) { throw new Error('type not specified'); } id = id || uuid.v4(); let transaction = this.newInstance(ns, type, id, options); const classDeclaration = transaction.getClassDeclaration(); if (!(classDeclaration instanceof TransactionDeclaration)) { throw new Error(transaction.getClassDeclaration(  - the path to an output directory * that will be used to store generated files. */ constructor(outputDirectory) { super(); this.outputDirectory = outputDirectory; this.relativeDir = null; this.fileName = null; mkdirp.sync(outputDirectory); } /** * Opens a file for writing. The file will be created in the * root directory of this FileWriter. * * @param {string} fileName - the name of the file to open */ openFile(fileName) { this.fileName = fileName; this.relativeDir = null; } /** * Opens a file for writing, with a location relative to the * root directory of this FileWriter. * * @param {string} relativeDir - the relative directory to use * @param {string} fileName - the name of the file to open */ openRelativeFile(relativeDir, fileName) { this.relativeDir = relativeDir; this.fileName = fileName; } /** * Writes text to the current open file * @param {int} tabs - the number of tabs to use * @param {string} text - the text to write */ writeLine(tabs,text) { if (this.fileName) { super.writeLine(tabs,text); } else { throw Error('File has not been opened!'); } } /** * Writes text to the start of the current open file * @param {int} tabs - the number of tabs to use * @param {string} text - the text to write */ writeBeforeLine(tabs,text) { if (this.fileName) { super.writeBeforeLine(tabs,text); } else { throw Error('File has not been opened!'); } } /** * Closes the current open file */ closeFile() { if (!this.fileName) { throw new Error('No file open'); } let filePath = this.outputDirectory; if (this.relativeDir) { filePath = path.resolve(filePath, this.relativeDir); } filePath = path.resolve(filePath, this.fileName); //console.log('Writing to ' + filePath ); mkdirp.sync(path.dirname(filePath)); fs.writeFileSync(filePath, this.getBuffer()); this.fileName = null; this.relativeDir = null; this.clearBuffer(); } } module.exports = FileWriter; Ã— Search results Close "},"concerto-common_lib_fsconnectionprofilestore.js.html":{"id":"concerto-common_lib_fsconnectionprofilestore.js.h ers); } else if (thing instanceof EnumDeclaration) { return this.visitEnumDeclaration(thing, parameters); } else if (thing instanceof ClassDeclaration) { return this.visitClassDeclaration(thing, parameters); } else if (thing instanceof Field) { return this.visitField(thing, parameters); } else if (thing instanceof RelationshipDeclaration) { return this.visitRelationship(thing, parameters); } else if (thing instanceof EnumValueDeclaration) { return this.visitEnumValueDeclaration(thing, parameters); } else if (thing instanceof FunctionDeclaration) { // return this.visitEnum(thing, parameters); } else { throw new Error('Unrecognised ' + JSON.stringify(thing) ); } } /** * Visitor design pattern * @param {ModelManager} modelManager - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitModelManager(modelManager, parameters) { parameters.fileWriter.openFile('main.go'); parameters.fileWriter.writeLine(0, 'package main'); parameters.fileWriter.writeLine(0, 'import \\&quot;fmt\\&quot;'); parameters.fileWriter.writeLine(0, 'type Relationship struct {' ); parameters.fileWriter.writeLine(1, 'Namespace string `json:&quot;namespace&quot;`' ); parameters.fileWriter.writeLine(1, 'Type string `json:&quot;type&quot;`' ); parameters.fileWriter.writeLine(1, 'Identifier string `json:&quot;identifier&quot;`' ); parameters.fileWriter.writeLine(0, '}' ); parameters.fileWriter.writeLine(0, 'func main() {'); parameters.fileWriter.writeLine(1, 'fmt.Printf(\\&quot;Hello, world.\\&quot;)'); parameters.fileWriter.writeLine(0, '}'); parameters.fileWriter.closeFile(); modelManager.getModelFiles().forEach((modelFile) =&gt; { modelFile.accept(this,parameters); }); return null; } /** * Visitor design pattern * @param {ModelFile} modelFile - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitModelFile(modelFile, parameters) { // w laration} relationshipDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitRelationshipDeclaration(relationshipDeclaration, parameters) { const obj = parameters.stack.pop(); parameters.writer.writeKey(relationshipDeclaration.getName()); if(relationshipDeclaration.isArray()) { parameters.writer.openArray(); for(let n=0; n &lt; obj.length; n++) { const item = obj[n]; if (this.permitResourcesForRelationships &amp;&amp; item instanceof Resource) { let fqi = item.getFullyQualifiedIdentifier(); if (parameters.seenResources.has(fqi)) { let relationshipText = this.getRelationshipText(relationshipDeclaration, item ); parameters.writer.writeStringValue(relationshipText); } else { parameters.seenResources.add(fqi); parameters.writer.writeComma(); parameters.stack.push(item, Resource); const classDecl = parameters.modelManager.getType(relationshipDeclaration.getFullyQualifiedTypeName()); classDecl.accept(this, parameters); parameters.seenResources.delete(fqi); } } else { let relationshipText = this.getRelationshipText(relationshipDeclaration, item ); parameters.writer.writeArrayStringValue(relationshipText); } } parameters.writer.closeArray(); } else if (this.permitResourcesForRelationships &amp;&amp; obj instanceof Resource) { let fqi = obj.getFullyQualifiedIdentifier(); if (parameters.seenResources.has(fqi)) { let relationshipText = this.getRelationshipText(relationshipDeclaration, obj ); parameters.writer.writeStringValue(relationshipText); } else { parameters.seenResources.add(fqi); parameters.stack.push(obj, Resource); const classDecl = parameters.modelManager.getType(relationshipDeclaration.getFullyQualifiedTypeName()); classDecl.accept(this, parameters); parameters.seenResources.delete(fqi); } } else { let relationshipText = this.getRelationshipText(relationshipDeclaration, obj ); parameters.writer.writeStringValue(relationshipText); } return null; } /** * * Returns the persistent format for a relationship. * @param {RelationshipDeclaration} relationshipDeclaration - the relationship being persisted * @param {Relationship} relationship - the text for the item * @returns {string} the text to use to persist the relationship */ getRelationshipText(relationshipDeclaration, relationship) { let identifiable; if(relationship instanceof Relationship) { identifiable = relationship; } else if (this.convertResourcesToRelationships &amp;&amp; relationship instanceof Resource) { identifiable = relationship; } else if (this.permitResourcesForRelationships &amp;&amp; relationship instanceof Resource) { identifiable = relationship; } else { throw new Error('Did not find a relationship for ' + relationshipDeclaration.getFullyQualifiedTypeName() + ' found ' + relationship ); } let relationshipText = identifiable.getIdentifier(); if(relationshipDeclaration.getNamespace() !== identifiable.getNamespace() ) { relationshipText = identifiable.getFullyQualifiedIdentifier(); } return relationshipText; } } module.exports = JSONGenerator; Ã— Search results Close "},"concerto-common_lib_serializer_jsonpopulator.js.html":{"id":"concerto-common_lib_serializer_jsonpopulator.js.html","title":"Source: concerto-common/lib/serializer/jsonpopulator.js","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionExecutorconcerto-admin.AdminConnectionconcerto-client.AssetRegistryconcerto-client.BusinessNetworkConnectionconcerto-client.ParticipantRegistryconcerto-client.Registryconcerto-client.TransactionRegistryconcerto-common.AclFileconcerto-common.AclManagerconcerto-common.AclRuleconcerto-common.APISignatureGeneratorconcerto-common.AssetDeclarationconcerto-common.BaseExceptionconcerto-common.BusinessNetworkDefinitionconcerto-common.ClassDeclarationconcerto-common.Connectionconcerto-common.ConnectionManagerconcerto-common.ConnectionProfileManagerconcerto-common.Co rom a JSON object graph. The JSON objects * should be the result of calling Serializer.toJSON and then JSON.parse. * The parameters object should contain the keys * 'stack' - the TypedStack of objects being processed. It should * start with the root object from JSON.parse. * 'factory' - the Factory instance to use for creating objects. * 'modelManager' - the ModelManager instance to use to resolve classes * @private * @class * @memberof module:concerto-common */ class JSONPopulator { /** * Constructor. * @param {boolean} [acceptResourcesForRelationships] Permit resources in the * place of relationships, false by default. */ constructor(acceptResourcesForRelationships) { this.acceptResourcesForRelationships = acceptResourcesForRelationships; } /** * Visitor design pattern * @param {Object} thing - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visit(thing, parameters) { if (thing instanceof ClassDeclaration) { return this.visitClassDeclaration(thing, parameters); } else if (thing instanceof RelationshipDeclaration) { return this.visitRelationshipDeclaration(thing, parameters); } else if (thing instanceof Field) { return this.visitField(thing, parameters); } else { throw new Error('Unrecognised ' + JSON.stringify(thing) ); } } /** * Visitor design pattern * @param {ClassDeclaration} classDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitClassDeclaration(classDeclaration, parameters) { const jsonObj = parameters.jsonStack.pop(); const resourceObj = parameters.resourceStack.pop(); const properties = classDeclaration.getProperties(); for(let n=0; n &lt; properties.length; n++) { const property = properties[n]; const value = jsonObj[property.getName()]; if(!Util.isNull(value)) { parameters.jsonStack.push(value); resourceObj[property.getName()] = property.accept(this,parameters); } } return resourceObj; } /** * Visitor design pattern * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitField(field, parameters) { const jsonObj = parameters.jsonStack.pop(); let result = null; if(field.isArray()) { result = []; for(let n=0; n &lt; jsonObj.length; n++) { const jsonItem = jsonObj[n]; result.push(this.convertItem(field,jsonItem, parameters)); } } else { result = this.convertItem(field,jsonObj, parameters); } return result; } /** * * @param {Field} field - the field of the item being converted * @param {Object} jsonItem - the JSON object of the item being converted * @param {Object} parameters - the parameters * @return {Object} - the populated object. */ convertItem(field, jsonItem, parameters) { let result = null; if(!field.isPrimitive() &amp;&amp; !field.isTypeEnum()) { let typeName = jsonItem.$class; if(!typeName) { // If the type name is not specified in the data, then use the // type name from the model. This will only happen in the case of // a sub resource inside another resource. typeName = field.getFullyQualifiedTypeName(); } // This throws if the type does not exist. const classDeclaration = parameters.modelManager.getType(typeName); // create a new instance, using the identifier field name as the ID. let subResource = parameters.factory.newInstance(classDeclaration.getModelFile().getNamespace(), classDeclaration.getName(), jsonItem[classDeclaration.getIdentifierFieldName()] ); result = subResource; parameters.resourceStack.push(subResource); parameters.jsonStack.push(jsonItem); classDeclaration.accept(this, parameters); } else { result = this.convertToObject(field,jsonItem); } return result; } /** * Converts a primtive object to JSON text. * * @param {Field} field - the field declaration of the object * @param {Object} json - the JSON object to convert to a Concerto Object * @return {string} the text representation */ convertToObject(field, json) { let result = null; switch(field.getType()) { case 'DateTime': result = new Date(json); break; case 'Integer': case 'Long': result = parseInt(json); break; case 'Double': result = parseFloat(json); break; case 'Boolean': result = (json === true || json === 'true'); break; case 'String': result = json.toString(); break; default: // everything else should be an enumerated value... result = json; } return result; } /** * Visitor design pattern * @param {RelationshipDeclaration} relationshipDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitRelationshipDeclaration(relationshipDeclaration, parameters) { const jsonObj = parameters.jsonStack.pop(); let result = null; let typeFQN = relationshipDeclaration.getFullyQualifiedTypeName(); let namespace = ModelUtil.getNamespace(typeFQN); if(!namespace) { namespace = relationshipDeclaration.getNamespace(); } let type = ModelUtil.getShortName(typeFQN); if(relationshipDeclaration.isArray()) { result = []; for(let n=0; n &lt; jsonObj.length; n++) { let jsonItem = jsonObj[n]; if (typeof jsonItem === 'string') { result.push(parameters.factory.newRelationship(namespace, type, jsonItem)); } else { if (!this.acceptResourcesForRelationships) { throw new Error('Invalid JSON data. Found a value that is not a string: ' + jsonObj + ' for relationship ' + relationshipDeclaration); } // this isn't a relationship, but it might be an object! if(!jsonItem.$class) { throw new Error('Invalid JSON data. Does not contain a $class type identifier: ' + jsonItem + ' for relationship ' + relationshipDeclaration ); } const classDeclaration = parameters.modelManager.getType(jsonItem.$class); if(!classDeclaration) { throw new Error( 'Failed to find type ' + jsonItem.$class + ' in ModelManager.' ); } // create a new instance, using the identifier field name as the ID. let subResource = parameters.factory.newInstance(classDeclaration.getModelFile().getNamespace(), classDeclaration.getName(), jsonItem[classDeclaration.getIdentifierFieldName()] ); parameters.jsonStack.push(jsonItem); parameters.resourceStack.push(subResource); classDeclaration.accept(this, parameters); result.push(subResource); } } } else { if (typeof jsonObj === 'string') { result = parameters.factory.newRelationship(namespace, type, jsonObj); } else { if (!this.acceptResourcesForRelationships) { throw new Error('Invalid JSON data. Found a value that is not a string: ' + jsonObj + ' for relationship ' + relationshipDeclaration); } // this isn't a relationship, but it might be an object! if(!jsonObj.$class) { throw new Error('Invalid JSON data. Does not contain a $class type identifier: ' + jsonObj + ' for relationship ' + relationshipDeclaration ); } const classDeclaration = parameters.modelManager.getType(jsonObj.$class); if(!classDeclaration) { throw new Error( 'Failed to find type ' + jsonObj.$class + ' in ModelManager.' ); } // create a new instance, using the identifier field name as the ID. let subResource = parameters.factory.newInstance(classDeclaration.getModelFile().getNamespace(), classDeclaration.getName(), jsonObj[classDeclaration.getIdentifierFieldName()] ); parameters.jsonStack.push(jsonObj); parameters.resourceStack.push(subResource); classDeclaration.accept(this, parameters); result = subResource; } } return result; } } module.exports = JSONPopulator; Ã— Search results Close "},"concerto-common_lib_codegen_fromcto_jsonschema_jsonschemavisitor.js.html":{"id":"concerto-common_lib_codegen_fromcto_jsonschema_jsonschemavisitor.js.html","title":"Source: concerto-common/lib/codegen/fromcto/jsonschema/jsonschemavisitor.js","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionExecutorconcerto-admin.AdminConnectionconcerto-client.AssetRegistryconcerto-client.BusinessNetworkConnectionconcerto-client.ParticipantRegistrycon lied. * See the License for the specific language governing permissions and * limitations under the License. */ 'use strict'; const AssetDeclaration = require('../../../introspect/assetdeclaration'); const ClassDeclaration = require('../../../introspect/classdeclaration'); const EnumDeclaration = require('../../../introspect/enumdeclaration'); const EnumValueDeclaration = require('../../../introspect/enumvaluedeclaration'); const Field = require('../../../introspect/field'); const ModelFile = require('../../../introspect/modelfile'); const ModelManager = require('../../../modelmanager'); const RelationshipDeclaration = require('../../../introspect/relationshipdeclaration'); const TransactionDeclaration = require('../../../introspect/transactiondeclaration'); const debug = require('debug')('concerto:jsonschemavisitor'); /** * Convert the contents of a {@link ModelManager} instance to a set of JSON * Schema v4 files - one per concrete asset and transaction type. * Set a fileWriter property (instance of {@link FileWriter}) on the parameters * object to control where the generated code is written to disk. * @private * @class * @memberof module:concerto-common */ class JSONSchemaVisitor { /** * Visitor design pattern * @param {Object} thing - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visit(thing, parameters) { if (thing instanceof ModelManager) { return this.visitModelManager(thing, parameters); } else if (thing instanceof ModelFile) { return this.visitModelFile(thing, parameters); } else if (thing instanceof AssetDeclaration) { return this.visitAssetDeclaration(thing, parameters); } else if (thing instanceof TransactionDeclaration) { return this.visitTransactionDeclaration(thing, parameters); } else if (thing instanceof EnumDeclaration) { return this.visitEnumDeclaration(thing, parameters); } else if (thing instanceof ClassDeclaration) { return this.visitClassDeclaration(thing, parameters); } else if (thing instanceof Field) { return this.visitField(thing, parameters); } else if (thing instanceof RelationshipDeclaration) { return this.visitRelationshipDeclaration(thing, parameters); } else if (thing instanceof EnumValueDeclaration) { return this.visitEnumValueDeclaration(thing, parameters); } else { throw new Error('Unrecognised type: ' + typeof thing + ', value: ' + JSON.stringify(thing)); } } /** * Visitor design pattern * @param {ModelManager} modelManager - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitModelManager(modelManager, parameters) { debug('entering visitModelManager'); // Save the model manager so that we have access to it later. parameters.modelManager = modelManager; // Visit all of the files in the model manager. let jsonSchemas = []; modelManager.getModelFiles().forEach((modelFile) =&gt; { jsonSchemas = jsonSchemas.concat(modelFile.accept(this, parameters)); }); return jsonSchemas; } /** * Visitor design pattern * @param {ModelFile} modelFile - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitModelFile(modelFile, parameters) { debug('entering visitModelFile', modelFile.getNamespace()); // Save the model file so that we have access to it later. parameters.modelFile = modelFile; // Visit all of the asset and transaction declarations, but ignore the abstract ones. let jsonSchemas = []; modelFile.getAssetDeclarations() .concat(modelFile.getTransactionDeclarations()) .filter((declaration) =&gt; { return !declaration.isAbstract(); }) .forEach((declaration) =&gt; { parameters.first = true; jsonSchemas.push(declaration.accept(this, parameters)); }); return jsonSchemas; } /** * Visitor design pattern * @param {AssetDeclaration} assetDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitAssetDeclaration(assetDeclaration, parameters) { debug('entering visitAssetDeclaration', assetDeclaration.getName()); // If this is the first declaration, then we are building a schema for this asset. let jsonSchema = {}; if (parameters.first) { jsonSchema.$schema = 'http://json-schema.org/draft-04/schema#'; jsonSchema.title = assetDeclaration.getName(); jsonSchema.description = `An asset named ${assetDeclaration.getName()}`; parameters.first = false; } // Apply all the common schema elements. return this.visitClassDeclarationCommon(assetDeclaration, parameters, jsonSchema); } /** * Visitor design pattern * @param {TransactionDeclaration} transactionDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitTransactionDeclaration(transactionDeclaration, parameters) { debug('entering visitTransactionDeclaration', transactionDeclaration.getName()); // If this is the top declaration, then we are building a schema for this transaction. let jsonSchema = {}; if (parameters.first) { jsonSchema.$schema = 'http://json-schema.org/draft-04/schema#'; jsonSchema.title = transactionDeclaration.getName(); jsonSchema.description = `A transaction named ${transactionDeclaration.getName()}`; parameters.first = false; } // Apply all the common schema elements. return this.visitClassDeclarationCommon(transactionDeclaration, parameters, jsonSchema); } /** * Visitor design pattern * @param {ClassDeclaration} classDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitClassDeclaration(classDeclaration, parameters) { debug('entering visitClassDeclaration', classDeclaration.getName()); // Apply all the common schema elements. return this.visitClassDeclarationCommon(classDeclaration, parameters, {}); } /** * Visitor design pattern * @param {ClassDeclaration} classDeclaration - the object being visited * @param {Object} parameters - the parameter * @param {Object} jsonSchema - the base JSON Schema object to use * @return {Object} the result of visiting or null * @private */ visitClassDeclarationCommon(classDeclaration, parameters, jsonSchema) { debug('entering visitClassDeclarationCommon', classDeclaration.getName()); // Set the required properties into the schema. Object.assign(jsonSchema, { type: 'object', properties: {}, required: [] }); // If no description exists, add it now. if (!jsonSchema.description) { jsonSchema.description = `An instance of ${classDeclaration.getFullyQualifiedName()}`; } // Every class declaration has a $class property. jsonSchema.properties.$class = { type: 'string', default: classDeclaration.getFullyQualifiedName(), description: 'The class identifier for this type' }; // But it's only required at the top level. if (jsonSchema.$schema) { jsonSchema.required.push('$class'); } // Walk over all of the properties of this class and its super classes. classDeclaration.getProperties().forEach((property) =&gt; { // Get the schema for the property. jsonSchema.properties[property.getName()] = property.accept(this, parameters); // If the property is required, add it to the list. if (!property.isOptional()) { jsonSchema.required.push(property.getName()); } }); // If this is a top level schema, now we need to write it to disk. if (jsonSchema.$schema) { let fileContents = JSON.stringify(jsonSchema, null, 4); if (parameters.fileWriter) { let fileName = `${classDeclaration.getFullyQualifiedName()}.json`; parameters.fileWriter.openFile(fileName); parameters.fileWriter.write(fileContents); parameters.fileWriter.closeFile(); } } // Return the created schema. return jsonSchema; } /** * Visitor design pattern * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitField(field, parameters) { debug('entering visitField', field.getName()); // Is this a primitive typed property? let jsonSchema; if (field.isPrimitive()) { // Render the type as JSON Schema. jsonSchema = {}; switch (field.getType()) { case 'String': jsonSchema.type = 'string'; break; case 'Double': jsonSchema.type = 'number'; break; case 'Integer': jsonSchema.type = 'integer'; break; case 'Long': jsonSchema.type = 'integer'; break; case 'DateTime': jsonSchema.format = 'date-time'; jsonSchema.type = 'string'; break; case 'Boolean': jsonSchema.type = 'boolean'; break; } // If this field has a default value, add it. if (field.getDefaultValue()) { jsonSchema.default = field.getDefaultValue(); } // If this is the identifying field, mark it as such. if (field.getName() === field.getParent().getIdentifierFieldName()) { jsonSchema.description = 'The instance identifier for this type'; } // Not primitive, so must be a class or enumeration! } else { // Look up the type of the property. let type = parameters.modelFile.getType(field.getType()); // Render the type as JSON Schema. jsonSchema = type.accept(this, parameters); } // Is the type an array? if (field.isArray()) { jsonSchema = { type: 'array', items: jsonSchema }; } // Return the schema. return jsonSchema; } /** * Visitor design pattern * @param {EnumDeclaration} enumDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitEnumDeclaration(enumDeclaration, parameters) { debug('entering visitEnumDeclaration', enumDeclaration.getName()); // Create the schema. let jsonSchema = { enum: [] }; // Walk over all of the properties which should just be enum value declarations. enumDeclaration.getProperties().forEach((property) =&gt; { jsonSchema.enum.push(property.accept(this, parameters)); }); // Return the schema. return jsonSchema; } /** * Visitor design pattern * @param {EnumValueDeclaration} enumValueDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitEnumValueDeclaration(enumValueDeclaration, parameters) { debug('entering visitEnumValueDeclaration', enumValueDeclaration.getName()); // The &quot;schema&quot; in this case is just the name of the value. return enumValueDeclaration.getName(); } /** * Visitor design pattern * @param {RelationshipDeclaration} relationshipDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitRelationshipDeclaration(relationshipDeclaration, parameters) { debug('entering visitRelationship', relationshipDeclaration.getName()); // Create the schema. let jsonSchema = { type: 'string', description: `The identifier of an instance of ${relationshipDeclaration.getFullyQualifiedTypeName()}` }; // Is the type an array? if (relationshipDeclaration.isArray()) { jsonSchema = { type: 'array', items: jsonSchema }; } // Return the schema. return jsonSchema; } } module.exports = JSONSchemaVisitor; Ã— Search results Close "},"concerto-common_lib_codegen_jsonwriter.js.html":{"id":"concerto-common_lib_codegen_jsonwriter.js.html","title":"Source: concerto-common/lib/codegen/jsonwriter.js","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionExecutorconcerto-admin.AdminConnectionconcerto-client.AssetRegistryconcerto-client.BusinessNetworkConnectionconcerto-client.ParticipantRegistryconcerto-client.Registryconcerto-client.TransactionRegistryconcerto-common.AclFileconcerto-common.AclManagerconcerto-common.AclRuleconcerto-common.APISignatureGeneratorconcerto-common.AssetDeclarationconcerto-common.BaseExceptionconcerto-common.BusinessNetworkDefinitionconcerto-common.ClassDeclarationconcerto-common.Connectionconcerto-common.ConnectionManagerconcerto-common.ConnectionProfileManagerconcerto-common.ConnectionProfileStoreconcerto-common.EnumDe ONWriter extends Writer { /** * Create a JSONWriter. * */ constructor() { super(); this.indent = 0; this.firstItem = true; } /** * Opens an object declaration * @param {string} key - the key */ openObject() { this.write('{'); this.indent++; this.firstItem = true; this.log('{'); } /** * Close the current object declaration. */ closeObject() { this.write('}'); this.indent--; this.firstItem = false; this.log('}'); } /** * Writes a key, in the format * '&quot;key&quot; : ' * @param {string} key - the key */ writeKey(key) { this.writeComma(); this.write(`&quot;${key}&quot;:`); this.log('writeKey', key ); } /** * Writes a comma when this.firstItem === false */ writeComma() { if(this.firstItem === false) { this.write(','); this.log(','); } else { this.log(', (suppressed)'); } } /** * Writes a value, in the format: * '&quot;value&quot;' * @param {string} value - the value */ writeStringValue(value) { this.write(`&quot;${value}&quot;`); this.firstItem = false; this.log('writeStringValue', value); } /** * Writes a value, in the format: * 'value' * @param {string} value - the value */ writeValue(value) { this.write(`${value}`); this.firstItem = false; this.log('writeValue', value); } /** * Writes a key/value, in the format: * '&quot;key&quot; : &quot;value&quot;' * @param {string} key - the key * @param {string} value - the value */ writeKeyStringValue(key,value) { this.writeComma(); this.write(`&quot;${key}&quot;:&quot;${value}&quot;`); this.firstItem = false; this.log('writeKeyStringValue', (key + ':' + value)); } /** * Writes a key/value, in the format: * '&quot;key&quot; : value' * @param {string} key - the key * @param {string} value - the value */ writeKeyValue(key,value) { this.writeComma(); this.write(`&quot;${key}&quot;: ${value}`); this.firstItem = false; this.log('writeKeyValue', key + '=' + value); } /** * Writes an array value, in the format * '&quot;value&quot;' * @param {string} value - the value */ writeArrayStringValue(value) { this.writeComma(); this.write(`&quot;${value}&quot;`); this.firstItem = false; this.log('writeArrayStringValue', value); } /** * Writes an array value, in the format * 'value' * @param {string} value - the value */ writeArrayValue(value) { this.writeComma(); this.write(`${value}`); this.firstItem = false; this.log('writeArrayValue', value); } /** * Opens a new array */ openArray() { this.write('['); this.indent++; this.firstItem = true; this.log('['); } /** * Closes the current array */ closeArray() { this.write(']'); this.indent--; this.firstItem = false; this.log(']'); } /** * @return {String} a string represention of this class */ toString() { return 'indent ' + this.indent + ' firstItem ' + this.firstItem; } /** * @param {String} callSite - the location * @param {String} message - the message to log. */ log(callSite, message) { const log = false; if(log) { let spaces = ''; for(let n=0; n &lt; this.indent; n++) { spaces += ' '; } if(!message) { message = ''; } console.log(spaces + ' ' + message + ' ' + callSite ); } } } module.exports = JSONWriter; Ã— Search results Close "},"concerto-common_lib_log_logger.js.html":{"id":"concerto-common_lib_log_logger.js.html","title":"Source: concerto-common/lib/log/logger.js","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionExecutorconcerto-admin.AdminConnectionconcerto-client.AssetRegistryconcerto-client.BusinessNetworkConnectionconcerto-client.ParticipantRegistryconcerto-client.Registryconcerto-client.TransactionRegistryconcerto-common.AclFileconcerto-common.AclManagerconcerto-common.AclRuleconcerto-common.APISignatureGeneratorconcerto-common.AssetDeclarationconcerto-common.BaseExceptionconcerto-common.BusinessNetworkDefinitionconcerto-common.ClassDeclarationconcerto-common.Connectionconcerto-common.ConnectionManagerconcerto-common.ConnectionProfileManagerconcerto-common.ConnectionProfileStoreconcerto-common.EnumDeclarationconcerto-common ption Class that provides the API to enable parts of the *Concerto* * library to diagnostic messages. * * The aim is to provide a system whereby * - The *Concerto* library has a common API to call and formats the essential data * its way * - It's own control of what level of data points are currently being collected * and for what module/class level * - Provide a default console and/or file basic log if user's application doesn't have * any preference * - Provide hook in which application can provide an injected dependancy to route * tracing to its own Logger * * # Log Levels * Standard log levels are in use. In order these are * - silly, debug, verbose, info, warn, error * In addition, there are functions that record method entry and method exit. these * map down to the debug level. * * Examples of using each function are included for each API below. * * At the top of the class (or file if not object style). issue. * * ``` * const log = require('./log/logger.js').getLog(&lt;CLASSNAME&gt;); * log.info(.....) * ``` * * @todo Confirm the format via iterative use * @todo Precrtiptive on how data is uploaded to logmet etc. ?? * * * @see https://github.ibm.com/Blockchain-WW-Labs/Concerto/issues/16 * * @private * @class * @memberof module:concerto-common */ class Logger { /** * Constructor *THIS SHOULD ONLY BE CALLED INTERNALLY* * @param {String} name Classname or other filename for this logger * @private * */ constructor(name) { this.className = name; } /** * * @description Do the formatting of the data that *Concerto* wishes to have for all * logging systems. This method does basic formatting before passing to the * log method of the selected logger implementation. * * Internal method * * @private * @param {String} logLevel log loglevel * @param {String} method method name * @param {String} msg to log * @param {others} arguments parameters are treated as data points to be logged */ intlog(logLevel,method,msg){ // first we need to make sure that we have logger setup this._intLogFirst.apply(this,arguments); } /** * @description Main internal logging method * * @param {String} loglevel log loglevel * @param {String} method method name * @param {String} msg to log */ _intLogMain(loglevel,method,msg){ if (typeof arguments[3] ==='undefined'){ _logger.log(loglevel,sprintf('%-25s:%-25s', this.className,method+'()'),msg); } else { let args = []; for(let i = 3; i &lt; arguments.length; i++) { if (arguments[i] instanceof Error){ args.push( {'stack' : sprintf('{%s}%s %s',arguments[i].name,arguments[i].message,arguments[i].stack,null,' ').match(/[^\\r\\n]+/g)}); }else { args.push(arguments[i]); } } _logger.log(loglevel,sprintf('%-25s:%-25s', this.className,method+'()'),msg, args); } } /** * @description initial internal log function that setups the logger to use. * Then it calls the normal internal log method (and modifies the original * function defn) * * @param {String} logLevel log loglevel * @param {String} method method name * @param {String} msg to log */ _intLogFirst(logLevel,method,msg){ // call the setup logger to make sure that things are setup // this is done now to be as late as possible Logger._setupLog(this); //reroute the ingLog method to the main implementation // and call this.intLog = this._intLogMain; // this._intLogMain.apply(this,arguments); this._intLogMain.apply(this,arguments); } /** * @description Log a message at the _debug_level * * @param {String} method calling method * @param {String} msg Text Message * @param {stuff} data Data to log * * @private */ debug(method, msg, data) { const args = Array.prototype.slice.call(arguments); args.unshift('debug'); this.intlog.apply(this, args); } /** * @description Log a message at the _warn_ level * * @param {String} method calling method * @param {String} msg Text Message * @param {stuff} data Data to log at warn level * * @private */ warn(method, msg, data) { const args = Array.prototype.slice.call(arguments); args.unshift('warn'); this.intlog.apply(this, args); } /** * @description Log a message at the _info_ level * * @param {String} method calling method * @param {String} msg Text Message * @param {stuff} data Data to log at an info level * * @private */ info(method, msg, data) { const args = Array.prototype.slice.call(arguments); args.unshift('info'); this.intlog.apply(this, args); } /** * @description Log a message at the _verbose_ level * * @param {String} method calling method * @param {String} msg Text Message * @param {stuff} data Data to log at a verbose level * * @private */ verbose(method,msg, data) { const args = Array.prototype.slice.call(arguments); args.unshift('verbose'); this.intlog.apply(this, args); } /** * @description Log a message at the _error_ level * * @param {String} method calling method * @param {String} msg Text Message * @param {stuff} data Data to log at an error level * * @private */ error(method, msg,data) { const args = Array.prototype.slice.call(arguments); args.unshift('error'); this.intlog.apply(this, args); } /** * @description Logs the entry to a method at the _debug_ level * * @param {String} method Text Message. * @param {stuff} data Data to log at an info level * * @private */ entry(method, data) { const args = Array.prototype.slice.call(arguments); args.shift(); args.unshift('debug', method, '&gt;'); this.intlog.apply(this, args); } /** * @description Logs the entry to a method at the _debug_ level * @param {String} method Method name * @param {objects} data Data to log * * @private */ exit(method, data) { const args = Array.prototype.slice.call(arguments); args.shift(); args.unshift('debug', method, '&lt;'); this.intlog.apply(this, args); } /** * @description Method to call passing an instance of an object that has the * method definition * * log(level,msg,data...) * * @param {Object} newlogger sets a new log processor to the one of your choice * * @private */ static setFunctionalLogger(newlogger){ _logger = newlogger; } /** * @descrption what is the debug environment variable set to * Note that the _envDebug property of this object is for debugging and * emergency use ONLY * * * @return {String} String of the DEBUG env variable * */ static getDebugEnv(){ return process.env.DEBUG || this._envDebug || ''; } /** get the configuration for the logging * @return {Object} with the config iformation * **/ static getLoggerConfig(){ try { // This weird code is needed to trick browserify. const mod = 'config'; const req = require; const config = req(mod); if (config.has('ConcertoConfig.debug')){ return config.get('ConcertoConfig.debug'); } } catch (e) { // We don't care if we can't find the config module, it won't be // there when the code is running inside a browser/chaincode. } return { 'logger': './winstonInjector.js', 'config': { 'console': { 'enabledLevel': 'info', 'alwaysLevel': 'none' }, 'file': { 'filename': 'trace_PID.log', 'enabledLevel': 'silly', 'alwaysLevel': 'info' } }}; } /** * @description Get the logger instance to be used for this class or file. * * @param {String} classname The classname (or filename if not a class) to get the logger for * @return {ConcertoLog} instance of a concertoLog to use * * @private */ static getLog(classname) { if(typeof _clInstances[classname] === 'undefined') { _clInstances[classname] = new Logger(classname); _clInstances[classname].log = Logger._intLogFirst; } return _clInstances[classname]; } /** @description gets the configuration that has been passed in to this node.js runtime * to control the tracing. This will update the concertLogger instance that * is passed in to match the settings * * @param {Logger} concertoLogger the instance of the Logger class to update */ static _setupLog(concertoLogger){ let concertoConfigElements = []; if (_root === null){ // need to do the filtering to see if this shold be enabled or not let string = this.getDebugEnv(); let details = string.split(/[\\s,]+/); _root = new Node('root',false); const regex = /(-?)concerto:(.*)?/; // now we have an array of the elements that we might need to be enabled // for (let i=0; i&lt; details.length;i++){ let e = details[i]; if (e === '*' || e ==='concerto:*'){ _root.include = true; } // determine if the element is for concerto or not let machResult = e.match(regex); if (machResult!==null){ // got a result that we need to trace therefore setup the child node correctly let newNode = new Node(machResult[2] ,(machResult[1]==='') ); _root.addChildNodeAtStart(newNode); // make a note of the debug settings that permit the config elements concertoConfigElements.push(machResult[2]); } } } // need to check the config to determine what exactly we need to be using here if(_logger === null) { let localConfig = this.getLoggerConfig(); // use the config package to get conifguration to see what we should be doing. // and pass the restul fo the data to the logger indicated along with the // array of the data that might have been passed on the DBEUG variable. let loggerToUse = localConfig.logger; let myLogger = require(loggerToUse); _logger = myLogger.getLogger(localConfig.config,concertoConfigElements); } // now we need to check if the name that has come in and should be traced let n = _root.findChild(concertoLogger.classname); if ( typeof n ==='undefined'){ concertoLogger.include = _root.isIncluded(); } else { concertoLogger.include = n.isIncluded(); } return ; } /** * @description clean up the logger; required if anything is dynamically changed */ static reset(){ _root=null; _logger=null; _clInstances=[]; } } module.exports = Logger; Ã— Search results Close "},"concerto-common_lib_codegen_fromcto_loopback_loopbackvisitor.js.html":{"id":"concerto-common_lib_codegen_fromcto_loopback_loopbackvisitor.js.html","title":"Source: concerto-common/lib/codegen/fromcto/loopback/loopbackvisitor.js","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionExecutorconcerto-admin.AdminConnectionconcerto-client.AssetRegistryconce sited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitAssetDeclaration(assetDeclaration, parameters) { debug('entering visitAssetDeclaration', assetDeclaration.getName()); // If this is the first declaration, then we are building a schema for this asset. let jsonSchema = {}; if (parameters.first) { jsonSchema = { $first: true, name: assetDeclaration.getName(), description: `An asset named ${assetDeclaration.getName()}`, plural: assetDeclaration.getFullyQualifiedName(), base: 'PersistedModel', idInjection: true, options: { validateUpsert: true }, properties: {}, validations: [], relations: {}, acls: [], methods: [] }; parameters.first = false; } // Apply all the common schema elements. return this.visitClassDeclarationCommon(assetDeclaration, parameters, jsonSchema); } /** * Visitor design pattern * @param {TransactionDeclaration} transactionDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitTransactionDeclaration(transactionDeclaration, parameters) { debug('entering visitTransactionDeclaration', transactionDeclaration.getName()); // If this is the top declaration, then we are building a schema for this transaction. let jsonSchema = {}; if (parameters.first) { jsonSchema = { $first: true, name: transactionDeclaration.getName(), description: `A transaction named ${transactionDeclaration.getName()}`, plural: transactionDeclaration.getFullyQualifiedName(), base: 'PersistedModel', idInjection: true, options: { validateUpsert: true }, properties: {}, validations: [], relations: {}, acls: [], methods: [] }; parameters.first = false; } // Apply all the common schema elements. return this.visitClassDeclarationCommon(transactionDeclaration, parameters, jsonSchema); } /** * Visitor design pattern * @param {ClassDeclaration} classDeclaration - the object being visited * @param {Object} parameters - the parameter to-common */ class ModelBinding { /** * Create an ModelBinding from an Abstract Syntax Tree. The AST is the * result of parsing. * * @param {AclRule} aclRule - the AclRule for this ModelBinding * @param {Object} ast - the AST created by the parser * @throws {IllegalModelException} */ constructor(aclRule, ast) { if(!aclRule || !ast) { throw new IllegalModelException('Invalid AclRule or AST'); } this.ast = ast; this.aclRule = aclRule; this.process(); } /** * Visitor design pattern * @param {Object} visitor - the visitor * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ accept(visitor,parameters) { return visitor.visit(this, parameters); } /** * Returns the AclRule that owns this ModelBinding. * * @return {AclRule} the owning AclRule */ getAclRule() { return this.aclRule; } /** * Process the AST and build the model * * @throws {InvalidModelException} * @private */ process() { this.qualifiedName = this.ast.qualifiedName; this.instanceId = null; if(this.ast.instanceId) { this.instanceId = this.ast.instanceId.name; } this.variableName = null; if(this.ast.variableName) { this.variableName = this.ast.variableName.name; } } /** * Returns strind representation of this object * * @return {string} the string version of the object */ toString() { let result = 'ModelBinding ' + this.qualifiedName; if(this.instanceId) { result += '#' + this.instanceId; } if(this.variableName) { result += ':' + this.variableName; } return result; } /** * Returns the fully qualified name of the model element for this ModelBinding. * * @return {string} the fully qualified model name */ getFullyQualifiedName() { return this.qualifiedName; } /** * Returns the identifier of the instance of the model element for this ModelBinding. * * @return {string} the identifier of the instance, or null */ getInstanceIdentifier() { return this.instanceId; } /** * Returns the name of the variable of the model element for this ModelBinding. * * @return {string} fiedName); } } } /** * Returns a new object representing this function declaration that is * suitable for serializing as JSON. * @return {Object} A new object suitable for serializing as JSON. */ toJSON() { let result = { qualifiedName: this.qualifiedName, instanceId: this.instanceId, variableName: this.variableName }; return result; } } module.exports = ModelBinding; Ã— Search results Close "},"concerto-common_lib_introspect_modelfile.js.html":{"id":"concerto-common_lib_introspect_modelfile.js.html","title":"Source: concerto-common/lib/introspect/modelfile.js","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionExecutorconcerto-admin.AdminConnectionconcerto-client.AssetRegistryconcerto-client.BusinessNetworkConnectionconcerto-client.ParticipantRegistryconcerto-client.Registryconcerto-client.TransactionRegistryconcerto-common.AclFileconcerto-common.AclManagerconcerto-common.AclRuleconcerto-common.APISignatureGeneratorconcerto-common.AssetDeclarationconcerto-common.BaseExceptionconcerto-common.BusinessNetworkDefinitionconcerto-common.ClassDeclarationconcerto-common.Connectionconcerto-common.ConnectionManagerconcerto-common.ConnectionProfileManagerconcerto-common.ConnectionProfileStoreconcerto-common.EnumDeclarationconcerto-common.EnumValueDeclarationconcerto-common.Factoryconcerto-common.Fieldconcerto-common.FileWriterconcerto-common.FSConnectionProfileStoreconcerto-common.FunctionDeclarationconcerto-common.GoLangVisitorconcerto-common.Identifiableconcerto-common.IllegalModelExceptionconcerto-common.InstanceGeneratorconcerto-common.Introspectorconcerto-common.JavaScriptParserconcerto-common.JSONGeneratorconcerto-common.JSONPopulatorconcerto-common.JSONSchemaVisitorconcerto-common.JSONWriterconcerto-common.Loggerconcerto-common.LoopbackVisitorconcerto-common.MemoryConnectionProfileStoreconcerto-common.ModelBindingconcerto-common.ModelFileconcerto-common elManager, definitions) { this.modelManager = modelManager; this.declarations = []; this.imports = []; if(!definitions || typeof definitions !== 'string') { throw new Error('ModelFile expects a Concerto model as a string as input.'); } this.definitions = definitions; try { this.ast = parser.parse(definitions); } catch(err) { if(err.location &amp;&amp; err.location.start) { throw new ParseException( err.message + ' Line ' + err.location.start.line + ' column ' + err.location.start.column ); } else { throw err; } } this.namespace = this.ast.namespace; if(this.ast.imports) { this.imports = this.ast.imports; } for(let n=0; n &lt; this.ast.body.length; n++ ) { let thing = this.ast.body[n]; if(thing.type === 'AssetDeclaration') { this.declarations.push( new AssetDeclaration(this, thing) ); } else if(thing.type === 'TransactionDeclaration') { this.declarations.push( new TransactionDeclaration(this, thing) ); } else if(thing.type === 'ParticipantDeclaration') { this.declarations.push( new ParticipantDeclaration(this, thing) ); } else if(thing.type === 'EnumDeclaration') { this.declarations.push( new EnumDeclaration(this, thing) ); } else { let formatter = Globalize('en').messageFormatter('modelfile-constructor-unrecmodelelem'); throw new IllegalModelException(formatter({ 'type': thing.type, })); } } } /** * Visitor design pattern * @param {Object} visitor - the visitor * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ accept(visitor,parameters) { return visitor.visit(this, parameters); } /** * Returns the ModelManager associated with this ModelFile * * @return {ModelManager} The ModelManager for this ModelFile */ getModelManager() { return this.modelManager; } /** * Returns the types that have been imported into this ModelFile. * * @return {string[]} The array of imports for this ModelFile */ getImports() { return this.imports; } /** * Validates the ModelFile. * * @throws {IllegalModelException} if the model is invalid * @private */ validate() { for(let n=0; n &lt; this.declarations.length; n++) { let classDeclaration = this.declarations[n]; classDeclaration.validate(); } } /** * Check that the type is valid. * @param {string} context - error reporting context * @param {string} type - a short type name * @throws {IllegalModelException} - if the type is not defined * @private */ resolveType(context,type) { // is the type a primitive? if(!ModelUtil.isPrimitiveType(type)) { // is it an imported type? if(!this.isImportedType(type)) { // is the type declared locally? if(!this.isLocalType(type)) { let formatter = Globalize('en').messageFormatter('modelfile-resolvetype-undecltype'); throw new IllegalModelException(formatter({ 'type': type, 'context': context })); } } else { // check whether type is defined in another file this.getModelManager().resolveType(context,this.resolveImport(type)); } } } /** * Returns true if the type is defined in this namespace. * @param {string} type - the short name of the type * @return {boolean} - true if the type is defined in this ModelFile * @private */ isLocalType(type) { let result = (type !== null &amp;&amp; this.getLocalType(type) !== null); //console.log('isLocalType ' + this.getNamespace() + ' ' + type + '=' + result ); return result; } /** * Returns true if the type is imported from another namespace * @param {string} type - the short name of the type * @return {boolean} - true if the type is imported from another namespace * @private */ isImportedType(type) { //console.log('isImportedType ' + this.getNamespace() + ' ' + type ); for(let n=0; n &lt; this.imports.length; n++) { let importName = this.imports[n]; if( ModelUtil.getShortName(importName) === type ) { return true; } } return false; } /** * Returns the FQN for a type that is imported from another namespace * @param {string} type - the short name of the type * @return {string} - the FQN of the resolved import * @throws {Error} - if the type is not imported * @private */ resolveImport(type) { //console.log('resolveImport ' + this.getNamespace() + ' ' + type ); for(let n=0; n &lt; this.imports.length; n++) { let importName = this.imports[n]; if( ModelUtil.getShortName(importName) === type ) { return importName; } } let formatter = Globalize('en').messageFormatter('modelfile-resolveimport-failfindimp'); throw new IllegalModelException(formatter({ 'type': type, 'imports': this.imports, 'namespace': this.getNamespace() })); } /** * Returns true if the type is defined in the model file * @param {string} type the name of the type * @return {boolean} true if the type (asset or transaction) is defined */ isDefined(type) { return ModelUtil.isPrimitiveType(type) || this.getLocalType(type) !== null; } /** * Returns the FQN of the type or null if the type could not be resolved. * For primitive types the type name is returned. * @param {string} type - a FQN or short type name * @return {string | ClassDeclaration} the class declaration for the type or null. * @private */ getType(type) { // is the type a primitive? if(!ModelUtil.isPrimitiveType(type)) { // is it an imported type? if(!this.isImportedType(type)) { // is the type declared locally? if(!this.isLocalType(type)) { return null; } else { return this.getLocalType(type); } } else { // check whether type is defined in another file const fqn = this.resolveImport(type); const modelFile = this.getModelManager().getModelFile(ModelUtil.getNamespace(fqn)); if (!modelFile) { return null; } else { return modelFile.getLocalType(fqn); } } } else { // for primitive types we just return the name return type; } } /** * Returns the FQN of the type or null if the type could not be resolved. * For primitive types the short type name is returned. * @param {string} type - a FQN or short type name * @return {string} the FQN type name or null * @private */ getFullyQualifiedTypeName(type) { // is the type a primitive? if(!ModelUtil.isPrimitiveType(type)) { // is it an imported type? if(!this.isImportedType(type)) { // is the type declared locally? if(!this.isLocalType(type)) { return null; } else { return this.getLocalType(type).getFullyQualifiedName(); } } else { // check whether type is defined in another file const fqn = this.resolveImport(type); const modelFile = this.getModelManager().getModelFile(ModelUtil.getNamespace(fqn)); return modelFile.getLocalType(fqn).getFullyQualifiedName(); } } else { // for primitive types we just return the name return type; } } /** * Returns the type with the specified name or null * @param {string} type the short OR FQN name of the type * @return {ClassDeclaration} the ClassDeclaration, or null if the type does not exist */ getLocalType(type) { if(!type.startsWith(this.getNamespace())) { type = this.getNamespace() + '.' + type; } for(let n=0; n &lt; this.declarations.length; n++) { let classDeclaration = this.declarations[n]; if(type === this.getNamespace() + '.' + classDeclaration.getName() ) { return classDeclaration; } } return null; } /** * Get the AssetDeclarations defined in this ModelFile or null * @param {string} name the name of the type * @return {AssetDeclaration} the AssetDeclaration with the given short name */ getAssetDeclaration(name) { let classDeclaration = this.getLocalType(name); if(classDeclaration instanceof AssetDeclaration) { return classDeclaration; } return null; } /** * Get the TransactionDeclaration defined in this ModelFile or null * @param {string} name the name of the type * @return {TransactionDeclaration} the TransactionDeclaration with the given short name */ getTransactionDeclaration(name) { let classDeclaration = this.getLocalType(name); if(classDeclaration instanceof TransactionDeclaration) { return classDeclaration; } return null; } /** * Get the ParticipantDeclaration defined in this ModelFile or null * @param {string} name the name of the type * @return {ParticipantDeclaration} the ParticipantDeclaration with the given short name */ getParticipantDeclaration(name) { let classDeclaration = this.getLocalType(name); if(classDeclaration instanceof ParticipantDeclaration) { return classDeclaration; } return null; } /** * Get the Namespace for this model file. * @return {string} The Namespace for this model file */ getNamespace() { return this.namespace; } /** * Get the AssetDeclarations defined in this ModelFile * @return {AssetDeclaration[]} the AssetDeclarations defined in the model file */ getAssetDeclarations() { return this.getDeclarations(AssetDeclaration); } /** * Get the TransactionDeclarations defined in this ModelFile * @return {TransactionDeclaration[]} the TransactionDeclarations defined in the model file */ getTransactionDeclarations() { return this.getDeclarations(TransactionDeclaration); } /** * Get the ParticipantDeclarations defined in this ModelFile * @return {ParticipantDeclaration[]} the ParticipantDeclaration defined in the model file */ getParticipantDeclarations() { return this.getDeclarations(ParticipantDeclaration); } /** * Get the EnumDeclarations defined in this ModelFile * @return {EnumDeclaration[]} the EnumDeclaration defined in the model file */ getEnumDeclarations() { return this.getDeclarations(EnumDeclaration); } /** * Get the instances of a given type in this ModelFile * @param {Function} type - the type of the declaration * @return {ClassDeclaration[]} the ClassDeclaration defined in the model file */ getDeclarations(type) { let result = []; for(let n=0; n &lt; this.declarations.length; n++) { let classDeclaration = this.declarations[n]; if(classDeclaration instanceof type) { result.push(classDeclaration); } } return result; } /** * Get all declarations in this ModelFile * @return {ClassDeclaration[]} the ClassDeclarations defined in the model file */ getAllDeclarations() { return this.declarations; } /** * Get the definitions for this model. * @return {string} The definitions for this model. */ getDefinitions() { return this.definitions; } /** * Return an object suitable for serialization. * @return {Object} An object suitable for serialization. */ toJSON() { return {}; } } module.exports = ModelFile; Ã— Search results Close "},"concerto-common_lib_modelmanager.js.html":{"id":"concerto-common_lib_modelmanager.js.html","title":"Source: concerto-common/lib/modelmanager.js","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionExecutorconcerto-admin.AdminConnectionconcerto-client.AssetRegistryconcerto-client.BusinessNetworkConnectionconcerto-client.ParticipantRegistryconcerto-client.Registryconcerto-client.TransactionRegistryconcerto-common.AclFileconcerto-common.AclManagerconcerto-common.AclRuleconcerto-common.APISignatureGeneratorconcerto-common.AssetDeclarationconcerto-common.BaseExceptionconcerto-common.BusinessNetworkDefinitionconcerto-common.ClassDeclarationconcerto-common.Connectionconcerto-common.ConnectionManagerconcerto-common.ConnectionProfileManagerconcerto-common.ConnectionProfileStoreconcerto-common.EnumDeclarationconcerto-common.EnumValueDeclarationconcerto-common.Factoryconcerto-common.Fieldconcerto-common.FileWriterconcerto-common.FSConnectionProfileStoreconcerto-common.FunctionDeclarationconcerto-common.GoLangVisitorconcerto-common.Identifiableconcerto-common.IllegalModelExceptionconcerto-common.InstanceGeneratorconcerto-common.Introspectorconcerto-common.JavaScriptParserconcerto-common.JSONGeneratorconcerto-common.JSONPopulatorconcerto-common.JSONSchemaVisitorconcerto-common.JSONWriterconcerto-common.Loggerconcerto-common.LoopbackVisitorconcerto-common.MemoryConnectionProfileStoreconcerto-common.ModelBindingconcerto-common.ModelFileconcerto-common.ModelManagerconcerto-common.ModelUtilconcerto-common.Nodeconcerto-common.NumberValidatorconcerto-common.ParseExceptionconcerto-common.ParticipantDeclarationconcerto-common.PlantUMLGeneratorconcerto-common.PlantUMLVisitorconcerto-common.Predicateconcerto-common.Propertyconcerto-common.Relationshipconcerto-common.RelationshipDeclarat
