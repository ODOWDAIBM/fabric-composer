allettoUMLFilename Source: concerto-common/lib/modelmanager.js /* * Licensed under the Apache License, Version 2.0 (the &quot;License&quot;); * you may not use this file except in compliance with the License. * You may obtain a copy of the License at * * http://www.apache.org/licenses/LICENSE-2.0 * * Unless required by applicable law or agreed to in writing, software * distributed under the License is distributed on an &quot;AS IS&quot; BASIS, * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. * See the License for the specific language governing permissions and * limitations under the License. */ 'use strict'; const Globalize = require('./globalize'); const IllegalModelException = require('./introspect/illegalmodelexception'); const ModelUtil = require('./modelutil'); const ModelFile = require('./introspect/modelfile'); /** * &lt;p&gt; * The structure of {@link Resource}s (Assets, Transactions, Participants) is modelled * in a set of Concerto files. The contents of these files are managed * by the {@link ModelManager}. Each Concerto file has a single namespace and contains * a set of asset, transaction and participant type definitions. * &lt;/p&gt; * &lt;p&gt; * Concerto applications load their Concerto files and then call the {@link ModelManager#addModelFile addModelFile} * method to register the Concerto file(s) with the ModelManager. The ModelManager * parses the text of the Concerto file and will make all defined types available * to other Concerto services, such as the {@link Serializer} (to convert instances to/from JSON) * and {@link Factory} (to create instances). * &lt;/p&gt; * &lt;p&gt;&lt;a href=&quot;./diagrams-private/modelmanager.svg&quot;&gt;&lt;img src=&quot;./diagrams-private/modelmanager.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @private * @class * @memberof module:concerto-common */ class ModelManager { /** * Create the ModelManager. * &lt;p&gt; * &lt;strong&gt;Note: Only to be called by framework code. Applications should * retrieve instances from {@link Concerto}&lt;/strong&gt; * &lt;/p&gt; */ constructor() { this.modelFiles = {}; } /** * Visitor design pattern * @param {Object} visitor - the visitor * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ accept(visitor,parameters) { return visitor.visit(this, parameters); } /** * Adds a Concerto file (as a string) to the ModelManager. * Concerto files have a single namespace. If a Concerto file with the * same namespace has already been added to the ModelManager then it * will be replaced. * Note that if there are dependencies between multiple files the files * must be added in dependency order, or the addModelFiles method can be * used to add a set of files irrespective of dependencies. * @param {string} modelFile - The Concerto file as a string * @throws {InvalidModelException} * @return {Object} The newly added model file (internal). */ addModelFile(modelFile) { if (typeof modelFile === 'string') { let m = new ModelFile(this, modelFile); m.validate(); this.modelFiles[m.getNamespace()] = m; return m; } else { modelFile.validate(); this.modelFiles[modelFile.getNamespace()] = modelFile; return modelFile; } } /** * Updates a Concerto file (as a string) on the ModelManager. * Concerto files have a single namespace. If a Concerto file with the * same namespace has already been added to the ModelManager then it * will be replaced. * @param {string} modelFile - The Concerto file as a string * @throws {InvalidModelException} * @returns {Object} The newly added model file (internal). */ updateModelFile(modelFile) { if (typeof modelFile === 'string') { let m = new ModelFile(this, modelFile); if (!this.modelFiles[m.getNamespace()]) { throw new Error('model file does not exist'); } m.validate(); this.modelFiles[m.getNamespace()] = m; return m; } else { if (!this.modelFiles[modelFile.getNamespace()]) { throw new Error('model file does not exist'); } modelFile.validate(); this.modelFiles[modelFile.getNamespace()] = modelFile; return modelFile; } } /** * Remove the Concerto file for a given namespace * @param {string} namespace - The namespace of the model file to * delete. */ deleteModelFile(namespace) { if (!this.modelFiles[namespace]) { throw new Error('model file does not exist'); } delete this.modelFiles[namespace]; } /** * Add a set of Concerto files to the model manager. * @param {string[]} modelFiles - An array of Concerto files as * strings. * @returns {Object[]} The newly added model files (internal). */ addModelFiles(modelFiles) { const originalModelFiles = {}; Object.assign(originalModelFiles, this.modelFiles); let newModelFiles = []; try { // create the model files modelFiles.forEach((modelFile) =&gt; { if (typeof modelFile === 'string') { let m = new ModelFile(this, modelFile); this.modelFiles[m.getNamespace()] = m; newModelFiles.push(m); } else { this.modelFiles[modelFile.getNamespace()] = modelFile; newModelFiles.push(modelFile); } }); // re-validate all the model files for (let ns in this.modelFiles) { this.modelFiles[ns].validate(); } // return the model files. return newModelFiles; } catch(err) { this.modelFiles = {}; Object.assign(this.modelFiles, originalModelFiles); throw err; } } /** * Get the array of model file instances * @return {ModelFile[]} The ModelFiles registered * @private */ getModelFiles() { let keys = Object.keys(this.modelFiles); let result = []; for(let n=0; n &lt; keys.length;n++) { result.push(this.modelFiles[keys[n]]); } return result; } /** * Check that the type is valid and returns the FQN of the type. * @param {string} context - error reporting context * @param {string} type - a short type name * @return {string} - the resolved type name (fully qualified) * @throws {IllegalModelException} - if the type is not defined * @private */ resolveType(context,type) { // is the type a primitive? if(!ModelUtil.isPrimitiveType(type)) { let ns = ModelUtil.getNamespace(type); let modelFile = this.getModelFile(ns); if(!modelFile) { let formatter = Globalize.messageFormatter('modelmanager-resolvetype-nonsfortype'); throw new IllegalModelException(formatter({ type: type, context: context })); } if(!modelFile.isLocalType(type)) { let formatter = Globalize.messageFormatter('modelmanager-resolvetype-notypeinnsforcontext'); throw new IllegalModelException(formatter({ context: context, type: type, namespace: modelFile.getNamespace() })); } else { return modelFile.getNamespace() + '.' + type; } } else { return type; } } /** * Remove all registered Concerto files */ clearModelFiles() { this.modelFiles = {}; } /** * Get the ModelFile associated with a namespace * @param {string} namespace - the namespace containing the ModelFile * @return {ModelFile} registered ModelFile for the namespace or null * @private */ getModelFile(namespace) { return this.modelFiles[namespace]; } /** * Get the namespaces registered with the ModelManager. * @return {string[]} namespaces - the namespaces that have been registered. */ getNamespaces() { return Object.keys(this.modelFiles); } /** * Look up a type in all registered namespaces. * * @param {string} type - the fully qualified name of a type * @return {ClassDeclaration} - the class declaration or null for primitive types * @throws {Error} - if the type cannot be found * @private */ getType(type) { // is the type a primitive? if(!ModelUtil.isPrimitiveType(type)) { let ns = ModelUtil.getNamespace(type); let modelFile = this.getModelFile(ns); if(!modelFile) { let formatter = Globalize.messageFormatter('modelmanager-gettype-noregisteredns'); throw new Error(formatter({ type: type })); } let classDecl = modelFile.getType(type); if(!classDecl) { throw new Error( 'No type ' + type + ' in namespace ' + modelFile.getNamespace() ); } return classDecl; } else { return null; } } /** * Get the AssetDeclarations defined in this model manager * @return {AssetDeclaration[]} the AssetDeclarations defined in the model manager */ getAssetDeclarations() { return this.getModelFiles().reduce((prev, cur) =&gt; { return prev.concat(cur.getAssetDeclarations()); }, []); } /** * Get the TransactionDeclarations defined in this model manager * @return {TransactionDeclaration[]} the TransactionDeclarations defined in the model manager */ getTransactionDeclarations() { return this.getModelFiles().reduce((prev, cur) =&gt; { return prev.concat(cur.getTransactionDeclarations()); }, []); } /** * Get the ParticipantDeclarations defined in this model manager * @return {ParticipantDeclaration[]} the ParticipantDeclaration defined in the model manager */ getParticipantDeclarations() { return this.getModelFiles().reduce((prev, cur) =&gt; { return prev.concat(cur.getParticipantDeclarations()); }, []); } /** * Get the EnumDeclarations defined in this model manager * @return {EnumDeclaration[]} the EnumDeclaration defined in the model manager */ getEnumDeclarations() { return this.getModelFiles().reduce((prev, cur) =&gt; { return prev.concat(cur.getEnumDeclarations()); }, []); } /** * Stop serialization of this object. * @return {Object} An empty object. */ toJSON() { return {}; } } module.exports = ModelManager; Ã— Search results Close "},"concerto-common_lib_modelutil.js.html":{"id":"concerto-common_lib_modelutil.js.html","title":"Source: concerto-common/lib/modelutil.js","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionExecutorconcerto-admin.AdminConnectionconcerto-client.AssetRegistryconcerto-client.BusinessNetworkConnectionconcerto-client.ParticipantRegistryconcerto-client.Registryconcerto-client.TransactionRegistryconcerto-common.AclFileconcerto-common.AclManagerconcerto-common.AclRuleconcerto-common.APISignatureGeneratorconcerto-common.AssetDeclarationconcerto-common.BaseExceptionconcerto-common.BusinessNetworkDefinitionconcerto-common.ClassDeclarationconcerto-common.Connectionconcerto-common.ConnectionManagerconcer class * @memberof module:concerto-common */ class ModelUtil { /** * Returns everything after the last dot, if present, of the source string * @param {string} fqn - the source string * @return {string} - the string after the last dot * @private */ static getShortName(fqn) { //console.log('toShortName ' + name ); let result = fqn; let dotIndex = fqn.lastIndexOf('.'); if (dotIndex &gt; -1) { result = fqn.substr(dotIndex + 1); } //console.log('result ' + result ); return result; } /** * Returns the namespace for a the fully qualified name of a type * @param {string} fqn - the fully qualified identifier of a type * @return {string} - namespace of the type (everything before the last dot) * or the empty string if there is no dot * @private */ static getNamespace(fqn) { if (!fqn) { throw new Error(Globalize.formatMessage('modelutil-getnamespace-nofnq')); } let result = ''; let dotIndex = fqn.lastIndexOf('.'); if (dotIndex &gt; -1) { result = fqn.substr(0, dotIndex); } return result; } /** * Returns true if the type is a primitive type * @param {string} type - the name of the type * @return {boolean} - true if the type is a primitive * @private */ static isPrimitiveType(type) { const primitiveTypes = ['Boolean', 'String', 'DateTime', 'Double', 'Integer', 'Long']; return (primitiveTypes.indexOf(type) &gt;= 0); } /** * Returns true if the type is assignable to the propertyType. * * @param {ModelFile} modelFile - the ModelFile that owns the Property * @param {string} type - the FQN of the type we are trying to assign * @param {Property} property - the property that we'd like to store the * type in. * @return {boolean} - true if the type can be assigned to the property * @private */ static isAssignableTo(modelFile, type, property) { if(ModelUtil.isPrimitiveType(type)) { throw new Error('This method only works with complex types.'); } if(ModelUtil.isPrimitiveType(property.getName())) { return false; } // console.log( 'type ' + type ); // console.log( 'property ' + property.getFullyQualifiedName() ); // simple case if(type === property.getFullyQualifiedTypeName()) { return true; } // type = SuperType // property = BaseType // return = true const typeDeclaration = modelFile.getType(type); if(!typeDeclaration) { throw new Error('Cannot find type ' + type ); } let superTypeName = typeDeclaration.getSuperType(); let superType = modelFile.getType(superTypeName); while(superType) { if(superType.getFullyQualifiedName() === property.getFullyQualifiedTypeName()) { return true; } // console.log('superType ' + superType.getFullyQualifiedName() ); superTypeName = superType.getSuperType(); if(superTypeName) { superType = modelFile.getType(superTypeName); } else { superType = null; } } return false; } /** * Returns the passed string with the first character capitalized * @param {string} string - the string * @return {string} the string with the first letter capitalized * @private */ static capitalizeFirstLetter(string) { return string.charAt(0).toUpperCase() + string.slice(1); } /** * Returns the true if the given field is an enumerated type * @param {Field} field - the string * @return {boolean} true if the field is declared as an enumeration * @private */ static isEnum(field) { const modelFile = field.getParent().getModelFile(); const typeDeclaration = modelFile.getType(field.getType()); return (typeDeclaration !== null &amp;&amp; typeDeclaration.isEnum()); } } module.exports = ModelUtil; Ã— Search results Close "},"concerto-common_lib_log_node.js.html":{"id":"concerto-common_lib_log_node.js.html","title":"Source: concerto-common/lib/log/node.js","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionExecutorconcerto-admin.AdminConnectionconcerto-client.AssetRegistryconcerto-client.BusinessNetworkConnectionconcerto-client.ParticipantRegistryconcerto-client.Registryconcerto-client.TransactionRegistryconcerto-common.AclFileconcerto-common.Acl cription Internal class for handling a simple directed tree to support filtering * @private * @class * @memberof module:concerto-common */ class Node { /** @description creates a new node * @TODO replace the include with a filter level * * @param {String} name name of the node i.e. package &amp; class * @param {boolean} include should this included in the trace * * @private */ constructor(name,include){ this.name=name; this.include =include; this.children=[]; } /** * @description adds a new node as a child of this at the start of the listTitles * @param {Node} node Child node to add * * @private */ addChildNodeAtStart(node){ this.children.push(node); } /** * @description what is the name of this node? * @return {String} name as set on constructor * * @private */ getName(){ return this.name; } /** * @description is this node included in the set trace settings * @return {boolean} included true or false * * @private */ isIncluded(){ return this.include; } /** Find the node in the children that matches the array * * @param {String} nameToFind which node to try and locate in the children * @return {node} Node that matches - * * @private */ findChild(nameToFind){ // do an array search of the children and match the nameToFind return this.children.find(function(element){ return element.getName()===this; },nameToFind); } } module.exports = Node; Ã— Search results Close "},"concerto-common_lib_introspect_numbervalidator.js.html":{"id":"concerto-common_lib_introspect_numbervalidator.js.html","title":"Source: concerto-common/lib/introspect/numbervalidator.js","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionExecutorconcerto-admin.AdminConnectionconcerto-client.AssetRegistryconcerto-client.BusinessNetworkConnectionconcerto-client.ParticipantRegistryconcerto-client.Registryconcerto-client.TransactionRegistryconcerto-common.AclFileconcerto-common.AclManagerconcer ude ' + filePath.dir + '/' + clazz.superClass.toLowerCase() + '.uml'); fileWriter.writeLine(0, clazz.name + ' --|&gt; ' + clazz.superClass); } } fileWriter.writeLine(0, '@enduml'); fileWriter.closeFile(); } } } /** * Converts an array of parameter types to a string * @param {string[]} paramTypes array of parameter type names * @return {string} - string representation * @private */ function paramsToString(paramTypes) { let result = '('; for(let n=0; n &lt; paramTypes.length; n++) { result += paramTypes[n]; if(n &lt; paramTypes.length-1) { result += ','; } } result += ')'; return result; } /** * @param {string} inputDir - the fully qualified input directory * @param {string} outputDir - the fully qualified output directory * @param {string} filename - the fully qualified input file name (.js) * @return {string} the UML file name to use * @private */ function toUMLFilename(inputDir, outputDir, filename) { console.log('inputDir' + inputDir); console.log('outputDir' + outputDir); console.log('filename' + filename); let index = filename.indexOf(inputDir); console.log('index ' + index); let rest = filename.substr(index + 1 + inputDir.length); // let out = outputDir + '/' + rest; let i = rest.lastIndexOf('.'); // console.log('result' + out.substr(0, i) + '.uml' ); return (i &lt; 0) ? '' : rest.substr(0, i) + '.uml'; } module.exports = PlantUMLGenerator; Ã— Search results Close "},"concerto-common_lib_codegen_fromcto_plantuml_plantumlvisitor.js.html":{"id":"concerto-common_lib_codegen_fromcto_plantuml_plantumlvisitor.js.html","title":"Source: concerto-common/lib/codegen/fromcto/plantuml/plantumlvisitor.js","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionExecutorconcerto-admin.AdminConnectionconcerto-client.AssetRegistryconcerto-client.BusinessNetworkConnectionconcerto-client.ParticipantRegistryconcerto-client.Registryconcerto-client.TransactionRegistryconc issions and * limitations under the License. */ 'use strict'; const BusinessNetworkDefinition = require('../../../businessnetworkdefinition'); const ScriptManager = require('../../../scriptmanager'); const ClassDeclaration = require('../../../introspect/classdeclaration'); const Script = require('../../../introspect/script'); const TransactionDeclaration = require('../../../introspect/transactiondeclaration'); const AssetDeclaration = require('../../../introspect/assetdeclaration'); const ParticipantDeclaration = require('../../../introspect/participantdeclaration'); const EnumDeclaration = require('../../../introspect/enumdeclaration'); const Field = require('../../../introspect/field'); const RelationshipDeclaration = require('../../../introspect/relationshipdeclaration'); const EnumValueDeclaration = require('../../../introspect/enumvaluedeclaration'); const FunctionDeclaration = require('../../../introspect/functiondeclaration'); /** * Convert the contents of a BusinessNetworkDefinition to PlantUML format files. * Set a fileWriter property (instance of FileWriter) on the parameters * object to control where the generated code is written to disk. * * @private * @class * @memberof module:concerto-common */ class PlantUMLVisitor { /** * Visitor design pattern * @param {Object} thing - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visit(thing, parameters) { if (thing instanceof BusinessNetworkDefinition) { return this.visitBusinessNetwork(thing, parameters); } else if (thing instanceof ScriptManager) { return this.visitScriptManager(thing, parameters); } else if (thing instanceof Script) { return this.visitScript(thing, parameters); } else if (thing instanceof ParticipantDeclaration) { return this.visitParticipantDeclaration(thing, parameters); } else if (thing instanceof TransactionDeclaration) { return this.visitTransactionDeclaration(thing, parameters); } else if (thing instanceof AssetDeclaration) { return this.visitAssetDeclaration(thing, parameters); } else if (thing instanceof EnumDeclaration) { return this.visitEnumDeclaration(thing, parameters); } else if (thing instanceof ClassDeclaration) { return this.visitClassDeclaration(thing, parameters); } else if (thing instanceof Field) { return this.visitField(thing, parameters); } else if (thing instanceof RelationshipDeclaration) { return this.visitRelationship(thing, parameters); } else if (thing instanceof EnumValueDeclaration) { return this.visitEnumValueDeclaration(thing, parameters); } else if (thing instanceof FunctionDeclaration) { return this.visitFunctionDeclaration(thing, parameters); } else { throw new Error('Unrecognised ' + JSON.stringify(thing) ); } } /** * Visitor design pattern * @param {BusinessNetworkDefinition} businessNetworkDefinition - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitBusinessNetwork(businessNetworkDefinition, parameters) { parameters.fileWriter.openFile('model.uml'); parameters.fileWriter.writeLine(0, '@startuml'); parameters.fileWriter.writeLine(0, 'title' ); parameters.fileWriter.writeLine(0, businessNetworkDefinition.getDescription() ); parameters.fileWriter.writeLine(0, 'endtitle' ); businessNetworkDefinition.getIntrospector().getClassDeclarations().forEach((decl) =&gt; { decl.accept(this, parameters); }); const txProcessor = businessNetworkDefinition.getIdentifier(); parameters.fileWriter.writeLine(0, 'class ' + txProcessor + ' &lt;&lt; (N,brown) &gt;&gt; {' ); businessNetworkDefinition.getScriptManager().accept(this,parameters); parameters.fileWriter.writeLine(0, '}' ); parameters.fileWriter.writeLine(0, '@enduml'); parameters.fileWriter.closeFile(); return null; } /** * Visitor design pattern * @param {ScriptManager} scriptManager - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * * @memberof module:concerto-common */ class Resource extends Identifiable { /** * This constructor should not be called directly. * &lt;p&gt; * &lt;strong&gt;Note: Only to be called by framework code. Applications should * retrieve instances from {@link Factory}&lt;/strong&gt; * &lt;/p&gt; * * @param {ModelManager} modelManager - The ModelManager for this instance * @param {string} ns - The namespace this instance. * @param {string} type - The type this instance. * @param {string} id - The identifier of this instance. * @private */ constructor(modelManager, ns, type, id) { super(modelManager, ns, type, id); } /** * Sets a property on this Resource * @param {string} propName - the name of the field * @param {string} value - the value of the property */ setPropertyValue(propName, value) { this[propName] = value; } /** * Adds a value to an array property on this Resource * @param {string} propName - the name of the field * @param {string} value - the value of the property */ addArrayValue(propName, value) { if(this[propName]) { this[propName].push(value); } else { this[propName] = [value]; } } /** * Sets the fields to their default values, based on the model * @private */ assignFieldDefaults() { let classDeclaration = this.getClassDeclaration(); let fields = classDeclaration.getProperties(); for (let n = 0; n &lt; fields.length; n++) { let field = fields[n]; if (field instanceof Field) { let defaultValue = field.getDefaultValue(); if (defaultValue) { if (field.getType() === 'String') { this.setPropertyValue(field.getName(), defaultValue); } else if (field.getType() === 'Integer') { this.setPropertyValue(field.getName(), parseInt(defaultValue)); } else if (field.getType() === 'Long') { this.setPropertyValue(field.getName(), parseInt(defaultValue)); } else if (field.getType() === 'Double') { this.setPropertyValue(field.getName(), parseFloat(defaultValue)); } else if (field.getType() === 'Boolean') { this.setPropertyValue(field.getName(), (defaultValue === 'true')); } else if (field.getType() === 'DateTime') { const dateTime = new Date(); dateTime.setTime(Date.parse(defaultValue)); this.setPropertyValue(field.getName(), dateTime); } } } } } /** * Returns the string representation of this class * @return {String} the string representation of the class */ toString() { return 'Resource {id=' + this.getFullyQualifiedIdentifier() +'}'; } /** * Determine if this identifiable is a resource. * @return {boolean} True if this identifiable is a resource, * false if not. */ isResource() { return true; } } module.exports = Resource; Ã— Search results Close "},"concerto-common_lib_serializer_resourcevalidator.js.html":{"id":"concerto-common_lib_serializer_resourcevalidator.js.html","title":"Source: concerto-common/lib/serializer/resourcevalidator.js","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionExecutorconcerto-admin.AdminConnectionconcerto-client.AssetRegistryconcerto-client.BusinessNetworkConnectionconcerto-client.ParticipantRegistryconcerto-client.Registryconcerto-client.TransactionRegistryconcerto-common.AclFileconcerto-common.AclManagerconcerto-common.AclRuleconcerto-common.APISignatureGeneratorconcerto-common.AssetDeclarationconcerto-common.BaseExceptionconcerto-common.BusinessNetworkDefinitionconcerto-common.ClassDeclarationconcerto-common.Connectionconcerto-common.ConnectionManagerconcerto-common.ConnectionProfileManagerconcerto-common.ConnectionProfileStoreconcerto-common.EnumDeclarationconcerto-common.EnumValueDeclarationconcerto-common.Factoryconcerto-common.Fieldconcerto-common.FileWriterconcerto-common.FSConnectionProfileStoreconcerto-common.FunctionDeclarationconcerto-common.GoLangVisitorconcerto-common.Identifiableconcerto-common.IllegalModelExceptionconcerto-common.InstanceGeneratorconcerto-common.Introspectorconcerto-common.JavaScriptParserconcerto-common.JSONGeneratorconcerto-common.JSONPopulatorconcerto-co del, checking that the data in a Resource / Field is consistent * with the model. * &lt;/p&gt; * The parameters for the visit method must contain the following properties: * &lt;ul&gt; * &lt;li&gt; 'stack' - the TypedStack of objects being processed. It should * start as [Resource] or [Field]&lt;/li&gt; * &lt;li&gt; 'rootResourceIdentifier' - the identifier of the resource being validated &lt;/li&gt; * &lt;li&gt; 'modelManager' - the ModelManager instance to use for type checking&lt;/li&gt; * &lt;/ul&gt; * @private * @class * @memberof module:concerto-common */ class ResourceValidator { /** * Visitor design pattern. * * @param {Object} thing - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visit(thing, parameters) { const obj = parameters.stack.peek(); this.log('visit', thing.toString() + ' with value (' + obj + ')'); if (thing instanceof EnumDeclaration) { return this.visitEnumDeclaration(thing, parameters); } else if (thing instanceof ClassDeclaration) { return this.visitClassDeclaration(thing, parameters); } else if (thing instanceof RelationshipDeclaration) { return this.visitRelationshipDeclaration(thing, parameters); } else if (thing instanceof Field) { return this.visitField(thing, parameters); } } /** * Visitor design pattern * * @param {EnumDeclaration} enumDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitEnumDeclaration(enumDeclaration, parameters) { const obj = parameters.stack.pop(); // now check that obj is one of the enum values const properties = enumDeclaration.getProperties(); let found = false; for(let n=0; n &lt; properties.length; n++) { const property = properties[n]; if(property.getName() === obj) { found = true; } } if(!found) { ResourceValidator.reportInvalidEnumValue( parameters.rootResourceIdentifier, enumDeclaration, obj ); } return null; } /** * Visitor design pattern * @param {ClassDeclaration} classDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitClassDeclaration(classDeclaration, parameters) { const obj = parameters.stack.pop(); // are we dealing with a Resouce? if(!(obj instanceof Resource)) { ResourceValidator.reportNotResouceViolation(parameters.rootResourceIdentifier, classDeclaration, obj ); } parameters.rootResourceIdentifier = obj.getFullyQualifiedIdentifier(); const toBeAssignedClassDeclaration = parameters.modelManager.getType(obj.getFullyQualifiedType()); // is the type we are assigning to abstract? // the only way this can happen is if the type is non-abstract // and then gets redeclared as abstract if(toBeAssignedClassDeclaration.isAbstract()) { ResourceValidator.reportAbstractClass(toBeAssignedClassDeclaration); } // are there extra fields in the object? let props = Object.getOwnPropertyNames(obj); for (let n = 0; n &lt; props.length; n++) { let propName = props[n]; if(!Identifiable.isSystemProperty(propName)) { const field = toBeAssignedClassDeclaration.getProperty(propName); if (!field) { ResourceValidator.reportUndeclaredField(obj.getIdentifier(), propName, toBeAssignedClassDeclaration.getFullyQualifiedName()); } } } this.currentIdentifier = obj.getFullyQualifiedIdentifier(); // now validate each property const properties = toBeAssignedClassDeclaration.getProperties(); for(let n=0; n &lt; properties.length; n++) { const property = properties[n]; const value = obj[property.getName()]; if(!Util.isNull(value)) { parameters.stack.push(value); property.accept(this,parameters); } else { if(!property.isOptional()) { ResourceValidator.reportMissingRequiredProperty( parameters.rootResourceIdentifier, property); } } } return null; } /** * Visitor design pattern * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitField(field, parameters) { const obj = parameters.stack.pop(); let dataType = typeof(obj); let propName = field.getName(); if (dataType === 'undefined' || dataType === 'symbol') { ResourceValidator.reportFieldTypeViolation(parameters.rootResourceIdentifier, propName, obj, field); } if(field.isTypeEnum()) { this.checkEnum(obj, field,parameters); } else { if(field.isArray()) { this.checkArray(obj, field,parameters); } else { this.checkItem(obj, field,parameters); } } return null; } /** * Check a Field that is declared as an Array. * @param {Object} obj - the object being validated * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @private */ checkEnum(obj,field,parameters) { if(field.isArray() &amp;&amp; !(obj instanceof Array)) { ResourceValidator.reportFieldTypeViolation(parameters.rootResourceIdentifier, field.getName(), obj, field); } const enumDeclaration = field.getParent().getModelFile().getType(field.getType()); if(field.isArray()) { for(let n=0; n &lt; obj.length; n++) { const item = obj[n]; parameters.stack.push(item); enumDeclaration.accept(this, parameters); } } else { const item = obj; parameters.stack.push(item); enumDeclaration.accept(this, parameters); } } /** * Check a Field that is declared as an Array. * @param {Object} obj - the object being validated * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @private */ checkArray(obj,field,parameters) { if(!(obj instanceof Array)) { ResourceValidator.reportFieldTypeViolation(parameters.rootResourceIdentifier, field.getName(), obj, field); } for(let n=0; n &lt; obj.length; n++) { const item = obj[n]; this.checkItem(item, field, parameters); } } /** * Check a single (non-array) field. * @param {Object} obj - the object being validated * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @private */ checkItem(obj,field, parameters) { let dataType = typeof obj; let propName = field.getName(); if (dataType === 'undefined' || dataType === 'symbol') { ResourceValidator.reportFieldTypeViolation(parameters.rootResourceIdentifier, propName, obj, field); } if(field.isPrimitive()) { let invalid = false; switch(field.getType()) { case 'String': if(dataType !== 'string') { invalid = true; } break; case 'Double': case 'Long': case 'Integer': if(dataType !== 'number') { invalid = true; } break; case 'Boolean': if(dataType !== 'boolean') { invalid = true; } break; case 'DateTime': if(!(obj instanceof Date)) { invalid = true; } break; } if (invalid) { ResourceValidator.reportFieldTypeViolation(parameters.rootResourceIdentifier, propName, obj, field); } else { if(field.getValidator() !== null) { field.getValidator().validate(this.currentIdentifier, obj); } } } else { // a field that points to a transaction, asset, participant... let classDeclaration = parameters.modelManager.getType(field.getFullyQualifiedTypeName()); if(obj instanceof Identifiable) { classDeclaration = parameters.modelManager.getType(obj.getFullyQualifiedType()); if(!classDeclaration) { ResourceValidator.reportFieldTypeViolation(parameters.rootResourceIdentifier, propName, obj, field); } // is it compatible? if(!ModelUtil.isAssignableTo(classDeclaration.getModelFile(), classDeclaration.getFullyQualifiedName(), field)) { ResourceValidator.reportInvalidFieldAssignment(parameters.rootResourceIdentifier, propName, obj, field); } } // recurse parameters.stack.push(obj); classDeclaration.accept(this, parameters); } } /** * Visitor design pattern * @param {RelationshipDeclaration} relationshipDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitRelationshipDeclaration(relationshipDeclaration, parameters) { const obj = parameters.stack.pop(); if(relationshipDeclaration.isArray()) { if(!(obj instanceof Array)) { ResourceValidator.reportInvalidFieldAssignment(parameters.rootResourceIdentifier, relationshipDeclaration.getName(), obj, relationshipDeclaration); } for(let n=0; n &lt; obj.length; n++) { const item = obj[n]; this.checkRelationship(parameters, relationshipDeclaration, item); } } else { this.checkRelationship(parameters, relationshipDeclaration, obj); } return null; } /** * Check a single relationship * @param {Object} parameters - the parameter * @param {relationshipDeclaration} relationshipDeclaration - the object being visited * @param {Object} obj - the object being validated * @private */ checkRelationship(parameters, relationshipDeclaration, obj) { if(!(obj instanceof Relationship)) { ResourceValidator.reportNotRelationshipViolation(parameters.rootResourceIdentifier, relationshipDeclaration, obj); } const relationshipType = parameters.modelManager.getType(obj.getFullyQualifiedType()); if(!ModelUtil.isAssignableTo(relationshipType.getModelFile(), obj.getFullyQualifiedType(), relationshipDeclaration)) { ResourceValidator.reportInvalidFieldAssignment(parameters.rootResourceIdentifier, relationshipDeclaration.getName(), obj, relationshipDeclaration); } } /** * @param {String} callSite - the location * @param {String} message - the message to log. */ log(callSite, message) { const log = false; if(log) { if(!message) { message = ''; } console.log('[' + callSite + '] ' + message ); } } /** * Throw a new error for a model violation. * @param {string} id - the identifier of this instance. * @param {string} propName - the name of the field. * @param {*} value - the value of the field. * @param {Field} field - the field * @throws {ValidationException} the exception * @private */ static reportFieldTypeViolation(id, propName, value, field) { let isArray = field.isArray() ? '[]' : ''; let typeOfValue = typeof value; if(value instanceof Identifiable) { typeOfValue = value.getFullyQualifiedType(); value = value.getFullyQualifiedIdentifier(); } else { if(value) { try { value = JSON.stringify(value); } catch(err) { value = value.toString(); } } } let formatter = Globalize.messageFormatter('resourcevalidator-fieldtypeviolation'); throw new ValidationException(formatter({ resourceId: id, propertyName: propName, fieldType: field.getType() + isArray, value: value, typeOfValue: typeOfValue })); } /** * Throw a new error for a model violation. * @param {string} id - the identifier of this instance. * @param {classDeclaration} classDeclaration - the declaration of the classs * @param {Object} value - the value of the field. * @private */ static reportNotResouceViolation(id, classDeclaration, value) { let formatter = Globalize.messageFormatter('resourcevalidator-notresource'); throw new ValidationException(formatter({ resourceId: id, classFQN: classDeclaration.getFullyQualifiedName(), invalidValue: value.toString() })); } /** * Throw a new error for a model violation. * @param {string} id - the identifier of this instance. * @param {RelationshipDeclaration} relationshipDeclaration - the declaration of the classs * @param {Object} value - the value of the field. * @private */ static reportNotRelationshipViolation(id, relationshipDeclaration, value) { let formatter = Globalize.messageFormatter('resourcevalidator-notrelationship'); throw new ValidationException(formatter({ resourceId: id, classFQN: relationshipDeclaration.getFullyQualifiedTypeName(), invalidValue: value.toString() })); } /** * Throw a new error for a missing, but required field. * @param {string} id - the identifier of this instance. * @param {Field} field - the field/ * @private */ static reportMissingRequiredProperty(id, field) { let formatter = Globalize.messageFormatter('resourcevalidator-missingrequiredproperty'); throw new ValidationException(formatter({ resourceId: id, fieldName: field.getName() })); } /** * Throw a new error for a missing, but required field. * @param {string} id - the identifier of this instance. * @param {Field} field - the field * @param {string} obj - the object value * @private */ static reportInvalidEnumValue(id, field, obj) { let formatter = Globalize.messageFormatter('resourcevalidator-invalidenumvalue'); throw new ValidationException(formatter({ resourceId: id, value: obj, fieldName: field.getName() })); } /** * Throw a validation exception for an abstract class * @param {ClassDeclaration} classDeclaration - the class declaration * @throws {ValidationException} the validation exception * @private */ static reportAbstractClass(classDeclaration) { let formatter = Globalize.messageFormatter('resourcevalidator-abstractclass'); throw new ValidationException(formatter({ className: classDeclaration.getFullyQualifiedName(), })); } /** * Throw a validation exception for an abstract class * @param {string} resourceId - the id of the resouce being validated * @param {string} propertyName - the name of the property that is not declared * @param {string} fullyQualifiedTypeName - the fully qualified type being validated * @throws {ValidationException} the validation exception * @private */ static reportUndeclaredField(resourceId, propertyName, fullyQualifiedTypeName ) { let formatter = Globalize.messageFormatter('resourcevalidator-undeclaredfield'); throw new ValidationException(formatter({ resourceId: resourceId, propertyName: propertyName, fullyQualifiedTypeName: fullyQualifiedTypeName })); } /** * Throw a validation exception for an invalid field assignment * @param {string} resourceId - the id of the resouce being validated * @param {string} propName - the name of the property that is being assigned * @param {*} obj - the Field * @param {Field} field - the Field * @throws {ValidationException} the validation exception * @private */ static reportInvalidFieldAssignment(resourceId, propName, obj, field) { let formatter = Globalize.messageFormatter('resourcevalidator-invalidfieldassignment'); throw new ValidationException(formatter({ resourceId: resourceId, propertyName: propName, objectType: obj.getFullyQualifiedType(), fieldType: field.getFullyQualifiedTypeName() })); } } module.  {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ accept(visitor,parameters) { return visitor.visit(this, parameters); } /** * Returns the identifier of the script * @return {string} the identifier of the script */ getIdentifier() { return this.identifier; } /** * Returns the language of the script * @return {string} the identifier of the script */ getLanguage() { return this.language; } /** * Returns the contents of the script * @return {string} the identifier of the script */ getContents() { return this.contents; } /** * Returns the FunctionDeclaration for all functions that have been defined in this * Script. * * @return {FunctionDeclaration[]} The array of FunctionDeclarations */ getFunctionDeclarations() { return this.functions; } /** * Return a JSON safe representation of this object, primarily for logging. * @return {object} A JSON safe representation of this object. */ toJSON() { return { identifier: this.identifier, language: this.language }; } } module.exports = Script; Ã— Search results Close "},"concerto-common_lib_scriptmanager.js.html":{"id":"concerto-common_lib_scriptmanager.js.html","title":"Source: concerto-common/lib/scriptmanager.js","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionExecutorconcerto-admin.AdminConnectionconcerto-client.AssetRegistryconcerto-client.BusinessNetworkConnectionconcerto-client.ParticipantRegistryconcerto-client.Registryconcerto-client.TransactionRegistryconcerto-common.AclFileconcerto-common.AclManagerconcerto-common.AclRuleconcerto-common.APISignatureGeneratorconcerto-common.AssetDeclarationconcerto-common.BaseExceptionconcerto-common.BusinessNetworkDefinitionconcerto-common.ClassDeclarationconcerto-common.Connectionconcerto-common.ConnectionManagerconcerto-common.ConnectionProfileManagerconcerto-common.ConnectionProfileStoreconcerto-common.EnumDeclara t;/strong&gt; * &lt;/p&gt; * @param {ModelManager} modelManager - The ModelManager to use for this ScriptManager */ constructor(modelManager) { this.modelManager = modelManager; this.scripts = {}; } /** * Visitor design pattern * @param {Object} visitor - the visitor * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ accept(visitor,parameters) { return visitor.visit(this, parameters); } /** * Creates a new Script from a string. * * @param {string} identifier - the identifier of the script * @param {string} language - the language identifier of the script * @param {string} contents - the contents of the script * @returns {Script} - the instantiated script */ createScript(identifier, language, contents) { return new Script(this.modelManager, identifier, language, contents ); } /** * Adds a Script to the ScriptManager * @param {Script} script - The script to add to the ScriptManager */ addScript(script) { this.scripts[script.getIdentifier()] = script; } /** * Update an existing Script in the ScriptManager * @param {Script} script - The script to add to the ScriptManager */ updateScript(script) { if (!this.scripts[script.getIdentifier()]) { throw new Error('Script file does not exist'); } this.addScript(script); } /** * Remove the Script * @param {string} identifier - The identifier of the script to remove * delete. */ deleteScript(identifier) { if (!this.scripts[identifier]) { throw new Error('Script file does not exist'); } delete this.scripts[identifier]; } /** * Get the array of Script instances * @return {Script[]} The Scripts registered * @private */ getScripts() { let keys = Object.keys(this.scripts); let result = []; for(let n=0; n &lt; keys.length;n++) { result.push(this.scripts[keys[n]]); } return result; } /** * Remove all registered Concerto files */ clearScripts() { this.scripts = {}; } /** * Get the Script associated with an identifier * @param {string} identifier - the identifier of the Script * @return {Script} the Script * @private */ getScript(identifier) { return this.scripts[identifier]; } /** * Get the identifiers of all registered scripts * @return {string[]} The identifiers of all registered scripts */ getScriptIdentifiers() { return Object.keys(this.scripts); } /** * Stop serialization of this object. * @return {Object} An empty object. */ toJSON() { return {}; } } module.exports = ScriptManager; Ã— Search results Close "},"concerto-common_lib_securitycontext.js.html":{"id":"concerto-common_lib_securitycontext.js.html","title":"Source: concerto-common/lib/securitycontext.js","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionExecutorconcerto-admin.AdminConnectionconcerto-client.AssetRegistryconcerto-client.BusinessNetworkConnectionconcerto-client.ParticipantRegistryconcerto-client.Registryconcerto-client.TransactionRegistryconcerto-common.AclFileconcerto-common.AclManagerconcerto-common.AclRuleconcerto-common.APISignatureGeneratorconcerto-common.AssetDeclarationconcerto-common.BaseExceptionconcerto-common.BusinessNetworkDefinitionconcerto-common.ClassDeclarationconcerto-common.Connectionconcerto-common.ConnectionManagerconcerto-common.ConnectionProfileManagerconcerto-common.ConnectionProfileStoreconcerto-common.EnumDeclarationconcerto-common.EnumValueDeclarationconcerto-common.Factoryconcerto-common.Fieldconcerto-common.FileWriterconcerto-common.FSConnectionProfileStoreconcerto-common.FunctionDeclarationconcerto-common.GoLangVisitorconcerto-common.Identifiableconcerto-common.IllegalModelExceptionconcerto-common.InstanceGeneratorconcerto-common.Introspectorconcerto-common.JavaScriptParserconcerto-common.JSONGeneratorconcerto-common.JSONPopulatorconcerto-common.JSONSchemaVisitorconcerto-common.JSONWriterconcerto-common.Loggerconcerto-common.LoopbackVisitorconcerto-common.MemoryConnectionProfileStoreconcerto-common.ModelBindingconcerto-c ument to push. Found: ' + JSON.stringify(obj)); } if(Util.isNull(obj)) { throw new Error('Pushing null data!'); } this.stack.push(obj); //console.log('Push depth is: ' + this.stack.length + ', contents: ' + this.stack.toString() ); } /** * Push a new object. * @param {Object} expectedType - the type that should be the result of pop * @return {Object} the result of pop */ pop(expectedType) { this.peek(expectedType); return this.stack.pop(); } /** * Peek the top of the stack * @param {Object} expectedType - the type that should be the result of pop * @return {Object} the result of peek */ peek(expectedType) { //console.log( 'pop ' ); if(this.stack.length &lt; 1) { throw new Error('Stack is empty!'); } const result = this.stack[this.stack.length-1]; if(expectedType &amp;&amp; !(result instanceof expectedType)) { throw new Error('Did not find expected type ' + expectedType + ' on head of stack. Found: ' + JSON.stringify(result)); } if(Util.isNull(result)) { throw new Error('Pop returned invalid data'); } return result; } /** * Clears the stack */ clear() { this.stack = []; } } module.exports = TypedStack; Ã— Search results Close "},"concerto-common_lib_codegen_fromcto_typescript_typescriptvisitor.js.html":{"id":"concerto-common_lib_codegen_fromcto_typescript_typescriptvisitor.js.html","title":"Source: concerto-common/lib/codegen/fromcto/typescript/typescriptvisitor.js","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionExecutorconcerto-admin.AdminConnectionconcerto-client.AssetRegistryconcerto-client.BusinessNetworkConnectionconcerto-client.ParticipantRegistryconcerto-client.Registryconcerto-client.TransactionRegistryconcerto-common.AclFileconcerto-common.AclManagerconcerto-common.AclRuleconcerto-common.APISignatureGeneratorconcerto-common.AssetDeclarationconcerto-common.BaseExceptionconcerto-common.BusinessNetworkDefinitionconcerto-common.ClassDeclarati lassDeclaration = require('../../../introspect/classdeclaration'); const Field = require('../../../introspect/field'); const RelationshipDeclaration = require('../../../introspect/relationshipdeclaration'); const EnumDeclaration = require('../../../introspect/enumdeclaration'); const EnumValueDeclaration = require('../../../introspect/enumvaluedeclaration'); const FunctionDeclaration = require('../../../introspect/functiondeclaration'); /** * Convert the contents of a ModelManager to Go Lang code. * All generated code is placed into the 'main' package. Set a * fileWriter property (instance of FileWriter) on the parameters * object to control where the generated code is written to disk. * * @private * @class * @memberof module:concerto-common */ class TypescriptVisitor { /** * Visitor design pattern * @param {Object} thing - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visit(thing, parameters) { if (thing instanceof ModelManager) { return this.visitModelManager(thing, parameters); } else if (thing instanceof ModelFile) { return this.visitModelFile(thing, parameters); } else if (thing instanceof EnumDeclaration) { return this.visitEnumDeclaration(thing, parameters); } else if (thing instanceof ClassDeclaration) { return this.visitClassDeclaration(thing, parameters); } else if (thing instanceof Field) { return this.visitField(thing, parameters); } else if (thing instanceof RelationshipDeclaration) { return this.visitRelationship(thing, parameters); } else if (thing instanceof EnumValueDeclaration) { return this.visitEnumValueDeclaration(thing, parameters); } else if (thing instanceof FunctionDeclaration) { // return this.visitEnum(thing, parameters); } else { throw new Error('Unrecognised ' + JSON.stringify(thing) ); } } /** * Visitor design pattern * @param {ModelManager} modelManager - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitModelManager(modelManager, parameters) { modelManager.getModelFiles().forEach((modelFile) =&gt; { modelFile.accept(this,parameters); }); return null; } /** * Visitor design pattern * @param {ModelFile} modelFile - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitModelFile(modelFile, parameters) { parameters.fileWriter.openFile(modelFile.getNamespace() + '.ts'); // TODO (DCS) don't yet understand namespaces... parameters.fileWriter.writeLine(0, '// export namespace ' + modelFile.getNamespace() + '{'); modelFile.getAllDeclarations().forEach((decl) =&gt; { decl.accept(this, parameters); }); parameters.fileWriter.writeLine(0, '// }'); parameters.fileWriter.closeFile(); return null; } /** * Visitor design pattern * @param {EnumDeclaration} enumDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitEnumDeclaration(enumDeclaration, parameters) { parameters.fileWriter.writeLine(1, 'export enum ' + enumDeclaration.getName() + ' {' ); enumDeclaration.getOwnProperties().forEach((property) =&gt; { property.accept(this,parameters); }); parameters.fileWriter.writeLine(1, '}' ); return null; } /** * Visitor design pattern * @param {ClassDeclaration} classDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitClassDeclaration(classDeclaration, parameters) { let isAbstract = ''; if( classDeclaration.isAbstract() ) { isAbstract = 'export abstract '; } else { isAbstract = 'export '; } let superType = ''; if(classDeclaration.getSuperType()) { superType = ' extends ' + ModelUtil.getShortName(classDeclaration.getSuperType()); } parameters.fileWriter.writeLine(1, isAbstract + 'class ' + classDeclaration.getName() + superType + ' {' ); classDeclaration.getOwnProperties().forEach((property) =&gt; { property.accept(this,parameters); }); parameters.fileWriter.writeLine(1, '}' ); return null; } /** * Visitor design pattern * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitField(field, parameters) { let array = ''; if(field.isArray()) { array = '[]'; } parameters.fileWriter.writeLine(2, field.getName() + ': ' + this.toTsType(field.getType()) + array + ';' ); return null; } /** * Visitor design pattern * @param {EnumValueDeclaration} enumValueDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitEnumValueDeclaration(enumValueDeclaration, parameters) { parameters.fileWriter.writeLine(2, enumValueDeclaration.getName() + ',' ); return null; } /** * Visitor design pattern * @param {Relationship} relationship - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitRelationship(relationship, parameters) { let array = ''; if(relationship.isArray()) { array = '[]'; } // we export all relationships by capitalizing them parameters.fileWriter.writeLine(2, relationship.getName() + ': ' + this.toTsType(relationship.getType()) + array + ';' ); return null; } /** * Converts a Concerto type to a Typescript type. Primitive types are converted * everything else is passed through unchanged. * @param {string} type - the concerto type * @return {string} the corresponding type in Typescript * @private */ toTsType(type) { switch(type) { case 'DateTime': return 'Date'; case 'Boolean': return 'boolean'; case 'String': return 'string'; case 'Double': return 'number'; case 'Long': return 'number'; case 'Integer': return 'number'; default: return type; } } } module.exports = TypescriptVisitor; Ã— Search results Close "},"concerto-common_lib_util.js.html":{"id":"concer s {Error} if there is an issue with the version check */ static check(changelog, publicApi, packageJson) { const changelogLines = changelog.split('\\n'); const digest = VersionChecker.getDigest(publicApi); let result = false; for (let n = 0; n &lt; changelogLines.length; n++) { const line = changelogLines[n]; if (!line.startsWith('#')) { // find the first instance of 'Version' const versionIndex = line.indexOf('Version'); if (versionIndex &gt;= 0) { // find the version number const openBraceIndex = line.indexOf('{', versionIndex); if (openBraceIndex &lt; 0) { throw new Error('Invalid changelog, failed to find { in line ' + line); } const version = line.substring(versionIndex + 'Version'.length, openBraceIndex).trim(); // check the version in package.json is up to date const packageObj = JSON.parse(packageJson); if (packageObj.version !== version) { throw new Error('The version in package.json and in the changelog file do not match.'); } // get MD5 const closeBraceIndex = line.indexOf('}', openBraceIndex); if (closeBraceIndex &lt; 0) { throw new Error('Invalid changelog, failed to find } in line ' + line); } const md5 = line.substring(openBraceIndex + 1, closeBraceIndex).trim(); if (digest !== md5) { throw new Error('Computed public API digest did not match the digest in the changelog for the most recent version. ' + 'Increment the version number and add a new entry to the changelog (explaining your public API change) using the digest ' + digest + '. Run \\'git diff api.txt\\' to understand the pubic API changes.'); } // we're done here... result = true; break; } } } if (!result) { throw new Error('Did not find any version in changelog'); } else { console.log('SUCCESS: validated public API against package.json and changelog.txt.'); } return true; } /** * Gets the digest (hash) for an input string * @param {string} data - the data to hash * @returns {string} the hash in hex format */ static getDigest(data) { return crypto.createHash('md5').update(data).digest('hex'); articipant; } /** * Set the current participant. * @param {Resource} participant The current participant. */ setParticipant(participant) { this.participant = participant; } /** * Check that the specified participant has the specified * level of access to the specified resource. * @param {Resource} resource The resource. * @param {string} access The level of access. * @param {Resource} participant The participant. * @throws {AccessException} If the specified participant * does not have the specified level of access to the specified * resource. */ check(resource, access) { const method = 'check'; LOG.entry(method, resource.getFullyQualifiedIdentifier(), access); try { // Check to see if a participant has been set. If not, then ACL // enforcement is not enabled. let participant = this.participant; if (!participant) { LOG.debug(method, 'No participant'); LOG.exit(method); return; } // Check to see if an ACL file was supplied. If not, then ACL // enforcement is not enabled. if (!this.aclManager.getAclFile()) { LOG.debug(method, 'No ACL file'); LOG.exit(method); return; } // Iterate over the ACL rules in order, but stop at the first rule // that permits the action. let aclRules = this.aclManager.getAclRules(); let result = aclRules.some((aclRule) =&gt; { LOG.debug(method, 'Processing rule', aclRule); let value = this.checkRule(resource, access, participant, aclRule); LOG.debug(method, 'Processed rule', value); return value; }); // If a ACL rule permitted the action, return. if (result) { LOG.exit(method); return; } // Otherwise no ACL rule permitted the action. throw new AccessException(resource, access, participant); } catch (e) { LOG.error(method, e); throw e; } } /** * Check the specified ACL rule permits the specified level * of access to the specified resource. * @param {Resource} resource The resource. * @param {string} access The level of access. * @param {Resource} participant The participant. * @param {AclRule} aclRule The ACL rule. * @returns {boolean} True if the specified ACL rule permits * the specified level of access to the specified resource. */ checkRule(resource, access, participant, aclRule) { const method = 'checkRule'; LOG.entry(method, participant.getFullyQualifiedIdentifier(), resource, access, participant, aclRule); // Is the ACL rule relevant to the specified noun? if (!this.matchNoun(resource, aclRule)) { LOG.debug(method, 'Noun does not match'); LOG.exit(method, false); return false; } // Is the ACL rule relevant to the specified verb? if (!this.matchVerb(access, aclRule)) { LOG.debug(method, 'Verb does not match'); LOG.exit(method, false); return false; } // Is the ACL rule relevant to the specified participant? if (!this.matchParticipant(participant, aclRule)) { LOG.debug(method, 'Participant does not match'); LOG.exit(method, false); return false; } // Is the predicate met? if (!this.matchPredicate(resource, access, participant, aclRule)) { LOG.debug(method, 'Predicate does not match'); LOG.exit(method, false); return false; } // Yes, is this an allow or deny rule? if (aclRule.getAction() === 'ALLOW') { LOG.exit(method, true); return true; } // This must be an explicit deny rule, so throw. let e = new AccessException(resource, access, participant); LOG.error(method, e); throw e; } /** * Check that the specified participant has the specified * level of access to the specified resource. * @param {Resource} resource The resource. * @param {AclRule} aclRule The ACL rule. * @returns {boolean} True if the specified ACL rule permits * the specified level of access to the specified resource. */ matchNoun(resource, aclRule) { const method = 'matchNoun'; LOG.entry(method, resource.getFullyQualifiedIdentifier(), aclRule); // Determine the input fully qualified name and ID. let fqn = resource.getFullyQualifiedType(); let ns = resource.getNamespace(); let id = resource.getIdentifier(); // Check the namespace and type of the ACL rule. let noun = aclRule.getNoun(); // Check to see if the fully qualified name matches. let reqFQN = noun.getFullyQualifiedName(); if (fqn === reqFQN) { // Noun is matching fully qualified type. } else if (ns === reqFQN) { // Noun is matching namespace. } else { // Noun does not match. LOG.exit(method, false); return false; } // Check to see if the identifier matches (if specified). let reqID = noun.getInstanceIdentifier(); if (reqID) { if (id === reqID) { // Noun is matching identifier. } else { // Noun does not match. LOG.exit(method, false); return false; } } else { // Noun does not specify identifier. } LOG.exit(method, true); return true; } /** * Check that the specified participant has the specified * level of access to the specified resource. * @param {string} access The level of access. * @param {AclRule} aclRule The ACL rule. * @returns {boolean} True if the specified ACL rule permits * the specified level of access to the specified resource. */ matchVerb(access, aclRule) { const method = 'matchVerb'; LOG.entry(method, access, aclRule); // Check to see if the access matches the verb of the ACL rule. // Verb can be one of: // 'CREATE' / 'READ' / 'UPDATE' / 'ALL' / 'DELETE' let result = false; let verb = aclRule.getVerb(); if (verb === 'ALL' || access === verb) { result = true; } LOG.exit(method, result); return result; } /** * Check that the specified participant has the specified * level of access to the specified resource. * @param {Resource} participant The participant. * @param {AclRule} aclRule The ACL rule. * @returns {boolean} True if the specified ACL rule permits * the specified level of access to the specified resource. */ matchParticipant(participant, aclRule) { const method = 'matchParticipant'; LOG.entry(method, participant.getFullyQualifiedIdentifier(), aclRule); // Is a participant specified in the ACL rule? let reqParticipant = aclRule.getParticipant(); if (!reqParticipant) { LOG.exit(method, true); return true; } // Determine the input fully qualified name and ID. let ns = participant.getNamespace(); let fqn = participant.getFullyQualifiedType(); let id = participant.getIdentifier(); // Check to see if the fully qualified name matches. let reqFQN = reqParticipant.getFullyQualifiedName(); if (fqn === reqFQN) { // Participant is matching fully qualified type. } else if (ns === reqFQN) { // Participant is matching namespace. } else { // Participant does not match. LOG.exit(method, false); return false; } // Check to see if the identifier matches (if specified). let reqID = reqParticipant.getInstanceIdentifier(); if (reqID) { if (id === reqID) { // Participant is matching identifier. } else { // Participant does not match. LOG.exit(method, false); return false; } } else { // Participant does not specify identifier. } LOG.exit(method, true); return true; } /** * Check that the specified participant has the specified * level of access to the specified resource. * @param {Resource} resource The resource. * @param {string} access The level of access. * @param {Resource} participant The participant. * @param {AclRule} aclRule The ACL rule. * @returns {boolean} True if the specified ACL rule permits * the specified level of access to the specified resource. */ matchPredicate(resource, access, participant, aclRule) { const method = 'matchPredicate'; LOG.entry(method, resource.getFullyQualifiedIdentifier(), access, participant.getFullyQualifiedIdentifier(), aclRule); // Get the predicate from the rule. let predicate = aclRule.getPredicate().getExpression(); // We can fast track the simple boolean predicates. if (predicate === 'true') { LOG.exit(method, true); return true; } else if (predicate === 'false') { LOG.exit(method, false); return false; } // Otherwise we need to build a function. let source = `return (${predicate});`; let argNames = []; let argValues = []; // Check to see if the resource needs to be bound. let resourceVar = aclRule.getNoun().getVariableName(); if (resourceVar) { argNames.push(resourceVar); argValues.push(resource); } // Check to see if the participant needs to be bound. let reqParticipant = aclRule.getParticipant(); if (reqParticipant) { let participantVar = aclRule.getParticipant().getVariableName(); if (participantVar) { argNames.push(participantVar); argValues.push(participant); } } // Compile and execute the function. let result; try { LOG.debug(method, 'Compiling and executing function', source, argNames, argValues); let func = new Function(argNames.join(','), source); result = func.apply(null, argValues); } catch (e) { LOG.error(method, e); throw new AccessException(resource, access, participant); } // Convert the result into a boolean before returning it. result = !!result; LOG.exit(method, result); return result; } } module.exports = AccessController; Ã— Search results Close "},"concerto-runtime_lib_accessexception.js.html":{"id":"concerto-runtime_lib_accessexception.js.html","title":"Source: concerto-runtime/lib/accessexception.js","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionExecutorconcerto-admin.AdminConnectionconcerto-client.AssetRegistryconcerto-client.BusinessNetworkConnectionconcerto-client.ParticipantRegistryconcerto-client.Registryconcerto-client.TransactionRegistryconcerto-common.AclFileconcerto-common.AclManagerconcerto-common.AclRuleconcerto-common.APISignatureGeneratorconcerto-common.AssetDeclarationconcerto-common.BaseExceptionconcerto-common.BusinessNetworkDefinitionconcerto-common.ClassDeclarationconcerto-common.Connectionconcerto-common.ConnectionManagerconcerto-common.ConnectionProfileManagerconcerto-common.ConnectionProfileStoreconcerto-common.EnumDeclarationconcerto-common.EnumValueDeclarationconcerto-common.Factoryconcerto-common.Fieldconcerto-common.FileWriterconcerto-common.FSConnectionProfileStoreconcerto-common.FunctionDeclarationconcerto-common.GoLangVisitorconcerto-common.Identifiableconcerto-common.IllegalModelExceptionconcerto-common.InstanceGeneratorconcerto-common.Introspect t * * http://www.apache.org/licenses/LICENSE-2.0 * * Unless required by applicable law or agreed to in writing, software * distributed under the License is distributed on an &quot;AS IS&quot; BASIS, * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. * See the License for the specific language governing permissions and * limitations under the License. */ 'use strict'; const AccessController = require('./accesscontroller'); const Api = require('./api'); const BusinessNetworkDefinition = require('@ibm/concerto-common').BusinessNetworkDefinition; const IdentityManager = require('./identitymanager'); const JSTransactionExecutor = require('./jstransactionexecutor'); const Logger = require('@ibm/concerto-common').Logger; const LRU = require('lru-cache'); const QueryExecutor = require('./queryexecutor'); const RegistryManager = require('./registrymanager'); const Resolver = require('./resolver'); const TransactionLogger = require('./transactionlogger'); const LOG = Logger.getLog('Context'); const businessNetworkCache = LRU(8); /** * A class representing the current request being handled by the JavaScript engine. * @protected * @abstract * @memberof module:concerto-runtime */ class Context { /** * Store a business network in the cache. * @param {string} businessNetworkHash The hash of the business network definition. * @param {BusinessNetworkDefinition} businessNetworkDefinition The business network definition. */ static cacheBusinessNetwork(businessNetworkHash, businessNetworkDefinition) { const method = 'cacheBusinessNetwork'; LOG.entry(method, businessNetworkHash, businessNetworkDefinition); businessNetworkCache.set(businessNetworkHash, businessNetworkDefinition); LOG.exit(method); } /** * Constructor. * @param {Engine} engine The chaincode engine that owns this context. */ constructor(engine) { this.engine = engine; this.businessNetworkDefinition = null; this.registryManager = null; this.resolver = null; this.api = null; this.queryExecutor = null; else { LOG.debug(method, 'Not setting current participant as we are reinitializing'); } }) .catch((error) =&gt; { LOG.error(method, 'Could not find current participant', error); throw new Error(`Could not determine the participant for identity '${currentUserID}'. The identity may be invalid or may have been revoked.`); }); } else { // TODO: this is temporary whilst we migrate to requiring all // users to have identities that are mapped to participants. LOG.debug(method, 'Could not determine current user ID'); } }) .then(() =&gt; { LOG.debug(method, 'Installing default JavaScript transaction executor'); this.addTransactionExecutor(new JSTransactionExecutor()); }) .then(() =&gt; { LOG.exit(method); }); } /** * Get the data service provided by the chaincode container. * @abstract * @return {DataService} The data service provided by the chaincode container. */ getDataService() { throw new Error('abstract function called'); } /** * Get the identity service provided by the chaincode container. * @abstract * @return {IdentityService} The identity service provided by the chaincode container. */ getIdentityService() { throw new Error('abstract function called'); } /** * Get the model manager. * @return {ModelManager} The model manager. */ getModelManager() { if (!this.businessNetworkDefinition) { throw new Error('must call initialize before calling this function'); } return this.businessNetworkDefinition.getModelManager(); } /** * Get the script manager. * @return {ScriptManager} The script manager. */ getScriptManager() { if (!this.businessNetworkDefinition) { throw new Error('must call initialize before calling this function'); } return this.businessNetworkDefinition.getScriptManager(); } /** * Get the ACL manager. * @return {AclManager} The ACL manager. */ getAclManager() { if (!this.businessNetworkDefinition) { throw new Error('must call initialize before calling this function'); } return this.businessNetworkDefinition.getAclManager(); } /** * Get the factory. * @return {Factory} The factory. */ getFactory() { if (!this.businessNetworkDefinition) { throw new Error('must call initialize before calling this function'); } return this.businessNetworkDefinition.getFactory(); } /** * Get the serializer. * @return {Serializer} The serializer. */ getSerializer() { if (!this.businessNetworkDefinition) { throw new Error('must call initialize before calling this function'); } return this.businessNetworkDefinition.getSerializer(); } /** * Get the introspector. * @return {Introspector} The serializer. */ getIntrospector() { if (!this.businessNetworkDefinition) { throw new Error('must call initialize before calling this function'); } return this.businessNetworkDefinition.getIntrospector(); } /** * Get the registry manager. * @return {RegistryManager} The registry manager. */ getRegistryManager() { if (!this.registryManager) { this.registryManager = new RegistryManager(this.getDataService(), this.getIntrospector(), this.getSerializer(), this.getAccessController()); } return this.registryManager; } /** * Get the resolver. * @return {Resolver} The resolver. */ getResolver() { if (!this.resolver) { this.resolver = new Resolver(this.getIntrospector(), this.getRegistryManager()); } return this.resolver; } /** * Get the API. * @return {Api} The API. */ getApi() { if (!this.api) { this.api = new Api(this.getFactory(), this.getParticipant(), this.getRegistryManager()); } return this.api; } /** * Get the query executor. * @return {QueryExecutor} The query executor. */ getQueryExecutor() { if (!this.queryExecutor) { this.queryExecutor = new QueryExecutor(this.getResolver()); } return this.queryExecutor; } /** * Get the identity manager. * @return {IdentityManager} The identity manager. */ getIdentityManager() { if (!this.identityManager) { this.identityManager = new IdentityManager(this.getDataService(), this.getRegistryManager()); } return this.identityManager; } /** * Get the current participant. * @return {Resource} the current participant. */ getPartic NY KIND, either express or implied. * See the License for the specific language governing permissions and * limitations under the License. */ 'use strict'; const Logger = require('@ibm/concerto-common').Logger; const LOG = Logger.getLog('ParticipantRegistry'); /** * Do not attempt to create an instance of this class.&lt;br&gt; * You must use the {@link module:concerto-runtime#getParticipantRegistry getParticipantRegistry} * method instead. * * @class ParticipantRegistry * @classdesc An participant registry manages a set of participants. * @memberof module:concerto-runtime * @public */ /** * A class that represents an participant registry in the transaction processor API. The * transaction processor API should expose no internal properties or internal * methods which could be accessed or misused. * @private */ class ParticipantRegistry { /** * Constructor. * @param {Registry} registry The registry to use. * @private */ constructor(registry) { const method = 'constructor'; LOG.entry(method, registry); /** * Get a list of all of the existing participants in this participant registry. * @example * // Get the driver participant registry. * return getParticipantRegistry('org.acme.Driver') * .then(function (driverParticipantRegistry) { * // Get all of the drivers in the driver participant registry. * return participantRegistry.getAll(); * }) * .then(function (drivers) { * // Process the array of driver objects. * drivers.forEach(function (driver) { * console.log(driver.driverId); * }); * }) * .catch(function (error) { * // Add optional error handling here. * }); * @public * @method module:concerto-runtime.ParticipantRegistry#getAll * @return {Promise} A promise. The promise is resolved with an array of * {@link Resource} instances representing all of the participants stored in this * participant registry. If the participant registry does not exist, or the current * user does not have access to the participant registry, then the promise will * be rejected with an error that rto-runtime.ParticipantRegistry#addAll * @param {Resource[]} participants The participants to add to this participant registry. * @return {Promise} A promise. The promise is resolved when all of the * participants have been added to this participant registry. If the participants cannot be * added to this participant registry, or if the participants already exist in the * participant registry, then the promise will be rejected with an error * that describes the problem. */ this.addAll = function addAll(participants) { return registry.addAll(participants, { convertResourcesToRelationships: true }); }; /** * Add the specified participant to this participant registry. * @example * // Get the driver participant registry. * return getParticipantRegistry('org.acme.Driver') * .then(function (driverParticipantRegistry) { * // Get the factory for creating new participant instances. * var factory = getFactory(); * // Create the driver. * var driver = factory.newInstance('org.acme', 'Driver', 'VEHICLE_1'); * driver.location = 'Southampton'; * // Add the driver to the driver participant registry. * return driverParticipantRegistry.add(driver); * }) * .catch(function (error) { * // Add optional error handling here. * }); * @public * @method module:concerto-runtime.ParticipantRegistry#add * @param {Resource} participant The participants to add to this participant registry. * @return {Promise} A promise. The promise is resolved when the participant has * been added to this participant registry. If the participant cannot be added to this * participant registry, or if the participant already exists in the participant registry, * then the promise will be rejected with an error that describes the problem. */ this.add = function add(participant) { return registry.add(participant, { convertResourcesToRelationships: true }); }; /** * Update all of the specified participants in this participant registry. * @example * // The existing drivers that have come from elsewhere. * var driver1; * var driver2; * // Get the driver participant registry. * return getParticipantRegistry('org.acme.Driver') * .then(function (driverParticipantRegistry) { * // Get the factory for creating new participant instances. * var factory = getFactory(); * // Modify the properties of the first driver. * driver1.location = 'Hursley'; * // Modify the properties of the second driver. * driver2.location = 'London'; * // Update the drivers in the driver participant registry. * return driverParticipantRegistry.updateAll([driver1, driver2]); * }) * .catch(function (error) { * // Add optional error handling here. * }); * @public * @method module:concerto-runtime.ParticipantRegistry#updateAll * @param {Resource[]} participants The participants to update in this participant registry. * @return {Promise} A promise. The promise is resolved when all of the * participants have been updated in this participant registry. If the participants cannot be * updated in this participant registry, or if the participants do not exist in the * participant registry, then the promise will be rejected with an error that * describes the problem. */ this.updateAll = function updateAll(participants) { return registry.updateAll(participants, { convertResourcesToRelationships: true }); }; /** * Update the specified participant in this participant registry. * @example * // The existing driver that has come from elsewhere. * var driver; * // Get the driver participant registry. * return getParticipantRegistry('org.acme.Driver') * .then(function (driverParticipantRegistry) { * // Get the factory for creating new participant instances. * var factory = getFactory(); * // Modify the properties of the driver. * driver.location = 'Hursley'; * // Update the driver in the driver participant registry. * return driverParticipantRegistry.update(driver); * }) * .catch(function (error) { * // Add optional error handling here. * }); * @public * @method module:concerto-runtime.ParticipantRegistry#update * @param {Resource} participant The participant to update in this participant registry. * @return {Promise} A promise. The promise is resolved when the participant * have been updated in this participant registry. If the participant cannot be * updated in this participant registry, or if the participant does not exist in the * participant registry, then the promise will be rejected with an error that * describes the problem. */ this.update = function update(participant) { return registry.update(participant, { convertResourcesToRelationships: true }); }; /** * Remove all of the specified participants from this participant registry. * @example * // The existing drivers that have come from elsewhere. * var driver1; * // Get the driver participant registry. * return getParticipantRegistry('org.acme.Driver') * .then(function (driverParticipantRegistry) { * // Get the factory for creating new participant instances. * var factory = getFactory(); * // Remove the drivers from the driver participant registry. Note that * // one driver is specified as a driver instance, and the other * // driver is specified by the ID of the driver. * return driverParticipantRegistry.removeAll([driver1, 'VEHICLE_2']); * }) * .catch(function (error) { * // Add optional error handling here. * }); * @public * @method module:concerto-runtime.ParticipantRegistry#removeAll * @param {string[]|Resource[]} participants The participants, or the IDs of the participants, * to remove from this participant registry. * @return {Promise} A promise. The promise is resolved when all of the * participants have been removed from this participant registry. If the participants cannot be * removed from this participant registry, or if the participants do not exist in the * participant registry, then the promise will be rejected with an error that * describes the problem. */ this.removeAll = function removeAll(participants) { return registry.removeAll(participants); }; /** * Remove the specified participant from this participant registry. *
