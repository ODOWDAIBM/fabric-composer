m {Object} [options] The options to use. * @param {string} [options.directory] The directory to store * credentials in. * @param {Object} [fs] The file system implementation to use. */ constructor(options) { super(); const method = 'constructor'; LOG.entry(method, options); // Generate the directory if not specified in the options. options = options || {}; this.directory = options.directory; if (!this.directory) { let h = FileWallet.getHomeDirectory(); if (h) { this.directory = path.resolve(h, '.concerto-credentials'); } else { this.directory = path.resolve('/', '.concerto-credentials'); } LOG.debug(method, 'Generated directory', this.directory); } // Use the default fs implementation if one is not specified. let theFS = options.fs; if (!theFS) { theFS = fs; } // Promisify all of the APIs that we want to use. this.fs = thenifyAll(theFS, {}); this.mkdirp = thenify((dir, cb) =&gt; { return mkdirp(dir, { fs: theFS }, cb); }); LOG.exit(method); } /** * List all of the credentials in the wallet. * @return {Promise} A promise that is resolved with * an array of credential names, or rejected with an * error. */ list() { const method = 'list'; LOG.entry(method); const result = []; return this.fs.readdir(this.directory) .then((files) =&gt; { files.forEach((file) =&gt; { LOG.debug(method, 'Found file', file); result.push(file); }); result.sort(); }) .catch((error) =&gt; { // Ignore any errors. LOG.debug(method, 'Ignoring error', error); }) .then(() =&gt; { LOG.exit(method, result); return result; }); } /** * Check to see if the named credentials are in * the wallet. * @param {string} name The name of the credentials. * @return {Promise} A promise that is resolved with * a boolean; true if the named credentials are in the * wallet, false otherwise. */ contains(name) { const method = 'contains'; LOG.entry(method, name); let result = false; const file = path.resolve(this.directory, name); return this.fs.readFile(file, 'utf8') .then((value) =&gt; { LOG.debug(method, 'Read file successfully'); result = true; }) .catch((error) =&gt; { // Ignore any errors. LOG.debug(method, 'Ignoring error', error); }) .then(() =&gt; { LOG.exit(method, result); return result; }); } /** * Get the named credentials from the wallet. * @abstract * @param {string} name The name of the credentials. * @return {Promise} A promise that is resolved with * the named credentials, or rejected with an error. */ get(name) { const method = 'get'; LOG.entry(method, name); const file = path.resolve(this.directory, name); return this.fs.readFile(file, 'utf8') .then((value) =&gt; { LOG.debug(method, 'Read file successfully'); LOG.exit(method, value); return value; }) .catch((error) =&gt; { LOG.error(method, error); throw error; }); } /** * Add a new credential to the wallet. * @abstract * @param {string} name The name of the credentials. * @param {string} value The credentials. * @return {Promise} A promise that is resolved when * complete, or rejected with an error. */ add(name, value) { const method = 'add'; LOG.entry(method, name, value); const file = path.resolve(this.directory, name); return this.mkdirp(this.directory) .then(() =&gt; { return this.fs.writeFile(file, value, { flag: 'wx', mode: 0o600 }); }) .then((value) =&gt; { LOG.debug(method, 'Wrote file successfully'); LOG.exit(method); }) .catch((error) =&gt; { LOG.error(method, error); throw error; }); } /** * Update existing credentials in the wallet. * @abstract * @param {string} name The name of the credentials. * @param {string} value The credentials. * @return {Promise} A promise that is resolved when * complete, or rejected with an error. */ update(name, value) { const method = 'update'; LOG.entry(method, name, value); const file = path.resolve(this.directory, name); return this.fs.readFile(file, 'utf8') .then(() =&gt; { LOG.debug(method, 'Read file successfully'); return this.fs.writeFile(file, value, { mode: 0o600 }); }) .then((value) =&gt; { LOG.debug(method, 'Wrote file successfully'); LOG.exit(method); }) .catch((error) =&gt; { LOG.error(method, error); throw error; }); } /** * Remove existing credentials from the wallet. * @abstract * @param {string} name The name of the credentials. * @return {Promise} A promise that is resolved when * complete, or rejected with an error. */ remove(name) { const method = 'remove'; LOG.entry(method, name); const file = path.resolve(this.directory, name); return this.fs.unlink(file) .then((value) =&gt; { LOG.debug(method, 'Removed file successfully'); LOG.exit(method); }) .catch((error) =&gt; { LOG.error(method, error); throw error; }); } } module.exports = FileWallet; Ã— Search results Close "},"concerto-common_lib_codegen_javascriptparser.js.html":{"id":"concerto-common_lib_codegen_javascriptparser.js.html","title":"Source: concerto-common/lib/codegen/javascriptparser.js","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionExecutorconcerto-admin.AdminConnectionconcerto-client.AssetRegistryconcerto-client.BusinessNetworkConnectionconcerto-client.ParticipantRegistryconcerto-client.Registryconcerto-client.TransactionRegistryconcerto-common.AclFileconcerto-common.AclManagerconcerto-common.AclRuleconcerto-common.APISignatureGeneratorconcerto-common.AssetDeclarationconcerto-common.BaseExceptionconcerto-common.BusinessNetworkDefinitionconcerto-common.ClassDeclarationconcerto-common.Connectionconcerto-common.ConnectionManagerconcerto-common.ConnectionProfileManagerconcerto-common.ConnectionProfileStoreconcerto-common.EnumDeclarationconcerto-common.EnumValueDeclarationconcerto-common.Factoryconcerto-common.Fieldconcerto-common.FileWriterconcerto-common.FSConnectionProfileStoreconcerto-common.FunctionDeclarationconcerto-common.GoLangVisitorconcerto-common.Identifiableconcerto-common.IllegalModelExceptionconcerto-common.InstanceGeneratorconcerto-common.Introspectorconcerto-common.JavaScriptParserconcerto-common.JSONGeneratorconce ype === 'ClassDeclaration') { let closestComment = findCommentBefore(statement.start, statement.end, comments); let privateClass = false; if(closestComment &gt;= 0) { let comment = comments[closestComment].value; privateClass = getVisibility(comment) === '-'; } if(privateClass === false || includePrivates) { const clazz = { name: statement.id.name}; clazz.methods = []; for(let n=0; n &lt; statement.body.body.length; n++) { let thing = statement.body.body[n]; if (thing.type === 'MethodDefinition') { let closestComment = findCommentBefore(thing.key.start, thing.key.end, comments); let returnType = ''; let visibility = '+'; let methodArgs = []; let throws = ''; let decorators = []; let example = ''; if(closestComment &gt;= 0) { let comment = comments[closestComment].value; returnType = getReturnType(comment); visibility = getVisibility(comment); methodArgs = getMethodArguments(comment); decorators = getDecorators(comment); throws = getThrows(comment); example = getExample(comment); } if(visibility === '+' || includePrivates) { const method = { visibility: visibility, returnType: returnType, name: thing.key.name, methodArgs: methodArgs, decorators: decorators, throws: throws, example: example }; clazz.methods.push(method); } } } if (statement.superClass) { clazz.superClass = statement.superClass.name; } this.classes.push(clazz); } } } } /** * Return the includes that were extracted from the JS file. * * @return {Object[]} information about each include */ getIncludes() { return this.includes; } /** * Return the classes that were extracted from the JS file. * * @return {Object[]} information about each class */ getClasses() { return this.classes; } /** * Return the methods that were extracted from the JS file. * * @return {Object[]} information about each method */ getFunctions() { return this.functions; } } /** * Grab the text between a rangeÂ§ * * @param {integer} rangeStart - the start of the range * @param {integer} rangeEnd - the end of the range * @param {string} source - the source text * @return {string} the text between start and end * @private */ function getText(rangeStart, rangeEnd, source) { return source.substring(rangeStart, rangeEnd); } /** * Find the comments that is above and closest to the start of the range. * * @param {integer} rangeStart - the start of the range * @param {integer} rangeEnd - the end of the range * @param {string[]} comments - the end of the range * @return {integer} the comment index or -1 if there are no comments * @private */ function findCommentBefore(rangeStart, rangeEnd, comments) { let foundIndex = -1; let distance = -1; for(let n=0; n &lt; comments.length; n++) { let comment = comments[n]; let endComment = comment.end; if(rangeStart &gt; endComment ) { if(distance === -1 || rangeStart - endComment &lt; distance) { distance = rangeStart - endComment; foundIndex = n; } } } return foundIndex; } /** * Grabs all the @ prefixed decorators from a comment block. * @param {string} comment - the comment block * @return {string[]} the @ prefixed decorators within the comment block * @private */ function getDecorators(comment) { const re = /(?:^|\\W)@(\\w+)/g; let match; const matches = []; match = re.exec(comment); while (match) { matches.push(match[1]); match = re.exec(comment); } return matches; } /** * Extracts the visibilty from a comment block * @param {string} comment - the comment block * @return {string} the return visibility (either + for public, or - for private) * @private */ function getVisibility(comment) { const PRIVATE = 'private'; let parsedComment = doctrine.parse(comment, {unwrap: true, sloppy: true, tags: [PRIVATE]}); const tags = parsedComment.tags; if (tags.length &gt; 0) { return '-'; } return '+'; } /** * Extracts the return type from a comment block. * @param {string} comment - the comment block * @return {string} the return type of the comment * @private */ function getReturnType(comment) { const RETURN = 'return'; const RETURNS = 'returns'; let result = 'void'; let parsedComment = doctrine.parse(comment, {unwrap: true, sloppy: true, tags: [RETURN, RETURNS]}); const tags = parsedComment.tags; if (tags.length &gt; 1) { throw new Error('Malformed JSDoc comment. More than one returns: ' + comment ); } tags.forEach((tag) =&gt; { if (!tag.type.name &amp;&amp; !tag.type) { throw new Error('Malformed JSDoc comment. ' + comment ); } if (tag.type.name) { result = tag.type.name; } else if (tag.type.applications){ result = tag.type.applications[0].name + '[]'; } else if (tag.type.expression) { result = tag.type.expression.name; } }); return result; } /** * Extracts the return type from a comment block. * @param {string} comment - the comment block * @return {string} the return type of the comment * @private */ function getThrows(comment) { const THROWS = 'throws'; const EXCEPTION = 'exception'; let result = ''; let parsedComment = doctrine.parse(comment, {unwrap: true, sloppy: true, tags: [THROWS, EXCEPTION]}); const tags = parsedComment.tags; if (tags.length &gt; 1) { throw new Error('Malformed JSDoc comment. More than one throws/exception: ' + comment ); } tags.forEach((tag) =&gt; { if (!tag.type.type || !tag.type.name) { throw new Error('Malformed JSDoc comment. ' + comment ); } result = tag.type.name; }); return result; } /** * Extracts the method arguments from a comment block. * @param {string} comment - the comment block * @return {string} the the argument types * @private */ function getMethodArguments(comment) { const TAG = 'param'; let paramTypes = []; let parsedComment = doctrine.parse(comment, {unwrap: true, sloppy: true, tags: [TAG]}); const tags = parsedComment.tags; // param is mentined but not picked up by parser if (comment.indexOf('@'+TAG) !== -1 &amp;&amp; tags.length === 0) { throw new Error('Malformed JSDoc comment: ' + comment ); } tags.forEach((tag) =&gt; { //If description starts with } if (tag.description.trim().indexOf('}') === 0 || !tag.type || !tag.name ) { throw new Error('Malformed JSDoc comment: ' + comment ); } else if(tag.type.name) { if (tag.type.name.indexOf(' ') !== -1) { throw new Error('Malformed JSDoc comment: ' + comment ); } } if (tag.type.name) { paramTypes.push(tag.type.name); } else if (tag.type.applications){ paramTypes.push(tag.type.applications[0].name + '[]'); } else if (tag.type.expression) { paramTypes.push(tag.type.expression.name); } }); return paramTypes; } /** * Extracts the example tag from a comment block. * @param {string} comment - the comment block * @return {string} the the argument types * @private */ function getExample(comment) { const EXAMPLE = 'example'; let result = ''; let parsedComment = doctrine.parse(comment, {unwrap: true, sloppy: true, tags: [EXAMPLE]}); const tags = parsedComment.tags; if (tags.length &gt; 0) { result = tags[0].description; } try { // Pass as a function so that return statements are valid let program = 'function testSyntax() {' + result + '}'; esprima.parse(program); } catch (e) { throw Error('Malformed JSDoc Comment. Invalid @example tag: ' + comment); } return result; } module.exports = JavaScriptParser; Ã— Search results Close "},"concerto-common_lib_globalize.js.html":{"id":"concerto-common_lib_globalize.js.html","title":"Source: concerto-common/lib/globalize.js","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionExecutorconcerto-admin.AdminConnectionconcerto-client.AssetRegistryconcerto-client.BusinessNetworkConnectionconcerto-client.ParticipantRegistryconcerto-client.Registryconcerto-client.TransactionRegistryconcerto-common.AclFileconcerto-common.AclManagerconcerto-common.AclRuleconcerto-common.APISignatureGeneratorconcerto-common.AssetDeclarationconcerto-common.BaseExceptionconcerto-common.BusinessNetworkDefinitionconcerto-common.ClassDeclarationconcerto-common.Connectionconcerto-common.ConnectionManagerconcerto-common.ConnectionProfileManagerconcerto-common.ConnectionProfileStoreconcerto-comm business, where that business is run by a farmer * with the email address alice@farmers.com&quot;. * * We do not want to eagerly resolve all visible relationships, as this is slow. * Most business networks are large and complex, with many relationships between * resources, and additionally those relationships can be circular. * * Ideally, we would only resolve relationships that are needed in order to * successfully execute the query. We can do this by creating &quot;special&quot; properties * on the relationship object for each of the properties that should exist on the * target resource. When the &quot;special&quot; property is accessed by the query, a function * can be executed to resolve that relationship and replace it with the target * resource. * * Unfortunately, resolving a relationship is an asynchronous operation, because * we have to perform network I/O. JSONata (our expression runtime) does not, at * the time of writing, have any support for handling asynchronous values or * promises that will be resolved with values. * * The code below attempts to work around this by executing the following algorithm: * * 1) An empty array of accessed relationships is created. * * 2) The resource or resources being queried are modified so that all of their * relationships are augmented with &quot;special&quot; properties. These properties * execute a function when they are read. That function then adds the properties * owning relationship to the array defined in 1). * * 3) The JSONata expression is evaluated against the resource or resources. The * evaluation will return a value. * * 4) If the array defined in 1) is empty, no relationships were accessed, and * we can safely return the result of 3) and stop processing. * * 5) If the array defined in 1) is not empty, then we must iterate over that array. * For each accessed relationship in the array: * * 5a) The relationship is resolved to its target resource. * * 5b) The resolved resource is modified as per 2) so that any relationships in the * resolved resource are also augumented with &quot;special&quot; properties. * * 5c) The relationship is replaced with the resolved resource. * * 5d) The accessed relationship is removed from the array defined in 1). * * 6) Now that all accessed relationships have been resolved, we repeat step 3). * Note that new relationships may be accessed, so we may repeat steps 3) to * 6) multiple times until we can return in 4). * * This is inefficient as we may have to evaluate the JSONata expression multiple * times until all required relationships are resolved. Currently, the resolver * uses a cache of resources to save on expensive registry lookups. A future * improvement to this algorithm could be to keep a cache of queries and a list * of the relationships that had to be resolved in order to process each query. * Those relationships could then be eagerly resolved upfront for any subsequent * executions of the same query. */ /** * A class for executing queries using JSONata expressions against resources. * @protected */ class QueryExecutor { /** * Constructor. * @param {Resolver} resolver The resolver to use. */ constructor(resolver) { const method = 'constructor'; LOG.entry(method, resolver); this.resolver = resolver; LOG.exit(method); } /** * Query all of the specified resources using the given JSONata expression. * @param {string} expression The JSONata expression. * @param {Resource[]} resources The resource to query. * @return {Promise} A promise that will be resolved with the results of the * query, or rejected with an error. */ queryAll(expression, resources) { const method = 'queryAll'; LOG.entry(method, expression, resources); // Compile the expression. LOG.debug(method, 'Compiling JSONata expression'); const compiledExpression = jsonata(expression); LOG.debug(method, 'Compiled JSONata expression'); // Prepare the root resources. let accessedRelationships = []; let cachedResources = new Map(); resources.forEach((resource) =&gt; { LOG.debug(method, 'Preparing resource', resource.getFullyQualifiedIdentifier()); let fqi = resource.getFullyQualifiedIdentifier(); cachedResources.set(fqi, resource); this.prepareResource(resource, accessedRelationships); }); // Process the query by calling the recursive method that does the bulk of the work. let promise = Promise.resolve(); let result = []; resources.forEach((resource) =&gt; { promise = promise.then(() =&gt; { LOG.debug(method, 'Executing query on resource', resource.getFullyQualifiedIdentifier()); return this.queryInternal(compiledExpression, resource, accessedRelationships, cachedResources) .then((thisResult) =&gt; { LOG.debug(method, 'Executed query, adding result to list'); result.push(thisResult); }); }); }); return promise .then(() =&gt; { LOG.exit(method, result); return result; }); } /** * Query the specified resource using the given JSONata expression. * @param {string} expression The JSONata expression. * @param {Resource} resource The resource to query. * @return {Promise} A promise that will be resolved with the results of the * query, or rejected with an error. */ query(expression, resource) { const method = 'query'; LOG.entry(method, expression, resource.toString()); // Compile the expression. LOG.debug(method, 'Compiling JSONata expression'); const compiledExpression = jsonata(expression); LOG.debug(method, 'Compiled JSONata expression'); // Prepare the root resource. let accessedRelationships = []; let cachedResources = new Map(); let fqi = resource.getFullyQualifiedIdentifier(); cachedResources.set(fqi, resource); this.prepareResource(resource, accessedRelationships); // Process the query by calling the recursive method that does the bulk of the work. return this.queryInternal(compiledExpression, resource, accessedRelationships, cachedResources) .then((result) =&gt; { LOG.exit(method, result); return result; }); } /** * @private * @typedef {Object} FoundRelationship * @property {Relationship} relationship The relationship. * @property {function} resolve The function to set the resolved value. */ /** * Query the specified resource using the given JSONata expression. * @private * @param {Object} compiledExpression The compiled JSONata expression. * @param {Resource} resource The resource to query. * @param {FoundRelationship[]} accessedRelationships The working array of accessed relationships. * @param {Map} cachedResources The cache of resources. * @return {Promise} A promise that will be resolved with the results of the * query, or rejected with an error. */ queryInternal(compiledExpression, resource, accessedRelationships, cachedResources) { const method = 'queryInternal'; LOG.entry(method, compiledExpression, resource, accessedRelationships, cachedResources); // Evaluate the expression. LOG.debug(method, 'Evaluating JSONata expression'); let result = compiledExpression.evaluate(resource); LOG.debug(method, 'Evaluated JSONata expression', result); // Did we hit any relationships? if (accessedRelationships.length === 0) { // The result is safe to use. LOG.debug(method, 'No relationships were accessed'); LOG.exit(method, result); return Promise.resolve(result); } // The result will be a promise chain of resolves and a retry. result = Promise.resolve(); // Resolve all accessed relationships. while (accessedRelationships.length !== 0) { let accessedRelationship = accessedRelationships.shift(); result = result.then(() =&gt; { LOG.debug(method, 'Resolving accessed relationship', accessedRelationship.relationship.toString()); return this.resolver.resolveRelationship(accessedRelationship.relationship, { cachedResources: new Map(), skipRecursion: true }) .then((resolvedResource) =&gt; { LOG.debug(method, 'Resolved accessed relationship', accessedRelationship.relationship.toString()); this.prepareResource(resolvedResource, accessedRelationships); accessedRelationship.resolve(resolvedResource); }); }); } // Try again. return result.then(() =&gt; { LOG.debug(method, 'Relationships were accessed and resolved, trying again'); LOG.exit(method); return this.queryInternal(compiledExpression, resource, accessedRelationships, cachedResources); }); } /** * Find all of the relationships in the specified resource. * @private * @param {Resource} resource The resource to resolve. * @return {FoundRelationship[]} The relationships in the specified resource. */ findRelationships(resource) { const method = 'findRelationships'; LOG.entry(method, resource.toString()); let classDeclaration = resource.getClassDeclaration(); let result = []; classDeclaration.getProperties().forEach((property) =&gt; { LOG.debug(method, 'Looking at property', property.getName()); let value = resource[property.getName()]; if (value instanceof Resource) { LOG.debug(method, 'Found resource property, recursing'); result.concat(this.findRelationships(value)); } else if (value instanceof Relationship) { LOG.debug(method, 'Found relationship property'); result.push({ relationship: value, resolve: (newValue) =&gt; { resource[property.getName()] = newValue; } }); } else if (Array.isArray(value)) { LOG.debug(method, 'Found array property, iterating'); value.forEach((item, index) =&gt; { if (item instanceof Resource) { LOG.debug(method, 'Found array resource property, recursing'); result.concat(this.findRelationships(item)); } else if (item instanceof Relationship) { LOG.debug(method, 'Found array relationship property'); result.push({ relationship: item, resolve: (newValue) =&gt; { resource[property.getName()][index] = newValue; } }); } else { LOG.debug(method, 'Found array primitive value, ignoring'); } }); } else { LOG.debug(method, 'Found primitive value, ignoring'); } }); LOG.exit(method, result); return result; } /** * Modify the specified relationship so that for every property on the target * resource, a &quot;special&quot; property is added to the relationship with the same * name, which when accessed calls the specified callback. * @private * @param {Relationship} relationship The relationship to modify. * @param {function} callback The function to call when the &quot;special&quot; properties * are accessed. */ modifyRelationship(relationship, callback) { const method = 'modifyRelationship'; LOG.entry(method, relationship.toString()); LOG.debug(method, 'Adding hidden $resolved property'); Object.defineProperty(relationship, '$resolved', { enumerable: false, configurable: false, value: false, writable: true }); let classDeclaration = relationship.getClassDeclaration(); classDeclaration.getProperties().forEach((property) =&gt; { LOG.debug(method, 'Adding special property', property.getName()); Object.defineProperty(relationship, property.getName(), { enumerable: true, configurable: false, get: () =&gt; { if (!relationship.$resolved) { callback(); relationship.$resolved = true; } return undefined; } }); }); LOG.exit(method); } /** * Prepare the specified resource so that every relationship in the resource * is modified so that if the relationship is accessed, it adds itself to the * list of accessed relationships. * @private * @param {Resource} resource The resource to prepare. * @param {FoundRelationship[]} accessedRelationships The working array of accessed relationships. */ prepareResource(resource, accessedRelationships) { const method = 'prepareResource'; LOG.entry(method, resource.toString(), accessedRelationships); // Don't prepare an already prepared resource. if (resource.hasOwnProperty('$prepared')) { LOG.exit(method); return; } Object.defineProperty(resource, '$prepared', { enumerable: false, configurable: false, value: true, writable: true }); // Find all the relationships in this resource. const foundRelationships = this.findRelationships(resource); // Add properties to each relationship. foundRelationships.forEach((foundRelationship) =&gt; { LOG.debug(method, 'Found relationship object', foundRelationship.relationship.toString()); this.modifyRelationship(foundRelationship.relationship, () =&gt; { accessedRelationships.push(foundRelationship); }); }); LOG.exit(meth dentity has been created. */ addIdentityMapping(participant, userID) { const method = 'addIdentityMapping'; LOG.entry(method, participant, userID); let participantFQI, participantFQT, participantID; if (participant instanceof Resource) { participantFQI = participant.getFullyQualifiedIdentifier(); participantFQT = participant.getFullyQualifiedType(); participantID = participant.getIdentifier(); } else { participantFQI = participant; let hashIndex = participantFQI.indexOf('#'); if (hashIndex === -1) { throw new Error('Invalid fully qualified participant identifier'); } participantFQT = participantFQI.substring(0, hashIndex); participantID = participantFQI.substring(hashIndex + 1); } LOG.debug(method, 'Looking for participant registry', participantFQT); return this.registryManager.get('Participant', participantFQT) .then((participantRegistry) =&gt; { LOG.debug(method, 'Found participant registry, looking for participant', participantID); return participantRegistry.get(participantID); }) .then((participant) =&gt; { LOG.debug(method, 'Found participant, getting $sysidentities collection'); return this.dataService.getCollection('$sysidentities'); }) .then((sysidentities) =&gt; { LOG.debug(method, 'Got $sysidentities collection, checking for existing mapping'); return sysidentities.exists(userID) .then((exists) =&gt; { if (exists) { LOG.error(method, 'Found an existing mapping for user ID', userID); throw new Error(`Found an existing mapping for user ID '${userID}'`); } LOG.debug(method, 'No existing mapping exists for user ID, adding'); return sysidentities.add(userID, { participant: participantFQI }); }); }) .then(() =&gt; { LOG.exit(method); }); } /** * Remove an existing mapping for the specified identity (user ID) to a * participant. * @param {string} userID The identity (user ID). * @return {Promise} A promise that is resolved when a new mapping for the * specified identity has been created. */ removeIdentityMapping(userID) { const method = 'removeIdentityMapping'; LOG.entry(method, userID); LOG.debug(method, 'Getting $sysidentities collection'); return this.dataService.getCollection('$sysidentities') .then((sysidentities) =&gt; { LOG.debug(method, 'Got $sysidentities collection, checking for existing mapping'); return sysidentities.exists(userID) .then((exists) =&gt; { if (!exists) { LOG.debug('No existing mapping exists for user ID, ignoring'); return; } return sysidentities.remove(userID); }); }) .then(() =&gt; { LOG.exit(method); }); } /** * Retrieve the participant for the specified identity (user ID). * @param {string} userID The identity (user ID). * @return {Promise} A promise that is resolved with a {@link Resource} * representing the participant, or rejected with an error. */ getParticipant(userID) { const method = 'getParticipant'; LOG.entry(method, userID); LOG.debug(method, 'Getting $sysidentities collection'); let participantFQI, participantFQT, participantID; return this.dataService.getCollection('$sysidentities') .then((sysidentities) =&gt; { LOG.debug(method, 'Got $sysidentities collection, checking for existing mapping'); return sysidentities.get(userID); }) .then((mapping) =&gt; { participantFQI = mapping.participant; LOG.debug(method, 'Found mapping, participant is', participantFQI); let hashIndex = participantFQI.indexOf('#'); if (hashIndex === -1) { throw new Error('Invalid fully qualified participant identifier'); } participantFQT = participantFQI.substring(0, hashIndex); participantID = participantFQI.substring(hashIndex + 1); LOG.debug(method, 'Looking for participant registry', participantFQT); return this.registryManager.get('Participant', participantFQT); }) .then((participantRegistry) =&gt; { LOG.debug(method, 'Found participant registry, looking for participant', participantID); return participantRegistry.get(participantID); }) .then((participant) =&gt; { LOG.exit(method, participant); return participant; }); } } module.exports = IdentityManager; Ã— Search results Close "},"concerto-runtime_lib_jst sed under the Apache License, Version 2.0 (the &quot;License&quot;); * you may not use this file except in compliance with the License. * You may obtain a copy of the License at * * http://www.apache.org/licenses/LICENSE-2.0 * * Unless required by applicable law or agreed to in writing, software * distributed under the License is distributed on an &quot;AS IS&quot; BASIS, * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. * See the License for the specific language governing permissions and * limitations under the License. */ 'use strict'; const Logger = require('@ibm/concerto-common').Logger; const TransactionExecutor = require('./transactionexecutor'); const LOG = Logger.getLog('JSTransactionExecutor'); /** * A class for executing JavaScript transaction processor functions. * @protected */ class JSTransactionExecutor extends TransactionExecutor { /** * Get the type of this transaction executor. * @return {string} The type of this transaction executor. */ getType() { return 'JS'; } /** * Execute the specified transaction. * @param {Api} api The API to use. * @param {ScriptManager} scriptManager The script manager to use. * @param {Resource} transaction The transaction to execute. * @param {Resource} resolvedTransaction The resolved transaction to execute. * @return {Promise} A promise that is resolved when the transaction has been * executed, or rejected with an error. */ execute(api, scriptManager, transaction, resolvedTransaction) { const method = 'execute'; LOG.entry(method, api, scriptManager, transaction, resolvedTransaction); // Find all of the function names. let functionNames = this.findFunctionNames(scriptManager, transaction); // If we didn't find any functions to call, then throw an error! if (functionNames.length === 0) { LOG.error(`Could not find any functions to execute for transaction ${transaction.getFullyQualifiedIdentifier()}`); throw new Error(`Could not find any functions to execute for transaction ${transaction.getFullyQualifiedIdentifier()}`); } // Find all of the scripts, and build a function for each script function to call. let functions = this.compileScripts(scriptManager, functionNames); // Bind the API into the global object. Object.getOwnPropertyNames(api).forEach((key) =&gt; { LOG.debug(method, 'Binding API function', key); global[key] = api[key].bind(api); }); // Execute each function for the transaction. return functions.reduce((result, func) =&gt; { return result.then(() =&gt; { LOG.debug(method, 'Executing function'); let funcResult = func(resolvedTransaction); if (funcResult instanceof Promise) { return funcResult.then(() =&gt; { LOG.debug(method, 'Function executed (returned promise)'); }); } else { LOG.debug(method, 'Function executed'); } }); }, Promise.resolve()) .then(() =&gt; { LOG.exit(method); }); } /** * Find all of the function names that should be executed. * @param {ScriptManager} scriptManager The script manager to use. * @param {Resource} transaction The transaction to execute. * @return {string[]} All function names to execute. */ findFunctionNames(scriptManager, transaction) { const method = 'findFunctionNames'; LOG.entry(method, scriptManager, transaction); // Find all of the scripts. let functionNames = []; scriptManager.getScripts().forEach((script) =&gt; { // Look at all the functions. LOG.debug(method, 'Looking at script', script.getIdentifier()); script.getFunctionDeclarations().forEach((functionDeclaration) =&gt; { // Is this function annotated with @transaction? LOG.debug(method, 'Looking at function declaration', functionDeclaration.getName()); if (functionDeclaration.getDecorators().indexOf('transaction') !== -1) { // Yes - is the type of the only parameter (validated elsewhere) // the same type as the transaction? LOG.debug(method, 'Function is annotated with @transaction'); if (functionDeclaration.getParameterTypes()[0] === transaction.getFullyQualifiedType()) { LOG.debug(method, 'Function parameter type matches transaction'); functionNames.push(functionDeclaration.getName()); } else { LOG.debug(method, 'Function parameter type does not match transaction'); } // It's not annotated with @transaction, does it start with on&lt;transactionType&gt;? // This is to keep supporting the original transaction processor function format // which went by naming conventions rather than annotations. } else if (functionDeclaration.getTransactionDeclarationName() === transaction.getType()) { LOG.debug(method, 'Function name matches on&lt;transactionType&gt;'); functionNames.push(functionDeclaration.getName()); // Must be a query or utility function. } else { LOG.debug(method, 'Function is query or utility function'); } }); }); LOG.exit(method, functionNames); return functionNames; } /** * Compile the scripts into functions for execution. * @param {ScriptManager} scriptManager The script manager to use. * @param {string[]} functionNames The function names to execute. * @return {Function[]} All functions to execute. */ compileScripts(scriptManager, functionNames) { const method = 'compileScripts'; LOG.entry(method, scriptManager, functionNames); // This is the source for all of the scripts. let source = ''; // Find all of the scripts. scriptManager.getScripts().forEach((script) =&gt; { // Concatenate the script source. LOG.debug(method, 'Looking at script', script.getIdentifier()); source += script.getContents() + '\\n'; }); // For each transaction processor function we found, build a function. let functions = functionNames.map((functionName) =&gt; { // The source for the function is all of the scripts and a call to execute // the current transaction processor function. LOG.debug(method, 'Building function for transaction processor function', functionName); let functionSource = source; functionSource += `return ${functionName}($transaction);\\n`; LOG.debug(method, 'Creating new function from source', functionSource); return new Function('$transaction', functionSource); }); LOG.exit(method, functions); return functions; }  msg, formattedArguments)); case 'warn': return loggingService.logWarning(util.format('@JS : %s %s %s', method, msg, formattedArguments)); case 'info': return loggingService.logInfo(util.format('@JS : %s %s %s', method, msg, formattedArguments)); case 'verbose': return loggingService.logDebug(util.format('@JS : %s %s %s', method, msg, formattedArguments)); case 'error': return loggingService.logError(util.format('@JS : %s %s %s', method, msg, formattedArguments)); } } }; Logger.setFunctionalLogger(loggingProxy); Logger._envDebug = 'concerto:*'; } /** * Handle an initialisation (deploy) request. * @param {Context} context The request context. * @param {string} fcn The name of the chaincode function to invoke. * @param {string[]} args The arguments to pass to the chaincode function. * @return {Promise} A promise that will be resolved when complete, or rejected * with an error. */ init(context, fcn, args) { const method = 'init'; LOG.entry(method, context, fcn, args); if (fcn !== 'init') { throw new Error(util.format('Unsupported function &quot;%s&quot; with arguments &quot;%j&quot;', fcn, args)); } else if (args.length !== 1) { throw new Error(util.format('Invalid arguments &quot;%j&quot; to function &quot;%s&quot;, expecting &quot;%j&quot;', args, 'init', ['businessNetworkArchive'])); } let dataService = context.getDataService(); return Promise.resolve() .then(() =&gt; { // Create the $sysdata collection if it does not exist. return dataService .getCollection('$sysdata') .then((sysdata) =&gt; { LOG.debug(method, 'The $sysdata collection already exists'); return sysdata; }) .catch((error) =&gt; { LOG.debug(method, 'The $sysdata collection does not exist, creating'); return dataService.createCollection('$sysdata'); }); }) .then((sysdata) =&gt; { // Validate the business network archive and store it. let businessNetworkBase64 = args[0]; let businessNetworkArchive = Buffer.from(businessNetworkBase64, 'base64'); let sha256 = createHash('sha256'); let businessNetworkHash = sha256.update(businessNetworkBase64, 'utf8').digest('hex'); return BusinessNetworkDefinition.fromArchive(businessNetworkArchive) .then((businessNetworkDefinition) =&gt; { LOG.debug(method, 'Loaded business network definition, storing in cache'); Context.cacheBusinessNetwork(businessNetworkHash, businessNetworkDefinition); LOG.debug(method, 'Loaded business network definition, storing in $sysdata collection'); return sysdata.add('businessnetwork', { data: businessNetworkBase64, hash: businessNetworkHash }); }); }) .then(() =&gt; { // Initialize the context. LOG.debug(method, 'Initializing context'); return context.initialize(); }) .then(() =&gt; { // Create the other system collections if they do not exist. let systemRegistries = ['$sysidentities', '$sysregistries']; return systemRegistries.reduce((result, systemRegistry) =&gt; { return result.then(() =&gt; { return dataService .getCollection(systemRegistry) .then((sysdata) =&gt; { LOG.debug(method, `The ${systemRegistry} collection already exists`); return sysdata; }) .catch((error) =&gt; { LOG.debug(method, `The ${systemRegistry} collection does not exist, creating`); return dataService.createCollection(systemRegistry); }); }); }, Promise.resolve()); }) .then(() =&gt; { // Create all the default registries for each asset and participant type. LOG.debug(method, 'Creating default registries'); let registryManager = context.getRegistryManager(); return registryManager.createDefaults(); }) .then(() =&gt; { // Create the default transaction registry if it does not exist. let registryManager = context.getRegistryManager(); return registryManager .get('Transaction', 'default') .then(() =&gt; { LOG.debug(method, 'The default transaction registry already exists'); }) .catch((error) =&gt; { LOG.debug(method, 'The default transaction registry does not exist, creating'); return registryManager.add('Transaction', 'default', 'Default Transaction Registry'); }); }) .catch((error) =&gt; { LOG.error(method, 'Caught error, rethrowing', error); throw error; }) .then(() =&gt; { LOG.exit(method); }); } /** * Handle an initialisation (deploy) request. * @private * @param {Context} context The request context. * @param {string} fcn The name of the chaincode function to invoke. * @param {string[]} args The arguments to pass to the chaincode function. * @param {function} callback The callback function to call when complete. */ _init(context, fcn, args, callback) { this.init(context, fcn, args) .then((result) =&gt; { callback(null, result); }) .catch((error) =&gt; { callback(error, null); }); } /** * Handle an invoke request. * @param {Context} context The request context. * @param {string} fcn The name of the chaincode function to invoke. * @param {string[]} args The arguments to pass to the chaincode function. * @return {Promise} A promise that will be resolved when complete, or rejected * with an error. */ invoke(context, fcn, args) { const method = 'invoke'; LOG.entry(method, context, fcn, args); if (this[fcn]) { LOG.debug(method, 'Initializing context'); return context.initialize() .then(() =&gt; { LOG.debug(method, 'Calling engine function', fcn); return this[fcn](context, args); }) .catch((error) =&gt; { LOG.error(method, 'Caught error, rethrowing', error); throw error; }) .then(() =&gt; { LOG.exit(method); }); } else { LOG.error(method, 'Unsupported function', fcn, args); throw new Error(util.format('Unsupported function &quot;%s&quot; with arguments &quot;%j&quot;', fcn, args)); } } /** * Handle an invoke request. * @private * @param {Context} context The request context. * @param {string} fcn The name of the chaincode function to invoke. * @param {string[]} args The arguments to pass to the chaincode function. * @param {function} callback The callback function to call when complete. */ _invoke(context, fcn, args, callback) { this.invoke(context, fcn, args) .then((result) =&gt; { callback(null, result); }) .catch((error) =&gt; { callback(error, null); }); } /** * Handle a query request. * @param {Context} context The request context. * @param {string} fcn The name of the chaincode function to invoke. * @param {string[]} args The arguments to pass to the chaincode function. * @return {Promise} A promise that will be resolved when complete, or rejected * with an error. */ query(context, fcn, args) { const method = 'query'; LOG.entry(method, context, fcn, args); if (this[fcn]) { LOG.debug(method, 'Initializing context'); return context.initialize() .then(() =&gt; { LOG.debug(method, 'Calling engine function', fcn); return this[fcn](context, args); }) .catch((error) =&gt; { LOG.error(method, 'Caught error, rethrowing', error); throw error; }) .then((result) =&gt; { LOG.exit(method, result); return result; }); } else { LOG.error(method, 'Unsupported function', fcn, args); throw new Error(util.format('Unsupported function &quot;%s&quot; with arguments &quot;%j&quot;', fcn, args)); } } /** * Handle a query request. * @private * @param {Context} context The request context. * @param {string} fcn The name of the chaincode function to invoke. * @param {string[]} args The arguments to pass to the chaincode function. * @param {function} callback The callback function to call when complete. */ _query(context, fcn, args, callback) { this.query(context, fcn, args) .then((result) =&gt; { callback(null, result); }) .catch((error) =&gt; { callback(error, null); }); } /** * Handle a ping request. * @param {Context} context The request context. * @param {string[]} args The arguments to pass to the chaincode function. * @return {Promise} A promise that will be resolved when complete, or rejected * with an error. */ ping(context, args) { const method = 'ping'; LOG.entry(method, context, args); if (args.length !== 0) { LOG.error(method, 'Invalid arguments', args); throw new Error(util.format('Invalid arguments &quot;%j&quot; to function &quot;%s&quot;, expecting &quot;%j&quot;', args, 'ping', [])); } let participantFQI = null; let participant = context.getParticipant(); if (participant) { participantFQI = participant.getFullyQualifiedIdentifier(); } let result = { version: this.container.getVersion(), participant: participantFQI }; LOG.exit(method, result); return Promise.resolve(result); } /** * Stop serialization of this object. * @return {Object} An empty object. */ toJSON() { return {}; } } /** * Add all of the methods of the source class to the engine class. * @private * @param {Object} sourceClass The source class to copy methods from. */ function mixin(sourceClass) { Object.getOwnPropertyNames(sourceClass.prototype).forEach((method) =&gt; { if (method !== 'constructor') { Engine.prototype[method] = sourceClass.prototype[method]; } }); } mixin(require('./engine.businessnetworks')); mixin(require('./engine.identities')); mixin(require('./engine.registries')); mixin(require('./engine.resources')); mixin(require('./engine.transactions')); module.exports = Engine; Ã— Search results Close "},"concerto-admin_lib_adminconnection.js.html":{"id":"concerto-admin_lib_adminconnection.js.html","title":"Source: concerto-admin/lib/adminconnection.js","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionExecutorconcerto-admin.AdminConnectionconcerto-client.AssetRegistryconcerto-client.BusinessNetworkConnectionconcerto-client.ParticipantRegistryconcerto-client.Registryconcerto-client.TransactionRegistryconcerto-common.AclFileconcerto-common.AclManagerconcerto-common.AclRuleconcerto-common.APISignatureGeneratorconcerto-common.AssetDeclarationconcerto-common.BaseExceptionconcerto-common.BusinessNetworkDefinitionconcerto-common.ClassDeclarationconcerto-common.Connectionconcerto-common.ConnectionManagerconcerto-common.ConnectionProfileManagerconcerto-common.ConnectionProfileStoreconcerto-common.EnumDeclarationconcerto-common.EnumValueDeclarationconcerto-common.Factoryconcerto-common.Fieldconcerto-common.FileWriterconcerto-common.FSConne t; * &lt;li&gt;Update BusinessNetworkDefinitions&lt;/li&gt; * &lt;li&gt;Send a ping message to the runtime to ensure it is running and * correctly configured.&lt;/li&gt; * &lt;li&gt;Store a connection profile document in the connection profile store&lt;/li&gt; * &lt;/ul&gt; * * @class * @memberof module:concerto-admin */ class AdminConnection { /** * Create an instance of the AdminConnection class. * @param {Object} [options] - an optional set of options to configure the instance. * @param {Object} [options.fs] - specify an fs implementation to use. */ constructor(options) { options = options || {}; this.connectionProfileStore = new FSConnectionProfileStore(options.fs || fs); this.connectionProfileManager = new ConnectionProfileManager(this.connectionProfileStore); this.connection = null; this.securityContext = null; } /** * Connects and logs in to the Hyperledger Fabric using a named connection * profile. The connection profile must exist in the profile store. * @example * // Connect to Hyperledger Fabric * var adminConnection = new AdminConnection(); * adminConnection.connect('testprofile', 'WebAppAdmin', 'DJY27pEnl16d') * .then(function(){ * // Connected. * }) * .catch(function(error){ * // Add optional error handling here. * }); * @param {string} connectionProfile - The name of the connection profile * @param {string} enrollmentID the enrollment ID of the user * @param {string} enrollmentSecret the enrollment secret of the user * @param {string} businessNetworkIdentifier the id of the network (for update) or null * @return {Promise} A promise that indicates the connection is complete */ connect(connectionProfile, enrollmentID, enrollmentSecret, businessNetworkIdentifier) { return this.connectionProfileManager.connect(connectionProfile, businessNetworkIdentifier) .then((connection) =&gt; { this.connection = connection; return connection.login(enrollmentID, enrollmentSecret); }) .then((securityContext) =&gt; { this.securityContext = securityContext; return Promise.resolve('connected'); }); } /** * Stores a connection profile into the profile store being used by this * AdminConnection. * @example * // Create a connection profile * var adminConnection = new AdminConnection(); * var adminOptions = { * type: 'hlf', * keyValStore: '/tmp/keyValStore', * membershipServicesURL: 'grpc://membersrvc:7054', * peerURL: 'grpc://vp0:7051', * eventHubURL: 'grpc://vp0:7053' * }; * return adminConnection.createProfile('testprofile', adminOptions) * .then(function(){ * // Created profile * }) * .catch(function(error){ * // Add optional error handling here. * }); * @param {string} connectionProfile - The name of the connection profile * @param {Object} data - The connection profile data * @return {Promise} A promise that indicates that the connection profile is deployed */ createProfile(connectionProfile, data) { return this.connectionProfileManager.getConnectionProfileStore().save(connectionProfile, data); } /** * Deletes the specified connection profile from the profile store being used by this * AdminConnection. * @example * // Delete a connection profile * var adminConnection = new AdminConnection(); * return adminConnection.deleteProfile('testprofile') * .then(function(){ * // Deleted profile * }) * .catch(function(error){ * // Add optional error handling here. * }); * @param {string} connectionProfile - The name of the connection profile * @return {Promise} A promise that indicates that the connection profile is deployed */ deleteProfile(connectionProfile) { return this.connectionProfileManager.getConnectionProfileStore().delete(connectionProfile); } /** * Retrieve the specified connection profile from the profile store being * used by this AdminConnection. * @example * // Retrieve the connection profile. * const adminConnection = new AdminConnection(); * return adminConnection.getProfile('testprofile') * .then((profile) =&gt; { * // Retrieved profile * console.log(profile); * }); * @param {string} connectionProfile - The name of the connection profile * @return {Promise} A promise that is resolved with the connection profile data. */ getProfile(connectionProfile) { return this.connectionProfileManager.getConnectionProfileStore().load(connectionProfile); } /** * Retrieve all connection profiles from the profile store being used by this * AdminConnection. * @example * // Retrieve all the connection profiles. * const adminConnection = new AdminConnection(); * return adminConnection.getAllProfiles() * .then((profiles) =&gt; { * // Retrieved profiles * for (let profile in profiles) { * console.log(profile, profiles[profile]); * } * }); * @return {Promise} A promise that is resolved with the connection profile data. */ getAllProfiles() { return this.connectionProfileManager.getConnectionProfileStore().loadAll(); } /** * Disconnects this connection. * @example * // Disconnect from a Business Network * var adminConnection = new AdminConnection(); * return adminConnection.disconnect() * .then(function(){ * // Disconnected. * }) * .catch(function(error){ * // Add optional error handling here. * }); * @return {Promise} A promise that will be resolved when the connection is * terminated. */ disconnect() { if (!this.connection) { return Promise.resolve(); } return this.connection.disconnect() .then(() =&gt; { this.connection = null; this.securityContext = null; }); } /** * Deploys a new BusinessNetworkDefinition to the fabric. The connection must * be connected for this method to succeed. * @example * // Deploy a Business Network Definition * var adminConnection = new AdminConnection(); * var businessNetworkDefinition = BusinessNetworkDefinition.fromArchive(myArchive); * return adminConnection.deploy(businessNetworkDefinition) * .then(function(){ * // Business network definition deployed * }) * .catch(function(error){ * // Add optional error handling here. * }); * @param {BusinessNetworkDefinition} businessNetworkDefinition - The business network to deploy * @return {Promise} A promise that will be fufilled when the business network has been * deployed. */ deploy(businessNetworkDefinition) { Util.securityCheck(this.securityContext); return this.connection.deploy(this.securityContext, true, businessNetworkDefinition); } /** * Undeploys a BusinessNetworkDefinition from the fabric. The business network will no * longer be able to process transactions. * @example * // Undeploy a Business Network Definition * var adminConnection = new AdminConnection(); * return adminConnection.undeploy('identifier') * .then(function(){ * // Undeployed Business Network Definition * }) * .catch(function(error){ * // Add optional error handling here. * }) * @param {string} businessNetworkIdentifier - The identifier of the network to undeploy * @return {Promise} A promise that will be fufilled when the business network has been * undeployed. */ undeploy(businessNetworkIdentifier) { Util.securityCheck(this.securityContext); return this.connection.undeploy(this.securityContext, businessNetworkIdentifier); } /** * Updates an existing BusinessNetworkDefinition on the fabric. The BusinessNetworkDefinition * must have been previously deployed. * @example * // Updates a Business Network Definition * var adminConnection = new AdminConnection(); * var businessNetworkDefinition = BusinessNetworkDefinition.fromArchive(myArchive); * return adminConnection.update(businessNetworkDefinition) * .then(function(){ * // Business network definition updated * }) * .catch(function(error){ * // Add optional error handling here. * }); * @param {BusinessNetworkDefinition} businessNetworkDefinition - The new BusinessNetworkDefinition * @return {Promise} A promise that will be fufilled when the business network has been * updated. */ update(businessNetworkDefinition) { Util.securityCheck(this.securityContext); return this.connection.update(this.securityContext, businessNetworkDefinition); } /** * Test the connection to the runtime and verify that the version of the * runtime is compatible with this level of the node.js module. * @example * // Test the connection to the runtime * var adminConnection = new AdminConnection(); * return adminConnection.ping() * .then(function(){ * // Connection has been tested * }) * .catch(function(error){ * // Add optional error handling here. * }); * @return {Promise} A promise that will be fufilled when the connection has * been tested. The promise will be rejected if the version is incompatible. */ ping() { Util.securityCheck(this.securityContext); return this.connection.ping(this.securityContext); } /** * List all of the deployed business networks. The connection must * be connected for this method to succeed. * @example * // List all of the deployed business networks. * var adminConnection = new AdminConnection(); * return adminConnection.list() * .then((businessNetworks) =&gt; { * // Connection has been tested * return businessNetworks.forEach((businessNetwork) =&gt; { * console.log('Deployed business network', businessNetwork); * }); * }) * .catch(function(error){ * // Add optional error handling here. * }); * @return {Promise} A promise that will be resolved with an array of * business network identifiers, or rejected with an error. */ list() { Util.securityCheck(this.securityContext); return this.connection.list(this.securityContext); } } module.exports = AdminConnection; Ã— Search results Close "},"concerto-client_lib_assetregistry.js.html":{"id":"concerto-client_lib_assetregistry.js.html","title":"Source: concerto-client/lib/assetregistry.js","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionExecutorconcerto-admin.AdminConnectionconcerto-client.AssetRegistryconcerto-client.BusinessNetworkConnectionconcerto-client.ParticipantRegistryconcerto-client.Registryconcerto-client.TransactionRegistryconcerto-common.AclFileconcerto-common.AclManagerconcerto-common.AclRuleconcerto-common.APISignatureGeneratorconcerto-common.AssetDeclarat of the resource. * @return {Promise} A promise that will be resolved with a boolean * indicating whether the asset exists. */ exists(id) { return this.dataCollection.exists(id); } /** * An event signalling that a resource has been added to this registry. * @event Registry#resourceadded * @protected * @type {object} * @param {Registry} registry The registry. * @param {Resource} resource The resource. */ /** * Add all of the specified resources to this registry. * @param {Resource[]} resources The resources to add to this registry. * @param {Object} [options] Options for processing the resources. * @param {boolean} [options.convertResourcesToRelationships] Permit resources * in the place of relationships, defaults to false. * @return {Promise} A promise that will be resolved when complete, or rejected * with an error. */ addAll(resources, options) { options = options || {}; return resources.reduce((result, resource) =&gt; { return result.then(() =&gt; { return this.add(resource, options); }); }, Promise.resolve()); } /** * Add the specified resource to this registry. * @param {Resource} resource The resource to add to this registry. * @param {Object} [options] Options for processing the resources. * @param {boolean} [options.convertResourcesToRelationships] Permit resources * in the place of relationships, defaults to false. * @return {Promise} A promise that will be resolved when complete, or rejected * with an error. */ add(resource, options) { this.accessController.check(resource, 'CREATE'); options = options || {}; let id = resource.getIdentifier(); let object = this.serializer.toJSON(resource, { convertResourcesToRelationships: options.convertResourcesToRelationships }); return this.dataCollection.add(id, object) .then(() =&gt; { this.emit('resourceadded', { registry: this, resource: resource }); }); } /** * An event signalling that a resource has been updated in this registry. * @event Registry#resourceupdated * @protected * @type {object} * @param {Registry} re ibuted under the License is distributed on an &quot;AS IS&quot; BASIS, * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. * See the License for the specific language governing permissions and * limitations under the License. */ 'use strict'; const AssetRegistry = require('./assetregistry'); const BusinessNetworkDefinition = require('@ibm/concerto-common').BusinessNetworkDefinition; const ConnectionProfileManager = require('@ibm/concerto-common').ConnectionProfileManager; const EventEmitter = require('events'); const fs = require('fs'); const FSConnectionProfileStore = require('@ibm/concerto-common').FSConnectionProfileStore; const Logger = require('@ibm/concerto-common').Logger; const ParticipantRegistry = require('./participantregistry'); const Resource = require('@ibm/concerto-common').Resource; const TransactionDeclaration = require('@ibm/concerto-common').TransactionDeclaration; const TransactionRegistry = require('./transactionregistry'); const Util = require('@ibm/concerto-common').Util; const uuid = require('uuid'); const LOG = Logger.getLog('BusinessNetworkConnection'); /** * Use this class to connect to and then interact with a deployed BusinessNetworkDefinition. * Use the AdminConnection class in the ibm-concerto-admin module to deploy BusinessNetworksDefinitions. * @extends EventEmitter * @see See [EventEmitter]{@link module:concerto-client.EventEmitter} * @class * @memberof module:concerto-client */ class BusinessNetworkConnection extends EventEmitter { /** * Create an instance of the BusinessNetworkConnection class. * must be called to connect to a deployed BusinessNetworkDefinition. * @param {Object} [options] - an optional set of options to configure the instance. * @param {Object} [options.fs] - specify an fs implementation to use. * @param {boolean} [options.developmentMode] - specify whether or not the instance * is in development mode. Use only for testing purposes! */ constructor(options) { super(); options = options || {}; this.developmentMode = options.developmentMode || false; this.connection = null; this.connectionProfileStore = new FSConnectionProfileStore(options.fs || fs); this.connectionProfileManager = new ConnectionProfileManager(this.connectionProfileStore); this.connection = null; this.securityContext = null; this.businessNetwork = null; } /** * Returns the currently connected BusinessNetworkDefinition * @example * // Get the Business Network Definition * var businessNetwork = new BusinessNetworkConnection(); * return businessNetwork.connect('testprofile', 'businessNetworkIdentifier', 'WebAppAdmin', 'DJY27pEnl16d') * .then(function(businessNetworkDefinition){ * return businessNetworkDefinition.getBusinessNetwork(); * }) * .then(function(BusinessNetworkDefinition){ * // Retrieved Business Network Definition * }); * @returns {BusinessNetworkDefinition} the business network */ getBusinessNetwork() { return this.businessNetwork; } /** * Get a list of all existing asset registries. * @example * // Get all asset registries * var businessNetwork = new BusinessNetworkConnection(); * return businessNetwork.connect('testprofile', 'businessNetworkIdentifier', 'WebAppAdmin', 'DJY27pEnl16d') * .then(function(businessNetworkDefinition){ * return businessNetworkDefinition.getAllAssetRegistries(); * }) * .then(function(assetRegistries){ * // Retrieved Asset Registries * }); * @param {SecurityContext} securityContext - The user's security context * @return {Promise} - A promise that will be resolved with a list of existing * asset registries */ getAllAssetRegistries() { Util.securityCheck(this.securityContext); return AssetRegistry.getAllAssetRegistries(this.securityContext, this.getBusinessNetwork().getModelManager(), this.getBusinessNetwork().getFactory(), this.getBusinessNetwork().getSerializer()); } /** * Get an existing asset registry. * @example * // Get a asset registry * var businessNetwork = new BusinessNetworkConnection(); * return businessNetwork.connect('testprofile', 'businessNetworkIdentifier', 'WebAppAdmin', 'DJY27pEnl16d') * .then(function(businessNetworkDefinition){ * return businessNetworkDefinition.getAssetRegistry('businessNetworkIdentifier.registryId'); * }) * .then(function(assetRegistry){ * // Retrieved Asset Registry * }); * @param {string} id - The unique identifier of the asset registry * @return {Promise} - A promise that will be resolved with the existing asset * registry, or rejected if the asset registry does not exist. */ getAssetRegistry(id) { Util.securityCheck(this.securityContext); return AssetRegistry.getAssetRegistry(this.securityContext, id, this.getBusinessNetwork().getModelManager(), this.getBusinessNetwork().getFactory(), this.getBusinessNetwork().getSerializer()); } /** * Determine whether a asset registry exists. * @example * // Determine whether an asset registry exists * var businessNetwork = new BusinessNetworkConnection(); * return businessNetwork.connect('testprofile', 'businessNetworkIdentifier', 'WebAppAdmin', 'DJY27pEnl16d') * .then(function(businessNetworkDefinition){ * return businessNetworkDefinition.existsAssetRegistry('businessNetworkIdentifier.registryId'); * }) * .then(function(exists){ * // if (exists === true) { * // logic here... * //} * }); * @param {string} id - The unique identifier of the asset registry * @return {Promise} - A promise that will be resolved with a boolean indicating whether the asset * registry exists. */ existsAssetRegistry(id) { Util.securityCheck(this.securityContext); return AssetRegistry.existsAssetRegistry(this.securityContext, id, this.getBusinessNetwork().getModelManager(), this.getBusinessNetwork().getFactory(), this.getBusinessNetwork().getSerializer()); } /** * Add a new asset registry. * @example * // Add a new asset registry * var businessNetwork = new BusinessNetworkConnection(); * return businessNetwork.connect('testprofile', 'businessNetworkIdentifier', 'WebAppAdmin', 'DJY27pEnl16d') * .then(function(businessNetworkDefinition){ * return businessNetworkDefinition.addAssetRegistry('registryId','registryName'); * }); * @param {string} id - The unique identifier of the asset registry * @param {string} name - The name of the asset registry * @return {Promise} - A promise that will be resolved with the new asset * registry after it has been added. */ addAssetRegistry(id, name) { Util.securityCheck(this.securityContext); return AssetRegistry.addAssetRegistry(this.securityContext, id, name, this.getBusinessNetwork().getModelManager(), this.getBusinessNetwork().getFactory(), this.getBusinessNetwork().getSerializer()); } /** * Get a list of all existing participant registries. * @example * // Get all participant registries * var businessNetwork = new BusinessNetworkConnection(); * return businessNetwork.connect('testprofile', 'businessNetworkIdentifier', 'WebAppAdmin', 'DJY27pEnl16d') * .then(function(businessNetworkDefinition){ * return businessNetworkDefinition.getAllParticipantRegistries(); * }) * .then(function(participantRegistries){ * // Retrieved Participant Registries * }); * @param {SecurityContext} securityContext - The user's security context * @return {Promise} - A promise that will be resolved with a list of existing * participant registries */ getAllParticipantRegistries() { Util.securityCheck(this.securityContext); return ParticipantRegistry.getAllParticipantRegistries(this.securityContext, this.getBusinessNetwork().getModelManager(), this.getBusinessNetwork().getFactory(), this.getBusinessNetwork().getSerializer()); } /** * Get an existing participant registry. * @example * // Get a participant registry * var businessNetwork = new BusinessNetworkConnection(); * return businessNetwork.connect('testprofile', 'businessNetworkIdentifier', 'WebAppAdmin', 'DJY27pEnl16d') * .then(function(businessNetworkDefinition){ * return businessNetworkDefinition.getParticipantRegistry('businessNetworkIdentifier.registryId'); * }) * .then(function(participantRegistry){ * // Retrieved Participant Registry * }); * @param {string} id - The unique identifier of the participant registry * @return {Promise} - A promise that will be resolved with the existing participant * registry, or rejected if the participant registry does not exist. */ getParticipantRegistry(id) { Util.securityCheck(this.securityContext); return ParticipantRegistry.getParticipantRegistry(this.securityContext, id, this.getBusinessNetwork().getModelManager(), this.getBusinessNetwork().getFactory(), this.getBusinessNetwork().getSerializer()); } /** * Add a new participant registry. * @example * // Add a new participant registry * var businessNetwork = new BusinessNetworkConnection(); * return businessNetwork.connect('testprofile', 'businessNetworkIdentifier', 'WebAppAdmin', 'DJY27pEnl16d') * .then(function(businessNetworkDefinition){ * return businessNetworkDefinition.addParticipantRegistry('registryId','registryName'); * }); * @param {string} id - The unique identifier of the participant registry * @param {string} name - The name of the participant registry * @return {Promise} - A promise that will be resolved with the new participant * registry after it has been added. */ addParticipantRegistry(id, name) { Util.securityCheck(this.securityContext); return ParticipantRegistry.addParticipantRegistry(this.securityContext, id, name, this.getBusinessNetwork().getModelManager(), this.getBusinessNetwork().getFactory(), this.getBusinessNetwork().getSerializer()); } /** * Get the transaction registry. * @example * // Get the transaction registry * var businessNetwork = new BusinessNetworkConnection(); * return businessNetwork.connect('testprofile', 'businessNetworkIdentifier', 'WebAppAdmin', 'DJY27pEnl16d') * .then(function(businessNetworkDefinition){ * return businessNetworkDefinition.getTransactionRegistry(); * }) * .then(function(transactionRegistry){ * // Retrieved Transaction Registry * }); * @return {Promise} - A promise that will be resolved to the {@link TransactionRegistry} */ getTransactionRegistry() { Util.securityCheck(this.securityContext); return TransactionRegistry .getAllTransactionRegistries(this.securityContext, this.getBusinessNetwork().getModelManager(), this.getBusinessNetwork().getFactory(), this.getBusinessNetwork().getSerializer()) .then((transactionRegistries) =&gt; { if (transactionRegistries.length &gt;= 1) { return transactionRegistries[0]; } else { throw new Error('Failed to find the default transaction registry'); } }); } /** * Connects to a business network using a connection profile, and authenticates to the Hyperledger Fabric. * @example * // Connect and log in to HLF * var businessNetwork = new BusinessNetworkConnection(); * return businessNetwork.connect('testprofile', 'businessNetworkIdentifier', 'WebAppAdmin', 'DJY27pEnl16d') * .then(function(businessNetworkDefinition){ * // Connected * }); * @param {string} connectionProfile - The name of the connection profile * @param {string} businessNetwork - The identifier of the business network * @param {string} enrollmentID the enrollment ID of the user * @param {string} enrollmentSecret the enrollment secret of the user * @return {Promise} A promise to a BusinessNetworkDefinition that indicates the connection is complete */ connect(connectionProfile, businessNetwork, enrollmentID, enrollmentSecret) { return this.connectionProfileManager.connect(connectionProfile, businessNetwork) .then((connection) =&gt; { this.connection = connection; return connection.login(enrollmentID, enrollmentSecret); }) .then((securityContext) =&gt; { this.securityContext = securityContext; return this.connection.ping(this.securityContext); }) .then(() =&gt; { return Util.queryChainCode(this.securityContext, 'getBusinessNetwork', []); }) .then((buffer) =&gt; { let businessNetworkJSON = JSON.parse(buffer.toString()); let businessNetworkArchive = Buffer.from(businessNetworkJSON.data, 'base64'); return BusinessNetworkDefinition.fromArchive(businessNetworkArchive); }) .then((businessNetwork) =&gt; { this.businessNetwork = businessNetwork; return this.businessNetwork; }); } /** * Disconnects from the Hyperledger Fabric. * @example * // Disconnects from HLF * var businessNetwork = new BusinessNetworkConnection(); * return businessNetwork.connect('testprofile', 'businessNetworkIdentifier', 'WebAppAdmin', 'DJY27pEnl16d') * .then(function(businessNetworkDefinition){ * return businessNetworkDefinition.disconnect(); * }) * .then(function(){ * // Disconnected. * }); * @return {Promise} A promise that will be resolved when the connection is * terminated. */ disconnect() { if (!this.connection) { return Promise.resolve(); } return this.connection.disconnect() .then(() =&gt; { this.connection = null; this.securityContext = null; this.businessNetwork = null; }); } /** * Submit a transaction for processing by the currently connected business network. * @example * // Submits a transaction * var businessNetwork = new BusinessNetworkConnection(); * return businessNetwork.connect('testprofile', 'businessNetworkIdentifier', 'WebAppAdmin', 'DJY27pEnl16d') * .then(function(businessNetworkDefinition){ * var factory = businessNetworkDefinition.getBusinessNetwork().getFactory(); * var transaction = factory.newTransaction('network.transactions', 'TransactionType'); * return businessNetworkDefinition.submitTransaction(transaction); * }) * .then(function(){ * // Submitted a transaction. * }); * @param {Resource} transaction - The transaction to submit. Use {@link * Factory#newTransaction newTransaction} to create this object. * @return {Promise} A promise that will be fulfilled when the transaction has * been processed. */ submitTransaction(transaction) { const self = this; Util.securityCheck(this.securityContext); if (!transaction) { throw new Error('transaction not specified'); } let classDeclaration = transaction.getClassDeclaration(); if (!(classDeclaration instanceof TransactionDeclaration)) { throw new Error(classDeclaration.getFullyQualifiedName() + ' is not a transaction'); } let id = transaction.getIdentifier(); if (id === null || id === undefined) { id = uuid.v4(); transaction.setIdentifier(id); } let timestamp = transaction.timestamp; if (timestamp === null || timestamp === undefined) { timestamp = transaction.timestamp = new Date(); } let data = self.getBusinessNetwork().getSerializer().toJSON(transaction); return self.getTransactionRegistry(self.securityContext) .then((transactionRegistry) =&gt; { return Util.invokeChainCode(self.securityContext, 'submitTransaction', [transactionRegistry.id, JSON.stringify(data)]); }); } /** * Test the connection to the runtime and verify that the version of the * runtime is compatible with this level of the client node.js module. * @example * // Test the connection to the runtime * var businessNetwork = new BusinessNetworkConnection(); * return businessNetwork.connect('testprofile', 'businessNetworkIdentifier', 'WebAppAdmin', 'DJY27pEnl16d') * .then(function(businessNetworkDefinition){ * return businessNetworkDefinition.ping(); * }) * .then(function(){ * // Connection tested. * }); * @return {Promise} A promise that will be fufilled when the connection has * been tested. The promise will be rejected if the version is incompatible. */ ping() { Util.securityCheck(this.securityContext); return this.connection.ping(this.securityContext); } /** * Issue an identity with the specified user ID and map it to the specified * participant. * @param {Resource|string} participant The participant, or the fully qualified * identifier of the participant. The participant must already exist. * @param {string} userID The user ID for the identity. * @param {object} [options] Options for the new identity. * @param {boolean} [options.issuer] Whether or not the new identity should have * permissions to create additional new identities. False by default. * @return {Promise} A promise that will be fulfilled when the identity has * been added to the specified participant. The promise will be rejected if * the participant does not exist, or if the identity is already mapped to * another participant. */ issueIdentity(participant, userID, options) { const method = 'issueIdentity'; LOG.entry(method, participant, userID); if (!participant) { throw new Error('participant not specified'); } else if (!userID) { throw new Error('userID not specified'); } let participantFQI; if (participant instanceof Resource) { participantFQI = participant.getFullyQualifiedIdentifier(); } else { participantFQI = participant; } Util.securityCheck(this.securityContext); return this.connection.createIdentity(this.securityContext, userID, options) .then((identity) =&gt; { return Util.invokeChainCode(this.securityContext, 'addParticipantIdentity', [participantFQI, userID]) .then(() =&gt; { LOG.exit(method, identity); return identity; }); }); } /** * Revoke the specified identity by removing any existing mapping to a participant. * @param {string} identity The identity, for example the enrollment ID. * @return {Promise} A promise that will be fulfilled when the identity has * been removed from the specified participant. The promise will be rejected if * the participant does not exist, or if the identity is not mapped to the * participant. */ revokeIdentity(identity) { const method = 'revokeIdentity'; LOG.entry(method, identity); if (!identity) { throw new Error('identity not specified'); } Util.securityCheck(this.securityContext); // It is not currently possible to revoke the certificate, so we just call // the runtime to remove the mapping. return Util.invokeChainCode(this.securityContext, 'removeIdentity', [identity]) .then(() =&gt; { LOG.exit(method); }); } } module.exports = BusinessNetworkConnection; Ã— Search results Close "},"concerto-client_lib_participantregistry.js.html":{"id":"concerto-client_lib_participantregistry.js.html","title":"Source: concerto-client/lib/participantregistry.js","body":" Concerto Modules ibm-concerto-adminibm-concerto-clientibm-concerto-commonibm-concerto-runtime Classes AssetRegistryFactoryFileWalletIdentityManagerJSTransactionEx nse is distributed on an &quot;AS IS&quot; BASIS, * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. * See the License for the specific language governing permissions and * limitations under the License. */ 'use strict'; const Registry = require('./registry'); const Util = require('@ibm/concerto-common').Util; const REGISTRY_TYPE = 'Participant'; /** * The ParticipantRegistry is used to manage a set of participants stored on the blockchain. * &lt;p&gt;&lt;a href=&quot;./diagrams/participantregistry.svg&quot;&gt;&lt;img src=&quot;./diagrams/participantregistry.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @extends Registry * @see See [Registry]{@link module:concerto-client.Registry} * @class * @memberof module:concerto-client */ class ParticipantRegistry extends Registry { /** * Get a list of all existing participant registries. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {ModelManager} modelManager The ModelManager to use for this participant registry. * @param {Factory} factory The factory to use for this participant registry. * @param {Serializer} serializer The Serializer to use for this participant registry. * @return {Promise} A promise that will be resolved with a list of {@link ParticipantRegistry} * instances representing the participant registries. */ static getAllParticipantRegistries(securityContext, modelManager, factory, serializer) { Util.securityCheck(securityContext); if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } return Registry.getAllRegistries(securityContext, REGISTRY_TYPE) .then((participantRegistries) =&gt; { return participantRegistries.map((participantRegistry) =&gt; { return new ParticipantRegistry(participantRegistry.id, participantRegistry.name, securityContext, modelManager, factory, ser  * @memberof module:concerto-common */ class APISignatureGenerator { /** * @param {Object} program - the program arguments * @param {Object} file - the file instance being processed * @param {Object[]} includes - the includes (require statements) within the file * @param {Object[]} classes - the classes within the file * @param {Object[]} functions - the functions within the file */ generate(program, file, includes, classes, functions) { // generate the output if(classes.length &gt; 0 || functions.length &gt; 0) { let writer = new Writer(); for(let n=0; n &lt; classes.length; n++) { const clazz = classes[n]; let superType = ''; if(clazz.superClass) { superType = ' extends ' + clazz.superClass; } writer.writeLine(0, 'class ' + clazz.name + superType + ' {' ); for(let i=0; i &lt; clazz.methods.length; i++) { const method = clazz.methods[i]; let throws = ''; if(method.throws) { throws = 'throws ' + method.throws; } writer.writeLine(1, method.visibility + ' ' + method.returnType + ' ' + method.name + paramsToString(method.methodArgs) + ' ' + throws ); } writer.writeLine(0, '}'); } for(let n=0; n &lt; functions.length; n++) { const func = functions[n]; let throws = ''; if(func.throws) { throws = 'throws ' + func.throws; } writer.writeLine(1, func.visibility + ' ' + func.returnType + ' ' + func.name + paramsToString(func.methodArgs) + ' ' + throws ); } fs.appendFileSync(program.outputDir + '/api.txt', writer.getBuffer()); } } } /** * Converts an array of parameter types to a string * @param {string[]} paramTypes array of parameter type names * @return {string} - string representation * @private */ function paramsToString(paramTypes) { let result = '('; for(let n=0; n &lt; paramTypes.length; n++) { result += paramTypes[n]; if(n &lt; paramTypes.length-1) { result += ','; } } result += ')'; return result; } module.exports = APISignatureGenerator; Ã— Search results Close "},"concerto-common_lib_introspect_assetdeclaration.js.html":{"id":"concerto-common_lib_introspect_assetde
