=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @module ibm-concerto */ module.exports.Concerto = require('./lib/concerto'); × Search results Close "},"lib_parser_parseexception.js.html":{"id":"lib_parser_parseexception.js.html","title":"Source: lib/parser/parseexception.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackUtilValidatedResourceWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/parser/parseexception.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const BaseException = require('../baseexception'); /** Class throws when a Concerto file is syntactically invalid */ class ParseException extends BaseException { /** * Create an ParseException * @param {string} message - the message for the exception */ constructor(message) { super(message); } } module.exports = ParseException; × Search results Close "},"lib_parser_participantdeclaration.js.html":{"id":"lib_parser_participantdeclaration.js.html","title":"Source: lib/parser/participantdeclaration.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackUtilValidatedResourceWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/parser/participantdeclaration.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const ClassDeclaration = require('./classdeclaration'); /** Class representing the definition of a Participant. * @extends ClassDeclaration * @private */ class ParticipantDeclaration extends ClassDeclaration { /** * Create an ParticipantDeclaration. * @param {ModelFile} modelFile the ModelFile for this class * @param {Object} ast - The AST created by the parser * @throws {InvalidModelException} */ constructor(modelFile, ast) { super(modelFile, ast); } } module.exports = ParticipantDeclaration; × Search results Close "},"lib_codegen_plantuml_plantumlvisitor.js.html":{"id":"lib_codegen_plantuml_plantumlvisitor.js.html","title":"Source: lib/codegen/plantuml/plantumlvisitor.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackUtilValidatedResourceWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/codegen/plantuml/plantumlvisitor.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const ModelManager = require('../../modelmanager'); const ModelFile = require('../../parser/modelfile'); const ClassDeclaration = require('../../parser/classdeclaration'); const TransactionDeclaration = require('../../parser/transactiondeclaration'); const AssetDeclaration = require('../../parser/assetdeclaration'); const ParticipantDeclaration = require('../../parser/participantdeclaration'); const EnumDeclaration = require('../../parser/enumdeclaration'); const Field = require('../../parser/field'); const RelationshipDeclaration = require('../../parser/relationshipdeclaration'); const EnumValueDeclaration = require('../../parser/enumvaluedeclaration'); const FunctionDeclaration = require('../../parser/functiondeclaration'); const _ = require('underscore'); /** * Convert the contents of a ModelManager to PlantUML format files. * Set a fileWriter property (instance of FileWriter) on the parameters * object to control where the generated code is written to disk. * * @private */ class PlantUMLVisitor { /** * Visitor design pattern * @param {Object} thing - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visit(thing, parameters) { if (thing instanceof ModelManager) { return this.visitModelManager(thing, parameters); } else if (thing instanceof ModelFile) { return this.visitModelFile(thing, parameters); } else if (thing instanceof ParticipantDeclaration) { return this.visitParticipantDeclaration(thing, parameters); } else if (thing instanceof TransactionDeclaration) { return this.visitTransactionDeclaration(thing, parameters); } else if (thing instanceof AssetDeclaration) { return this.visitAssetDeclaration(thing, parameters); } else if (thing instanceof EnumDeclaration) { return this.visitEnumDeclaration(thing, parameters); } else if (thing instanceof ClassDeclaration) { return this.visitClassDeclaration(thing, parameters); } else if (thing instanceof Field) { return this.visitField(thing, parameters); } else if (thing instanceof RelationshipDeclaration) { return this.visitRelationship(thing, parameters); } else if (thing instanceof EnumValueDeclaration) { return this.visitEnumValueDeclaration(thing, parameters); } else if (thing instanceof FunctionDeclaration) { return this.visitFunctionDeclaration(thing, parameters); } else { throw new Error('Unrecognised ' + JSON.stringify(thing) ); } } /** * Visitor design pattern * @param {ModelManager} modelManager - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitModelManager(modelManager, parameters) { parameters.fileWriter.openFile('model.uml'); parameters.fileWriter.writeLine(0, '@startuml'); let visitModelFile = function(modelFile) { modelFile.accept(this,parameters); }; _.each(modelManager.getModelFiles(), visitModelFile.bind(this)); parameters.fileWriter.writeLine(0, '@enduml'); parameters.fileWriter.closeFile(); return null; } /** * Visitor design pattern * @param {ModelFile} modelFile - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitModelFile(modelFile, parameters) { let visitClass = function(classDeclaration) { classDeclaration.accept(this,parameters); }; _.each(modelFile.getAllDeclarations(), visitClass.bind(this)); const txProcessor = modelFile.getNamespace() + '.TransactionProcessor'; parameters.fileWriter.writeLine(0, 'class ' + txProcessor + ' &lt;&lt; (X,brown) &gt;&gt; {' ); visitClass = function(functionDeclaration) { functionDeclaration.accept(this,parameters); }; _.each(modelFile.getFunctions(), visitClass.bind(this)); parameters.fileWriter.writeLine(0, '}' ); const functions = modelFile.getFunctions(); for(let n=0; n &lt; functions.length; n++ ) { const functionDeclaration = functions[n]; const txName = modelFile.getNamespace() + '.' + functionDeclaration.getTransactionDeclarationName(); if(txName) { parameters.fileWriter.writeLine(0, txProcessor + ' .. ' + txName ); } } return null; } /** * Visitor design pattern * @param {ClassDeclaration} classDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitAssetDeclaration(classDeclaration, parameters) { parameters.fileWriter.writeLine(0, 'class ' + classDeclaration.getFullyQualifiedName() + ' &lt;&lt; (A,green) &gt;&gt; {' ); let visitProperty = function(property) { property.accept(this,parameters); }; _.each(classDeclaration.getOwnProperties(), visitProperty.bind(this)); parameters.fileWriter.writeLine(0, '}' ); if(classDeclaration.getSuperType()) { parameters.fileWriter.writeLine(0, classDeclaration.getFullyQualifiedName() + ' --|&gt; ' + classDeclaration.getSuperType()); } return null; } /** * Visitor design pattern * @param {ClassDeclaration} classDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitEnumDeclaration(classDeclaration, parameters) { parameters.fileWriter.writeLine(0, 'class ' + classDeclaration.getFullyQualifiedName() + ' &lt;&lt; (E,grey) &gt;&gt; {' ); let visitProperty = function(property) { property.accept(this,parameters); }; _.each(classDeclaration.getOwnProperties(), visitProperty.bind(this)); parameters.fileWriter.writeLine(0, '}' ); if(classDeclaration.getSuperType()) { parameters.fileWriter.writeLine(0, classDeclaration.getFullyQualifiedName() + ' --|&gt; ' + classDeclaration.getSuperType()); } return null; } /** * Visitor design pattern * @param {ClassDeclaration} classDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitParticipantDeclaration(classDeclaration, parameters) { parameters.fileWriter.writeLine(0, 'class ' + classDeclaration.getFullyQualifiedName() + ' &lt;&lt; (P,lightblue) &gt;&gt; {' ); let visitProperty = function(property) { property.accept(this,parameters); }; _.each(classDeclaration.getOwnProperties(), visitProperty.bind(this)); parameters.fileWriter.writeLine(0, '}' ); if(classDeclaration.getSuperType()) { parameters.fileWriter.writeLine(0, classDeclaration.getFullyQualifiedName() + ' --|&gt; ' + classDeclaration.getSuperType()); } return null; } /** * Visitor design pattern * @param {ClassDeclaration} classDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitTransactionDeclaration(classDeclaration, parameters) { parameters.fileWriter.writeLine(0, 'class ' + classDeclaration.getFullyQualifiedName() + ' &lt;&lt; (T,yellow) &gt;&gt; {' ); let visitProperty = function(property) { property.accept(this,parameters); }; _.each(classDeclaration.getOwnProperties(), visitProperty.bind(this)); parameters.fileWriter.writeLine(0, '}' ); if(classDeclaration.getSuperType()) { parameters.fileWriter.writeLine(0, classDeclaration.getFullyQualifiedName() + ' --|&gt; ' + classDeclaration.getSuperType()); } return null; } /** * Visitor design pattern * @param {ClassDeclaration} classDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitClassDeclaration(classDeclaration, parameters) { parameters.fileWriter.writeLine(0, 'class ' + classDeclaration.getFullyQualifiedName() + ' {' ); let visitProperty = function(property) { property.accept(this,parameters); }; _.each(classDeclaration.getOwnProperties(), visitProperty.bind(this)); parameters.fileWriter.writeLine(0, '}' ); if(classDeclaration.getSuperType()) { parameters.fileWriter.writeLine(0, classDeclaration.getFullyQualifiedName() + ' --|&gt; ' + classDeclaration.getSuperType()); } return null; } /** * Visitor design pattern * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitField(field, parameters) { let array = ''; if(field.isArray()) { array = '[]'; } parameters.fileWriter.writeLine(1, '+ ' + field.getType() + array + ' ' + field.getName()); return null; } /** * Visitor design pattern * @param {FunctionDeclaration} functionDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitFunctionDeclaration(functionDeclaration, parameters) { parameters.fileWriter.writeLine(1, '+ ' + functionDeclaration.getName() + '(' + functionDeclaration.getParameters() + ')'); return null; } /** * Visitor design pattern * @param {EnumValueDeclaration} enumValueDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitEnumValueDeclaration(enumValueDeclaration, parameters) { parameters.fileWriter.writeLine(1, '+ ' + enumValueDeclaration.getName()); return null; } /** * Visitor design pattern * @param {Relationship} relationship - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitRelationship(relationship, parameters) { let array = ''; if(relationship.isArray()) { array = '[]'; } // we export all relationships by capitalizing them parameters.fileWriter.writeLine(1, '+ ' + relationship.getType() + array + ' ' + relationship.getName()); return null; } } module.exports = PlantUMLVisitor; × Search results Close "},"lib_registry.js.html":{"id":"lib_registry.js.html","title":"Source: lib/registry.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackUtilValidatedResourceWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/registry.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Util = require('./util'); /** * Class representing an Abstract Registry. * &lt;p&gt;&lt;a href=&quot;diagrams/registry.svg&quot;&gt;&lt;img src=&quot;diagrams/registry.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @abstract */ class Registry { /** * Get a list of all existing registries. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} registryType The type of this registry. * @return {Promise} A promise that will be resolved with an array of JSON * objects representing the registries. */ static getAllRegistries(securityContext, registryType) { Util.securityCheck(securityContext); if (!registryType) { throw new Error('registryType not specified'); } return Util.queryChainCode(securityContext, 'getAllRegistries', [registryType]) .then(function (buffer) { return JSON.parse(buffer.toString()); }); } /** * Get an existing registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} registryType The type of this registry. * @param {string} id The unique identifier of the registry. * @return {Promise} A promise that will be resolved with a JSON object * representing the registry. */ static getRegistry(securityContext, registryType, id) { Util.securityCheck(securityContext); if (!registryType) { throw new Error('registryType not specified'); } else if (!id) { throw new Error('id not specified'); } return Util.queryChainCode(securityContext, 'getRegistry', [registryType, id]) .then(function (buffer) { return JSON.parse(buffer.toString()); }); } /** * Add a new asset registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} registryType The type of this registry. * @param {string} id The unique identifier of the registry. * @param {string} name The name of the registry. * @return {Promise} A promise that will be resolved with a JSON object * representing the registry. */ static addRegistry(securityContext, registryType, id, name) { Util.securityCheck(securityContext); if (!registryType) { throw new Error('registryType not specified'); } else if (!id) { throw new Error('id not specified'); } else if (!name) { throw new Error('name not specified'); } return Util.invokeChainCode(securityContext, 'addRegistry', [registryType, id, name]) .then(function () { return { id: id, name: name }; }); } /** * Create a registry. * * @protected * @param {string} registryType The type of this registry. * @param {string} id The unique identifier of the registry. * @param {string} name The display name for the registry. */ constructor(registryType, id, name) { if (!registryType) { throw new Error('registryType not specified'); } else if (!id) { throw new Error('id not specified'); } else if (!name) { throw new Error('name not specified'); } this.registryType = registryType; this.id = id; this.name = name; } /** * Adds a new resource to the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @param {string} data The data for the resource. * @return {Promise} A promise that will be resolved when the resource is * added to the registry. */ add(securityContext, id, data) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } else if (!data) { throw new Error('data not specified'); } return Util.invokeChainCode(securityContext, 'addResourceToRegistry', [this.registryType, this.id, id, data]); } /** * Updates a resource in the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @param {string} data The data for the resource. * @return {Promise} A promise that will be resolved when the resource is * updated in the registry. */ update(securityContext, id, data) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } else if (!data) { throw new Error('data not specified'); } return Util.invokeChainCode(securityContext, 'updateResourceInRegistry', [this.registryType, this.id, id, data]); } /** * Remove an asset with a given type and id from the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @return {Promise} A promise that will be resolved when the resource is * removed from the registry. */ remove(securityContext, id) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } return Util.invokeChainCode(securityContext, 'removeResourceFromRegistry', [this.registryType, this.id, id]); } /** * Get all of the resources in the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @return {Promise} A promise that will be resolved with an array of JSON * objects representing the resources. */ getAll(securityContext) { Util.securityCheck(securityContext); return Util.queryChainCode(securityContext, 'getAllResourcesInRegistry', [this.registryType, this.id]) .then(function (buffer) { return JSON.parse(buffer.toString()); }); } /** * Get a specific resource in the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @return {Promise} A promise that will be resolved with a JSON object * representing the resource. */ get(securityContext, id) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } return Util.queryChainCode(securityContext, 'getResourceInRegistry', [this.registryType, this.id, id]) .then(function (buffer) { return JSON.parse(buffer.toString()); }); } } module.exports = Registry; × Search results Close "},"lib_model_relationship.js.html":{"id":"lib_model_relationship.js.html","title":"Source: lib/model/relationship.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackUtilValidatedResourceWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/model/relationship.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Identifiable = require('./identifiable'); /** * A Relationship is a typed pointer to an instance. I.e the relationship * with namespace = 'org.acme', type = 'Vehicle' and id = 'ABC' creates * a pointer that points at an instance of org.acme.Vehicle with the id * ABC. * @extends Identifiable */ class Relationship extends Identifiable { /** * Create an asset. Use the Factory to create instances. * * @param {ModelManager} modelManager - The ModelManager for this instance * @param {string} ns - The namespace this instance. * @param {string} type - The type this instance. * @param {string} id - The identifier of this instance. * @private */ constructor(modelManager, ns, type, id) { super(modelManager, ns, type, id); // we use this metatag to identify the instance as a relationship this.$class = 'Relationship'; } } module.exports = Relationship; × Search results Close "},"lib_parser_relationshipdeclaration.js.html":{"id":"lib_parser_relationshipdeclaration.js.html","title":"Source: lib/parser/relationshipdeclaration.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackUtilValidatedResourceWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/parser/relationshipdeclaration.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Property = require('./property'); const IllegalModelException = require('./illegalmodelexception'); const ModelUtil = require('../modelutil'); /** * Class representing a relationship between model elements * @extends Property * @private */ class RelationshipDeclaration extends Property { /** * Create a Relationship. * @param {ClassDeclaration} parent - The owner of this property * @param {Object} ast - The AST created by the parser * @throws {InvalidModelException} */ constructor(parent, ast) { super(parent, ast); } /** * Validate the property * @param {ClassDeclaration} classDecl the class declaration of the property * @throws {InvalidModelException} * @private */ validate(classDecl) { super.validate(classDecl); // relationship cannot point to primitive types if(!this.type) { throw new IllegalModelException('Relationship must have a type'); } if(ModelUtil.isPrimitiveType(this.type)) { throw new IllegalModelException('Relationship cannot be to a primitive type'); } } } module.exports = RelationshipDeclaration; × Search results Close "},"lib_model_resource.js.html":{"id":"lib_model_resource.js.html","title":"Source: lib/model/resource.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackUtilValidatedResourceWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/model/resource.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Identifiable = require('./identifiable'); const Field = require('../parser/field'); /** * &lt;p&gt; * Resource is an instance that has a type. The type of the resource * specifies a set of properites (which themselves have types). * &lt;/p&gt; * &lt;p&gt; * Type information in Concerto is used to validate the structure of * Resource instances and for serialization. * &lt;/p&gt; * &lt;p&gt; * Resources are used in Concerto to represent Assets, Participants, Transactions and * other domain classes that can be serialized for long-term persistent storage. * &lt;/p&gt; * @extends Identifiable */ class Resource extends Identifiable { /** * This constructor should not be called directly. * Use the Factory class to create instances. * * @param {ModelManager} modelManager - The ModelManager for this instance * @param {string} ns - The namespace this instance. * @param {string} type - The type this instance. * @param {string} id - The identifier of this instance. * @private */ constructor(modelManager, ns, type, id) { super(modelManager, ns, type, id); } /** * Sets a property * @param {string} propName - the name of the field * @param {string} value - the value of the property */ setPropertyValue(propName, value) { this[propName] = value; } /** * Adds a value to an array property * @param {string} propName - the name of the field * @param {string} value - the value of the property */ addArrayValue(propName, value) { if(this[propName]) { this[propName].push(value); } else { this[propName] = [value]; } } /** * Sets the fields to their default values, based on the model * @private */ assignFieldDefaults() { let classDeclaration = this.getClassDeclaration(); let fields = classDeclaration.getProperties(); for (let n = 0; n &lt; fields.length; n++) { let field = fields[n]; if (field instanceof Field) { let defaultValue = field.getDefaultValue(); if (defaultValue) { if (field.getType() === 'String') { this.setPropertyValue(field.getName(), defaultValue); } else if (field.getType() === 'Integer') { this.setPropertyValue(field.getName(), parseInt(defaultValue)); } else if (field.getType() === 'Long') { this.setPropertyValue(field.getName(), parseInt(defaultValue)); } else if (field.getType() === 'Double') { this.setPropertyValue(field.getName(), parseFloat(defaultValue)); } else if (field.getType() === 'Boolean') { this.setPropertyValue(field.getName(), (defaultValue === 'true')); } else if (field.getType() === 'DateTime') { const dateTime = new Date(); dateTime.setTime(Date.parse(defaultValue)); this.setPropertyValue(field.getName(), dateTime); } } } } } /** * Returns the class declaration for this instance object. * * @return {ClassDeclaration} - the class declaration for this Resource * @throws {Error} - if the class or namespace for the instance is not declared * @private */ getClassDeclaration() { // do we have a model file? let modelFile = this.getModelManager().getModelFile(this.getNamespace()); if (!modelFile) { throw new Error('No model for namespace ' + this.getNamespace() + ' is registered with the ModelManager'); } // do we have a class? let classDeclaration = modelFile.getType(this.getType()); if (!classDeclaration) { throw new Error('The namespace ' + this.getNamespace() + ' does not contain the type ' + this.getType()); } return classDeclaration; } } module.exports = Resource; × Search results Close "},"lib_serializer_resourcevalidator.js.html":{"id":"lib_serializer_resourcevalidator.js.html","title":"Source: lib/serializer/resourcevalidator.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackUtilValidatedResourceWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/serializer/resourcevalidator.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const ClassDeclaration = require('../parser/classdeclaration'); const Field = require('../parser/field'); const RelationshipDeclaration = require('../parser/relationshipdeclaration'); const EnumDeclaration = require('../parser/enumdeclaration'); const Relationship = require('../model/relationship'); const Resource = require('../model/resource'); const Identifiable = require('../model/identifiable'); const Util = require('../util'); const ModelUtil = require('../modelutil'); /** * Validates a Resource against the contents of the ModelManager. * 'stack' - the TypedStack of objects being processed. It should * start as [Resource] * @private */ class ResourceValidator { /** * Visitor design pattern * @param {Object} thing - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visit(thing, parameters) { if (thing instanceof EnumDeclaration) { return this.visitEnumDeclaration(thing, parameters); } else if (thing instanceof ClassDeclaration) { return this.visitClassDeclaration(thing, parameters); } else if (thing instanceof RelationshipDeclaration) { return this.visitRelationshipDeclaration(thing, parameters); } else if (thing instanceof Field) { return this.visitField(thing, parameters); } else { throw new Error('Unrecognised ' + JSON.stringify(thing) ); } } /** * Visitor design pattern * @param {EnumDeclaration} enumDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitEnumDeclaration(enumDeclaration, parameters) { const obj = parameters.stack.pop(); this.log('visitEnumDeclaration', (enumDeclaration.toString() + ', with value: ' + obj)); // now check that obj is one of the enum values const properties = enumDeclaration.getProperties(); let found = false; for(let n=0; n &lt; properties.length; n++) { const property = properties[n]; if(property.getName() === obj) { found = true; } } if(!found) { ResourceValidator.reportInvalidEnumValue( parameters.rootResourceIdentifier, enumDeclaration, obj ); } return null; } /** * Visitor design pattern * @param {ClassDeclaration} classDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitClassDeclaration(classDeclaration, parameters) { const obj = parameters.stack.pop(); if(!(obj instanceof Resource)) { ResourceValidator.reportClassViolation(parameters.rootResourceIdentifier, classDeclaration, obj ); } this.log('visitClassDeclaration', obj); parameters.rootResourceIdentifier = obj.getFullyQualifiedIdentifier(); const toBeAssignedClassDeclaration = parameters.modelManager.getType(obj.getFullyQualifiedType()); if(!toBeAssignedClassDeclaration) { throw new Error('Cannot find type for ' + obj.getFullyQualifiedTypeName() + ' in ModelManager.'); } // 3. Check that the type is not abstract if(toBeAssignedClassDeclaration.isAbstract()) { throw new Error('The class ' + toBeAssignedClassDeclaration.getName() + ' is abstract. Should not have an instance!'); } // 5. Are there extra fields that will be ignored? let props = Object.getOwnPropertyNames(obj); for (let n = 0; n &lt; props.length; n++) { let propName = props[n]; if(!Identifiable.isSystemProperty(propName)) { const field = toBeAssignedClassDeclaration.getProperty(propName); if (!field) { throw new Error('The instance with id ' + obj.getIdentifier() + ' has a field named ' + propName + ' which is not declared in ' + toBeAssignedClassDeclaration.getFullyQualifiedName()); } } } // now validate each property const properties = toBeAssignedClassDeclaration.getProperties(); for(let n=0; n &lt; properties.length; n++) { const property = properties[n]; const value = obj[property.getName()]; if(!Util.isNull(value)) { parameters.stack.push(value); property.accept(this,parameters); } else { if(!property.isOptional()) { ResourceValidator.reportMissingRequiredProperty( parameters.rootResourceIdentifier, property); } } } return null; } /** * Visitor design pattern * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitField(field, parameters) { const obj = parameters.stack.pop(); this.log('visitField', (field.toString() + ', with value: ' + obj)); let dataType = typeof(obj); let propName = field.getName(); if (dataType === 'undefined' || dataType === 'symbol') { ResourceValidator.reportModelViolation(parameters.rootResourceIdentifier, propName, obj, field); } if(field.isTypeEnum()) { this.checkEnum(obj, field,parameters); } else { if(field.isArray()) { this.checkArray(obj, field,parameters); } else { this.checkItem(obj, field,parameters); } } return null; } /** * Check a Field that is declared as an Array. * @param {Object} obj - the object being validated * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @private */ checkEnum(obj,field,parameters) { if(field.isArray() &amp;&amp; !(obj instanceof Array)) { ResourceValidator.reportModelViolation(parameters.rootResourceIdentifier, field.getName(), obj, field); } const enumDeclaration = field.getParent().getModelFile().getType(field.getType()); if(field.isArray()) { for(let n=0; n &lt; obj.length; n++) { const item = obj[n]; parameters.stack.push(item); enumDeclaration.accept(this, parameters); } } else { const item = obj; parameters.stack.push(item); enumDeclaration.accept(this, parameters); } } /** * Check a Field that is declared as an Array. * @param {Object} obj - the object being validated * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @private */ checkArray(obj,field,parameters) { if(!(obj instanceof Array)) { ResourceValidator.reportModelViolation(parameters.rootResourceIdentifier, field.getName(), obj, field); } for(let n=0; n &lt; obj.length; n++) { const item = obj[n]; this.checkItem(item, field, parameters); } } /** * Check a single (non-array) field. * @param {Object} obj - the object being validated * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @private */ checkItem(obj,field, parameters) { let dataType = typeof obj; let propName = field.getName(); if (dataType === 'undefined' || dataType === 'symbol') { ResourceValidator.reportModelViolation(parameters.rootResourceIdentifier, propName, obj, field); } if(field.isPrimitive()) { let invalid = false; switch(field.getType()) { case 'String': if(dataType !== 'string') { invalid = true; } break; case 'Double': case 'Long': case 'Integer': if(dataType !== 'number') { invalid = true; } break; case 'Boolean': if(dataType !== 'boolean') { invalid = true; } break; case 'DateTime': if(!(obj instanceof Date)) { invalid = true; } break; } if (invalid) { ResourceValidator.reportModelViolation(parameters.rootResourceIdentifier, propName, obj, field); } } else { // a field that points to a transaction, asset, participant... let classDeclaration = parameters.modelManager.getType(field.getFullyQualifiedTypeName()); if(obj instanceof Identifiable) { classDeclaration = parameters.modelManager.getType(obj.getFullyQualifiedType()); if(!classDeclaration) { ResourceValidator.reportModelViolation(parameters.rootResourceIdentifier, propName, obj, field); } // is it compatible? if(!ModelUtil.isAssignableTo(classDeclaration.getModelFile(), classDeclaration.getFullyQualifiedName(), field)) { throw new Error('The instance with id ' + parameters.rootResourceIdentifier + ' trying to set field ' + propName + ' to an instance of type ' + obj.getType() + ' which is not derived from ' + field.getType() ); } } // recurse parameters.stack.push(obj); classDeclaration.accept(this, parameters); } } /** * Visitor design pattern * @param {RelationshipDeclaration} relationshipDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitRelationshipDeclaration(relationshipDeclaration, parameters) { const obj = parameters.stack.pop(); this.log('visitRelationshipDeclaration', obj); if(relationshipDeclaration.isArray()) { if(!(obj instanceof Array)) { throw new Error('Should be an array of relationships! ' + obj); } for(let n=0; n &lt; obj.length; n++) { const item = obj[n]; if(!item instanceof Relationship) { throw new Error('Not a relationship!'); } const relationshipType = parameters.modelManager.getType(item.getFullyQualifiedType()); if(!relationshipType) { throw new Error( 'Could not find type ' + item.getFullyQualifiedType() + ' in ModelManager.' ); } if(!ModelUtil.isAssignableTo(relationshipType.getModelFile(), item.getFullyQualifiedType(), relationshipDeclaration)) { throw new Error('The instance with id ' + parameters.rootResourceIdentifier + ' trying to set field ' + relationshipDeclaration.getName() + ' to an instance of type ' + item.getFullyQualifiedType() + ' which is not derived from ' + relationshipDeclaration.getFullyQualifiedTypeName() ); } } } else { if(!obj instanceof Relationship) { throw new Error('Should be a relationship! ' + obj); } const relationshipType = parameters.modelManager.getType(obj.getFullyQualifiedType()); if(!relationshipType) { throw new Error( 'Could not find type ' + obj.getFullyQualifiedType() + ' in ModelManager.' ); } if(!ModelUtil.isAssignableTo(relationshipType.getModelFile(), obj.getFullyQualifiedType(), relationshipDeclaration)) { throw new Error('The instance with id ' + parameters.rootResourceIdentifier + ' trying to set field ' + relationshipDeclaration.getName() + ' to an instance of type ' + obj.getFullyQualifiedType() + ' which is not derived from ' + relationshipDeclaration.getFullyQualifiedTypeName() ); } } return null; } /** * @param {String} callSite - the location * @param {String} message - the message to log. */ log(callSite, message) { const log = false; if(log) { if(!message) { message = ''; } console.log(message + ' ' + callSite ); } } /** * Throw a new error for a model violation. * @param {string} id - the identifier of this instance. * @param {string} propName - the name of the field. * @param {*} value - the value of the field. * @param {Field} field - the field/ * @private */ static reportModelViolation(id, propName, value, field) { let isArray = field.isArray() ? '[]' : ''; let typeOfValue = typeof value; if(value instanceof Identifiable) { typeOfValue = value.getFullyQualifiedType(); value = value.getFullyQualifiedIdentifier(); } else { if(value) { try { value = JSON.stringify(value); } catch(err) { value = value.toString(); } } } throw new Error('Model violation in instance ' + id + ' field ' + propName + ' has value ' + value + ' (' + typeOfValue + ') expected type ' + field.getType() + isArray); } /** * Throw a new error for a model violation. * @param {string} id - the identifier of this instance. * @param {classDeclaration} classDeclaration - the declaration of the classs * @param {Object} value - the value of the field. * @private */ static reportClassViolation(id, classDeclaration, value) { throw new Error('Model violation in instance ' + id + ' class ' + classDeclaration.getFullyQualifiedName() + ' has value ' + value + ' expected a Resource.'); } /** * Throw a new error for a missing, but required field. * @param {string} id - the identifier of this instance. * @param {Field} field - the field/ * @private */ static reportMissingRequiredProperty(id, field) { throw new Error('Instance ' + id + ' missing required field ' + field.getName()); } /** * Throw a new error for a missing, but required field. * @param {string} id - the identifier of this instance. * @param {Field} field - the field * @param {string} obj - the object value * @private */ static reportInvalidEnumValue(id, field, obj) { throw new Error('Instance ' + id + ' invalid enum value ' + obj + ' for field ' + field.getName() ); } } module.exports = ResourceValidator; × Search results Close "},"lib_securitycontext.js.html":{"id":"lib_securitycontext.js.html","title":"Source: lib/securitycontext.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDecla
