e, modelManager); }); }); } /** * Get an existing model registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the model registry. * @param {ModelManager} modelManager The ModelManager to use for this model registry. * @return {Promise} A promise that will be resolved with a {@link ModelRegistry} * instance representing the model registry. */ static getModelRegistry(securityContext, id, modelManager) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } else if (!modelManager) { throw new Error('modelManager not specified'); } return Registry.getRegistry(securityContext, REGISTRY_TYPE, id) .then(function (modelRegistry) { return new ModelRegistry(modelRegistry.id, modelRegistry.name, modelManager); }); } /** * Add a new model registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the model registry. * @param {string} name The name of the model registry. * @param {ModelManager} modelManager The ModelManager to use for this model registry. * @return {Promise} A promise that will be resolved with a {@link ModelRegistry} * instance representing the new model registry. */ static addModelRegistry(securityContext, id, name, modelManager) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } else if (!name) { throw new Error('name not specified'); } else if (!modelManager) { throw new Error('modelManager not specified'); } return Registry.addRegistry(securityContext, REGISTRY_TYPE, id, name) .then(function () { return new ModelRegistry(id, name, modelManager); }); } /** * Create an model registry. * * @protected * @param {string} id The unique identifier of the model registry. * @param {string} name The display name for the model registry. * @param {ModelManager} modelManager The ModelManager to use for this model registry. */ constructor(id, name, modelManager) { super(REGISTRY_TYPE, id, name); if (!modelManager) { throw new Error('modelManager not specified'); } this.modelManager = modelManager; } /** * Adds a model to the model registry. * * @param {SecurityContext} securityContext The user's security context. * @param {ModelFile} model The model to be added to the model registry. * @return {Promise} A promise that is resolved when the model is added to * the model registry. */ add(securityContext, model) { Util.securityCheck(securityContext); return super.add(securityContext, model.getIdentifier(), model.toJSONString()); } /** * Updates an model in the model registry. * * @param {SecurityContext} securityContext The user's security context. * @param {ModelFile} model The model to be updated in the model registry. * @return {Promise} A promise that is resolved when the model is updated * in the model registry. */ update(securityContext, model) { Util.securityCheck(securityContext); return super.update(securityContext, model.getIdentifier(), model.toJSONString()); } /** * Remove an model with a given type and id from the model registry. * * @param {SecurityContext} securityContext The user's security context. * @param {(ModelFile|string)} model The model, or the unique identifier of the model. * @return {Promise} A promise that is resolved when the element is removed * from the registry. */ remove(securityContext, model) { Util.securityCheck(securityContext); let id; if (model instanceof ModelFile) { id = model.getIdentifier(); } else { id = model; } return super.remove(securityContext, id); } /** * Get all of the models in the registry. * * @param {SecurityContext} securityContext The user's security context. * @return {Promise} A promise that will be resolved with an array of {@link * ModelFile} instances representing the models. */ getAll(securityContext) { Util.securityCheck(securityContext); let self = this; return super.getAll(securityContext) .then(function (resources) { return resources.map(function (resource) { return ModelFile.fromJSON(self.modelManager, resource.data); }); }); } /** * Get a specific model in the registry. * * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the model. * @return {Promise} A promise that will be resolved with a {@link ModelFile} * instance representing the model. */ get(securityContext, id) { Util.securityCheck(securityContext); let self = this; return super.get(securityContext, id) .then(function (resource) { return ModelFile.fromJSON(self.modelManager, resource.data); }); } } module.exports = ModelRegistry; Ã— Search results Close "},"chaincode_src_concerto_vendor_github.com_hyperledger_fabric_sdk_node_index.js.html":{"id":"chaincode_src_concerto_vendor_github.com_hyperledger_fabric_sdk_node_index.js.html","title":"Source: chaincode/src/concerto/vendor/github.com/hyperledger/fabric/sdk/node/index.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManagerModelRegistryibm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: chaincode/src/concerto/vendor/github.com/hyperledger/fabric/sdk/node/index.js /** * Copyright 2016 IBM * * Licensed under the Apache License, Version 2.0 (the &quot;License&quot;); * you may not use this file except in compliance with the License. * You may obtain a copy of the License at * * http://www.apache.org/licenses/LICENSE-2.0 * * Unless required by applicable law or agreed to in writing, software * distributed under the License is distributed on an &quot;AS IS&quot; BASIS, * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, vices defined by the solution framework. */ class Concerto { /** * Create an instance of the Concerto class. * @param {Object} [options] - an optional set of options to configure the instance. * @param {boolean} [options.developmentMode] - specify whether or not the instance * is in development mode. Use only for testing purposes! * peer to connect to. */ constructor(options) { this.modelManager = new ModelManager(); this.factory = new Factory(this.modelManager); this.serializer = new Serializer(this.factory, this.modelManager); this.chain = null; this.developmentMode = false; if (options &amp;&amp; options.developmentMode) { this.developmentMode = true; } } /** * Returns the current version of the IBM Concerto library * @return {string} the version number in dotted Major.Minor.Micro */ getVersion() { return '0.0.1'; } /** * Get a list of all existing asset registries. * @param {SecurityContext} securityContext - The user's security context * @return {Promise} - A promise that will be resolved with a list of existing * asset registries */ getAllAssetRegistries(securityContext) { Util.securityCheck(securityContext); return AssetRegistry.getAllAssetRegistries(securityContext, this.modelManager, this.factory, this.serializer); } /** * Get an existing asset registry. * @param {SecurityContext} securityContext - The user's security context * @param {string} id - The unique identifier of the asset registry * @return {Promise} - A promise that will be resolved with the existing asset * registry, or rejected if the asset registry does not exist. */ getAssetRegistry(securityContext, id) { Util.securityCheck(securityContext); return AssetRegistry.getAssetRegistry(securityContext, id, this.modelManager, this.factory, this.serializer); } /** * Add a new asset registry. * @param {SecurityContext} securityContext - The user's security context * @param {string} id - The unique identifier of the asset registry * @param {string} name - The name of the asset registry * @return {Promise} - A promise that will be resolved with the new asset * registry after it has been added. */ addAssetRegistry(securityContext, id, name) { Util.securityCheck(securityContext); return AssetRegistry.addAssetRegistry(securityContext, id, name, this.modelManager, this.factory, this.serializer); } /** * Get the model registry. * @param {SecurityContext} securityContext - The user's security context * @return {Promise} - A promise that will be resolved with the model registry. */ getModelRegistry(securityContext) { Util.securityCheck(securityContext); return ModelRegistry .getAllModelRegistries(securityContext, this.modelManager) .then(function (modelRegistries) { if (modelRegistries.length &gt;= 1) { return modelRegistries[0]; } else { throw new Error('Failed to find the default model registry'); } }); } /** * Returns the Factory * @param {SecurityContext} securityContext - The user's security context * @return {Factory} the Factory */ getFactory(securityContext) { Util.securityCheck(securityContext); return this.factory; } /** * Returns the ModelManager * @param {SecurityContext} securityContext - The user's security context * @return {ModelManager} the ModelManager */ getModelManager(securityContext) { Util.securityCheck(securityContext); return this.modelManager; } /** * Returns the Serializer * @param {SecurityContext} securityContext - The user's security context * @return {Serializer} the Serializer */ getSerializer(securityContext) { Util.securityCheck(securityContext); return this.serializer; } /** * Connects to the Hyperledger Fabric. * @param {Object} connectOptions - The connection options. * @param {string} connectOptions.keyValStore - The local directory to store * user certificates in. * @param {string} connectOptions.membershipServicesURL - The URL of the * Hyperledger Fabric membership services to connect to. * @param {string} connectOptions.peerURL - The URL of the Hyperledger Fabric * peer to connect to. * @return {Promise} A promise that will be resolved when the connection is * established. */ connect(connectOptions) { let self = this; if (!connectOptions) { throw new Error(Globalize.formatMessage('concerto-connect-noconopts')); } else if (!connectOptions.keyValStore) { throw new Error(Globalize.formatMessage('concerto-connect-nokeyvalstore')); } else if (!connectOptions.membershipServicesURL) { throw new Error(Globalize.formatMessage('concerto-connect-nomembersrvcurl')); } else if (!connectOptions.peerURL) { throw new Error(Globalize.formatMessage('concerto-connect-nopeerurl')); } return new Promise(function (resolve, reject) { self.chain = hfc.newChain('Concerto'); self.chain.setKeyValStore(hfc.newFileKeyValStore(connectOptions.keyValStore)); self.chain.setMemberServicesUrl(connectOptions.membershipServicesURL); self.chain.addPeer(connectOptions.peerURL); if (connectOptions.deployWaitTime) { self.chain.setDeployWaitTime(connectOptions.deployWaitTime); } if (connectOptions.invokeWaitTime) { self.chain.setInvokeWaitTime(connectOptions.invokeWaitTime); } resolve(); }); } /** * Log in to the Hyperledger Fabric as the specified user * * @param {string} enrollmentID the enrollment ID of the user * @param {string} enrollmentSecret the enrollment secret of the user * @return {Promise} A promise that will be resolved with a {SecurityContext} * when the the security context */ login(enrollmentID, enrollmentSecret) { let self = this; if (!enrollmentID) { throw new Error(Globalize.formatMessage('concerto-login-noenrollmentid')); } else if (!enrollmentSecret) { throw new Error(Globalize.formatMessage('concerto-login-noenrollmentsecret')); } return new Promise(function (resolve, reject) { self.chain.enroll(enrollmentID, enrollmentSecret, function (error, enrolledMember) { if (error) { return reject(error); } let result = new SecurityContext(enrollmentID, enrollmentSecret); result.setEnrolledMember(enrolledMember); resolve(result); }); }); } /** * Deploys the Concerto chain-code to the Hyperledger Fabric. * @param {SecurityContext} securityContext - The user's security context * @return {Promise} A promise that will be fufilled when the chain-code has * been deployed. */ deploy(securityContext) { let self = this; if (!securityContext) { throw new Error(Globalize.formatMessage('concerto-deploy-nosecuritycontext')); } return Util .deployChainCode(securityContext, 'concerto', 'init', [this.developmentMode.toString()]) .then(function (result) { securityContext.setChaincodeID(result.chaincodeID); }) .then(function () { return ModelRegistry.getAllModelRegistries(securityContext, self.modelManager); }) .then(function (modelRegistries) { if (modelRegistries.length === 0) { return ModelRegistry.addModelRegistry(securityContext, 'default', 'Default Model Registry', self.modelManager); } }); } /** * Load all of the models from the model registry into the model manager. * @param {SecurityContext} securityContext - The user's security context * @return {Promise} A promise that will be fufilled when the models have been * loaded into the model manager. */ loadModels(securityContext) { let self = this; Util.securityCheck(securityContext); return this .getModelRegistry(securityContext) .then((modelRegistry) =&gt; { return modelRegistry.getAll(securityContext); }) .then((models) =&gt; { self.modelManager.clearModelFiles(); self.modelManager.addModelFiles(models); }); } /** * Save all of the models in the model manager to the model registry. * @param {SecurityContext} securityContext - The user's security context * @return {Promise} A promise that will be fufilled when the models have been * saved in the model registry. */ saveModels(securityContext) { let self = this; Util.securityCheck(securityContext); return this .getModelRegistry(securityContext) .then((modelRegistry) =&gt; { let promises = []; self.modelManager.getModelFiles().forEach((modelFile) =&gt; { promises.push(modelRegistry.add(securityContext, modelFile)); }); return Promise.all(promises); }); } } module.exports = Concerto; Ã— Search results Close "},"lib_parser_participantdeclaration.js.html":{"id":"lib_parser_participantdeclaration.js.html","title":"Source: lib/parser/participantdeclaration.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManagerModelRegistryibm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/parser/participantdeclaration.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const ClassDeclaration = require('./classdeclaration'); /** Class representing the definition of a Participant. * @extends ClassDeclaration */ class ParticipantDeclaration extends ClassDeclaration { /** * Create an ParticipantDeclaration. * @param {ModelFile} modelFile the ModelFile for this class * @param {Object} ast - The AST created by the parser * @throws {InvalidModelException} */ constructor(modelFile, ast) { super(modelFile, ast); } } module.exports = ParticipantDeclaration; Ã— Search results Close "},"lib_registry.js.html":{"id":"lib_registry.js.html","title":"Source: lib/registry.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManagerModelRegistryibm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/registry.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Util = require('./util'); /** * Class representing an Abstract Registry. * &lt;p&gt;&lt;a href=&quot;diagrams/registry.svg&quot;&gt;&lt;img src=&quot;diagrams/registry.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @abstract */ class Registry { /** * Get a list of all existing registries. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} registryType The type of this registry. * @return {Promise} A promise that will be resolved with an array of JSON * objects representing the registries. */ static getAllRegistries(securityContext, registryType) { Util.securityCheck(securityContext); if (!registryType) { throw new Error('registryType not specified'); } return Util.queryChainCode(securityContext, 'getAllRegistries', [registryType]) .then(function (buffer) { return JSON.parse(buffer.toString()); }); } /** * Get an existing registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} registryType The type of this registry. * @param {string} id The unique identifier of the registry. * @return {Promise} A promise that will be resolved with a JSON object * representing the registry. */ static getRegistry(securityContext, registryType, id) { Util.securityCheck(securityContext); if (!registryType) { throw new Error('registryType not specified'); } else if (!id) { throw new Error('id not specified'); } return Util.queryChainCode(securityContext, 'getRegistry', [registryType, id]) .then(function (buffer) { return JSON.parse(buffer.toString()); }); } /** * Add a new asset registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} registryType The type of this registry. * @param {string} id The unique identifier of the registry. * @param {string} name The name of the registry. * @return {Promise} A promise that will be resolved with a JSON object * representing the registry. */ static addRegistry(securityContext, registryType, id, name) { Util.securityCheck(securityContext); if (!registryType) { throw new Error('registryType not specified'); } else if (!id) { throw new Error('id not specified'); } else if (!name) { throw new Error('name not specified'); } return Util.invokeChainCode(securityContext, 'addRegistry', [registryType, id, name]) .then(function () { return { id: id, name: name }; }); } /** * Create a registry. * * @protected * @param {string} registryType The type of this registry. * @param {string} id The unique identifier of the registry. * @param {string} name The display name for the registry. */ constructor(registryType, id, name) { if (!registryType) { throw new Error('registryType not specified'); } else if (!id) { throw new Error('id not specified'); } else if (!name) { throw new Error('name not specified'); } this.registryType = registryType; this.id = id; this.name = name; } /** * Adds a new resource to the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @param {string} data The data for the resource. * @return {Promise} A promise that will be resolved when the resource is * added to the registry. */ add(securityContext, id, data) { Util.securityCheck(securityContext); return Util.invokeChainCode(securityContext, 'addResourceToRegistry', [this.registryType, this.id, id, data]); } /** * Updates a resource in the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @param {string} data The data for the resource. * @return {Promise} A promise that will be resolved when the resource is * updated in the registry. */ update(securityContext, id, data) { Util.securityCheck(securityContext); return Util.invokeChainCode(securityContext, 'updateResourceInRegistry', [this.registryType, this.id, id, data]); } /** * Remove an asset with a given type and id from the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @return {Promise} A promise that will be resolved when the resource is * removed from the registry. */ remove(securityContext, id) { Util.securityCheck(securityContext); return Util.invokeChainCode(securityContext, 'removeResourceFromRegistry', [this.registryType, this.id, id]); } /** * Get all of the resources in the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @return {Promise} A promise that will be resolved with an array of JSON * objects representing the resources. */ getAll(securityContext) { Util.securityCheck(securityContext); return Util.queryChainCode(securityContext, 'getAllResourcesInRegistry', [this.registryType, this.id]) .then(function (buffer) { return JSON.parse(buffer.toString()); }); } /** * Get a specific resource in the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @return {Promise} A promise that will be resolved with a JSON object * representing the resource. */ get(securityContext, id) { Util.securityCheck(securityContext); return Util.queryChainCode(securityContext, 'getResourceInRegistry', [this.registryType, this.id, id]) .then(function (buffer) { return JSON.parse(buffer.toString()); }); } } module.exports = Registry; Ã— Search results Close "},"lib_parser_relationship.js.html":{"id":"lib_parser_relationship.js.html","title":"Source: lib/parser/relationship.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManagerModelRegistryibm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/parser/relationship.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Property = require('./property'); /** * Class representing a relationship between model elements * @extends Property */ class Relationship extends Property { /** * Create a Relationship. * @param {Object} ast - The AST created by the parser * @throws {InvalidModelException} */ constructor(ast) { super(ast); } } module.exports = Relationship; Ã— Search results Close "},"lib_serializer.js.html":{"id":"lib_serializer.js.html","title":"Source: lib/serializer.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManagerModelRegistryibm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/serializer.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const CObject = require('./model/cobject'); const JSON2 = require('JSON2'); const Globalize = require('./globalize'); /** * Replacer function that prevents the ModelManager from being serialized * into the JSON string. * @param {string} name - the name of the field. * @param {*} val - the value of the field. * @return {*} the value of the field, or undefined if it should be removed. */ function replacer(name, val) { // convert RegExp to string if ( val &amp;&amp; val.constructor === RegExp ) { return val.toString(); } else if ( name === 'modelManager' ) { // return undefined; // remove from result } else { return val; // return as is } } /** * Serialize CObject instances to/from various formats. * &lt;p&gt;&lt;a href=&quot;diagrams/serializer.svg&quot;&gt;&lt;img src=&quot;diagrams/serializer.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; */ class Serializer { /** * Create a Serializer. This should only be called by framework code. * Use the Concerto class to get an instance. * @param {Factory} factory - The Factory to use to create instances * @param {ModelManager} modelManager - The ModelManager to use for validation etc. */ constructor(factory,modelManager) { if(!factory) { throw new Error(Globalize.formatMessage('serializer-constructor-factorynull')); } this.factory = factory; this.modelManager = modelManager; } /** * Convert the CObject to a JSON string. * @param {CObject} cObject - The instance to convert to JSON * @return {string} - The JSON serialization of the instance * @throws {Error} - throws an exception if cObject is not an instance of * CObject or fails validation. */ toJSON(cObject) { // correct instance type if(!(cObject instanceof CObject)) { throw new Error(Globalize.formatMessage('serializer-tojson-notcobject')); } // validate the instance against the model cObject.validate(); // TODO (DCS) replace with custom/validated JSON generation? return JSON2.stringify(cObject, replacer); } /** * Create a CObject from a serialized JSON text string * @param {string} jsonData The serialized JSON text string * @return {CObject} The new instance */ fromJSON(jsonData) { // TODO (DCS) replace with custom/validated JSON generation let temp = JSON2.parse(jsonData); let cObject = this.factory.newInstance( this.modelManager, temp.namespace, temp.type, temp.identifier ); // copy all the other fields return Object.assign(cObject, temp); } } module.exports = Serializer; Ã— Search results Close "},"lib_securitycontext.js.html":{"id":"lib_securitycontext.js.html","title":"Source: lib/securitycontext.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManagerModelRegistryibm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/securitycontext.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; /** * Class representing the SecurityContext. * &lt;p&gt;&lt;a href=&quot;diagrams/securitycontext.svg&quot;&gt;&lt;img src=&quot;diagrams/securitycontext.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; */ class SecurityContext { /** * Create the UserContext. * @param {string} user - The user identifier. * @param {string} password - The password. */ constructor(user, password) { this.user = user; this.password = password; this.enrolledMember = null; this.chaincodeID = null; } /** * Get the current username. * @return {string} The username */ getUser() { return this.user; } /** * Get the user password * @return {string} The user password. */ getPassword() { return this.password; } /** * Get the enrolled member. * @return {hfc.Member} The enrolled member. */ getEnrolledMember() { return this.enrolledMember; } /** * Set the enrolled member. * @param {hfc.Member} enrolledMember - The enrolled member. */ setEnrolledMember(enrolledMember) { this.enrolledMember = enrolledMember; } /** * Get the chaincode ID. * @return {string} The chaincode ID. */ getChaincodeID() { return this.chaincodeID; } /** * Set the chaincode ID. * @param {string} chaincodeID - The chaincode ID. */ setChaincodeID(chaincodeID) { this.chaincodeID = chaincodeID; } } module.exports = SecurityContext; Ã— Search results Close "},"lib_securityexception.js.html":{"id":"lib_securityexception.js.html","title":"Source: lib/securityexception.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManagerModelRegistryibm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/securityexception.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const BaseException = require('./baseexception'); /** * Class representing a security exception * &lt;p&gt;&lt;a href=&quot;diagrams/securityexception.svg&quot;&gt;&lt;img src=&quot;diagrams/securityexception.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; */ class SecurityException extends BaseException { /** * Create the SecurityException. * @param {string} message - The exception message. */ constructor(message) { super(message); } } module.exports = SecurityException; Ã— Search results Close "},"systest_testutil.js.html":{"id":"systest_testutil.js.html","title":"Source: systest/testutil.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManagerModelRegistryibm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: systest/testutil.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Concerto = require('..').Concerto; const net = require('net'); const Util = require('../lib/util'); let concerto; let securityContext; /** * A class containing test utilities for use in Concerto system tests. */ class TestUtil { /** * Wait for the peer on the specified hostname and port to start listening * on the specified port. * @return {Promise} - a promise that will be resolved when the peer has * started listening on the specified port. */ static waitForPeer() { let waitTime = 30; if (process.env.CONCERTO_PEER_WAIT_SECS) { waitTime = parseInt(process.env.CONCERTO_PEER_WAIT_SECS); console.log('CONCERTO_PEER_WAIT_SECS set, using: ', waitTime); } return new Promise(function (resolve, reject) { let testConnect = function (count) { let s = new net.Socket(); s.on('error', function (error) { if (count &gt; waitTime) { console.error('Giving up waiting for vp0 to start'); return reject(error); } else { console.log('Waiting 1 second for vp0 to start ...'); setTimeout(function () { testConnect(count + 1); }, 1000); } }); s.on('connect', function () { console.log('vp0 has started'); s.end(); return resolve(); }); s.connect(7051, 'vp0'); }; testConnect(0); }); } /** * Get a configured and connected instance of Concerto. * @return {Promise} - a promise that wil be resolved with a configured and * connected instance of Concerto. */ static getConcerto() { if (concerto) { return Promise.resolve(concerto); } return TestUtil.waitForPeer() .then(function () { console.log('Calling Concerto.connect() ...'); concerto = new Concerto({ developmentMode: true }); let options = { keyValStore: '/tmp/keyValStore', membershipServicesURL: 'grpc://membersrvc:7054', peerURL: 'grpc://vp0:7051' }; if (process.env.CONCERTO_DEPLOY_WAIT_SECS) { options.deployWaitTime = parseInt(process.env.CONCERTO_DEPLOY_WAIT_SECS); console.log('CONCERTO_DEPLOY_WAIT_SECS set, using: ', options.deployWaitTime); } if (process.env.CONCERTO_INVOKE_WAIT_SECS) { options.invokeWaitTime = parseInt(process.env.CONCERTO_INVOKE_WAIT_SECS); console.log('CONCERTO_INVOKE_WAIT_SECS set, using: ', options.invokeWaitTime); } return concerto.connect(options); }) .then(function () { console.log('Called Concerto.connect()'); console.log('Calling Concerto.login() ...'); return concerto.login('WebAppAdmin', 'DJY27pEnl16d'); }) .then(function (result) { console.log('Called Concerto.login()'); securityContext = result; console.log('Calling Concerto.deploy() ...'); return concerto.deploy(securityContext); }) .then(function () { console.log('Called Concerto.deploy()'); return Promise.resolve(concerto); }); } /** * Get a logged in security context for interacting with Concerto. * @return {Promise} - a promise that will be resolved with a logged in * security context for interacting with Concerto. */ static getSecurityContext() { if (!concerto || !securityContext) { return Promise.reject(new Error('Must call getConcerto successfully before calling getSecurityContext')); } return Promise.resolve(securityContext); } /** * Invoke the chain-code to clear all of the world state so that any test * data is removed. Call in-between tests. * @return {Promise} - a promise that will be resolved once the chain-code * has been invoked. */ static clearWorldState() { if (!concerto || !securityContext) { return Promise.reject(new Error('Must call getConcerto successfully before calling clearWorldState')); } return Util.invokeChainCode(securityContext, 'clearWorldState', []); } } module.exports = TestUtil; Ã— Search results Close "},"lib_parser_transactiondeclaration.js.html":{"id":"lib_parser_transactiondeclaration.js.html","title":"Source: lib/parser/transactiondeclaration.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManagerModelRegistryibm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/parser/transactiondeclaration.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const ClassDeclaration = require('./classdeclaration'); /** Class representing the definition of an Transaction. * @extends SubclassableDeclaration */ class TransactionDeclaration extends ClassDeclaration { /** * Create an TransactionDeclaration. * @param {ModelFile} modelFile the ModelFile for this class * @param {Object} ast - The AST created by the parser * @throws {InvalidModelException} */ constructor(modelFile, ast) { super(modelFile, ast); } /** * Returns the id field for this entity * @private */ getIdentifierFieldName() { throw new Error('Transactions do not have an identifying field.'); } } module.exports = TransactionDeclaration; Ã— Search results Close "},"lib_util.js.html":{"id":"lib_util.js.html","title":"Source: lib/util.js","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManagerModelRegistryibm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Source: lib/util.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const hfc = require('hfc'); const path = require('path'); const SecurityException = require('./securityexception'); const Globalize = require('./globalize'); /** * Internal Utility Class * &lt;p&gt;&lt;a href=&quot;diagrams/util.svg&quot;&gt;&lt;img src=&quot;diagrams/util.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @ignore */ class Util { /** * Internal method to check the security context * @param {SecurityContext} securityContext - The user's security context * @throws {SecurityException} if the user context is invalid * @ignore */ static securityCheck(securityContext) { if ((securityContext === undefined) || (securityContext === null)) { throw new SecurityException(Globalize.formatMessage('util-securitycheck-novalidcontext')); } } /** * Submit a query request to the chain-code * @param {SecurityContext} securityContext - The user's security context * @param {string} functionName - The name of the function to call. * @param {string[]} args - The arguments to pass to the function being called. * @return {Promise} - A promise that will be resolved with the value returned * by the chain-code function. */ static queryChainCode(securityContext, functionName, args) { Util.securityCheck(securityContext); if (!functionName) { throw new Error('functionName not specified'); } else if (!args) { throw new Error('args not specified'); } args.forEach((arg) =&gt; { if (typeof arg !== 'string') { throw new Error('invalid arg specified: ' + arg); } }); let enrolledMember = securityContext.getEnrolledMember(); let queryRequest = { chaincodeID: securityContext.getChaincodeID(), fcn: functionName, args: args }; return new Promise(function (resolve, reject) { let transactionContext = enrolledMember.query(queryRequest); transactionContext.on('submitted', function () { // TODO: we should probably log this! }); transactionContext.on('complete', function (data) { resolve(data.result); }); transactionContext.on('error', function (error) { if (error instanceof hfc.EventTransactionError) { reject(new Error(error.msg)); } else { reject(error); } }); }); } /** * Submit an invoke request to the chain-code * @param {SecurityContext} securityContext - The user's security context * @param {string} functionName - The name of the function to call. * @param {string[]} args - The arguments to pass to the function being called. * @return {Promise} - A promise that will be resolved with the value returned * by the chain-code function. */ static invokeChainCode(securityContext, functionName, args) { Util.securityCheck(securityContext); if (!functionName) { throw new Error('functionName not specified'); } else if (!args) { throw new Error('args not specified'); } args.forEach((arg) =&gt; { if (typeof arg !== 'string') { throw new Error('invalid arg specified: ' + arg); } }); let enrolledMember = securityContext.getEnrolledMember(); let invokeRequest = { chaincodeID: securityContext.getChaincodeID(), fcn: functionName, args: args }; return new Promise(function (resolve, reject) { let transactionContext = enrolledMember.invoke(invokeRequest); transactionContext.on('submitted', function () { // TODO: we should probably log this! }); transactionContext.on('complete', function () { resolve(); }); transactionContext.on('error', function (error) { if (error instanceof hfc.EventTransactionError) { reject(new Error(error.msg)); } else { reject(error); } }); }); } /** * Submit an deploy request to the chain-code * @param {SecurityContext} securityContext - The user's security context * @param {string} chaincodePath - The path of the chain-code to deploy. * @param {string} functionName - The name of the function to call. * @param {string[]} args - The arguments to pass to the function being called. * @return {Promise} - A promise that will be resolved with the value returned * by the chain-code function. */ static deployChainCode(securityContext, chaincodePath, functionName, args) { Util.securityCheck(securityContext); if (!chaincodePath) { throw new Error('chaincodePath not specified'); } else if (!functionName) { throw new Error('functionName not specified'); } else if (!args) { throw new Error('args not specified'); } args.forEach((arg) =&gt; { if (typeof arg !== 'string') { throw new Error('invalid arg specified: ' + arg); } }); return new Promise(function (resolve, reject) { // This is evil! I shouldn't need to set GOPATH in a node.js program. process.env.GOPATH = path.resolve(__dirname, '..', 'chaincode'); let deployRequest = { fcn: functionName, args: args, chaincodePath: chaincodePath }; let enrolledMember = securityContext.getEnrolledMember(); let transactionContext = enrolledMember.deploy(deployRequest); transactionContext.on('complete', function (result) { resolve(result); }); transactionContext.on('error', function (error) { if (error instanceof hfc.EventTransactionError) { reject(new Error(error.msg)); } else { reject(error); } }); }); } } module.exports = Util; Ã— Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" DocStrap Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionCBaseClassDeclarationCObjectCRelationshipFactoryFieldFileWriterGoLangVisitorIllegalModelExceptionModelFileModelManagerModelRegistryibm-concerto~ConcertoParticipantDeclarationPropertyRegistryRelationshipSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclaration Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFilereplacertoUMLFilename Global Methods directoryExists(path) Parameters: Name Type Description path string the file path to check Source: lib/codegen/filewriter.js, line 152 Returns: true if the directory exists Type boolean ensureDirectoryExistence(filePath) Parameters: Name Type Description filePath string the file path to check Source: lib/codegen/filewriter.js, line 138 Returns: true if the directory exists Type boolean findCommentBefore(rangeStart, rangeEnd, comments) Find the comments that is above and closest to the start of the range. Parameters: Name Type Description rangeStart integer the start of the range rangeEnd integer the end of the range comments Array.&lt;string&gt; the end of the range Source: lib/codegen/umlgen.js, line 179 Returns: the comment index or -1 if there are no comment
