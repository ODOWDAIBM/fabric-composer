actory) { throw new Error(Globalize.formatMessage('serializer-constructor-factorynull')); } else if(!modelManager) { throw new Error(Globalize.formatMessage('serializer-constructor-modelmanagernull')); } this.factory = factory; this.modelManager = modelManager; } /** * &lt;p&gt; * Convert a {@link Resource} to a JavaScript object suitable for long-term * peristent storage. * &lt;/p&gt; * @param {Resource} resource - The instance to convert to JSON * @param {Object} options - the optional serialization options. * @param {boolean} options.validate - validate the structure of the Resource * with its model prior to serialization (default to true) * @return {Object} - The Javascript Object that represents the resource * @throws {Error} - throws an exception if resource is not an instance of * Resource or fails validation. */ toJSON(resource, options) { // correct instance type if(!(resource instanceof Resource)) { throw new Error(Globalize.formatMessage('serializer-tojson-notcobject')); } const parameters = {}; parameters.stack = new TypedStack(resource); parameters.modelManager = this.modelManager; const classDeclaration = this.modelManager.getType( resource.getFullyQualifiedType() ); if(!classDeclaration) { throw new Error( 'Failed to find type ' + resource.getFullyQualifiedType() + ' in ModelManager.' ); } // validate the resource against the model if(!options || options.validate === true) { const validator = new ResourceValidator(); classDeclaration.accept(validator, parameters); } const generator = new JSONGenerator(); const writer = new JSONWriter(); parameters.writer = writer; parameters.stack.clear(); parameters.stack.push(resource); // this writes the JSON into the parameters.writer classDeclaration.accept(generator, parameters); const jsonText = parameters.writer.getBuffer(); try { return JSON2.parse(jsonText); } catch(err) { throw new Error( 'Generated invalid JSON: ' + jsonText ); } } /** * Create a {@link Resource} from a JavaScript Object representation. * The JavaScript Object should have been created by calling the * {@link Serializer#toJSON toJSON} API. * * The Resource is populated based on the JavaScript object. * * @param {Object} jsonObject The JavaScript Object for a Resource * @param {Object} options - the optional serialization options * @return {Resource} The new populated resource */ fromJSON(jsonObject, options) { if(!jsonObject.$class) { throw new Error('Invalid JSON data. Does not contain a $class type identifier.'); } const classDeclaration = this.modelManager.getType(jsonObject.$class); if(!classDeclaration) { throw new Error( 'Failed to find type ' + jsonObject.$class + ' in ModelManager.' ); } // create a new instance, using the identifier field name as the ID. let resource = this.factory.newInstance( classDeclaration.getModelFile().getNamespace(), classDeclaration.getName(), jsonObject[classDeclaration.getIdentifierFieldName()] ); // populate the resource based on the jsonObject // by walking the classDeclaration const parameters = {}; parameters.jsonStack = new TypedStack(jsonObject); parameters.resourceStack = new TypedStack(resource); parameters.modelManager = this.modelManager; parameters.factory = this.factory; const populator = new JSONPopulator(); classDeclaration.accept(populator, parameters); return resource; } } module.exports = Serializer; × Search results Close "},"systest_testutil.js.html":{"id":"systest_testutil.js.html","title":"Source: systest/testutil.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResourceValidationException Source: systest/testutil.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Concerto = require('..').Concerto; const net = require('net'); const Util = require('../lib/util'); let concerto; let securityContext; /** * A class containing test utilities for use in Concerto system tests. * * @private */ class TestUtil { /** * Wait for the specified hostname to start listening on the specified port. * @param {string} hostname - the hostname. * @param {integer} port - the port. * @return {Promise} - a promise that will be resolved when the specified * hostname to start listening on the specified port. */ static waitForPort(hostname, port) { let waitTime = 30; if (process.env.CONCERTO_PORT_WAIT_SECS) { waitTime = parseInt(process.env.CONCERTO_PORT_WAIT_SECS); console.log('CONCERTO_PORT_WAIT_SECS set, using: ', waitTime); } return new Promise(function (resolve, reject) { let testConnect = function (count) { let s = new net.Socket(); s.on('error', function (error) { if (count &gt; waitTime) { console.error('Port has not started, giving up waiting'); return reject(error); } else { console.log('Port has not started, waiting 1 second ...'); setTimeout(function () { testConnect(count + 1); }, 1000); } }); s.on('connect', function () { console.log('Port has started'); s.end(); return resolve(); }); console.log('Testing if port ' + port + ' on host ' + hostname + ' has started ...'); s.connect(port, hostname); }; testConnect(0); }); } /** * Wait for the peer on the specified hostname and port to start listening * on the specified port. * @return {Promise} - a promise that will be resolved when the peer has * started listening on the specified port. */ static waitForPorts() { return TestUtil.waitForPort('vp0', 7051) .then(() =&gt; { return TestUtil.waitForPort('vp0', 7053); }) .then(() =&gt; { return TestUtil.waitForPort('membersrvc', 7054); }); } /** * Create a new Concerto object, connect, and deploy the chain-code. * @return {Promise} - a promise that wil be resolved with a configured and * connected instance of Concerto. */ static setUp() { return TestUtil.waitForPorts() .then(function () { console.log('Calling Concerto.connect() ...'); concerto = new Concerto({ developmentMode: true }); let options = { keyValStore: '/tmp/keyValStore', membershipServicesURL: 'grpc://membersrvc:7054', peerURL: 'grpc://vp0:7051', eventHubURL: 'vp0:7053' }; if (process.env.CONCERTO_DEPLOY_WAIT_SECS) { options.deployWaitTime = parseInt(process.env.CONCERTO_DEPLOY_WAIT_SECS); console.log('CONCERTO_DEPLOY_WAIT_SECS set, using: ', options.deployWaitTime); } if (process.env.CONCERTO_INVOKE_WAIT_SECS) { options.invokeWaitTime = parseInt(process.env.CONCERTO_INVOKE_WAIT_SECS); console.log('CONCERTO_INVOKE_WAIT_SECS set, using: ', options.invokeWaitTime); } return concerto.connect(options); }) .then(function () { console.log('Called Concerto.connect()'); console.log('Calling Concerto.login() ...'); return concerto.login('WebAppAdmin', 'DJY27pEnl16d'); }) .then(function (result) { console.log('Called Concerto.login()'); securityContext = result; console.log('Calling Concerto.deploy() ...'); return concerto.deploy(securityContext); }) .then(function () { console.log('Called Concerto.deploy()'); console.log(''); return Promise.resolve(concerto); }); } /** * Disconnect the Concerto object. * @return {Promise} - a promise that wil be resolved with a configured and * connected instance of Concerto. */ static tearDown() { if (!concerto) { throw new Error('Must call setUp successfully before calling tearDown'); } console.log('Calling Concerto.disconnect() ...'); return concerto.disconnect() .then(function () { console.log('Called Concerto.disconnect()'); }); } /** * Get a configured and connected instance of Concerto. * @return {Concerto} - a configured and connected instance of Concerto. */ static getConcerto() { if (!concerto) { throw new Error('Must call setUp successfully before calling getConcerto'); } return concerto; } /** * Get a logged in security context for interacting with Concerto. * @return {SecurityContext} - a logged in security context for interacting with Concerto. */ static getSecurityContext() { if (!concerto || !securityContext) { throw new Error('Must call getConcerto successfully before calling getSecurityContext'); } return securityContext; } /** * Invoke the chain-code to clear all of the world state so that any test * data is removed. Call in-between tests. * @return {Promise} - a promise that will be resolved once the chain-code * has been invoked. */ static clearWorldState() { if (!concerto || !securityContext) { return Promise.reject(new Error('Must call getConcerto successfully before calling clearWorldState')); } return Util.invokeChainCode(securityContext, 'clearWorldState', []); } } module.exports = TestUtil; × Search results Close "},"lib_transactionregistry.js.html":{"id":"lib_transactionregistry.js.html","title":"Source: lib/transactionregistry.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResourceValidationException Source: lib/transactionregistry.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Registry = require('./registry'); const Util = require('./util'); const REGISTRY_TYPE = 'Transaction'; /** * The TransactionRegistry is used to store a set of transactions on the blockchain. * &lt;p&gt;&lt;a href=&quot;diagrams/transactionregistry.svg&quot;&gt;&lt;img src=&quot;diagrams/transactionregistry.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @extends Registry */ class TransactionRegistry extends Registry { /** * Get a list of all existing transaction registries. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {ModelManager} modelManager The ModelManager to use for this transaction registry. * @param {Factory} factory The factory to use for this transaction registry. * @param {Serializer} serializer The Serializer to use for this transaction registry. * @return {Promise} A promise that will be resolved with a list of {@link TransactionRegistry} * instances representing the transaction registries. */ static getAllTransactionRegistries(securityContext, modelManager, factory, serializer) { Util.securityCheck(securityContext); if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } return Registry.getAllRegistries(securityContext, REGISTRY_TYPE) .then(function (transactionRegistries) { return transactionRegistries.map(function (transactionRegistry) { return new TransactionRegistry(transactionRegistry.id, transactionRegistry.name, modelManager, factory, serializer); }); }); } /** * Get an existing transaction registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the transaction registry. * @param {ModelManager} modelManager The ModelManager to use for this transaction registry. * @param {Factory} factory The factory to use for this transaction registry. * @param {Serializer} serializer The Serializer to use for this transaction registry. * @return {Promise} A promise that will be resolved with a {@link TransactionRegistry} * instance representing the transaction registry. */ static getTransactionRegistry(securityContext, id, modelManager, factory, serializer) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } else if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } return Registry.getRegistry(securityContext, REGISTRY_TYPE, id) .then(function (registry) { return new TransactionRegistry(registry.id, registry.name, modelManager, factory, serializer); }); } /** * Add a new transaction registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the transaction registry. * @param {string} name The name of the transaction registry. * @param {ModelManager} modelManager The ModelManager to use for this transaction registry. * @param {Factory} factory The factory to use for this transaction registry. * @param {Serializer} serializer The Serializer to use for this transaction registry. * @return {Promise} A promise that will be resolved with a {@link TransactionRegistry} * instance representing the new transaction registry. */ static addTransactionRegistry(securityContext, id, name, modelManager, factory, serializer) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } else if (!name) { throw new Error('name not specified'); } else if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } return Registry.addRegistry(securityContext, REGISTRY_TYPE, id, name) .then(function () { return new TransactionRegistry(id, name, modelManager, factory, serializer); }); } /** * Create an transaction registry. * &lt;strong&gt;Note: Only to be called by framework code. Applications should * retrieve instances from {@link Concerto}&lt;/strong&gt; * &lt;/p&gt; * * @protected * @param {string} id The unique identifier of the transaction registry. * @param {string} name The display name for the transaction registry. * @param {ModelManager} modelManager The ModelManager to use for this transaction registry. * @param {Factory} factory The factory to use for this transaction registry. * @param {Serializer} serializer The Serializer to use for this transaction registry. */ constructor(id, name, modelManager, factory, serializer) { super(REGISTRY_TYPE, id, name); if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } this.modelManager = modelManager; this.factory = factory; this.serializer = serializer; } /** * Unsupported operation; you cannot update a transaction in a transaction * registry. Call {@link Concerto.submitTransaction} to submit a transaction. * * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @param {string} data The data for the resource. */ add(securityContext, id, data) { throw new Error('cannot add transactions to a transaction registry'); } /** * Unsupported operation; you cannot update a transaction in a transaction * registry. This method will always throw an exception when called. * * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @param {string} data The data for the resource. */ update(securityContext, id, data) { throw new Error('cannot update transactions in a transaction registry'); } /** * Unsupported operation; you cannot remove a transaction from a transaction * registry. This method will always throw an exception when called. * * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. */ remove(securityContext, id) { throw new Error('cannot remove transactions from a transaction registry'); } /** * Get all of the transactions in the registry. * * @param {SecurityContext} securityContext The user's security context. * @return {Promise} A promise that will be resolved with an array of {@link * Resource} instances representing the transactions. */ getAll(securityContext) { let self = this; Util.securityCheck(securityContext); return super.getAll(securityContext) .then(function (resources) { return resources.map(function (resource) { return self.serializer.fromJSON(JSON.parse(resource.data)); }); }); } /** * Get a specific transaction in the registry. * * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the transaction. * @return {Promise} A promise that will be resolved with a {@link Resource} * instance representing the transaction. */ get(securityContext, id) { let self = this; Util.securityCheck(securityContext); return super.get(securityContext, id) .then(function (resource) { return self.serializer.fromJSON(JSON.parse(resource.data)); }); } } module.exports = TransactionRegistry; × Search results Close "},"lib_serializer_typedstack.js.html":{"id":"lib_serializer_typedstack.js.html","title":"Source: lib/serializer/typedstack.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResourceValidationException Source: lib/serializer/typedstack.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Util = require('../util'); /** * Tracks a stack of typed instances. The type information is used to detect * overflow / underflow bugs by the caller. It also performs basic sanity * checking on push/pop to make detecting bugs easier. * @private */ class TypedStack { /** * Create the Stack with the resource at the head. * @param {Object} resource - the resource to be put at the head of the stack */ constructor(resource) { this.stack = []; this.push(resource); } /** * Push a new object. * @param {Object} obj - the object being visited * @param {Object} expectedType - the expected type of the object being pushed */ push(obj, expectedType) { if(expectedType &amp;&amp; !(obj instanceof expectedType)) { throw new Error('Did not find expected type ' + expectedType.constructor.name + ' as argument to push. Found: ' + JSON.stringify(obj)); } if(Util.isNull(obj)) { throw new Error('Pushing null data!'); } this.stack.push(obj); //console.log('Push depth is: ' + this.stack.length + ', contents: ' + this.stack.toString() ); } /** * Push a new object. * @param {Object} expectedType - the type that should be the result of pop * @return {Object} the result of pop */ pop(expectedType) { this.peek(expectedType); return this.stack.pop(); } /** * Peek the top of the stack * @param {Object} expectedType - the type that should be the result of pop * @return {Object} the result of peek */ peek(expectedType) { //console.log( 'pop ' ); if(this.stack.length &lt; 1) { throw new Error('Stack is empty!'); } const result = this.stack[this.stack.length-1]; if(expectedType &amp;&amp; !(result instanceof expectedType)) { throw new Error('Did not find expected type ' + expectedType + ' on head of stack. Found: ' + JSON.stringify(result)); } if(Util.isNull(result)) { throw new Error('Pop returned invalid data'); } return result; } /** * Clears the stack */ clear() { this.stack = []; } } module.exports = TypedStack; × Search results Close "},"lib_util.js.html":{"id":"lib_util.js.html","title":"Source: lib/util.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResourceValidationException Source: lib/util.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Globalize = require('./globalize'); const SecurityContext = require('./securitycontext'); const SecurityException = require('./securityexception'); const fs = require('fs-extra'); const hfc = require('hfc'); const path = require('path'); const temp = require('temp').track(); const uuid = require('node-uuid'); /** * Internal Utility Class * &lt;p&gt;&lt;a href=&quot;diagrams/util.svg&quot;&gt;&lt;img src=&quot;diagrams/util.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @private */ class Util { /** * Internal method to check the security context * @param {SecurityContext} securityContext - The user's security context * @throws {SecurityException} if the user context is invalid */ static securityCheck(securityContext) { if (Util.isNull(securityContext)) { throw new SecurityException(Globalize.formatMessage('util-securitycheck-novalidcontext')); } else if (!(securityContext instanceof SecurityContext)) { throw new SecurityException(Globalize.formatMessage('util-securitycheck-novalidcontext')); } } /** * Submit a query request to the chain-code * @param {SecurityContext} securityContext - The user's security context * @param {string} functionName - The name of the function to call. * @param {string[]} args - The arguments to pass to the function being called. * @return {Promise} - A promise that will be resolved with the value returned * by the chain-code function. */ static queryChainCode(securityContext, functionName, args) { Util.securityCheck(securityContext); if (!functionName) { throw new Error('functionName not specified'); } else if (!args) { throw new Error('args not specified'); } args.forEach((arg) =&gt; { if (typeof arg !== 'string') { throw new Error('invalid arg specified: ' + arg); } }); let enrolledMember = securityContext.getEnrolledMember(); let queryRequest = { chaincodeID: securityContext.getChaincodeID(), fcn: functionName, args: args }; return new Promise(function (resolve, reject) { let transactionContext = enrolledMember.query(queryRequest); transactionContext.on('submitted', function () { // TODO: we should probably log this! }); transactionContext.on('complete', function (data) { resolve(data.result); }); transactionContext.on('error', function (error) { if (error instanceof hfc.EventTransactionError) { reject(new Error(error.msg)); } else { reject(error); } }); }); } /** * Submit an invoke request to the chain-code * @param {SecurityContext} securityContext - The user's security context * @param {string} functionName - The name of the function to call. * @param {string[]} args - The arguments to pass to the function being called. * @return {Promise} - A promise that will be resolved with the value returned * by the chain-code function. */ static invokeChainCode(securityContext, functionName, args) { Util.securityCheck(securityContext); if (!functionName) { throw new Error('functionName not specified'); } else if (!args) { throw new Error('args not specified'); } args.forEach((arg) =&gt; { if (typeof arg !== 'string') { throw new Error('invalid arg specified: ' + arg); } }); let enrolledMember = securityContext.getEnrolledMember(); let invokeRequest = { chaincodeID: securityContext.getChaincodeID(), fcn: functionName, args: args }; return new Promise(function (resolve, reject) { let transactionContext = enrolledMember.invoke(invokeRequest); transactionContext.on('submitted', function () { // TODO: we should probably log this! }); transactionContext.on('complete', function () { resolve(); }); transactionContext.on('error', function (error) { if (error instanceof hfc.EventTransactionError) { reject(new Error(error.msg)); } else { reject(error); } }); }); } /** * Returns true if the typeof the object === 'undefined' or * the object === null. * @param {Object} obj - the object to be tested * @returns {boolean} true if the object is null or undefined */ static isNull(obj) { return(typeof(obj) === 'undefined' || obj === null); } /** * Submit an deploy request to the chain-code * @param {SecurityContext} securityContext - The user's security context * @param {string} chaincodePath - The path of the chain-code to deploy. * @param {string} functionName - The name of the function to call. * @param {string[]} args - The arguments to pass to the function being called. * @param {boolean} force - Force a new instance of the chain-code to deploy. * @return {Promise} - A promise that will be resolved with the value returned * by the chain-code function. */ static deployChainCode(securityContext, chaincodePath, functionName, args, force) { Util.securityCheck(securityContext); if (!chaincodePath) { throw new Error('chaincodePath not specified'); } else if (!functionName) { throw new Error('functionName not specified'); } else if (!args) { throw new Error('args not specified'); } args.forEach((arg) =&gt; { if (typeof arg !== 'string') { throw new Error('invalid arg specified: ' + arg); } }); // Because hfc needs to write a Dockerfile to the chaincode directory, we // must copy the chaincode to a temporary directory. We need to do this // to handle the case where Concerto is installed into the global directory // (npm install -g) and is therefore owned by the root user. return new Promise((resolve, reject) =&gt; { // Create a temporary directory to contain the chaincode. temp.mkdir('concerto', (err, tempDirectoryPath) =&gt; { if (err) { return reject(err); } resolve(tempDirectoryPath); }); }) .then((tempDirectoryPath) =&gt; { // Copy the chaincode from source directory to temporary directory. return new Promise((resolve, reject) =&gt; { let sourceDirectoryPath = path.resolve(__dirname, '..', 'chaincode', 'src', chaincodePath); let targetDirectoryPath = path.resolve(tempDirectoryPath, 'src', chaincodePath); fs.copy(sourceDirectoryPath, targetDirectoryPath, (err) =&gt; { if (err) { return reject(err); } resolve(tempDirectoryPath); }); }); }) .then((tempDirectoryPath) =&gt; { // If force is specified, then we want to write a unique file into // the chaincode to trick hfc into deploying a new instance. if (force) { return new Promise((resolve, reject) =&gt; { let targetFilePath = path.resolve(tempDirectoryPath, 'src', chaincodePath, 'cc_unique_id.go'); let targetUUID = uuid.v4(); let targetFileContents = ` package main // The unique ID for this chaincode. const chaincodeUniqueID = &quot;${targetUUID}&quot; `; fs.outputFile(targetFilePath, targetFileContents, (err) =&gt; { if (err) { return reject(err); } resolve(tempDirectoryPath); }); }); } else { return tempDirectoryPath; } }) .then((tempDirectoryPath) =&gt; { // Now we can ask hfc to deploy the chaincode. return new Promise((resolve, reject) =&gt; { // This is evil! I shouldn't need to set GOPATH in a node.js program. process.env.GOPATH = tempDirectoryPath; let deployRequest = { fcn: functionName, args: args, chaincodePath: chaincodePath }; let enrolledMember = securityContext.getEnrolledMember(); let transactionContext = enrolledMember.deploy(deployRequest); transactionContext.on('complete', function (result) { resolve(result); }); transactionContext.on('error', function (error) { if (error instanceof hfc.EventTransactionError) { reject(new Error(error.msg)); } else { reject(error); } }); }) // On failure, we need to delete the temporary directory. .catch((err) =&gt; { return new Promise((resolve, reject) =&gt; { fs.remove(tempDirectoryPath, (err2) =&gt; { if (err2) { return reject(err2); } return resolve(); }); }) .catch((err2) =&gt; { // We want to throw the original exception! throw err; }) .then(() =&gt; { // We want to throw the original exception! throw err; }); }) // On success, we also need to delete the temporary directory. .then((result) =&gt; { return new Promise((resolve, reject) =&gt; { fs.remove(tempDirectoryPath, (err) =&gt; { if (err) { return reject(err); } resolve(result); }); }); }); }); } } module.exports = Util; × Search results Close "},"lib_model_validatedresource.js.html":{"id":"lib_model_validatedresource.js.html","title":"Source: lib/model/validatedresource.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResourceValidationException Source: lib/model/validatedresource.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const TypedStack = require('../serializer/typedstack'); const Resource = require('./resource'); /** * ValidatedResource is a Resource that can validate that property * changes (or the whole instance) do not violate the structure of * the type information associated with the instance. * @extends ValidatedResource */ class ValidatedResource extends Resource { /** * This constructor should not be called directly. * Use the Factory class to create instances. * * &lt;p&gt; * &lt;strong&gt;Note: Only to be called by framework code. Applications should * retrieve instances from {@link Factory}&lt;/strong&gt; * &lt;/p&gt; * @param {ModelManager} modelManager - The ModelManager for this instance * @param {string} ns - The namespace this instance. * @param {string} type - The type this instance. * @param {string} id - The identifier of this instance. * @param {ResourceValidator} resourceValidator - The validator to use for this instance * @private */ constructor(modelManager, ns, type, id,resourceValidator) { super(modelManager, ns, type, id); this.$validator = resourceValidator; } /** * Sets a property, validating that it does not violate the model * @param {string} propName - the name of the field * @param {string} value - the value of the property * @throws {Error} if the value is not compatible with the model definition for the field */ setPropertyValue(propName, value) { let classDeclaration = this.getClassDeclaration(); let field = classDeclaration.getProperty(propName); if (!field) { throw new Error('The instance with id ' + this.getIdentifier() + ' trying to set field ' + propName + ' which is not declared in the model.'); } // else { // this.log( 'Validating field ' + field + ' with data ' + value ); // } const parameters = {}; parameters.stack = new TypedStack(value); parameters.modelManager = this.getModelManager(); parameters.rootResourceIdentifier = this.getFullyQualifiedIdentifier(); field.accept(this.$validator, parameters); super.setPropertyValue(propName,value); } /** * Adds an array property value, validating that it does not violate the model * @param {string} propName - the name of the field * @param {string} value - the value of the property * @throws {Error} if the value is not compatible with the model definition for the field */ addArrayValue(propName, value) { let classDeclaration = this.getClassDeclaration(); let field = classDeclaration.getProperty(propName); if (!field) { throw new Error('The instance with id ' + this.getIdentifier() + ' trying to set field ' + propName + ' which is not declared in the model.'); } if (!field.isArray()) { throw new Error('The instance with id ' + this.getIdentifier() + ' trying to add array item ' + propName + ' which is not declared as an array in the model.'); } const parameters = {}; let newArray = []; if(this[propName]) { newArray = this[propName].slice(0); } newArray.push(value); parameters.stack = new TypedStack(newArray); parameters.modelManager = this.getModelManager(); parameters.rootResourceIdentifier = this.getFullyQualifiedIdentifier(); field.accept(this.$validator, parameters); super.addArrayValue(propName, value); } /** * Validates the instance against its model. * * @throws {Error} - if the instance if invalid with respect to the model */ validate() { const classDeclaration = this.getClassDeclaration(); const parameters = {}; parameters.stack = new TypedStack(this); parameters.modelManager = this.getModelManager(); parameters.rootResourceIdentifier = this.getFullyQualifiedIdentifier(); classDeclaration.accept(this.$validator, parameters); } } module.exports = ValidatedResource; × Search results Close "},"lib_serializer_validationexception.js.html":{"id":"lib_serializer_validationexception.js.html","title":"Source: lib/serializer/validationexception.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResourceValidationException Source: lib/serializer/validationexception.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const BaseException = require('../baseexception'); /** * Exception thrown when a resource fails to model against the model */ class ValidationException extends BaseException { /** * Create an ParseException * @param {string} message - the message for the exception */ constructor(message) { super(message); } } module.exports = ValidationException; × Search results Close "},"lib_codegen_writer.js.html":{"id":"lib_codegen_writer.js.html","title":"Source: lib/codegen/writer.js","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResourceValidationException Source: lib/codegen/writer.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; /** * Writer buffers text to be written in memory. It handles simple * indentation and tracks the number of lines written. * @private */ class Writer { /** * Create a FileWriter. * */ constructor() { this.beforeBuffer = ''; this.buffer = ''; this.linesWritten = 0; } /** * Writes text to the start of the buffer * @param {int} tabs - the number of tabs to use * @param {string} text - the text to write */ writeBeforeLine(tabs,text) { for(let n=0; n &lt; tabs; n++) { this.beforeBuffer += ' '; } this.beforeBuffer += text; this.beforeBuffer += '\\n'; this.linesWritten++; } /** * Append text to the buffer * @param {int} tabs - the number of tabs to use * @param {string} text - the text to write */ writeLine(tabs,text) { for(let n=0; n &lt; tabs; n++) { this.write(' '); } this.write(text); this.write('\\n'); this.linesWritten++; } /** * Returns the number of lines that have been written to the buffer. * @return {int} the number of lines written to the buffer. */ getLineCount() { return this.linesWritten; } /** * Append text to the buffer, prepending tabs * @param {int} tabs - the number of tabs to use * @param {string} text - the text to write */ writeIndented(tabs,text) { for(let n=0; n &lt; tabs; n++) { this.write(' '); } this.write(text); } /** * Append text to the buffer (no automatic newline). The * text may contain newline, and these will increment the linesWritten * counter. * @param {string} msg - the text to write */ write(msg) { if(typeof msg !== 'string' ) { throw new Error('Can only append strings. Argument ' + msg + ' has type ' + typeof msg); } this.buffer += msg; this.linesWritten += msg.split(/\\r\\n|\\r|\\n/).length; } /** * Returns the text that has been buffered in this Writer. * @return {string} the buffered text. */ getBuffer() { return this.beforeBuffer + this.buffer; } /** * Empties the underyling buffer and resets the line count. */ clearBuffer() { this.beforeBuffer = ''; this.buffer = ''; this.linesWritten = 0; } } module.exports = Writer; × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResourceValidationException Modules Classes AssetRegistry BaseException Concerto Factory Identifiable IllegalModelException ModelManager ParseException Registry Relationship Resource SecurityContext SecurityException Serializer TransactionRegistry ValidatedResource ValidationException × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerParseExceptionRegistryRelationshipResourceSecurityContextSecurityExceptionSerializerTransactionRegistryValidatedResourceValidationException Classes Classes AssetRegistry BaseException Concerto Factory Identifiable IllegalModelException ModelManager ParseException Registry Relationship Resource SecurityContext SecurityException Serializer TransactionRegistry ValidatedResource ValidationException × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" IBM Concerto Modules ibm-concerto Classes AssetRegistryBaseExceptionConcertoFactoryIdentifiableIllegalModelExceptionModelManagerParseE chain The Concerto class provides access to the major subsystems defined by the framework: ModelManager to declare the structure of Resources for an application domain Factory to create instances of Resources (Assets, Transactions or Participants) Serializer to convert Resources to/from JavaScript Objects for long-term persistence AssetRegistry to store Assets on the blockchain TransactionRegistry to store Transactions on the blockchain submitTransaction to submit Transaction for processing to the Hyperledger fabric. The connect method is used to connect to a Hyperledger fabric instance. The login method is used to authenticate a user/application with the Hyperledger fabric and returns a SecurityContext that must be passed to other Concerto APIs that require authentication. Bootstrapping the Concerto Framework The deploy method is used to deploy the Concerto Framework chaincode to your Hyperledger instance. This only needs to be called once for all Concerto based application that use a Hyperledger fabric instance. Bootstrapping your Application Bootrapping a Concerto-based application requires: Connecting to the Hyperledger Fabric using the connect method Login to the Hyperledger Fabric using the login method Load the application's domain specific Concerto files and add to the ModelManager Use the saveModels method to store the contents of the ModelManager on the blockchain. Application bootstrap only needs to be performed once for a given Hyperledger fabric instance, or when the Concerto files have been modified. new Concerto( [options]) Create an instance of the Concerto class. Parameters: Name Type Argument Description options Object &lt;optional&gt; an optional set of options to configure the instance. Properties Name Type Argument Description developmentMode boolean &lt;optional&gt; specify whether or not the instance is in development mode. Use only for testing purposes! Source: lib/concerto.js, line 75 Methods addAssetRegistry(securityContext, id, name) Add a r's security context id string The unique identifier of the asset registry Source: lib/concerto.js, line 112 Returns: - A promise that will be resolved with the existing asset registry, or rejected if the asset registry does not exist. Type Promise getFactory(securityContext) Returns the Factory, used to create instances of Resources, Relationships and Transactions. Parameters: Name Type Description securityContext SecurityContext The user's security context Source: lib/concerto.js, line 174 Returns: the Factory Type Factory getModelManager(securityContext) Returns the ModelManager, used to define the entities in an application domain. Parameters: Name Type Description securityContext SecurityContext The user's security context Source: lib/concerto.js, line 184 Returns: the ModelManager Type ModelManager getSerializer(securityContext) Returns the Serializer Parameters: Name Type Description securityContext SecurityContext The user's security context Source: lib/concerto.js, line 194 Returns: the Serializer Type Serializer getTransactionRegistry(securityContext) Get the transaction registry. Parameters: Name Type Description securityContext SecurityContext The user's security context Source: lib/concerto.js, line 154 Returns: - A promise that will be resolved to the TransactionRegistry Type Promise loadModels(securityContext) Load the models previously saved using saveModels from the blockchain back into the ModelManager. Note that any existing models in the ModelManager will be cleared. Parameters: Name Type Description securityContext SecurityContext The user's security context Source: lib/concerto.js, line 336 Returns: A promise that will be fufilled when the models have been loaded into the ModelManager Type Promise login(enrollmentID, enrollmentSecret) Log in to the Hyperledger Fabric as the specified user Parameters: Name Type Description enrollmentID string the enrollment ID of the user enrollmentSecret string the enrollment secret of the user Source: lib/conc
