 field = classDeclaration.getProperty(propName); if (!field) { throw new Error('The instance with id ' + this.getIdentifier() + ' trying to set field ' + propName + ' which is not declared in the model.'); } // else { // this.log( 'Validating field ' + field + ' with data ' + value ); // } const parameters = {}; parameters.stack = new TypedStack(value); parameters.modelManager = this.getModelManager(); parameters.rootResourceIdentifier = this.getFullyQualifiedIdentifier(); field.accept(this.$validator, parameters); super.setPropertyValue(propName,value); } /** * Adds an array property value, validating that it does not violate the model * @param {string} propName - the name of the field * @param {string} value - the value of the property * @throws {Error} if the value is not compatible with the model definition for the field */ addArrayValue(propName, value) { let classDeclaration = this.getClassDeclaration(); let field = classDeclaration.getProperty(propName); if (!field) { throw new Error('The instance with id ' + this.getIdentifier() + ' trying to set field ' + propName + ' which is not declared in the model.'); } if (!field.isArray()) { throw new Error('The instance with id ' + this.getIdentifier() + ' trying to add array item ' + propName + ' which is not declared as an array in the model.'); } const parameters = {}; let newArray = []; if(this[propName]) { newArray = this[propName].slice(0); } newArray.push(value); parameters.stack = new TypedStack(newArray); parameters.modelManager = this.getModelManager(); parameters.rootResourceIdentifier = this.getFullyQualifiedIdentifier(); field.accept(this.$validator, parameters); super.addArrayValue(propName, value); } /** * Validates the instance against its model. * * @throws {Error} - if the instance if invalid with respect to the model */ validate() { const classDeclaration = this.getClassDeclaration(); const parameters = {}; parameters.stack = new TypedStack(this); parameters.modelManager = this.getModelManager(); parameters.rootResourceIdentifier = this.getFullyQualifiedIdentifier(); classDeclaration.accept(this.$validator, parameters); } } module.exports = ValidatedResource; × Search results Close "},"lib_serializer_validationexception.js.html":{"id":"lib_serializer_validationexception.js.html","title":"Source: lib/serializer/validationexception.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/serializer/validationexception.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const BaseException = require('../baseexception'); /** * Exception thrown when a resource fails to model against the model */ class ValidationException extends BaseException { /** * Create an ParseException * @param {string} message - the message for the exception */ constructor(message) { super(message); } } module.exports = ValidationException; × Search results Close "},"lib_codegen_writer.js.html":{"id":"lib_codegen_writer.js.html","title":"Source: lib/codegen/writer.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarati getLineCount() { return this.linesWritten; } /** * Append text to the buffer, prepending tabs * @param {int} tabs - the number of tabs to use * @param {string} text - the text to write */ writeIndented(tabs,text) { for(let n=0; n &lt; tabs; n++) { this.write(' '); } this.write(text); } /** * Append text to the buffer (no automatic newline). The * text may contain newline, and these will increment the linesWritten * counter. * @param {string} msg - the text to write */ write(msg) { if(typeof msg !== 'string' ) { throw new Error('Can only append strings. Argument ' + msg + ' has type ' + typeof msg); } this.buffer += msg; this.linesWritten += msg.split(/\\r\\n|\\r|\\n/).length; } /** * Returns the text that has been buffered in this Writer. * @return {string} the buffered text. */ getBuffer() { return this.beforeBuffer + this.buffer; } /** * Empties the underyling buffer and resets the line count. */ clearBuffer() { this.beforeBuffer = ''; this.buffer = ''; this.linesWritten = 0; } } module.exports = Writer; × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Global Methods &lt;private&gt; directoryExists(path) Returns true if the given directory exists. Parameters: Name Type Description path string m JavaScript Objects for long-term persistence AssetRegistry to store Assets on the blockchain TransactionRegistry to store Transactions on the blockchain submitTransaction to submit Transaction for processing to the Hyperledger fabric. The connect method is used to connect to a Hyperledger fabric instance. The login method is used to authenticate a user/application with the Hyperledger fabric and returns a SecurityContext that must be passed to other Concerto APIs that require authentication. Bootstrapping the Concerto Framework The deploy method is used to deploy the Concerto Framework chaincode to your Hyperledger instance. This only needs to be called once for all Concerto based application that use a Hyperledger fabric instance. Bootstrapping your Application Bootrapping a Concerto-based application requires: Connecting to the Hyperledger Fabric using the connect method Login to the Hyperledger Fabric using the login method Load the application's domain specific Concerto files and add to the ModelManager Use the saveModels method to store the contents of the ModelManager on the blockchain. Application bootstrap only needs to be performed once for a given Hyperledger fabric instance, or when the Concerto files have been modified. new Concerto( [options]) Create an instance of the Concerto class. Parameters: Name Type Argument Description options Object &lt;optional&gt; an optional set of options to configure the instance. Properties Name Type Argument Description developmentMode boolean &lt;optional&gt; specify whether or not the instance is in development mode. Use only for testing purposes! Source: lib/concerto.js, line 75 Methods addAssetRegistry(securityContext, id, name) Add a new asset registry. Parameters: Name Type Description securityContext SecurityContext The user's security context id string The unique identifier of the asset registry name string The name of the asset registry Source: lib/concerto.js, line 125 Returns: - A promise that will be resolv he Factory, used to create instances of Resources, Relationships and Transactions. Parameters: Name Type Description securityContext SecurityContext The user's security context Source: lib/concerto.js, line 174 Returns: the Factory Type Factory getModelManager(securityContext) Returns the ModelManager, used to define the entities in an application domain. Parameters: Name Type Description securityContext SecurityContext The user's security context Source: lib/concerto.js, line 184 Returns: the ModelManager Type ModelManager &lt;private&gt; getModelRegistry(securityContext) Get the model registry. Parameters: Name Type Description securityContext SecurityContext The user's security context Source: lib/concerto.js, line 136 Returns: - A promise that will be resolved with the model registry. Type Promise getSerializer(securityContext) Returns the Serializer Parameters: Name Type Description securityContext SecurityContext The user's security context Source: lib/concerto.js, line 194 Returns: the Serializer Type Serializer getTransactionRegistry(securityContext) Get the transaction registry. Parameters: Name Type Description securityContext SecurityContext The user's security context Source: lib/concerto.js, line 154 Returns: - A promise that will be resolved to the TransactionRegistry Type Promise loadModels(securityContext) Load the models previously saved using saveModels from the blockchain back into the ModelManager. Note that any existing models in the ModelManager will be cleared. Parameters: Name Type Description securityContext SecurityContext The user's security context Source: lib/concerto.js, line 336 Returns: A promise that will be fufilled when the models have been loaded into the ModelManager Type Promise login(enrollmentID, enrollmentSecret) Log in to the Hyperledger Fabric as the specified user Parameters: Name Type Description enrollmentID string the enrollment ID of the user enrollmentSecret string the enrollment secret of the user Source: lib/concerto.js, line 272 Returns: A promise that will be resolved with a {SecurityContext} when the the security context Type Promise saveModels(securityContext) Save all of the models in the ModelManager to the blockchain. Parameters: Name Type Description securityContext SecurityContext The user's security context Source: lib/concerto.js, line 356 Returns: A promise that will be fufilled when the models have been saved to the blockchain. Type Promise submitTransaction(securityContext, transaction) Submit a transaction for processing to the Hyperledger fabric. Parameters: Name Type Description securityContext SecurityContext The user's security context transaction Resource The transaction to submit. Use newTransaction to create this object. Source: lib/concerto.js, line 378 Returns: A promise that will be fufilled when the transaction has been processed. Type Promise × Search results Close "},"EnumDeclaration.html":{"id":"EnumDeclaration.html","title":"Class: EnumDeclaration","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Class: EnumDeclaration EnumDeclaration EnumDeclaration defines an enumeration of static values. &lt;private&gt; new EnumDeclaration(modelFile, ast) Create an AssetDeclaration. Parameters: Name Type Description modelFile ModelFile the ModelFile for this class a
