    {"lib_parser_assetdeclaration.js.html":{"id":"lib_parser_assetdeclaration.js.html","title":"Source: lib/parser/assetdeclaration.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/parser/assetdeclaration.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const ClassDeclaration = require('./classdeclaration'); /** * AssetDeclaration defines the schema (aka model or class) for * an Asset. It extends ClassDeclaration which manages a set of * fields, a super-type and the specification of an * identifying field. * @private */ class AssetDeclaration extends ClassDeclaration { /** * Create an AssetDeclaration. * @param {ModelFile} modelFile the ModelFile for this class * @param {Object} ast - The AST created by the parser * @throws {InvalidModelException} */ constructor(modelFile, ast) { super(modelFile, ast); } } module.exports = AssetDeclaration; × Search results Close "},"lib_assetregistry.js.html":{"id":"lib_assetregistry.js.html","title":"Source: lib/assetregistry.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/assetregistry.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Resource = require('./model/resource'); const Registry = require('./registry'); const Util = require('./util'); const REGISTRY_TYPE = 'Asset'; /** * The AssetRegistry is used to manage a set of assets stored on the blockchain. * &lt;p&gt;&lt;a href=&quot;diagrams/assetregistry.svg&quot;&gt;&lt;img src=&quot;diagrams/assetregistry.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @extends Registry */ class AssetRegistry extends Registry { /** * Get a list of all existing asset registries. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {ModelManager} modelManager The ModelManager to use for this asset registry. * @param {Factory} factory The factory to use for this asset registry. * @param {Serializer} serializer The Serializer to use for this asset registry. * @return {Promise} A promise that will be resolved with a list of {@link AssetRegistry} * instances representing the asset registries. */ static getAllAssetRegistries(securityContext, modelManager, factory, serializer) { Util.securityCheck(securityContext); if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } return Registry.getAllRegistries(securityContext, REGISTRY_TYPE) .then(function (assetRegistries) { return assetRegistries.map(function (assetRegistry) { return new AssetRegistry(assetRegistry.id, assetRegistry.name, modelManager, factory, serializer); }); }); } /** * Get an existing asset registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the asset registry. * @param {ModelManager} modelManager The ModelManager to use for this asset registry. * @param {Factory} factory The factory to use for this asset registry. * @param {Serializer} serializer The Serializer to use for this asset registry. * @return {Promise} A promise that will be resolved with a {@link AssetRegistry} * instance representing the asset registry. */ static getAssetRegistry(securityContext, id, modelManager, factory, serializer) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } else if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } return Registry.getRegistry(securityContext, REGISTRY_TYPE, id) .then(function (registry) { return new AssetRegistry(registry.id, registry.name, modelManager, factory, serializer); }); } /** * Add a new asset registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the asset registry. * @param {string} name The name of the asset registry. * @param {ModelManager} modelManager The ModelManager to use for this asset registry. * @param {Factory} factory The factory to use for this asset registry. * @param {Serializer} serializer The Serializer to use for this asset registry. * @return {Promise} A promise that will be resolved with a {@link AssetRegistry} * instance representing the new asset registry. */ static addAssetRegistry(securityContext, id, name, modelManager, factory, serializer) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } else if (!name) { throw new Error('name not specified'); } else if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } return Registry.addRegistry(securityContext, REGISTRY_TYPE, id, name) .then(function () { return new AssetRegistry(id, name, modelManager, factory, serializer); }); } /** * Create an asset registry. * &lt;p&gt; * &lt;strong&gt;Note: Only to be called by framework code. Applications should * retrieve instances from {@link Concerto}&lt;/strong&gt; * &lt;/p&gt; * @protected * @param {string} id The unique identifier of the asset registry. * @param {string} name The display name for the asset registry. * @param {ModelManager} modelManager The ModelManager to use for this asset registry. * @param {Factory} factory The factory to use for this asset registry. * @param {Serializer} serializer The Serializer to use for this asset registry. */ constructor(id, name, modelManager, factory, serializer) { super(REGISTRY_TYPE, id, name); if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } this.modelManager = modelManager; this.factory = factory; this.serializer = serializer; } /** * Adds an asset to the asset registry. * * @param {SecurityContext} securityContext The user's security context. * @param {Resource} asset The asset to be added to the asset registry. * @return {Promise} A promise that is resolved when the asset is added to * the asset registry. */ add(securityContext, asset) { Util.securityCheck(securityContext); if (!asset) { throw new Error('asset not specified'); } let data = this.serializer.toJSON(asset); return super.add(securityContext, asset.getIdentifier(), JSON.stringify(data)); } /** * Updates an asset in the asset registry. * * @param {SecurityContext} securityContext The user's security context. * @param {Resource} asset The asset to be updated in the asset registry. * @return {Promise} A promise that is resolved when the asset is updated * in the asset registry. */ update(securityContext, asset) { Util.securityCheck(securityContext); if (!asset) { throw new Error('asset not specified'); } let data = this.serializer.toJSON(asset); return super.update(securityContext, asset.getIdentifier(), JSON.stringify(data)); } /** * Remove an asset with a given type and id from the asset registry. * * @param {SecurityContext} securityContext The user's security context. * @param {(Resource|string)} asset The asset, or the unique identifier of the asset. * @return {Promise} A promise that is resolved when the element is removed * from the registry. */ remove(securityContext, asset) { Util.securityCheck(securityContext); if (!asset) { throw new Error('asset not specified'); } let id; if (asset instanceof Resource) { id = asset.getIdentifier(); } else { id = asset; } return super.remove(securityContext, id); } /** * Get all of the assets in the registry. * * @param {SecurityContext} securityContext The user's security context. * @return {Promise} A promise that will be resolved with an array of {@link * Resource} instances representing the assets. */ getAll(securityContext) { Util.securityCheck(securityContext); let self = this; return Util.queryChainCode(securityContext, 'getAllAssetsInAssetRegistry', [this.id, 'false']) .then(function (buffer) { return JSON.parse(buffer.toString()); }) .then(function (resources) { return resources.map(function (resource) { return self.serializer.fromJSON(JSON.parse(resource.data)); }); }); } /** * Get all of the assets in the registry, and resolve all of their relationships * to other assets, participants, and transactions. The result is a JavaScript * object, and should only be used for visualization purposes. You cannot use * the {@link add} or {@link update} functions with a resolved asset. * * @param {SecurityContext} securityContext The user's security context. * @return {Promise} A promise that will be resolved with an array of JavaScript * objects representing the assets and all of their resolved relationships. */ resolveAll(securityContext) { Util.securityCheck(securityContext); return Util.queryChainCode(securityContext, 'getAllAssetsInAssetRegistry', [this.id, 'true']) .then(function (buffer) { return JSON.parse(buffer.toString()); }) .then(function (resources) { return resources.map(function (resource) { return JSON.parse(resource.data); }); }); } /** * Get a specific asset in the registry. * * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the asset. * @param {boolean} [options.resolve] Resolve all of the assets relationships. * @return {Promise} A promise that will be resolved with a {@link Resource} * instance representing the asset. */ get(securityContext, id) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } let self = this; return Util.queryChainCode(securityContext, 'getAssetInAssetRegistry', [this.id, id, 'false']) .then(function (buffer) { return JSON.parse(buffer.toString()); }) .then(function (resource) { return self.serializer.fromJSON(JSON.parse(resource.data)); }); } /** * Get a specific asset in the registry, and resolve all of its relationships * to other assets, participants, and transactions. The result is a JavaScript * object, and should only be used for visualization purposes. You cannot use * the {@link add} or {@link update} functions with a resolved asset. * * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the asset. * @return {Promise} A promise that will be resolved with a JavaScript object * representing the asset and all of its resolved relationships. */ resolve(securityContext, id) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } return Util.queryChainCode(securityContext, 'getAssetInAssetRegistry', [this.id, id, 'true']) .then(function (buffer) { return JSON.parse(buffer.toString()); }) .then(function (resource) { return JSON.parse(resource.data); }); } } module.exports = AssetRegistry; × Search results Close "},"lib_baseexception.js.html":{"id":"lib_baseexception.js.html","title":"Source: lib/baseexception.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/baseexception.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; /** * A base class for all Concerto exceptions * &lt;p&gt;&lt;a href=&quot;diagrams/baseexception.svg&quot;&gt;&lt;img src=&quot;diagrams/baseexception.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @extends Error */ class BaseException extends Error { /** * Create the BaseException. * @param {string} message - The exception message. */ constructor(message) { super(message); this.name = this.constructor.name; this.message = message; Error.captureStackTrace(this, this.constructor); } } module.exports = BaseException; × Search results Close "},"lib_parser_classdeclaration.js.html":{"id":"lib_parser_classdeclaration.js.html","title":"Source: lib/parser/classdeclaration.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/parser/classdeclaration.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Field = require('./field'); const EnumValueDeclaration = require('./enumvaluedeclaration'); const RelationshipDeclaration = require('./relationshipdeclaration'); const IllegalModelException = require('./illegalmodelexception'); const Globalize = require('../globalize'); /** * ClassDeclaration defines the structure (model/schema) of composite data. * It is composed of a set of Properties, may have an identifying field, and may * have a super-type. * A ClassDeclaration is conceptually owned with a ModelFile which * defines all the classes that are part of a namespace. * * This class is abstract and should not be instantiated. * @private * @abstract */ class ClassDeclaration { /** * Create a ClassDeclaration from an Abstract Syntax Tree. The AST is the * result of parsing. * * @param {ModelFile} modelFile - the ModelFile for this class * @param {string} ast - the AST created by the parser * @throws {IllegalModelException} */ constructor(modelFile, ast) { if(!modelFile || !ast) { throw new IllegalModelException(Globalize.formatMessage('classdeclaration-constructor-modelastreq')); } this.ast = ast; this.modelFile = modelFile; this.process(); } /** * Visitor design pattern * @param {Object} visitor - the visitor * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ accept(visitor,parameters) { return visitor.visit(this, parameters); } /** * Returns the ModelFile that defines this class. * * @return {ModelFile} the owning ModelFile */ getModelFile() { return this.modelFile; } /** * Process the AST and build the model * * @throws {InvalidModelException} * @private */ process() { this.name = this.ast.id.name; this.properties = []; this.superType = null; this.idField = null; this.abstract = false; if(this.ast.abstract) { this.abstract = true; } if(this.ast.classExtension) { this.superType = this.ast.classExtension.class.name; } if(this.ast.idField) { this.idField = this.ast.idField.name; } for(let n=0; n &lt; this.ast.body.declarations.length; n++ ) { let thing = this.ast.body.declarations[n]; //console.log('Found: ' + thing.type + ' ' + thing.id.name); if(thing.type === 'FieldDeclaration') { this.properties.push( new Field(this, thing) ); } else if(thing.type === 'RelationshipDeclaration') { this.properties.push( new RelationshipDeclaration(this, thing) ); } else if(thing.type === 'EnumPropertyDeclaration') { this.properties.push( new EnumValueDeclaration(this, thing) ); } else { let formatter = Globalize.messageFormatter('classdeclaration-process-unrecmodelelem'); throw new IllegalModelException(formatter({ 'type': thing.type })); } } } /** * Semantic validation of the structure of this class. Subclasses should * override this method to impose additional semantic constraints on the * contents/relations of fields. * * @throws {InvalidModelException} * @private */ validate() { // TODO (LG) check that all imported classes exist, rather than just // used imports // if we have a super type make sure it exists if(this.superType!==null) { let classDecl = null; if(this.getModelFile().isImportedType(this.superType)) { let fqnSuper = this.getModelFile().resolveImport(this.superType); classDecl = this.modelFile.getModelManager().getType(fqnSuper); } else { classDecl = this.getModelFile().getType(this.superType); } if(classDecl===null) { throw new IllegalModelException('Could not find super type ' + this.superType); } } // TODO (DCS) we need to validate that the super type is compatible // with this class. e.g. an asset cannot extend a transaction... if(this.idField) { const field = this.getProperty(this.idField); if(!field) { let formatter = Globalize('en').messageFormatter('classdeclaration-validate-identifiernotproperty'); throw new IllegalModelException(formatter({ 'class': this.name, 'idField': this.idField })); } else { // check that identifiers are strings if(field.getType() !== 'String') { let formatter = Globalize('en').messageFormatter('classdeclaration-validate-identifiernotstring'); throw new IllegalModelException( formatter({ 'class': this.name, 'idField': this.idField })); } if(field.isOptional()) { throw new IllegalModelException('Identifying fields cannot be optional.'); } } } // we also have to check fields defined in super classes const properties = this.getProperties(); for(let n=0; n &lt; properties.length; n++) { let field = properties[n]; // check we don't have a field with the same name for(let i=n+1; i &lt; properties.length; i++) { let otherField = properties[i]; if(field.getName() === otherField.getName()) { let formatter = Globalize('en').messageFormatter('classdeclaration-validate-duplicatefieldname'); throw new IllegalModelException( formatter({ 'class': this.name, 'fieldName': field.getName() })); } } field.validate(this); } } /** * Returns true if this class is declared as abstract in the model file * * @return {boolean} true if the class is abstract */ isAbstract() { return this.abstract; } /** * Returns true if this class is an enumeration. * * @return {boolean} true if the class is an enumerated type */ isEnum() { return false; } /** * Returns the short name of a class. This name does not include the * namespace from the owning ModelFile. * * @return {string} the short name of this class */ getName() { return this.name; } /** * Returns the fully qualified name of this class. * The name will include the namespace if present. * * @return {string} the fully-qualified name of this class */ getFullyQualifiedName() { return this.modelFile.getNamespace() + '.' + this.name; } /** * Returns the name of the identifying field for this class. Note * that the identifying field may come from a super type. * * @return {string} the name of the id field for this class */ getIdentifierFieldName() { if(this.idField) { return this.idField; } else { let classDecl = this.modelFile.getModelManager().getType(this.getSuperType()); return classDecl.getIdentifierFieldName(); } } /** * Returns the field with a given name or null if it does not exist. * The field must be directly owned by this class -- the super-type is * not introspected. * * @param {string} name the name of the field * @return {Property} the field definition or null if it does not exist. */ getOwnProperty(name) { for(let n=0; n &lt; this.properties.length; n++) { const field = this.properties[n]; if(field.getName() === name) { return field; } } return null; } /** * Returns the fields directly defined by this class. * * @return {Property[]} the array of fields */ getOwnProperties() { return this.properties; } /** * Returns the FQN of the super type for this class or null if this * class does not have a super type. * * @return {string} the FQN name of the super type or null */ getSuperType() { if(this.superType) { const type = this.getModelFile().getType(this.superType); if(type === null) { throw new Error('Could not find super type:' + this.superType ); } else { return type.getFullyQualifiedName(); } } return null; } /** * Returns the property with a given name or null if it does not exist. * Fields defined in super-types are also introspected. * * @param {string} name the name of the field * @return {Property} the field, or null if it does not exist */ getProperty(name) { let result = this.getOwnProperty(name); let classDecl = null; if(result === null &amp;&amp; this.superType!==null) { if(this.getModelFile().isImportedType(this.superType)) { let fqnSuper = this.getModelFile().resolveImport(this.superType); classDecl = this.modelFile.getModelManager().getType(fqnSuper); } else { classDecl = this.getModelFile().getType(this.superType); } result = classDecl.getProperty(name); } return result; } /** * Returns the properties defined in this class and all super classes. * * @return {Property[]} the array of fields */ getProperties() { let result = this.getOwnProperties(); let classDecl = null; if(this.superType!==null) { if(this.getModelFile().isImportedType(this.superType)) { let fqnSuper = this.getModelFile().resolveImport(this.superType); classDecl = this.modelFile.getModelManager().getType(fqnSuper); } else { classDecl = this.getModelFile().getType(this.superType); } if(classDecl===null) { throw new IllegalModelException('Could not find super type ' + this.superType); } // go get the fields from the super type result = result.concat(classDecl.getProperties()); } else { // console.log('No super type for ' + this.getName() ); } return result; } /** * Returns a new object representing this function declaration that is * suitable for serializing as JSON. * @return {Object} A new object suitable for serializing as JSON. */ toJSON() { let result = { name: this.name, idField: this.idField, superType: this.superType, abstract: this.abstract }; result.fields = this.properties.filter((property) =&gt; { return property instanceof Field; }); result.relationships = this.properties.filter((property) =&gt; { return property instanceof RelationshipDeclaration; }); result.enumValues = this.properties.filter((property) =&gt; { return property instanceof EnumValueDeclaration; }); return result; } /** * Returns the string representation of this class * @return {String} the string representation of the class */ toString() { let superType = ''; if(this.superType) { superType = ' super=' + this.superType; } return 'ClassDeclaration {id=' + this.getFullyQualifiedName() + superType + ' enum=' + this.isEnum() + ' abstract=' + this.isAbstract() + '}'; } } module.exports = ClassDeclaration; × Search results Close "},"lib_concerto.js.html":{"id":"lib_concerto.js.html","title":"Source: lib/concerto.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/concerto.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const AssetRegistry = require('./assetregistry'); const Factory = require('./factory'); const ModelManager = require('./modelmanager'); const ModelRegistry = require('./modelregistry'); const SecurityContext = require('./securitycontext'); const Serializer = require('./serializer'); const TransactionDeclaration = require('./parser/transactiondeclaration'); const TransactionRegistry = require('./transactionregistry'); const Util = require('./util'); const Globalize = require('./globalize'); const hfc = require('hfc'); /** * Main entry point into the Concerto solution framework. Use this class * to retrieve the services defined by the solution framework and to interact * with the underlying Hyperledger fabric. This class is designed to be used in a * Node.js based middle-tier of a 3-tier application: * &lt;ol&gt; * &lt;li&gt;Presentation tier, e.g. Angular front-end&lt;/li&gt; * &lt;li&gt;Middle tier, exposes domain specific REST APIs to the presentation tier * and embeds the Concerto module to communicate with Hyperledger fabric.&lt;/li&gt; * &lt;li&gt;Hyperledger fabric, used to store assets and transaction on a blockchain&lt;/li&gt; * &lt;/ol&gt; * &lt;p&gt; * The Concerto class provides access to the major subsystems defined by the framework: * &lt;ul&gt; * &lt;li&gt;{@link ModelManager} to declare the structure of Resources for an application domain * &lt;li&gt;{@link Factory} to create instances of Resources (Assets, Transactions or Participants) * &lt;li&gt;{@link Serializer} to convert Resources to/from JavaScript Objects for long-term persistence * &lt;li&gt;{@link AssetRegistry} to store Assets on the blockchain * &lt;li&gt;{@link TransactionRegistry} to store Transactions on the blockchain * &lt;li&gt;{@link Concerto#submitTransaction submitTransaction} to submit Transaction for processing to the Hyperledger fabric. * &lt;/ul&gt; * &lt;/p&gt; * &lt;p&gt; * The {@link Concerto#connect connect} method is used to connect to a Hyperledger * fabric instance. * &lt;/p&gt; * &lt;p&gt; * The {@link Concerto#login login} method is used to authenticate a user/application * with the Hyperledger fabric and returns a {@link SecurityContext} that must be * passed to other Concerto APIs that require authentication. * &lt;/p&gt; * &lt;h4&gt;Bootstrapping the Concerto Framework&lt;/h4&gt; * &lt;p&gt; * The {@link Concerto#deploy deploy} method is used to deploy the Concerto Framework chaincode * to your Hyperledger instance. This only needs to be called once for all Concerto * based application that use a Hyperledger fabric instance. * &lt;/p&gt; * &lt;h4&gt;Bootstrapping your Application&lt;/h4&gt; * Bootrapping a Concerto-based application requires: * &lt;ol&gt; * &lt;li&gt;Connecting to the Hyperledger Fabric using the {@link Concerto.connect connect} method * &lt;li&gt;Login to the Hyperledger Fabric using the {@link Concerto.login login} method * &lt;li&gt;Load the application's domain specific Concerto files and add to the {@link ModelManager} * &lt;li&gt;Use the {@link Concerto#saveModels saveModels} method to store the contents of the {@link ModelManager} * on the blockchain. * &lt;/ol&gt; * Application bootstrap only needs to be performed once for a given Hyperledger fabric instance, * or when the Concerto files have been modified. */ class Concerto { /** * Create an instance of the Concerto class. * @param {Object} [options] - an optional set of options to configure the instance. * @param {boolean} [options.developmentMode] - specify whether or not the instance * is in development mode. Use only for testing purposes! */ constructor(options) { this.modelManager = new ModelManager(); this.factory = new Factory(this.modelManager); this.serializer = new Serializer(this.factory, this.modelManager); this.chain = null; this.developmentMode = false; if (options &amp;&amp; options.developmentMode) { this.developmentMode = true; } } /** * Get a list of all existing asset registries. * @param {SecurityContext} securityContext - The user's security context * @return {Promise} - A promise that will be resolved with a list of existing * asset registries */ getAllAssetRegistries(securityContext) { Util.securityCheck(securityContext); return AssetRegistry.getAllAssetRegistries(securityContext, this.modelManager, this.factory, this.serializer); } /** * Get an existing asset registry. * @param {SecurityContext} securityContext - The user's security context * @param {string} id - The unique identifier of the asset registry * @return {Promise} - A promise that will be resolved with the existing asset * registry, or rejected if the asset registry does not exist. */ getAssetRegistry(securityContext, id) { Util.securityCheck(securityContext); return AssetRegistry.getAssetRegistry(securityContext, id, this.modelManager, this.factory, this.serializer); } /** * Add a new asset registry. * @param {SecurityContext} securityContext - The user's security context * @param {string} id - The unique identifier of the asset registry * @param {string} name - The name of the asset registry * @return {Promise} - A promise that will be resolved with the new asset * registry after it has been added. */ addAssetRegistry(securityContext, id, name) { Util.securityCheck(securityContext); return AssetRegistry.addAssetRegistry(securityContext, id, name, this.modelManager, this.factory, this.serializer); } /** * Get the model registry. * @param {SecurityContext} securityContext - The user's security context * @return {Promise} - A promise that will be resolved with the model registry. * @private */ getModelRegistry(securityContext) { Util.securityCheck(securityContext); return ModelRegistry .getAllModelRegistries(securityContext, this.modelManager) .then(function (modelRegistries) { if (modelRegistries.length &gt;= 1) { return modelRegistries[0]; } else { throw new Error('Failed to find the default model registry'); } }); } /** * Get the transaction registry. * @param {SecurityContext} securityContext - The user's security context * @return {Promise} - A promise that will be resolved to the {@link TransactionRegistry} */ getTransactionRegistry(securityContext) { Util.securityCheck(securityContext); return TransactionRegistry .getAllTransactionRegistries(securityContext, this.modelManager, this.factory, this.serializer) .then(function (transactionRegistries) { if (transactionRegistries.length &gt;= 1) { return transactionRegistries[0]; } else { throw new Error('Failed to find the default transaction registry'); } }); } /** * Returns the Factory, used to create instances of Resources, Relationships * and Transactions. * * @param {SecurityContext} securityContext - The user's security context * @return {Factory} the Factory */ getFactory(securityContext) { Util.securityCheck(securityContext); return this.factory; } /** * Returns the ModelManager, used to define the entities in an application domain. * @param {SecurityContext} securityContext - The user's security context * @return {ModelManager} the ModelManager */ getModelManager(securityContext) { Util.securityCheck(securityContext); return this.modelManager; } /** * Returns the Serializer * @param {SecurityContext} securityContext - The user's security context * @return {Serializer} the Serializer */ getSerializer(securityContext) { Util.securityCheck(securityContext); return this.serializer; } /** * Connects to the Hyperledger Fabric. * @param {Object} connectOptions - The connection options. * @param {string} connectOptions.keyValStore - The local directory to store * user certificates in. * @param {string} connectOptions.membershipServicesURL - The URL of the * Hyperledger Fabric membership services to connect to. * @param {string} connectOptions.peerURL - The URL of the Hyperledger Fabric * peer to connect to. * @param {string} connectOptions.eventHubURL - The URL of the Hyperledger Fabric * event hub to connect to. * @return {Promise} A promise that will be resolved when the connection is * established. */ connect(connectOptions) { let self = this; if (!connectOptions) { throw new Error(Globalize.formatMessage('concerto-connect-noconopts')); } else if (!connectOptions.keyValStore) { throw new Error(Globalize.formatMessage('concerto-connect-nokeyvalstore')); } else if (!connectOptions.membershipServicesURL) { throw new Error(Globalize.formatMessage('concerto-connect-nomembersrvcurl')); } else if (!connectOptions.peerURL) { throw new Error(Globalize.formatMessage('concerto-connect-nopeerurl')); } else if (!connectOptions.eventHubURL) { throw new Error(Globalize.formatMessage('concerto-connect-noeventhuburl')); } return new Promise(function (resolve, reject) { self.chain = hfc.newChain('Concerto'); self.chain.setKeyValStore(hfc.newFileKeyValStore(connectOptions.keyValStore)); self.chain.setMemberServicesUrl(connectOptions.membershipServicesURL); self.chain.addPeer(connectOptions.peerURL); if (connectOptions.deployWaitTime) { self.chain.setDeployWaitTime(connectOptions.deployWaitTime); } if (connectOptions.invokeWaitTime) { self.chain.setInvokeWaitTime(connectOptions.invokeWaitTime); } self.chain.eventHubConnect(connectOptions.eventHubURL); process.on('exit', () =&gt; { if (self.chain) { self.chain.eventHubDisconnect(); self.chain = null; } }); resolve(); }); } /** * Disconnects from the Hyperledger Fabric. * @return {Promise} A promise that will be resolved when the connection is * terminated. */ disconnect() { let self = this; return new Promise(function (resolve, reject) { if (self.chain) { self.chain.eventHubDisconnect(); self.chain = null; } resolve(); }); } /** * Log in to the Hyperledger Fabric as the specified user * * @param {string} enrollmentID the enrollment ID of the user * @param {string} enrollmentSecret the enrollment secret of the user * @return {Promise} A promise that will be resolved with a {SecurityContext} * when the the security context */ login(enrollmentID, enrollmentSecret) { let self = this; if (!enrollmentID) { throw new Error(Globalize.formatMessage('concerto-login-noenrollmentid')); } else if (!enrollmentSecret) { throw new Error(Globalize.formatMessage('concerto-login-noenrollmentsecret')); } return new Promise(function (resolve, reject) { self.chain.enroll(enrollmentID, enrollmentSecret, function (error, enrolledMember) { if (error) { return reject(error); } let result = new SecurityContext(enrollmentID, enrollmentSecret); result.setEnrolledMember(enrolledMember); result.setEventHub(self.chain.getEventHub()); resolve(result); }); }); } /** * Deploys the Concerto chain-code to the Hyperledger Fabric. * @param {SecurityContext} securityContext - The user's security context * @param {boolean} [force] - Force a new instance of the chain-code to deploy. * @return {Promise} A promise that will be fufilled when the chain-code has * been deployed. */ deploy(securityContext, force) { let self = this; if (!securityContext) { throw new Error(Globalize.formatMessage('concerto-deploy-nosecuritycontext')); } return Util .deployChainCode(securityContext, 'concerto', 'init', [this.developmentMode.toString()], force) .then(function (result) { securityContext.setChaincodeID(result.chaincodeID); }) .then(function () { return ModelRegistry.getAllModelRegistries(securityContext, self.modelManager); }) .then(function (modelRegistries) { if (modelRegistries.length === 0) { return ModelRegistry.addModelRegistry(securityContext, 'default', 'Default Model Registry', self.modelManager); } }) .then(function () { return TransactionRegistry.getAllTransactionRegistries(securityContext, self.modelManager, self.factory, self.serializer); }) .then(function (transactionRegistries) { if (transactionRegistries.length === 0) { return TransactionRegistry.addTransactionRegistry(securityContext, 'default', 'Default Transaction Registry', self.modelManager, self.factory, self.serializer); } }); } /** * Load the models previously saved using {@link Concerto#saveModels saveModels} * from the blockchain back into the {@link ModelManager}. Note that any * existing models in the ModelManager will be cleared. * @param {SecurityContext} securityContext - The user's security context * @return {Promise} A promise that will be fufilled when the models have been * loaded into the {@link ModelManager} */ loadModels(securityContext) { let self = this; Util.securityCheck(securityContext); return this .getModelRegistry(securityContext) .then((modelRegistry) =&gt; { return modelRegistry.getAll(securityContext); }) .then((models) =&gt; { self.modelManager.clearModelFiles(); self.modelManager.addModelFiles(models); }); } /** * Save all of the models in the {@link ModelManager} to the blockchain. * @param {SecurityContext} securityContext - The user's security context * @return {Promise} A promise that will be fufilled when the models have been * saved to the blockchain. */ saveModels(securityContext) { let self = this; Util.securityCheck(securityContext); return this .getModelRegistry(securityContext) .then((modelRegistry) =&gt; { let promises = []; self.modelManager.getModelFiles().forEach((modelFile) =&gt; { promises.push(modelRegistry.add(securityContext, modelFile)); }); return Promise.all(promises); }); } /** * Submit a transaction for processing to the Hyperledger fabric. * @param {SecurityContext} securityContext - The user's security context * @param {Resource} transaction - The transaction to submit. Use {@link * Factory#newTransaction newTransaction} to create this object. * @return {Promise} A promise that will be fufilled when the transaction has * been processed. */ submitTransaction(securityContext, transaction) { Util.securityCheck(securityContext); if (!transaction) { throw new Error('transaction not specified'); } else if (!(transaction.getClassDeclaration() instanceof TransactionDeclaration)) { throw new Error(transaction.getClassDeclaration().getFullyQualifiedName() + ' is not a transaction'); } let id = transaction.getIdentifier(); let data = this.serializer.toJSON(transaction); return this.getTransactionRegistry(securityContext) .then(function (transactionRegistry) { return Util.invokeChainCode(securityContext, 'submitTransaction', [transactionRegistry.id, id, JSON.stringify(data)]); }); } } module.exports = Concerto; × Search results Close "},"lib_codegen_filewriter.js.html":{"id":"lib_codegen_filewriter.js.html","title":"Source: lib/codegen/filewriter.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/codegen/filewriter.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const fs = require('fs'); const path = require('path'); const Writer = require('./writer'); /** * FileWriter creates text files under a directory tree. It can be used * by code generators to create source files for example. * Basic usage is: openFile(fileName), writeLine(...), closeFile(). * * @private */ class FileWriter extends Writer { /** * Create a FileWriter. * * @param {string} outputDirectory - the path to an output directory * that will be used to store generated files. */ constructor(outputDirectory) { super(); this.outputDirectory = outputDirectory; this.relativeDir = null; this.fileName = null; ensureDirectoryExistence(outputDirectory); } /** * Opens a file for writing. The file will be created in the * root directory of this FileWriter. * * @param {string} fileName - the name of the file to open */ openFile(fileName) { this.fileName = fileName; this.relativeDir = null; } /** * Opens a file for writing, with a location relative to the * root directory of this FileWriter. * * @param {string} relativeDir - the relative directory to use * @param {string} fileName - the name of the file to open */ openRelativeFile(relativeDir, fileName) { this.relativeDir = relativeDir; this.fileName = fileName; } /** * Writes text to the current open file * @param {int} tabs - the number of tabs to use * @param {string} text - the text to write */ writeLine(tabs,text) { if (this.fileName) { super.writeLine(tabs,text); } else { throw Error('File has not been opened!'); } } /** * Writes text to the start of the current open file * @param {int} tabs - the number of tabs to use * @param {string} text - the text to write */ writeBeforeLine(tabs,text) { if (this.fileName) { super.writeBeforeLine(tabs,text); } else { throw Error('File has not been opened!'); } } /** * Closes the current open file */ closeFile() { if (!this.fileName) { throw new Error('No file open'); } let path = this.outputDirectory; if(!path.endsWith('/')) { path += '/'; } if (this.relativeDir) { path += this.relativeDir; } if(!path.endsWith('/')) { path += '/'; } path += this.fileName; ensureDirectoryExistence(path); //console.log('Writing to ' + path ); fs.writeFileSync(path, this.getBuffer()); this.fileName = null; this.relativeDir = null; this.clearBuffer(); } } /** * Checks that an entire directory tree exists, and creates * it if it does not. * * @param {string} filePath - the file path to check * @return {boolean} true if the directory exists * @private */ function ensureDirectoryExistence(filePath) { let dirname = path.dirname(filePath); if (directoryExists(dirname)) { return true; } ensureDirectoryExistence(dirname); fs.mkdirSync(dirname); return false; } /** * Returns true if the given directory exists. * * @param {string} path - the file path to check * @return {boolean} true if the directory exists * @private */ function directoryExists(path) { try { return fs.statSync(path).isDirectory(); } catch (err) { return false; } } module.exports = FileWriter; × Search results Close "},"lib_parser_enumdeclaration.js.html":{"id":"lib_parser_enumdeclaration.js.html","title":"Source: lib/parser/enumdeclaration.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/parser/enumdeclaration.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const ClassDeclaration = require('./classdeclaration'); /** * EnumDeclaration defines an enumeration of static values. * @private * @extends ClassDeclaration */ class EnumDeclaration extends ClassDeclaration { /** * Create an AssetDeclaration. * @param {ModelFile} modelFile the ModelFile for this class * @param {Object} ast - The AST created by the parser * @throws {InvalidModelException} */ constructor(modelFile, ast) { super(modelFile, ast); } /** * Returns true if this class is an enumeration. * * @return {boolean} true if the class is an enumerated type */ isEnum() { return true; } /** * Returns the string representation of this class * @return {String} the string representation of the class */ toString() { return 'EnumDeclaration {id=' + this.getFullyQualifiedName() + '}'; } } module.exports = EnumDeclaration; × Search results Close "},"lib_parser_enumvaluedeclaration.js.html":{"id":"lib_parser_enumvaluedeclaration.js.html","title":"Source: lib/parser/enumvaluedeclaration.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/parser/enumvaluedeclaration.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Property = require('./property'); /** * Class representing a value from a set of enumerated values * @private * @extends Property */ class EnumValueDeclaration extends Property { /** * Create a EnumValueDeclaration. * @param {ClassDeclaration} parent - The owner of this property * @param {Object} ast - The AST created by the parser * @throws {InvalidModelException} */ constructor(parent, ast) { super(parent, ast); } /** * Validate the property * @param {ClassDeclaration} classDecl the class declaration of the property * @throws {InvalidModelException} * @private */ validate(classDecl) { super.validate(classDecl); } } module.exports = EnumValueDeclaration; × Search results Close "},"lib_parser_property.js.html":{"id":"lib_parser_property.js.html","title":"Source: lib/parser/property.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/parser/property.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const ModelUtil = require('../modelutil'); /** * Property representing an attribute of a class declaration, * either a Field or a Relationship. * @private */ class Property { /** * Create a Property. * @param {ClassDeclaration} parent - the owner of this property * @param {Object} ast - The AST created by the parser * @throws {InvalidModelException} */ constructor(parent, ast) { this.ast = ast; this.parent = parent; this.process(); } /** * Visitor design pattern * @param {Object} visitor - the visitor * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ accept(visitor,parameters) { return visitor.visit(this, parameters); } /** * Returns the owner of this property * @return {ClassDeclaration} the parent class declaration */ getParent() { return this.parent; } /** * Process the AST and build the model * @throws {InvalidModelException} * @private */ process() { this.name = this.ast.id.name; if(!this.name) { throw new Error('No name for type ' + this.ast ); } if(this.ast.propertyType) { this.type = this.ast.propertyType.name; } else { this.type = null; } this.array = false; if(this.ast.array) { this.array = true; } if(this.ast.optional) { this.optional = true; } else { this.optional = false; } } /** * Validate the property * @param {ClassDeclaration} classDecl the class declaration of the property * @throws {InvalidModelException} * @private */ validate(classDecl) { if(this.type) { classDecl.getModelFile().resolveType('Property type ' + this.name, this.type); } } /** * Returns the name of a property * @return {string} the name of this field */ getName() { return this.name; } /** * Returns the type of a property * @return {string} the type of this field */ getType() { return this.type; } /** * Returns true if the field is optional * @return {boolean} true if the field is optional */ isOptional() { return this.optional; } /** * Returns the fully qualified type name of a property * @return {string} the fully qualified type of this property */ getFullyQualifiedTypeName() { if(this.isPrimitive()) { return this.type; } const parent = this.getParent(); if(!parent) { throw new Error('Property ' + this.name + ' does not have a parent.'); } const modelFile = parent.getModelFile(); if(!modelFile) { throw new Error('Parent of property ' + this.name + ' does not have a ModelFile!'); } const result = modelFile.getFullyQualifiedTypeName(this.type); if(!result) { throw new Error('Failed to find fully qualified type name for property ' + this.name + ' with type ' + this.type ); } return result; } /** * Returns the namespace of the parent of this property * @return {string} the namespace of the parent of this property */ getNamespace() { return this.getParent().getModelFile().getNamespace(); } /** * Returns true if the field is declared as an array type * @return {boolean} true if the property is an array type */ isArray() { return this.array; } /** * Returns true if the field is declared as an enumerated value * @return {boolean} true if the property is an enumerated value */ isTypeEnum() { if(this.isPrimitive()) { return false; } else { const type = this.getParent().getModelFile().getType(this.getType()); return type.isEnum(); } } /** * Returns true if this property is a primitive type. *@return {boolean} true if the property is a primitive type. */ isPrimitive() { return ModelUtil.isPrimitiveType(this.getType()); } /** * Returns a new object representing this function declaration that is * suitable for serializing as JSON. * @return {Object} A new object suitable for serializing as JSON. */ toJSON() { return { name: this.name, type: this.type, array: this.array, 'enum': (this.type === null) }; } } module.exports = Property; × Search results Close "},"lib_factory.js.html":{"id":"lib_factory.js.html","title":"Source: lib/factory.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/factory.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Resource = require('./model/resource'); const ResourceValidator = require('./serializer/resourcevalidator'); const ValidatedResource = require('./model/validatedresource'); const Relationship = require('./model/relationship'); const debug = require('debug')('ibm-concerto'); const Globalize = require('./globalize'); const uuid = require('node-uuid'); const TransactionDeclaration = require('./parser/transactiondeclaration'); /** * Use the Factory to create instances of Resource: transactions, participants * and assets. * &lt;p&gt;&lt;a href=&quot;diagrams/factory.svg&quot;&gt;&lt;img src=&quot;diagrams/factory.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; */ class Factory { /** * Create the factory. * &lt;p&gt; * &lt;strong&gt;Note: Only to be called by framework code. Applications should * retrieve instances from {@link Concerto}&lt;/strong&gt; * &lt;/p&gt; * @param {ModelManager} modelManager - The ModelManager to use for this registry */ constructor(modelManager) { this.modelManager = modelManager; } /** * Create a new Resource with a given namespace, type name and id * @param {string} ns - the namespace of the Resource * @param {string} type - the type of the Resource * @param {string} id - the identifier * @param {boolean} disableValidation - pass true if you want the factory to * return a {@link Resource} instead of a {@link ValidatedResource}. Defaults to false. * @return {Resource} the new instance * @throws {ModelException} if the type is not registered with the ModelManager */ newInstance(ns, type, id, disableValidation) { let modelFile = this.modelManager.getModelFile(ns); if(!modelFile) { let formatter = Globalize.messageFormatter('factory-newinstance-notregisteredwithmm'); throw new Error(formatter({ namespace: ns })); } if(!modelFile.isDefined(type)) { let formatter = Globalize.messageFormatter('factory-newinstance-typenotdeclaredinns'); throw new Error(formatter({ namespace: ns, type: type })); } let classDecl = modelFile.getType(type); if(classDecl.isAbstract()) { throw new Error('Cannot create abstract type ' + classDecl.getFullyQualifiedName()); } let newObj = null; if(disableValidation) { newObj = new Resource(this.modelManager,ns,type,id); } else { newObj = new ValidatedResource(this.modelManager,ns,type,id, new ResourceValidator()); } newObj.assignFieldDefaults(); // if we have an identifier, we set it now let idField = classDecl.getIdentifierFieldName(); if(idField) { newObj[idField] = id; } debug('Factory.newInstance created %s', id ); return newObj; } /** * Create a new Relationship with a given namespace, type and identifier. ` * A relationship is a typed pointer to an instance. I.e the relationship * with namespace = 'org.acme', type = 'Vehicle' and id = 'ABC' creates` * a pointer that points at an instance of org.acme.Vehicle with the id * ABC. * * @param {string} ns - the namespace of the Resource * @param {string} type - the type of the Resource * @param {string} id - the identifier * @return {Relationship} - the new relationship instance * @throws {ModelException} if the type is not registered with the ModelManager */ newRelationship(ns, type, id) { let modelFile = this.modelManager.getModelFile(ns); if(!modelFile) { let formatter = Globalize.messageFormatter('factory-newrelationship-notregisteredwithmm'); throw new Error(formatter({ namespace: ns })); } if(!modelFile.isDefined(type)) { let formatter = Globalize.messageFormatter('factory-newinstance-typenotdeclaredinns'); throw new Error(formatter({ namespace: ns, type: type })); } let relationship = new Relationship(this.modelManager,ns,type,id); return relationship; } /** * Create a new transaction object. The identifier of the transaction is * set to a UUID. * @param {string} ns - the namespace of the transaction. * @param {string} type - the type of the transaction. * @return {Resource} A resource for the new transaction. */ newTransaction(ns, type) { if (!ns) { throw new Error('ns not specified'); } else if (!type) { throw new Error('type not specified'); } let id = uuid.v4(); let transaction = this.newInstance(ns, type, id); if (!(transaction.getClassDeclaration() instanceof TransactionDeclaration)) { throw new Error(transaction.getClassDeclaration().getFullyQualifiedName() + ' is not a transaction'); } return transaction; } } module.exports = Factory; × Search results Close "},"lib_parser_field.js.html":{"id":"lib_parser_field.js.html","title":"Source: lib/parser/field.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/parser/field.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Property = require('./property'); /** * Class representing the definition of a Field. A Field is owned * by a ClassDeclaration and has a name, type and additional metadata * (see below). * @private * @extends Property */ class Field extends Property { /** * Create an Field. * @param {ClassDeclaration} parent - The owner of this property * @param {Object} ast - The AST created by the parser * @throws {InvalidModelException} */ constructor(parent, ast) { super(parent, ast); } /** * Process the AST and build the model * @throws {InvalidModelException} * @private */ process() { super.process(); if(this.ast.validator) { this.validator = this.ast.validator.text.value; } else { this.validator = null; } if(this.ast.default) { this.defaultValue = this.ast.default.text.value; } else { this.defaultValue = null; } } /** * Returns the validator string for this field * @return {string} the validator for the field or null */ getValidator() { return this.validator; } /** * Returns the default value for the field or null * @return {string} the default value for the field or null */ getDefaultValue() { if(this.defaultValue) { return this.defaultValue; } else { return null; } } /** * Returns a new object representing this function declaration that is * suitable for serializing as JSON. * @return {Object} A new object suitable for serializing as JSON. */ toJSON() { let result = super.toJSON(); result.validator = this.validator; result.defaultValue = this.defaultValue; result.optional = this.optional; return result; } /** * Returns a string representation of this property§ * @return {String} the string version of the property. */ toString() { return 'Field {name=' + this.name + ', type=' + this.getFullyQualifiedTypeName() + ', array=' + this.array + ', optional=' + this.optional +'}'; } } module.exports = Field; × Search results Close "},"lib_codegen_umlgen.js.html":{"id":"lib_codegen_umlgen.js.html","title":"Source: lib/codegen/umlgen.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/codegen/umlgen.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const fs = require('fs'); const path = require('path'); const program = require('commander'); const acorn = require('acorn'); const FileWriter = require('./filewriter'); /** * Generates Plant UML files from Javascript source files * * node ./lib/codegen/umlgen.js * --outputDir &lt;location to write UML files&gt; * --inputDir &lt;location to recursively read .js files&gt; */ program .version('0.0.1') .description('Generates PlantUML model files from Javascript source') .usage('[options]') .option('-o, --outputDir &lt;outputDir&gt;', 'Output directory') .option('-i, --inputDir &lt;inputDir&gt;', 'Input source directory') .option('-p, --private', 'Include classes that have the @private JSDoc annotation') .parse(process.argv); // Loop through all the files in the input directory processDirectory(program.inputDir); /** * @param {string} path - the path to process * @private */ function processDirectory(path) { fs.readdir(path, function(err, files) { if (err) { console.error('Could not list the directory.', err); process.exit(1); } files.forEach(function(file, index) { let stats = fs.statSync(path + '/' + file); if (stats.isFile()) { processFile(path + '/' + file); } else if (stats.isDirectory()) { processDirectory(path + '/' + file); } }); }); } /** * @param {string} file - the file to process * @private */ function processFile(file) { let filePath = path.parse(file); if (filePath.ext === '.js') { console.log('%s is a file.', file); let fileContents = fs.readFileSync(file, 'utf8'); let comments = [], tokens = []; let ast = acorn.parse(fileContents, { // collect ranges for each node ranges: true, // collect comments in Esprima's format onComment: comments, // collect token ranges onToken: tokens }); const includes = []; const classes = []; const methods = []; for (let n = 0; n &lt; ast.body.length; n++) { let statement = ast.body[n]; if (statement.type === 'VariableDeclaration') { let variableDeclarations = statement.declarations; for (let n = 0; n &lt; variableDeclarations.length; n++) { let variableDeclaration = variableDeclarations[n]; if (variableDeclaration.init.type === 'CallExpression' &amp;&amp; variableDeclaration.init.callee.name === 'require') { let requireName = variableDeclaration.init.arguments[0].value; // we only care about the code we require with a relative path if (requireName.startsWith('./')) { includes.push(variableDeclaration.init.arguments[0].value + '.uml'); } } } } else if (statement.type === 'ClassDeclaration') { let closestComment = findCommentBefore(statement.start, statement.end, comments); let privateClass = false; if(closestComment &gt;= 0) { let comment = comments[closestComment].value; privateClass = getVisibility(comment) === '-'; } if(privateClass === false || program.private) { const clazz = {}; clazz.header = 'class ' + statement.id.name + '{'; clazz.methods = []; for(let n=0; n &lt; statement.body.body.length; n++) { let thing = statement.body.body[n]; if (thing.type === 'MethodDefinition') { let closestComment = findCommentBefore(thing.key.start, thing.key.end, comments); let returnType = ''; let visibility = '+'; let methodArgs = '()'; if(closestComment &gt;= 0) { let comment = comments[closestComment].value; returnType = getReturnType(comment); visibility = getVisibility(comment); methodArgs = getMethodArguments(comment); } if(visibility === '+' || program.private) { clazz.methods.push(visibility + ' ' + returnType + ' ' + thing.key.name + methodArgs ); } } } clazz.footer = '}'; if (statement.superClass) { clazz.super = statement.id.name + ' --|&gt; ' + statement.superClass.name; } classes.push(clazz); } } else if (statement.type === 'MethodDefinition') { let closestComment = findCommentBefore(statement.key.start, statement.key.end, comments); let returnType = ''; let visibility = '+'; let methodArgs = '()'; if(closestComment &gt;= 0) { let comment = comments[closestComment].value; returnType = getReturnType(comment); visibility = getVisibility(comment); methodArgs = getMethodArguments(comment); } methods.push(visibility + ' ' + returnType + ' ' + statement.key.name + methodArgs ); } } // generate the output if(classes.length &gt; 0 || methods.length &gt; 0) { let fileWriter = new FileWriter(program.outputDir); console.log('open file: ' + toUMLFilename(program.inputDir, program.outputDir, file)); fileWriter.openFile(toUMLFilename(program.inputDir, program.outputDir, file)); fileWriter.writeLine(0, '@startuml'); for(let n=0; n &lt; includes.length; n++) { // only include files that exist // the file may not exist if it was empty if (fs.existsSync( program.outputDir + '/' + includes[n])) { fileWriter.writeLine(0, '!include ' + includes[n]); } } for(let n=0; n &lt; classes.length; n++) { const clazz = classes[n]; fileWriter.writeLine(0, clazz.header); for(let i=0; i &lt; clazz.methods.length; i++) { fileWriter.writeLine(1, clazz.methods[i]); } fileWriter.writeLine(0, clazz.footer); if(clazz.super) { fileWriter.writeLine(0, clazz.super); } } for(let n=0; n &lt; methods.length; n++) { fileWriter.writeLine(0, methods[n]); } fileWriter.writeLine(0, '@enduml'); fileWriter.closeFile(); } } } /** * Find the comments that is above and closest to the start of the range. * * @param {integer} rangeStart - the start of the range * @param {integer} rangeEnd - the end of the range * @param {string[]} comments - the end of the range * @return {integer} the comment index or -1 if there are no comments * @private */ function findCommentBefore(rangeStart, rangeEnd, comments) { let foundIndex = -1; let distance = -1; for(let n=0; n &lt; comments.length; n++) { let comment = comments[n]; let endComment = comment.end; if(rangeStart &gt; endComment ) { if(distance === -1 || rangeStart - endComment &lt; distance) { distance = rangeStart - endComment; foundIndex = n; } } } return foundIndex; } /** * @param {string} inputDir - the fully qualified input directory * @param {string} outputDir - the fully qualified output directory * @param {string} filename - the fully qualified input file name (.js) * @return {string} the UML file name to use * @private */ function toUMLFilename(inputDir, outputDir, filename) { console.log('inputDir' + inputDir); console.log('outputDir' + outputDir); console.log('filename' + filename); let index = filename.indexOf(inputDir); console.log('index ' + index); let rest = filename.substr(index + 1 + inputDir.length); // let out = outputDir + '/' + rest; let i = rest.lastIndexOf('.'); // console.log('result' + out.substr(0, i) + '.uml' ); return (i &lt; 0) ? '' : rest.substr(0, i) + '.uml'; } /** * Extracts the visibilty from a comment block * @param {string} comment - the comment block * @return {string} the return visibility (either + for public, or - for private) * @private */ function getVisibility(comment) { const PRIVATE = '@private'; let result = '+'; let index = comment.indexOf(PRIVATE); if(index&gt;=0) { result = '-'; } return result; } /** * Extracts the return type from a comment block. * @param {string} comment - the comment block * @return {string} the return type of the comment * @private */ function getReturnType(comment) { const RETURN = '@return {'; let result = 'void'; let index = comment.indexOf(RETURN); if(index&gt;=0) { let end = comment.indexOf('}', index+RETURN.length+1); if(end &gt; index) { result = comment.substring(index + RETURN.length, end); } } return result; } /** * Extracts the method arguments from a comment block. * @param {string} comment - the comment block * @return {string} the the argument types * @private */ function getMethodArguments(comment) { const PARAM = '@param {'; let paramTypes = []; let index = comment.indexOf(PARAM); while(index&gt;=0) { let end = comment.indexOf('}', index+PARAM.length+1); if(end &gt; index) { let aParam = comment.substring(index + PARAM.length, end); paramTypes.push(aParam); } index = comment.indexOf(PARAM, end); } let result = '('; for(let n=0; n &lt; paramTypes.length; n++) { result += paramTypes[n]; if(n &lt; paramTypes.length-1) { result += ','; } } result += ')'; return result; } × Search results Close "},"lib_parser_functiondeclaration.js.html":{"id":"lib_parser_functiondeclaration.js.html","title":"Source: lib/parser/functiondeclaration.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/parser/functiondeclaration.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const TransactionDeclaration = require('./transactiondeclaration'); const IllegalModelException = require('./illegalmodelexception'); const Globalize = require('../globalize'); /** * FunctionDeclaration defines a function that has been defined * in a model file. If the name of the function starts with 'on' * then the name of the function denotes the name of a transaction * declaration that the function processes. * @private */ class FunctionDeclaration { /** * Create a ClassDeclaration from an Abstract Syntax Tree. The AST is the * result of parsing. * * @param {ModelFile} modelFile - the ModelFile for this class * @param {string} ast - the AST created by the parser * @throws {IllegalModelException} */ constructor(modelFile, ast) { if(!modelFile || !ast) { throw new IllegalModelException(Globalize.formatMessage('classdeclaration-constructor-modelastreq')); } this.ast = ast; this.modelFile = modelFile; this.process(); } /** * Visitor design pattern * @param {Object} visitor - the visitor * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ accept(visitor,parameters) { return visitor.visit(this, parameters); } /** * Returns the ModelFile that defines this class. * * @return {ModelFile} the owning ModelFile */ getModelFile() { return this.modelFile; } /** * Returns the text of this function. * * @return {string} the text that defines the function */ getFunctionText() { return this.functionText; } /** * Process the AST and build the model * * @throws {InvalidModelException} * @private */ process() { this.name = this.ast.id.name; this.functionText = this.ast.functionText; this.params = []; for(let n=0; n &lt; this.ast.params.length;n++) { this.params.push(this.ast.params[n].name); } } /** * Semantic validation of the structure of this function. * * @throws {InvalidModelException} * @private */ validate() { if(this.name.startsWith('on')) { const transactionClassName = this.getTransactionDeclarationName(); let classDecl = null; if(this.getModelFile().isImportedType(transactionClassName)) { let fqnSuper = this.getModelFile().resolveImport(transactionClassName); classDecl = this.modelFile.getModelManager().getType(fqnSuper); } else { classDecl = this.getModelFile().getType(transactionClassName); } if(classDecl===null) { throw new IllegalModelException('Could not find transaction type ' + transactionClassName + ' for transaction processing function ' + this.name ); } if(!(classDecl instanceof TransactionDeclaration)) { throw new IllegalModelException('Function ' + this.getName() + ' processes ' + transactionClassName + ' which is not a transaction.'); } } } /** * Returns the short name of the function (not including namespace). * * @return {string} the name of the function. */ getName() { return this.name; } /** * Returns the short name of the transaction declaration * that is being processed. This is calculated by removing * the 'on' prefix from the function name. * If the function name does not start with 'on' then null * * @return {string} the name of the transaction declaration. */ getTransactionDeclarationName() { if(this.name.startsWith('on')) { return this.name.substring(2); } else { return null; } } /** * Returns the names of the parameters processed by the function. * * @return {string[]} the names of the parameters. */ getParameters() { return this.params; } /** * Returns the fully qualified name of this function. * The name will include the namespace if present. * * @return {string} the fully-qualified name of this function */ getFullyQualifiedName() { return this.modelFile.getNamespace() + '.' + this.name; } /** * Returns a new object representing this function declaration that is * suitable for serializing as JSON. * @return {Object} A new object suitable for serializing as JSON. */ toJSON() { return { name: this.name, params: this.params, functionText: this.functionText }; } } module.exports = FunctionDeclaration; × Search results Close "},"lib_codegen_golang_golangvisitor.js.html":{"id":"lib_codegen_golang_golangvisitor.js.html","title":"Source: lib/codegen/golang/golangvisitor.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/codegen/golang/golangvisitor.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const ModelUtil = require('../../modelutil'); const ModelManager = require('../../modelmanager'); const ModelFile = require('../../parser/modelfile'); const ClassDeclaration = require('../../parser/classdeclaration'); const Field = require('../../parser/field'); const RelationshipDeclaration = require('../../parser/relationshipdeclaration'); const EnumDeclaration = require('../../parser/enumdeclaration'); const EnumValueDeclaration = require('../../parser/enumvaluedeclaration'); const FunctionDeclaration = require('../../parser/functiondeclaration'); const _ = require('underscore'); /** * Convert the contents of a ModelManager to Go Lang code. * All generated code is placed into the 'main' package. Set a * fileWriter property (instance of FileWriter) on the parameters * object to control where the generated code is written to disk. * * @private */ class GoLangVisitor { /** * Visitor design pattern * @param {Object} thing - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visit(thing, parameters) { if (thing instanceof ModelManager) { return this.visitModelManager(thing, parameters); } else if (thing instanceof ModelFile) { return this.visitModelFile(thing, parameters); } else if (thing instanceof EnumDeclaration) { return this.visitEnumDeclaration(thing, parameters); } else if (thing instanceof ClassDeclaration) { return this.visitClassDeclaration(thing, parameters); } else if (thing instanceof Field) { return this.visitField(thing, parameters); } else if (thing instanceof RelationshipDeclaration) { return this.visitRelationship(thing, parameters); } else if (thing instanceof EnumValueDeclaration) { return this.vi
