eters.fileWriter.writeLine(0, classDeclaration.getFullyQualifiedName() + ' --|&gt; ' + classDeclaration.getSuperType()); } return null; } /** * Visitor design pattern * @param {ClassDeclaration} classDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitClassDeclaration(classDeclaration, parameters) { parameters.fileWriter.writeLine(0, 'class ' + classDeclaration.getFullyQualifiedName() + ' {' ); let visitProperty = function(property) { property.accept(this,parameters); }; _.each(classDeclaration.getOwnProperties(), visitProperty.bind(this)); parameters.fileWriter.writeLine(0, '}' ); if(classDeclaration.getSuperType()) { parameters.fileWriter.writeLine(0, classDeclaration.getFullyQualifiedName() + ' --|&gt; ' + classDeclaration.getSuperType()); } return null; } /** * Visitor design pattern * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitField(field, parameters) { let array = ''; if(field.isArray()) { array = '[]'; } parameters.fileWriter.writeLine(1, '+ ' + field.getType() + array + ' ' + field.getName()); return null; } /** * Visitor design pattern * @param {FunctionDeclaration} functionDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitFunctionDeclaration(functionDeclaration, parameters) { parameters.fileWriter.writeLine(1, '+ ' + functionDeclaration.getName() + '(' + functionDeclaration.getParameters() + ')'); return null; } /** * Visitor design pattern * @param {EnumValueDeclaration} enumValueDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitEnumValueDeclaration(enumValueDeclaration, parameters) { parameters.fileWriter.writeLine(1, '+ ' + enumValueDeclaration.getName()); return null; } /** * Visitor design pattern * @param {Relationship} relationship - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitRelationship(relationship, parameters) { let array = ''; if(relationship.isArray()) { array = '[]'; } // we export all relationships by capitalizing them parameters.fileWriter.writeLine(1, '+ ' + relationship.getType() + array + ' ' + relationship.getName()); return null; } } module.exports = PlantUMLVisitor; × Search results Close "},"lib_registry.js.html":{"id":"lib_registry.js.html","title":"Source: lib/registry.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/registry.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Util = require('./util'); /** * Class representing an Abstract Registry. * &lt;p&gt;&lt;a href=&quot;diagrams/registry.svg&quot;&gt;&lt;img src=&quot;diagrams/registry.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @abstract */ class Registry { /** * Get a list of all existing registries. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} registryType The type of this registry. * @return {Promise} A promise that will be resolved with an array of JSON * objects representing the registries. */ static getAllRegistries(securityContext, registryType) { Util.securityCheck(securityContext); if (!registryType) { throw new Error('registryType not specified'); } return Util.queryChainCode(securityContext, 'getAllRegistries', [registryType]) .then(function (buffer) { return JSON.parse(buffer.toString()); }); } /** * Get an existing registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} registryType The type of this registry. * @param {string} id The unique identifier of the registry. * @return {Promise} A promise that will be resolved with a JSON object * representing the registry. */ static getRegistry(securityContext, registryType, id) { Util.securityCheck(securityContext); if (!registryType) { throw new Error('registryType not specified'); } else if (!id) { throw new Error('id not specified'); } return Util.queryChainCode(securityContext, 'getRegistry', [registryType, id]) .then(function (buffer) { return JSON.parse(buffer.toString()); }); } /** * Add a new asset registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} registryType The type of this registry. * @param {string} id The unique identifier of the registry. * @param {string} name The name of the registry. * @return {Promise} A promise that will be resolved with a JSON object * representing the registry. */ static addRegistry(securityContext, registryType, id, name) { Util.securityCheck(securityContext); if (!registryType) { throw new Error('registryType not specified'); } else if (!id) { throw new Error('id not specified'); } else if (!name) { throw new Error('name not specified'); } return Util.invokeChainCode(securityContext, 'addRegistry', [registryType, id, name]) .then(function () { return { id: id, name: name }; }); } /** * Create a registry. * * &lt;strong&gt;Note: Only to be called by framework code. Applications should * retrieve instances from {@link Concerto}&lt;/strong&gt; * &lt;/p&gt; * * @protected * @param {string} registryType The type of this registry. * @param {string} id The unique identifier of the registry. * @param {string} name The display name for the registry. */ constructor(registryType, id, name) { if (!registryType) { throw new Error('registryType not specified'); } else if (!id) { throw new Error('id not specified'); } else if (!name) { throw new Error('name not specified'); } this.registryType = registryType; this.id = id; this.name = name; } /** * Adds a new resource to the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @param {string} data The data for the resource. * @param {string} [functionName] The optional chain-code function name to call. * @return {Promise} A promise that will be resolved when the resource is * added to the registry. */ add(securityContext, id, data, functionName) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } else if (!data) { throw new Error('data not specified'); } return Util.invokeChainCode(securityContext, functionName ? functionName : 'addResourceToRegistry', [this.registryType, this.id, id, data]); } /** * Updates a resource in the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @param {string} data The data for the resource. * @param {string} [functionName] The optional chain-code function name to call. * @return {Promise} A promise that will be resolved when the resource is * updated in the registry. */ update(securityContext, id, data, functionName) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } else if (!data) { throw new Error('data not specified'); } return Util.invokeChainCode(securityContext, functionName ? functionName : 'updateResourceInRegistry', [this.registryType, this.id, id, data]); } /** * Remove an asset with a given type and id from the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @param {string} [functionName] The optional chain-code function name to call. * @return {Promise} A promise that will be resolved when the resource is * removed from the registry. */ remove(securityContext, id, functionName) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } return Util.invokeChainCode(securityContext, functionName ? functionName : 'removeResourceFromRegistry', [this.registryType, this.id, id]); } /** * Get all of the resources in the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {Object} [options] An optional set of options for the query. * @param {boolean} [options.resolve] Resolve all of the assets relationships. * @return {Promise} A promise that will be resolved with an array of JSON * objects representing the resources. */ getAll(securityContext, options) { Util.securityCheck(securityContext); let resolve = false; if (options) { resolve = options.resolve === true; } return Util.queryChainCode(securityContext, 'getAllResourcesInRegistry', [this.registryType, this.id, resolve.toString()]) .then(function (buffer) { return JSON.parse(buffer.toString()); }); } /** * Get a specific resource in the registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @param {Object} [options] An optional set of options for the query. * @param {boolean} [options.resolve] Resolve all of the assets relationships. * @return {Promise} A promise that will be resolved with a JSON object * representing the resource. */ get(securityContext, id, options) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } let resolve = false; if (options) { resolve = options.resolve === true; } return Util.queryChainCode(securityContext, 'getResourceInRegistry', [this.registryType, this.id, id, resolve.toString()]) .then(function (buffer) { return JSON.parse(buffer.toString()); }); } } module.exports = Registry; × Search results Close "},"lib_model_relationship.js.html":{"id":"lib_model_relationship.js.html","title":"Source: lib/model/relationship.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/model/relationship.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Identifiable = require('./identifiable'); /** * A Relationship is a typed pointer to an instance. I.e the relationship * with namespace = 'org.acme', type = 'Vehicle' and id = 'ABC' creates * a pointer that points at an instance of org.acme.Vehicle with the id * ABC. * @extends Identifiable */ class Relationship extends Identifiable { /** * Create an asset. Use the Factory to create instances. * &lt;p&gt; * &lt;strong&gt;Note: Only to be called by framework code. Applications should * retrieve instances from {@link Factory}&lt;/strong&gt; * &lt;/p&gt; * * @param {ModelManager} modelManager - The ModelManager for this instance * @param {string} ns - The namespace this instance. * @param {string} type - The type this instance. * @param {string} id - The identifier of this instance. * @private */ constructor(modelManager, ns, type, id) { super(modelManager, ns, type, id); // we use this metatag to identify the instance as a relationship this.$class = 'Relationship'; } /** * Returns the string representation of this class * @return {String} the string representation of the class */ toString() { return 'Relationship {id=' + this.getFullyQualifiedIdentifier() +'}'; } } module.exports = Relationship; × Search results Close "},"lib_parser_relationshipdeclaration.js.html":{"id":"lib_parser_relationshipdeclaration.js.html","title":"Source: lib/parser/relationshipdeclaration.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/parser/relationshipdeclaration.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Property = require('./property'); const IllegalModelException = require('./illegalmodelexception'); const ModelUtil = require('../modelutil'); /** * Class representing a relationship between model elements * @extends Property * @private */ class RelationshipDeclaration extends Property { /** * Create a Relationship. * @param {ClassDeclaration} parent - The owner of this property * @param {Object} ast - The AST created by the parser * @throws {InvalidModelException} */ constructor(parent, ast) { super(parent, ast); } /** * Validate the property * @param {ClassDeclaration} classDecl the class declaration of the property * @throws {InvalidModelException} * @private */ validate(classDecl) { super.validate(classDecl); // relationship cannot point to primitive types if(!this.getType()) { throw new IllegalModelException('Relationship must have a type'); } if(ModelUtil.isPrimitiveType(this.getType())) { throw new IllegalModelException('Relationship cannot be to a primitive type'); } } /** * Returns a string representation of this property§ * @return {String} the string version of the property. */ toString() { return 'RelationshipDeclaration {name=' + this.name + ', type=' + this.getFullyQualifiedTypeName() + ', array=' + this.array + ', optional=' + this.optional +'}'; }} module.exports = RelationshipDeclaration; × Search results Close "},"lib_model_resource.js.html":{"id":"lib_model_resource.js.html","title":"Source: lib/model/resource.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/model/resource.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Identifiable = require('./identifiable'); const Field = require('../parser/field'); /** * &lt;p&gt; * Resource is an instance that has a type. The type of the resource * specifies a set of properites (which themselves have types). * &lt;/p&gt; * &lt;p&gt; * Type information in Concerto is used to validate the structure of * Resource instances and for serialization. * &lt;/p&gt; * &lt;p&gt; * Resources are used in Concerto to represent Assets, Participants, Transactions and * other domain classes that can be serialized for long-term persistent storage. * &lt;/p&gt; * @extends Identifiable */ class Resource extends Identifiable { /** * This constructor should not be called directly. * &lt;p&gt; * &lt;strong&gt;Note: Only to be called by framework code. Applications should * retrieve instances from {@link Factory}&lt;/strong&gt; * &lt;/p&gt; * * @param {ModelManager} modelManager - The ModelManager for this instance * @param {string} ns - The namespace this instance. * @param {string} type - The type this instance. * @param {string} id - The identifier of this instance. * @private */ constructor(modelManager, ns, type, id) { super(modelManager, ns, type, id); } /** * Sets a property on this Resource * @param {string} propName - the name of the field * @param {string} value - the value of the property */ setPropertyValue(propName, value) { this[propName] = value; } /** * Adds a value to an array property on this Resource * @param {string} propName - the name of the field * @param {string} value - the value of the property */ addArrayValue(propName, value) { if(this[propName]) { this[propName].push(value); } else { this[propName] = [value]; } } /** * Sets the fields to their default values, based on the model * @private */ assignFieldDefaults() { let classDeclaration = this.getClassDeclaration(); let fields = classDeclaration.getProperties(); for (let n = 0; n &lt; fields.length; n++) { let field = fields[n]; if (field instanceof Field) { let defaultValue = field.getDefaultValue(); if (defaultValue) { if (field.getType() === 'String') { this.setPropertyValue(field.getName(), defaultValue); } else if (field.getType() === 'Integer') { this.setPropertyValue(field.getName(), parseInt(defaultValue)); } else if (field.getType() === 'Long') { this.setPropertyValue(field.getName(), parseInt(defaultValue)); } else if (field.getType() === 'Double') { this.setPropertyValue(field.getName(), parseFloat(defaultValue)); } else if (field.getType() === 'Boolean') { this.setPropertyValue(field.getName(), (defaultValue === 'true')); } else if (field.getType() === 'DateTime') { const dateTime = new Date(); dateTime.setTime(Date.parse(defaultValue)); this.setPropertyValue(field.getName(), dateTime); } } } } } /** * Returns the class declaration for this instance object. * * @return {ClassDeclaration} - the class declaration for this Resource * @throws {Error} - if the class or namespace for the instance is not declared * @private */ getClassDeclaration() { // do we have a model file? let modelFile = this.getModelManager().getModelFile(this.getNamespace()); if (!modelFile) { throw new Error('No model for namespace ' + this.getNamespace() + ' is registered with the ModelManager'); } // do we have a class? let classDeclaration = modelFile.getType(this.getType()); if (!classDeclaration) { throw new Error('The namespace ' + this.getNamespace() + ' does not contain the type ' + this.getType()); } return classDeclaration; } /** * Overriden to prevent people accidentally converting a resource to JSON * without using the Serializer. * @private */ toJSON() { throw new Error('Use Serializer.toJSON to convert resource instances to JSON objects.'); } /** * Returns the string representation of this class * @return {String} the string representation of the class */ toString() { return 'Resource {id=' + this.getFullyQualifiedIdentifier() +'}'; } } module.exports = Resource; × Search results Close "},"lib_serializer_resourcevalidator.js.html":{"id":"lib_serializer_resourcevalidator.js.html","title":"Source: lib/serializer/resourcevalidator.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/serializer/resourcevalidator.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const ClassDeclaration = require('../parser/classdeclaration'); const Field = require('../parser/field'); const RelationshipDeclaration = require('../parser/relationshipdeclaration'); const EnumDeclaration = require('../parser/enumdeclaration'); const Relationship = require('../model/relationship'); const Resource = require('../model/resource'); const Identifiable = require('../model/identifiable'); const Util = require('../util'); const ModelUtil = require('../modelutil'); const ValidationException = require('./validationexception'); const Globalize = require('../globalize'); /** * &lt;p&gt; * Validates a Resource or Field against the models defined in the ModelManager. * This class is used with the Visitor pattern and visits the class declarations * (etc) for the model, checking that the data in a Resource / Field is consistent * with the model. * &lt;/p&gt; * The parameters for the visit method must contain the following properties: * &lt;ul&gt; * &lt;li&gt; 'stack' - the TypedStack of objects being processed. It should * start as [Resource] or [Field]&lt;/li&gt; * &lt;li&gt; 'rootResourceIdentifier' - the identifier of the resource being validated &lt;/li&gt; * &lt;li&gt; 'modelManager' - the ModelManager instance to use for type checking&lt;/li&gt; * &lt;/ul&gt; * @private */ class ResourceValidator { /** * Visitor design pattern. * * @param {Object} thing - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visit(thing, parameters) { const obj = parameters.stack.peek(); this.log('visit', thing.toString() + ' with value (' + obj + ')'); if (thing instanceof EnumDeclaration) { return this.visitEnumDeclaration(thing, parameters); } else if (thing instanceof ClassDeclaration) { return this.visitClassDeclaration(thing, parameters); } else if (thing instanceof RelationshipDeclaration) { return this.visitRelationshipDeclaration(thing, parameters); } else if (thing instanceof Field) { return this.visitField(thing, parameters); } } /** * Visitor design pattern * * @param {EnumDeclaration} enumDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitEnumDeclaration(enumDeclaration, parameters) { const obj = parameters.stack.pop(); // now check that obj is one of the enum values const properties = enumDeclaration.getProperties(); let found = false; for(let n=0; n &lt; properties.length; n++) { const property = properties[n]; if(property.getName() === obj) { found = true; } } if(!found) { ResourceValidator.reportInvalidEnumValue( parameters.rootResourceIdentifier, enumDeclaration, obj ); } return null; } /** * Visitor design pattern * @param {ClassDeclaration} classDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitClassDeclaration(classDeclaration, parameters) { const obj = parameters.stack.pop(); // are we dealing with a Resouce? if(!(obj instanceof Resource)) { ResourceValidator.reportNotResouceViolation(parameters.rootResourceIdentifier, classDeclaration, obj ); } parameters.rootResourceIdentifier = obj.getFullyQualifiedIdentifier(); const toBeAssignedClassDeclaration = parameters.modelManager.getType(obj.getFullyQualifiedType()); // is the type we are assigning to abstract? // the only way this can happen is if the type is non-abstract // and then gets redeclared as abstract if(toBeAssignedClassDeclaration.isAbstract()) { ResourceValidator.reportAbstractClass(toBeAssignedClassDeclaration); } // are there extra fields in the object? let props = Object.getOwnPropertyNames(obj); for (let n = 0; n &lt; props.length; n++) { let propName = props[n]; if(!Identifiable.isSystemProperty(propName)) { const field = toBeAssignedClassDeclaration.getProperty(propName); if (!field) { ResourceValidator.reportUndeclaredField(obj.getIdentifier(), propName, toBeAssignedClassDeclaration.getFullyQualifiedName()); } } } // now validate each property const properties = toBeAssignedClassDeclaration.getProperties(); for(let n=0; n &lt; properties.length; n++) { const property = properties[n]; const value = obj[property.getName()]; if(!Util.isNull(value)) { parameters.stack.push(value); property.accept(this,parameters); } else { if(!property.isOptional()) { ResourceValidator.reportMissingRequiredProperty( parameters.rootResourceIdentifier, property); } } } return null; } /** * Visitor design pattern * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitField(field, parameters) { const obj = parameters.stack.pop(); let dataType = typeof(obj); let propName = field.getName(); if (dataType === 'undefined' || dataType === 'symbol') { ResourceValidator.reportFieldTypeViolation(parameters.rootResourceIdentifier, propName, obj, field); } if(field.isTypeEnum()) { this.checkEnum(obj, field,parameters); } else { if(field.isArray()) { this.checkArray(obj, field,parameters); } else { this.checkItem(obj, field,parameters); } } return null; } /** * Check a Field that is declared as an Array. * @param {Object} obj - the object being validated * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @private */ checkEnum(obj,field,parameters) { if(field.isArray() &amp;&amp; !(obj instanceof Array)) { ResourceValidator.reportFieldTypeViolation(parameters.rootResourceIdentifier, field.getName(), obj, field); } const enumDeclaration = field.getParent().getModelFile().getType(field.getType()); if(field.isArray()) { for(let n=0; n &lt; obj.length; n++) { const item = obj[n]; parameters.stack.push(item); enumDeclaration.accept(this, parameters); } } else { const item = obj; parameters.stack.push(item); enumDeclaration.accept(this, parameters); } } /** * Check a Field that is declared as an Array. * @param {Object} obj - the object being validated * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @private */ checkArray(obj,field,parameters) { if(!(obj instanceof Array)) { ResourceValidator.reportFieldTypeViolation(parameters.rootResourceIdentifier, field.getName(), obj, field); } for(let n=0; n &lt; obj.length; n++) { const item = obj[n]; this.checkItem(item, field, parameters); } } /** * Check a single (non-array) field. * @param {Object} obj - the object being validated * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @private */ checkItem(obj,field, parameters) { let dataType = typeof obj; let propName = field.getName(); if (dataType === 'undefined' || dataType === 'symbol') { ResourceValidator.reportFieldTypeViolation(parameters.rootResourceIdentifier, propName, obj, field); } if(field.isPrimitive()) { let invalid = false; switch(field.getType()) { case 'String': if(dataType !== 'string') { invalid = true; } break; case 'Double': case 'Long': case 'Integer': if(dataType !== 'number') { invalid = true; } break; case 'Boolean': if(dataType !== 'boolean') { invalid = true; } break; case 'DateTime': if(!(obj instanceof Date)) { invalid = true; } break; } if (invalid) { ResourceValidator.reportFieldTypeViolation(parameters.rootResourceIdentifier, propName, obj, field); } } else { // a field that points to a transaction, asset, participant... let classDeclaration = parameters.modelManager.getType(field.getFullyQualifiedTypeName()); if(obj instanceof Identifiable) { classDeclaration = parameters.modelManager.getType(obj.getFullyQualifiedType()); if(!classDeclaration) { ResourceValidator.reportFieldTypeViolation(parameters.rootResourceIdentifier, propName, obj, field); } // is it compatible? if(!ModelUtil.isAssignableTo(classDeclaration.getModelFile(), classDeclaration.getFullyQualifiedName(), field)) { ResourceValidator.reportInvalidFieldAssignment(parameters.rootResourceIdentifier, propName, obj, field); } } // recurse parameters.stack.push(obj); classDeclaration.accept(this, parameters); } } /** * Visitor design pattern * @param {RelationshipDeclaration} relationshipDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitRelationshipDeclaration(relationshipDeclaration, parameters) { const obj = parameters.stack.pop(); if(relationshipDeclaration.isArray()) { if(!(obj instanceof Array)) { ResourceValidator.reportInvalidFieldAssignment(parameters.rootResourceIdentifier, relationshipDeclaration.getName(), obj, relationshipDeclaration); } for(let n=0; n &lt; obj.length; n++) { const item = obj[n]; this.checkRelationship(parameters, relationshipDeclaration, item); } } else { this.checkRelationship(parameters, relationshipDeclaration, obj); } return null; } /** * Check a single relationship * @param {Object} parameters - the parameter * @param {relationshipDeclaration} relationshipDeclaration - the object being visited * @param {Object} obj - the object being validated * @private */ checkRelationship(parameters, relationshipDeclaration, obj) { if(!(obj instanceof Relationship)) { ResourceValidator.reportNotRelationshipViolation(parameters.rootResourceIdentifier, relationshipDeclaration, obj); } const relationshipType = parameters.modelManager.getType(obj.getFullyQualifiedType()); if(!ModelUtil.isAssignableTo(relationshipType.getModelFile(), obj.getFullyQualifiedType(), relationshipDeclaration)) { ResourceValidator.reportInvalidFieldAssignment(parameters.rootResourceIdentifier, relationshipDeclaration.getName(), obj, relationshipDeclaration); } } /** * @param {String} callSite - the location * @param {String} message - the message to log. */ log(callSite, message) { const log = false; if(log) { if(!message) { message = ''; } console.log('[' + callSite + '] ' + message ); } } /** * Throw a new error for a model violation. * @param {string} id - the identifier of this instance. * @param {string} propName - the name of the field. * @param {*} value - the value of the field. * @param {Field} field - the field * @throws {ValidationException} the exception * @private */ static reportFieldTypeViolation(id, propName, value, field) { let isArray = field.isArray() ? '[]' : ''; let typeOfValue = typeof value; if(value instanceof Identifiable) { typeOfValue = value.getFullyQualifiedType(); value = value.getFullyQualifiedIdentifier(); } else { if(value) { try { value = JSON.stringify(value); } catch(err) { value = value.toString(); } } } let formatter = Globalize.messageFormatter('resourcevalidator-fieldtypeviolation'); throw new ValidationException(formatter({ resourceId: id, propertyName: propName, fieldType: field.getType() + isArray, value: value, typeOfValue: typeOfValue })); } /** * Throw a new error for a model violation. * @param {string} id - the identifier of this instance. * @param {classDeclaration} classDeclaration - the declaration of the classs * @param {Object} value - the value of the field. * @private */ static reportNotResouceViolation(id, classDeclaration, value) { let formatter = Globalize.messageFormatter('resourcevalidator-notresource'); throw new ValidationException(formatter({ resourceId: id, classFQN: classDeclaration.getFullyQualifiedName(), invalidValue: value.toString() })); } /** * Throw a new error for a model violation. * @param {string} id - the identifier of this instance. * @param {RelationshipDeclaration} relationshipDeclaration - the declaration of the classs * @param {Object} value - the value of the field. * @private */ static reportNotRelationshipViolation(id, relationshipDeclaration, value) { let formatter = Globalize.messageFormatter('resourcevalidator-notrelationship'); throw new ValidationException(formatter({ resourceId: id, classFQN: relationshipDeclaration.getFullyQualifiedTypeName(), invalidValue: value.toString() })); } /** * Throw a new error for a missing, but required field. * @param {string} id - the identifier of this instance. * @param {Field} field - the field/ * @private */ static reportMissingRequiredProperty(id, field) { let formatter = Globalize.messageFormatter('resourcevalidator-missingrequiredproperty'); throw new ValidationException(formatter({ resourceId: id, fieldName: field.getName() })); } /** * Throw a new error for a missing, but required field. * @param {string} id - the identifier of this instance. * @param {Field} field - the field * @param {string} obj - the object value * @private */ static reportInvalidEnumValue(id, field, obj) { let formatter = Globalize.messageFormatter('resourcevalidator-invalidenumvalue'); throw new ValidationException(formatter({ resourceId: id, value: obj, fieldName: field.getName() })); } /** * Throw a validation exception for an abstract class * @param {ClassDeclaration} classDeclaration - the class declaration * @throws {ValidationException} the validation exception * @private */ static reportAbstractClass(classDeclaration) { let formatter = Globalize.messageFormatter('resourcevalidator-abstractclass'); throw new ValidationException(formatter({ className: classDeclaration.getFullyQualifiedName(), })); } /** * Throw a validation exception for an abstract class * @param {string} resourceId - the id of the resouce being validated * @param {string} propertyName - the name of the property that is not declared * @param {string} fullyQualifiedTypeName - the fully qualified type being validated * @throws {ValidationException} the validation exception * @private */ static reportUndeclaredField(resourceId, propertyName, fullyQualifiedTypeName ) { let formatter = Globalize.messageFormatter('resourcevalidator-undeclaredfield'); throw new ValidationException(formatter({ resourceId: resourceId, propertyName: propertyName, fullyQualifiedTypeName: fullyQualifiedTypeName })); } /** * Throw a validation exception for an invalid field assignment * @param {string} resourceId - the id of the resouce being validated * @param {string} propName - the name of the property that is being assigned * @param {*} obj - the Field * @param {Field} field - the Field * @throws {ValidationException} the validation exception * @private */ static reportInvalidFieldAssignment(resourceId, propName, obj, field) { let formatter = Globalize.messageFormatter('resourcevalidator-invalidfieldassignment'); throw new ValidationException(formatter({ resourceId: resourceId, propertyName: propName, objectType: obj.getFullyQualifiedType(), fieldType: field.getFullyQualifiedTypeName() })); } } module.exports = ResourceValidator; × Search results Close "},"lib_securitycontext.js.html":{"id":"lib_securitycontext.js.html","title":"Source: lib/securitycontext.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/securitycontext.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; /** * SecurityContext is used to authenticate and manage * user credentials to the underlying blockchain fabric. * &lt;p&gt;&lt;a href=&quot;diagrams/securitycontext.svg&quot;&gt;&lt;img src=&quot;diagrams/securitycontext.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; */ class SecurityContext { /** * Create the SecurityContext. * &lt;strong&gt;Note: Only to be called by framework code. Applications should * retrieve instances by calling {@link Concerto#login login}&lt;/strong&gt; * &lt;/p&gt; * @param {string} user - The user identifier. * @param {string} password - The password. */ constructor(user, password) { this.user = user; this.password = password; this.enrolledMember = null; this.chaincodeID = null; this.eventHub = null; } /** * Get the current username. * @return {string} The username */ getUser() { return this.user; } /** * Get the user password * @return {string} The user password. */ getPassword() { return this.password; } /** * Get the enrolled member. * @return {hfc.Member} The enrolled member. */ getEnrolledMember() { return this.enrolledMember; } /** * Set the enrolled member. * @param {hfc.Member} enrolledMember - The enrolled member. */ setEnrolledMember(enrolledMember) { this.enrolledMember = enrolledMember; } /** * Get the chaincode ID. * @return {string} The chaincode ID. */ getChaincodeID() { return this.chaincodeID; } /** * Set the chaincode ID. * @param {string} chaincodeID - The chaincode ID. */ setChaincodeID(chaincodeID) { this.chaincodeID = chaincodeID; } /** * Get the event hub. * @return {hfc.EventHub} The event hub. */ getEventHub() { return this.eventHub; } /** * Set the event hub. * @param {hfc.EventHub} eventHub - The event hub. */ setEventHub(eventHub) { this.eventHub = eventHub; } } module.exports = SecurityContext; × Search results Close "},"lib_securityexception.js.html":{"id":"lib_securityexception.js.html","title":"Source: lib/securityexception.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclaratio factory; this.modelManager = modelManager; } /** * &lt;p&gt; * Convert a {@link Resource} to a JavaScript object suitable for long-term * peristent storage. * &lt;/p&gt; * @param {Resource} resource - The instance to convert to JSON * @param {Object} options - the optional serialization options. * @param {boolean} options.validate - validate the structure of the Resource * with its model prior to serialization (default to true) * @return {Object} - The Javascript Object that represents the resource * @throws {Error} - throws an exception if resource is not an instance of * Resource or fails validation. */ toJSON(resource, options) { // correct instance type if(!(resource instanceof Resource)) { throw new Error(Globalize.formatMessage('serializer-tojson-notcobject')); } const parameters = {}; parameters.stack = new TypedStack(resource); parameters.modelManager = this.modelManager; const classDeclaration = this.modelManager.getType( resource.getFullyQualifiedType() ); if(!classDeclaration) { throw new Error( 'Failed to find type ' + resource.getFullyQualifiedType() + ' in ModelManager.' ); } // validate the resource against the model if(!options || options.validate === true) { const validator = new ResourceValidator(); classDeclaration.accept(validator, parameters); } const generator = new JSONGenerator(); const writer = new JSONWriter(); parameters.writer = writer; parameters.stack.clear(); parameters.stack.push(resource); // this writes the JSON into the parameters.writer classDeclaration.accept(generator, parameters); const jsonText = parameters.writer.getBuffer(); try { return JSON2.parse(jsonText); } catch(err) { throw new Error( 'Generated invalid JSON: ' + jsonText ); } } /** * Create a {@link Resource} from a JavaScript Object representation. * The JavaScript Object should have been created by calling the * {@link Serializer#toJSON toJSON} API. * * The Resource is populated based on the JavaScript object. * * @param {Object} jsonObject The JavaScript Object for a Resource * @param {Object} options - the optional serialization options * @return {Resource} The new populated resource */ fromJSON(jsonObject, options) { if(!jsonObject.$class) { throw new Error('Invalid JSON data. Does not contain a $class type identifier.'); } const classDeclaration = this.modelManager.getType(jsonObject.$class); if(!classDeclaration) { throw new Error( 'Failed to find type ' + jsonObject.$class + ' in ModelManager.' ); } // create a new instance, using the identifier field name as the ID. let resource = this.factory.newInstance( classDeclaration.getModelFile().getNamespace(), classDeclaration.getName(), jsonObject[classDeclaration.getIdentifierFieldName()] ); // populate the resource based on the jsonObject // by walking the classDeclaration const parameters = {}; parameters.jsonStack = new TypedStack(jsonObject); parameters.resourceStack = new TypedStack(resource); parameters.modelManager = this.modelManager; parameters.factory = this.factory; const populator = new JSONPopulator(); classDeclaration.accept(populator, parameters); return resource; } } module.exports = Serializer; × Search results Close "},"systest_testutil.js.html":{"id":"systest_testutil.js.html","title":"Source: systest/testutil.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: systest/testutil.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Concerto = require('..').Concerto; const net = require('net'); const Util = require('../lib/util'); let concerto; let securityContext; /** * A class containing test utilities for use in Concerto system tests. * * @private */ class TestUtil { /** * Wait for the specified hostname to start listening on the specified port. * @param {string} hostname - the hostname. * @param {integer} port - the port. * @return {Promise} - a promise that will be resolved when the specified * hostname to start listening on the specified port. */ static waitForPort(hostname, port) { let waitTime = 30; if (process.env.CONCERTO_PORT_WAIT_SECS) { waitTime = parseInt(process.env.CONCERTO_PORT_WAIT_SECS); console.log('CONCERTO_PORT_WAIT_SECS set, using: ', waitTime); } return new Promise(function (resolve, reject) { let testConnect = function (count) { let s = new net.Socket(); s.on('error', function (error) { if (count &gt; waitTime) { console.error('Port has not started, giving up waiting'); return reject(error); } else { console.log('Port has not started, waiting 1 second ...'); setTimeout(function () { testConnect(count + 1); }, 1000); } }); s.on('connect', function () { console.log('Port has started'); s.end(); return resolve(); }); console.log('Testing if port ' + port + ' on host ' + hostname + ' has started ...'); s.connect(port, hostname); }; testConnect(0); }); } /** * Wait for the peer on the specified hostname and port to start listening * on the specified port. * @return {Promise} - a promise that will be resolved when the peer has * started listening on the specified port. */ static waitForPorts() { return TestUtil.waitForPort('vp0', 7051) .then(() =&gt; { return TestUtil.waitForPort('vp0', 7053); }) .then(() =&gt; { return TestUtil.waitForPort('membersrvc', 7054); }); } /** * Create a new Concerto object, connect, and deploy the chain-code. * @return {Promise} - a promise that wil be resolved with a configured and * connected instance of Concerto. */ static setUp() { return TestUtil.waitForPorts() .then(function () { console.log('Calling Concerto.connect() ...'); concerto = new Concerto({ developmentMode: true }); let options = { keyValStore: '/tmp/keyValStore', membershipServicesURL: 'grpc://membersrvc:7054', peerURL: 'grpc://vp0:7051', eventHubURL: 'vp0:7053' }; if (process.env.CONCERTO_DEPLOY_WAIT_SECS) { options.deployWaitTime = parseInt(process.env.CONCERTO_DEPLOY_WAIT_SECS); console.log('CONCERTO_DEPLOY_WAIT_SECS set, using: ', options.deployWaitTime); } if (process.env.CONCERTO_INVOKE_WAIT_SECS) { options.invokeWaitTime = parseInt(process.env.CONCERTO_INVOKE_WAIT_SECS); console.log('CONCERTO_INVOKE_WAIT_SECS set, using: ', options.invokeWaitTime); } return concerto.connect(options); }) .then(function () { console.log('Called Concerto.connect()'); console.log('Calling Concerto.login() ...'); return concerto.login('WebAppAdmin', 'DJY27pEnl16d'); }) .then(function (result) { console.log('Called Concerto.login()'); securityContext = result; console.log('Calling Concerto.deploy() ...'); return concerto.deploy(securityContext); }) .then(function () { console.log('Called Concerto.deploy()'); console.log(''); return Promise.resolve(concerto); }); } /** * Disconnect the Concerto object. * @return {Promise} - a promise that wil be resolved with a configured and * connected instance of Concerto. */ static tearDown() { if (!concerto) { throw new Error('Must call setUp successfully before calling tearDown'); } console.log('Calling Concerto.disconnect() ...'); return concerto.disconnect() .then(function () { console.log('Called Concerto.disconnect()'); }); } /** * Get a configured and connected instance of Concerto. * @return {Concerto} - a configured and connected instance of Concerto. */ static getConcerto() { if (!concerto) { throw new Error('Must call setUp successfully before calling getConcerto'); } return concerto; } /** * Get a logged in security context for interacting with Concerto. * @return {SecurityContext} - a logged in security context for interacting with Concerto. */ static getSecurityContext() { if (!concerto || !securityContext) { throw new Error('Must call getConcerto successfully before calling getSecurityContext'); } return securityContext; } /** * Invoke the chain-code to clear all of the world state so that any test * data is removed. Call in-between tests. * @return {Promise} - a promise that will be resolved once the chain-code * has been invoked. */ static clearWorldState() { if (!concerto || !securityContext) { return Promise.reject(new Error('Must call getConcerto successfully before calling clearWorldState')); } return Util.invokeChainCode(securityContext, 'clearWorldState', []); } } module.exports = TestUtil; × Search results Close "},"lib_parser_transactiondeclaration.js.html":{"id":"lib_parser_transactiondeclaration.js.html","title":"Source: lib/parser/transactiondeclaration.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/parser/transactiondeclaration.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const ClassDeclaration = require('./classdeclaration'); /** Class representing the definition of an Transaction. * @extends ClassDeclaration * @private */ class TransactionDeclaration extends ClassDeclaration { /** * Create an TransactionDeclaration. * @param {ModelFile} modelFile the ModelFile for this class * @param {Object} ast - The AST created by the parser * @throws {InvalidModelException} */ constructor(modelFile, ast) { super(modelFile, ast); } } module.exports = TransactionDeclaration; × Search results Close "},"lib_transactionregistry.js.html":{"id":"lib_transactionregistry.js.html","title":"Source: lib/transactionregistry.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/transactionregistry.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Registry = require('./registry'); const Util = require('./util'); const REGISTRY_TYPE = 'Transaction'; /** * The TransactionRegistry is used to store a set of transactions on the blockchain. * &lt;p&gt;&lt;a href=&quot;diagrams/transactionregistry.svg&quot;&gt;&lt;img src=&quot;diagrams/transactionregistry.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @extends Registry */ class TransactionRegistry extends Registry { /** * Get a list of all existing transaction registries. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {ModelManager} modelManager The ModelManager to use for this transaction registry. * @param {Factory} factory The factory to use for this transaction registry. * @param {Serializer} serializer The Serializer to use for this transaction registry. * @return {Promise} A promise that will be resolved with a list of {@link TransactionRegistry} * instances representing the transaction registries. */ static getAllTransactionRegistries(securityContext, modelManager, factory, serializer) { Util.securityCheck(securityContext); if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } return Registry.getAllRegistries(securityContext, REGISTRY_TYPE) .then(function (transactionRegistries) { return transactionRegistries.map(function (transactionRegistry) { return new TransactionRegistry(transactionRegistry.id, transactionRegistry.name, modelManager, factory, serializer); }); }); } /** * Get an existing transaction registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the transaction registry. * @param {ModelManager} modelManager The ModelManager to use for this transaction registry. * @param {Factory} factory The factory to use for this transaction registry. * @param {Serializer} serializer The Serializer to use for this transaction registry. * @return {Promise} A promise that will be resolved with a {@link TransactionRegistry} * instance representing the transaction registry. */ static getTransactionRegistry(securityContext, id, modelManager, factory, serializer) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } else if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } return Registry.getRegistry(securityContext, REGISTRY_TYPE, id) .then(function (registry) { return new TransactionRegistry(registry.id, registry.name, modelManager, factory, serializer); }); } /** * Add a new transaction registry. * * @protected * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the transaction registry. * @param {string} name The name of the transaction registry. * @param {ModelManager} modelManager The ModelManager to use for this transaction registry. * @param {Factory} factory The factory to use for this transaction registry. * @param {Serializer} serializer The Serializer to use for this transaction registry. * @return {Promise} A promise that will be resolved with a {@link TransactionRegistry} * instance representing the new transaction registry. */ static addTransactionRegistry(securityContext, id, name, modelManager, factory, serializer) { Util.securityCheck(securityContext); if (!id) { throw new Error('id not specified'); } else if (!name) { throw new Error('name not specified'); } else if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } return Registry.addRegistry(securityContext, REGISTRY_TYPE, id, name) .then(function () { return new TransactionRegistry(id, name, modelManager, factory, serializer); }); } /** * Create an transaction registry. * &lt;strong&gt;Note: Only to be called by framework code. Applications should * retrieve instances from {@link Concerto}&lt;/strong&gt; * &lt;/p&gt; * * @protected * @param {string} id The unique identifier of the transaction registry. * @param {string} name The display name for the transaction registry. * @param {ModelManager} modelManager The ModelManager to use for this transaction registry. * @param {Factory} factory The factory to use for this transaction registry. * @param {Serializer} serializer The Serializer to use for this transaction registry. */ constructor(id, name, modelManager, factory, serializer) { super(REGISTRY_TYPE, id, name); if (!modelManager) { throw new Error('modelManager not specified'); } else if (!factory) { throw new Error('factory not specified'); } else if (!serializer) { throw new Error('serializer not specified'); } this.modelManager = modelManager; this.factory = factory; this.serializer = serializer; } /** * Unsupported operation; you cannot update a transaction in a transaction * registry. Call {@link Concerto.submitTransaction} to submit a transaction. * * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @param {string} data The data for the resource. */ add(securityContext, id, data) { throw new Error('cannot add transactions to a transaction registry'); } /** * Unsupported operation; you cannot update a transaction in a transaction * registry. This method will always throw an exception when called. * * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. * @param {string} data The data for the resource. */ update(securityContext, id, data) { throw new Error('cannot update transactions in a transaction registry'); } /** * Unsupported operation; you cannot remove a transaction from a transaction * registry. This method will always throw an exception when called. * * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the resource. */ remove(securityContext, id) { throw new Error('cannot remove transactions from a transaction registry'); } /** * Get all of the transactions in the registry. * * @param {SecurityContext} securityContext The user's security context. * @return {Promise} A promise that will be resolved with an array of {@link * Resource} instances representing the transactions. */ getAll(securityContext) { let self = this; Util.securityCheck(securityContext); return super.getAll(securityContext) .then(function (resources) { return resources.map(function (resource) { return self.serializer.fromJSON(JSON.parse(resource.data)); }); }); } /** * Get a specific transaction in the registry. * * @param {SecurityContext} securityContext The user's security context. * @param {string} id The unique identifier of the transaction. * @return {Promise} A promise that will be resolved with a {@link Resource} * instance representing the transaction. */ get(securityContext, id) { let self = this; Util.securityCheck(securityContext); return super.get(securityContext, id) .then(function (resource) { return self.serializer.fromJSON(JSON.parse(resource.data)); }); } } module.exports = TransactionRegistry; × Search results Close "},"lib_serializer_typedstack.js.html":{"id":"lib_serializer_typedstack.js.html","title":"Source: lib/serializer/typedstack.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/serializer/typedstack.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Util = require('../util'); /** * Tracks a stack of typed instances. The type information is used to detect * overflow / underflow bugs by the caller. It also performs basic sanity * checking on push/pop to make detecting bugs easier. * @private */ class TypedStack { /** * Create the Stack with the resource at the head. * @param {Object} resource - the resource to be put at the head of the stack */ constructor(resource) { this.stack = []; this.push(resource); } /** * Push a new object. * @param {Object} obj - the object being visited * @param {Object} expectedType - the expected type of the object being pushed */ push(obj, expectedType) { if(expectedType &amp;&amp; !(obj instanceof expectedType)) { throw new Error('Did not find expected type ' + expectedType.constructor.name + ' as argument to push. Found: ' + JSON.stringify(obj)); } if(Util.isNull(obj)) { throw new Error('Pushing null data!'); } this.stack.push(obj); //console.log('Push depth is: ' + this.stack.length + ', contents: ' + this.stack.toString() ); } /** * Push a new object. * @param {Object} expectedType - the type that should be the result of pop * @return {Object} the result of pop */ pop(expectedType) { this.peek(expectedType); return this.stack.pop(); } /** * Peek the top of the stack * @param {Object} expectedType - the type that should be the result of pop * @return {Object} the result of peek */ peek(expectedType) { //console.log( 'pop ' ); if(this.stack.length &lt; 1) { throw new Error('Stack is empty!'); } const result = this.stack[this.stack.length-1]; if(expectedType &amp;&amp; !(result instanceof expectedType)) { throw new Error('Did not find expected type ' + expectedType + ' on head of stack. Found: ' + JSON.stringify(result)); } if(Util.isNull(result)) { throw new Error('Pop returned invalid data'); } return result; } /** * Clears the stack */ clear() { this.stack = []; } } module.exports = TypedStack; × Search results Close "},"lib_codegen_typescript_typescriptvisitor.js.html":{"id":"lib_codegen_typescript_typescriptvisitor.js.html","title":"Source: lib/codegen/typescript/typescriptvisitor.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/codegen/typescript/typescriptvisitor.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const ModelManager = require('../../modelmanager'); const ModelUtil = require('../../modelutil'); const ModelFile = require('../../parser/modelfile'); const ClassDeclaration = require('../../parser/classdeclaration'); const Field = require('../../parser/field'); const RelationshipDeclaration = require('../../parser/relationshipdeclaration'); const EnumDeclaration = require('../../parser/enumdeclaration'); const EnumValueDeclaration = require('../../parser/enumvaluedeclaration'); const FunctionDeclaration = require('../../parser/functiondeclaration'); const _ = require('underscore'); /** * Convert the contents of a ModelManager to Go Lang code. * All generated code is placed into the 'main' package. Set a * fileWriter property (instance of FileWriter) on the parameters * object to control where the generated code is written to disk. * * @private */ class TypescriptVisitor { /** * Visitor design pattern * @param {Object} thing - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visit(thing, parameters) { if (thing instanceof ModelManager) { return this.visitModelManager(thing, parameters); } else if (thing instanceof ModelFile) { return this.visitModelFile(thing, parameters); } else if (thing instanceof EnumDeclaration) { return this.visitEnumDeclaration(thing, parameters); } else if (thing instanceof ClassDeclaration) { return this.visitClassDeclaration(thing, parameters); } else if (thing instanceof Field) { return this.visitField(thing, parameters); } else if (thing instanceof RelationshipDeclaration) { return this.visitRelationship(thing, parameters); } else if (thing instanceof EnumValueDeclaration) { return this.visitEnumValueDeclaration(thing, parameters); } else if (thing instanceof FunctionDeclaration) { // return this.visitEnum(thing, parameters); } else { throw new Error('Unrecognised ' + JSON.stringify(thing) ); } } /** * Visitor design pattern * @param {ModelManager} modelManager - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitModelManager(modelManager, parameters) { let visitModelFile = function(modelFile) { modelFile.accept(this,parameters); }; _.each(modelManager.getModelFiles(), visitModelFile.bind(this)); return null; } /** * Visitor design pattern * @param {ModelFile} modelFile - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitModelFile(modelFile, parameters) { parameters.fileWriter.openFile(modelFile.getNamespace() + '.ts'); // TODO (DCS) don't yet understand namespaces... parameters.fileWriter.writeLine(0, '// export namespace ' + modelFile.getNamespace() + '{'); let visitClass = function(classDeclaration) { classDeclaration.accept(this,parameters); }; _.each(modelFile.getAllDeclarations(), visitClass.bind(this)); parameters.fileWriter.writeLine(0, '// }'); parameters.fileWriter.closeFile(); return null; } /** * Visitor design pattern * @param {EnumDeclaration} enumDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitEnumDeclaration(enumDeclaration, parameters) { parameters.fileWriter.writeLine(1, 'export enum ' + enumDeclaration.getName() + ' {' ); let visitProperty = function(property) { property.accept(this,parameters); }; _.each(enumDeclaration.getOwnProperties(), visitProperty.bind(this)); parameters.fileWriter.writeLine(1, '}' ); return null; } /** * Visitor design pattern * @param {ClassDeclaration} classDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitClassDeclaration(classDeclaration, parameters) { let isAbstract = ''; if( classDeclaration.isAbstract() ) { isAbstract = 'export abstract '; } else { isAbstract = 'export '; } let superType = ''; if(classDeclaration.getSuperType()) { superType = ' extends ' + ModelUtil.getShortName(classDeclaration.getSuperType()); } parameters.fileWriter.writeLine(1, isAbstract + 'class ' + classDeclaration.getName() + superType + ' {' ); let visitProperty = function(property) { property.accept(this,parameters); }; _.each(classDeclaration.getOwnProperties(), visitProperty.bind(this)); parameters.fileWriter.writeLine(1, '}' ); return null; } /** * Visitor design pattern * @param {Field} field - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitField(field, parameters) { let array = ''; if(field.isArray()) { array = '[]'; } parameters.fileWriter.writeLine(2, field.getName() + ': ' + this.toTsType(field.getType()) + array + ';' ); return null; } /** * Visitor design pattern * @param {EnumValueDeclaration} enumValueDeclaration - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitEnumValueDeclaration(enumValueDeclaration, parameters) { parameters.fileWriter.writeLine(2, enumValueDeclaration.getName() + ',' ); return null; } /** * Visitor design pattern * @param {Relationship} relationship - the object being visited * @param {Object} parameters - the parameter * @return {Object} the result of visiting or null * @private */ visitRelationship(relationship, parameters) { let array = ''; if(relationship.isArray()) { array = '[]'; } // we export all relationships by capitalizing them parameters.fileWriter.writeLine(2, relationship.getName() + ': ' + this.toTsType(relationship.getType()) + array + ';' ); return null; } /** * Converts a Concerto type to a Typescript type. Primitive types are converted * everything else is passed through unchanged. * @param {string} type - the concerto type * @return {string} the corresponding type in Typescript * @private */ toTsType(type) { switch(type) { case 'DateTime': return 'Date'; case 'Boolean': return 'boolean'; case 'String': return 'string'; case 'Double': return 'number'; case 'Long': return 'number'; case 'Integer': return 'number'; default: return type; } } } module.exports = TypescriptVisitor; × Search results Close "},"lib_util.js.html":{"id":"lib_util.js.html","title":"Source: lib/util.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTypescriptVisitorUtilValidatedResourceValidationExceptionWriter Global directoryExistsensureDirectoryExistencefindCommentBeforegetMethodArgumentsgetReturnTypegetVisibilityprocessDirectoryprocessFiletoUMLFilename Source: lib/util.js /* * IBM Confidential * OCO Source Materials * IBM Concerto - Blockchain Solution Framework * Copyright IBM Corp. 2016 * The source code for this program is not published or otherwise * divested of its trade secrets, irrespective of what has * been deposited with the U.S. Copyright Office. */ 'use strict'; const Globalize = require('./globalize'); const SecurityContext = require('./securitycontext'); const SecurityException = require('./securityexception'); const fs = require('fs-extra'); const hfc = require('hfc'); const path = require('path'); const temp = require('temp').track(); const uuid = require('node-uuid'); /** * Internal Utility Class * &lt;p&gt;&lt;a href=&quot;diagrams/util.svg&quot;&gt;&lt;img src=&quot;diagrams/util.svg&quot; style=&quot;width:100%;&quot;/&gt;&lt;/a&gt;&lt;/p&gt; * @private */ class Util { /** * Internal method to check the security context * @param {SecurityContext} securityContext - The user's security context * @throws {SecurityException} if the user context is invalid */ static securityCheck(securityContext) { if (Util.isNull(securityContext)) { throw new SecurityException(Globalize.formatMessage('util-securitycheck-novalidcontext')); } else if (!(securityContext instanceof SecurityContext)) { throw new SecurityException(Globalize.formatMessage('util-securitycheck-novalidcontext')); } } /** * Submit a query request to the chain-code * @param {SecurityContext} securityContext - The user's security context * @param {string} functionName - The name of the function to call. * @param {string[]} args - The arguments to pass to the function being called. * @return {Promise} - A promise that will be resolved with the value returned * by the chain-code function. */ static queryChainCode(securityContext, functionName, args) { Util.securityCheck(securityContext); if (!functionName) { throw new Error('functionName not specified'); } else if (!args) { throw new Error('args not specified'); } args.forEach((arg) =&gt; { if (typeof arg !== 'string') { throw new Error('invalid arg specified: ' + arg); } }); let enrolledMember = securityContext.getEnrolledMember(); let queryRequest = { chaincodeID: securityContext.getChaincodeID(), fcn: functionName, args: args }; return new Promise(function (resolve, reject) { let transactionContext = enrolledMember.query(queryRequest); transactionContext.on('submitted', function () { // TODO: we should probably log this! }); transactionContext.on('complete', function (data) { resolve(data.result); }); transactionContext.on('error', function (error) { if (error instanceof hfc.EventTransactionError) { reject(new Error(error.msg)); } else { reject(error); } }); }); } /** * Submit an invoke request to the chain-code * @param {SecurityContext} securityContext - The user's security context * @param {string} functionName - The name of the function to call. * @param {string[]} args - The arguments to pass to the function being called. * @return {Promise} - A promise that will be resolved with the value returned * by the chain-code function. */ static invokeChainCode(securityContext, functionName, args) { Util.securityCheck(securityContext); if (!functionName) { throw new Error('functionName not specified'); } else if (!args) { throw new Error('args not specified'); } args.forEach((arg) =&gt; { if (typeof arg !== 'string') { throw new Error('invalid arg specified: ' + arg); } }); let enrolledMember = securityContext.getEnrolledMember(); let invokeRequest = { chaincodeID: securityContext.getChaincodeID(), fcn: functionName, args: args }; return new Promise(function (resolve, reject) { let transactionContext = enrolledMember.invoke(invokeRequest); transactionContext.on('submitted', function () { // TODO: we should probably log this! }); transactionContext.on('complete', function () { resolve(); }); transactionContext.on('error', function (error) { if (error instanceof hfc.EventTransactionError) { reject(new Error(error.msg)); } else { reject(error); } }); }); } /** * Returns true if the typeof the object === 'undefined' or * the object === null. * @param {Object} obj - the object to be tested * @returns {boolean} true if the object is null or undefined */ static isNull(obj) { return(typeof(obj) === 'undefined' || obj === null); } /** * Submit an deploy request to the chain-code * @param {SecurityContext} securityContext - The user's security context * @param {string} chaincodePath - The path of the chain-code to deploy. * @param {string} functionName - The name of the function to call. * @param {string[]} args - The arguments to pass to the function being called. * @param {boolean} force - Force a new instance of the chain-code to deploy. * @return {Promise} - A promise that will be resolved with the value returned * by the chain-code function. */ static deployChainCode(securityContext, chaincodePath, functionName, args, force) { Util.securityCheck(securityContext); if (!chaincodePath) { throw new Error('chaincodePath not specified'); } else if (!functionName) { throw new Error('functionName not specified'); } else if (!args) { throw new Error('args not specified'); } args.forEach((arg) =&gt; { if (typeof arg !== 'string') { throw new Error('invalid arg specified: ' + arg); } }); // Because hfc needs to write a Dockerfile to the chaincode directory, we // must copy the chaincode to a temporary directory. We need to do this // to handle the case where Concerto is installed into the global directory // (npm install -g) and is therefore owned by the root user. return new Promise((resolve, reject) =&gt; { // Create a temporary directory to contain the chaincode. temp.mkdir('concerto', (err, tempDirectoryPath) =&gt; { if (err) { return reject(err); } resolve(tempDirectoryPath); }); }) .then((tempDirectoryPath) =&gt; { // Copy the chaincode from source directory to temporary directory. return new Promise((resolve, reject) =&gt; { let sourceDirectoryPath = path.resolve(__dirname, '..', 'chaincode', 'src', chaincodePath); let targetDirectoryPath = path.resolve(tempDirectoryPath, 'src', chaincodePath); fs.copy(sourceDirectoryPath, targetDirectoryPath, (err) =&gt; { if (err) { return reject(err); } resolve(tempDirectoryPath); }); }); }) .then((tempDirectoryPath) =&gt; { // If force is specified, then we want to write a unique file into // the chaincode to trick hfc into deploying a new instance. if (force) { return new Promise((resolve, reject) =&gt; { let targetFilePath = path.resolve(tempDirectoryPath, 'src', chaincodePath, 'cc_unique_id.go'); let targetUUID = uuid.v4(); let targetFileContents = ` package main // The unique ID for this chaincode. const chaincodeUniqueID = &quot;${targetUUID}&quot; `; fs.outputFile(targetFilePath, targetFileContents, (err) =&gt; { if (err) { return reject(err); } resolve(tempDirectoryPath); }); }); } else { return tempDirectoryPath; } }) .then((tempDirectoryPath) =&gt; { // Now we can ask hfc to deploy the chaincode. return new Promise((resolve, reject) =&gt; { // This is evil! I shouldn't need to set GOPATH in a node.js program. process.env.GOPATH = tempDirectoryPath; let deployRequest = { fcn: functionName, args: args, chaincodePath: chaincodePath }; let enrolledMember = securityContext.getEnrolledMember(); let transactionContext = enrolledMember.deploy(deployRequest); transactionContext.on('complete', function (result) { resolve(result); }); transactionContext.on('error', function (error) { if (error instanceof hfc.EventTransactionError) { reject(new Error(error.msg)); } else { reject(error); } }); }) // On failure, we need to delete the temporary directory. .catch((err) =&gt; { return new Promise((resolve, reject) =&gt; { fs.remove(tempDirectoryPath, (err2) =&gt; { if (err2) { return reject(err2); } return resolve(); }); }) .catch((err2) =&gt; { // We want to throw the original exception! throw err; }) .then(() =&gt; { // We want to throw the original exception! throw err; }); }) // On success, we also need to delete the temporary directory. .then((result) =&gt; { return new Promise((resolve, reject) =&gt; { fs.remove(tempDirectoryPath, (err) =&gt; { if (err) { return reject(err); } resolve(result); }); }); }); }); } } module.exports = Util; × Search results Close "},"lib_model_validatedresource.js.html":{"id":"lib_model_validatedresource.js.html","title":"Source: lib/model/validatedresource.js","body":" IBM Concerto Modules ibm-concerto Classes AssetDeclarationAssetRegistryBaseExceptionClassDeclarationConcertoEnumDeclarationEnumValueDeclarationFactoryFieldFileWriterFunctionDeclarationGoLangVisitorIdentifiableIllegalModelExceptionJSONGeneratorJSONPopulatorJSONWriterModelFileModelManagerModelRegistryModelUtilParseExceptionParticipantDeclarationPlantUMLVisitorPropertyRegistryRelationshipRelationshipDeclarationResourceResourceValidatorSecurityContextSecurityExceptionSerializerTestUtilTransactionDeclarationTransactionRegistryTypedStackTy
